quest_mode_introduction = 介绍
# 特性和介绍
quest_mode_intro1=你是小村庄领主的后代，曾听说过你的祖先关于封印的恶魔威胁世界的故事。抵达村庄后，你必须发展村庄，雇佣佣兵寻找并解锁封印，击败被释放的恶魔。\n\n任务模式的特点：\n\n1. 与地牢模式不同，没有首领，即使所有同伴在战斗中阵亡，游戏也不会结束。\n2. 此模式中的地牢分为两种类型：\n   - 探索地牢\n   - 狩猎地牢\n\n   清除探索地牢将提高世界难度（游戏难度），并且你必须击败该区域的Boss以最终解锁封印。\n\n   狩猎地牢可用于培养你的佣兵。
# 游戏玩法与目标
quest_mode_intro2=游戏玩法：\n\n1. 村庄建设：你可以在村庄中建造建筑。\n2. 雇佣伙伴：从酒馆雇佣伙伴。\n3. 任务选择：从公会选择任务。\n4. 移动到战斗地点：通过传送门移动到战斗地点。\n\n游戏目标：\n- 游戏的目标是清除所有的探索地牢，解锁封印，并击败被释放的恶魔。\n\n祝你冒险成功！

