tip_Rain_title = 天气：降雨
tip_Rain_text0 = 除非是持续降雨的生态系统，否则降雨有一定概率在[GREEN]进入新房间时[]发生，并在离开房间时停止。
tip_Rain_text1 = 下雨时，[GREEN]弓箭命中率[]降低。此外，战场上的[GREEN]火焰[]会被[GREEN]扑灭[]，[GREEN]毒云也会消失[]。
tip_Rain_text2 = 另外，战场上会形成水坑，被[GREEN]寒冰魔法[]击中时会导致[GREEN]冻结脚部[]状态（无法移动），而被[GREEN]闪电魔法[]击中时会受到[GREEN]额外伤害[]和[GREEN]溅射伤害[]。

tip_Snow_title = 天气：降雪
tip_Snow_text0 = 与降雨类似，除非是持续降雪的生态系统，否则降雪有一定概率在进入新房间时发生，并在离开房间时停止。
tip_Snow_text1 = 下雪时，[GREEN]弓箭命中率[]降低。此外，战场上的[GREEN]火焰[]会被[GREEN]扑灭[]，[GREEN]毒云也会消失[]。
tip_Snow_text2 = 当天气变热时，雪会变成雨。

tip_Hot_title = 温度：炎热
tip_Hot_text0 = 温度根据地牢的生态系统在整个地牢中保持不变。
tip_Hot_text1 = 在[GREEN]炎热[]天气中，[GREEN]火焰魔法[]造成[GREEN]更多[]伤害，而[GREEN]寒冰魔法[]造成[GREEN]较少[]伤害。
tip_Hot_text2 = 此外，形成的任何[GREEN]水坑[]都会在下一回合[GREEN]消失[]。

tip_Cold_title = 温度：寒冷
tip_Cold_text0 = 温度根据地牢的生态系统在整个地牢中保持不变。
tip_Cold_text1 = 在[GREEN]寒冷[]天气中，[GREEN]寒冰魔法[]造成[GREEN]更多[]伤害，而[GREEN]火焰魔法[]造成[GREEN]较少[]伤害。
tip_Cold_text2 = 此外，被[GREEN]寒冰魔法[]击中时，有 100% 的概率被[GREEN]冻结[]。

new_trap = 新陷阱

tip_trap_title = 陷阱物体
tip_trap_text0 = 陷阱物体是随机放置在战场上的物品，激活时会造成伤害或触发爆炸或发射弹丸等动作。一旦触发，它们会被摧毁，并且可以像其他物体一样被推动或投掷。
tip_trap_text1 = 当受到伤害时，它们必然被摧毁，但像大炮或弩炮这样的陷阱在消失前会发射弹丸最多三次。

tip_device_title = 地格陷阱
tip_device_text0 = 地格陷阱，如尖刺陷阱或草地陷阱，放置在地格地面上，只有当单位移动并[GREEN]停在其上[]时才会[GREEN]激活[]。一旦[GREEN]触发[]，它们就被[GREEN]摧毁[]。
tip_device_text1 = 你可以[GREEN]推动[]附近的敌人到它们上面以造成伤害。\n 还有像法力之泉和怒气之泉这样的装置，当单位移动到其上时会提供好处。

tip_corpse_title = 尸体
tip_corpse_text0 = 标记正指向一具尸体。单位死亡时，会留下一具尸体在其位置。如果对尸体造成[GREEN]黑暗伤害[]，会对周围[GREEN]4格[]造成黑暗[GREEN]溅射伤害[]。
tip_corpse_text1 = 小心[GREEN]亡灵[]类单位，因为如果尸体保留，它们可以在一定回合数后[GREEN]复活[]。你可以通过在地格上使用[GREEN]治疗药水[]、[GREEN]治疗魔法[]或[GREEN]火焰魔法[]来[GREEN]移除[]尸体。
tip_corpse_text2 = 这同样适用于盟友单位；如果他们死亡，他们的尸体也会保留。你可以使用[GREEN]复活药水[]来复活死亡的盟友，一些法术也可以做到这一点。
tip_corpse_text3 = 如果盟友的[GREEN]首领[]死亡且其[GREEN]尸体无法被复活[]，将导致[GREEN]游戏结束[]。

tip_SPECIAL_EVENT_title = 房间类型：任务
tip_SPECIAL_EVENT_text0 = 此房间包含一个任务。与常规事件不同，任务有[GREEN]特殊单位[]或[GREEN]物品[]，你可以通过[GREEN]选择[]来达成结果。

tip_CREEP_title = 房间类型：野怪
tip_CREEP_text0 = 你已到达野怪房间。野怪是没有智力的怪物，看到玩家的队伍时会[GREEN]总是战斗[]。

tip_HOSTILE_EVENT_title = 房间类型：敌对队伍
tip_HOSTILE_EVENT_text0 = 你已到达[GREEN]敌对队伍[]房间。他们以[GREEN]更高的价格交易物品[]或[GREEN]要求贡品[]以避免战斗。你[GREEN]无法通过[]而不做出选择。

tip_NEUTRAL_EVENT_title = 房间类型：中立队伍
tip_NEUTRAL_EVENT_text0 = 你已到达[GREEN]中立队伍[]房间。你可以与他们[GREEN]交易物品[]。你可以[GREEN]先攻击以引发战斗[]，但你的[]阵营值[]会[GREEN]降低[]。

tip_HIRE_EVENT_title = 房间类型：雇佣佣兵
tip_HIRE_EVENT_text0 = 此单位是一名佣兵。在地牢中，你可以[GREEN]雇佣[]佣兵，但需要支付费用。[GREEN]地牢佣兵[]与村庄中雇佣的相比，有独特的[GREEN]优势[]和[GREEN]劣势[]。\n要雇佣佣兵，你必须拥有标记所示的所需[GREEN]雇佣点数[]。
tip_HIRE_EVENT_text1 = 如果你缺乏[GREEN]所需的雇佣点数[]，你可以使用标记所指的按钮[GREEN]解散现有的佣兵[]。但是，[GREEN]首次为地牢雇佣的佣兵不能被解散[]。

tip_BOSS_title = 房间类型：首领
tip_BOSS_text0 = 此房间有地牢的[GREEN]首领[]。通常地牢由 2-3 层组成，最终房间是首领房间。首领比普通敌人[GREEN]强大得多[]，所以要小心。\击败首领可以让你返回村庄。

tip_END_room_title = 最终房间
tip_END_room_text0 = 如果这不是地牢的最终层级，则可以使用此房间。在这里，你可以[GREEN]治疗[]或[GREEN]转职[]。如果不想治疗，你可以获得[GREEN]灵魂石[]。

tip_LevelUp_title = 升级
tip_LevelUp_text0 = 标记所指的单位已升级。
tip_LevelUp_text1 =  当[GREEN]等级提升[]时，单位获得[GREEN]技能点[]。当有可用的技能点时，单位面板上会出现一个[RED]^[]符号。\n\n按标记所指的技能升级按钮来选择要学习的技能。
tip_LevelUp_text1_c =  当[GREEN]等级提升[]时，单位获得[GREEN]技能点[]。当有可用的技能点时，单位面板上会出现一个[RED]^[]符号。\n\n按再次选中的角色打开装备窗口，然后按新技能按钮来选择要学习的技能。
tip_LevelUp_text2 = 升级会授予一个[GREEN]技能点[]，可用于学习新技能。有两种等级类型：基本的单位[GREEN]等级[]和[GREEN]职业等级[]。两种类型在升级时都会增加，但[GREEN]转职会将[]职业等级重置为 1。
tip_LevelUp_text3 = 1. [GREEN]属性[]提升单位的基本属性，可以独立于等级提升。\n\n2. [GREEN]基础技能[]在单位的等级要求满足后可以学习。
tip_LevelUp_text4 = 3. 基础技能下面的技能可以在[GREEN]职业等级[]要求满足后学习。\n\n点击技能图标将在右侧窗口显示技能信息。

tip_Panicked_title = 状态效果：恐慌
tip_Panicked_text0 = 标记所指的单位处于恐慌状态。恐慌状态下，单位[GREEN]失去控制[]并[GREEN]随机移动[]，试图[GREEN]逃离[]敌人。
tip_Panicked_text1 = 单位有一个[GREEN]恐惧[]值。该值以生命值条上的[GREEN]红色（或绿色）标记[]表示。如果[GREEN]生命值低于此标记[]，单位将进入恐慌状态。具体条件是\n[GREEN]（当前/最大生命值）<（恐惧/100）[]。
tip_Panicked_text2 = 盟友的恐惧值通常为 0，但像[GREEN]克罗魔[]这样的单位有[GREEN]高恐惧值[]，容易恐慌。[GREEN]亡灵[]单位的恐惧值为负，[GREEN]不太可能恐慌[]。
tip_Panicked_text3 = 被[GREEN]黑暗属性攻击[]击中的单位的[GREEN]恐惧值会增加[]。

tip_DeathsDoor_title = 状态效果：濒死
tip_DeathsDoor_text0 = 标记所指的单位处于[GREEN]濒死[]状态。此状态下，生命值条旁边会出现一个[GREEN]骷髅标记[]。
tip_DeathsDoor_text1 = 濒死通常发生在盟友[GREEN]生命值为 0[]时。此状态下的单位不会[GREEN]立即死亡[]，但如果[GREEN]再次受到伤害[]，有[GREEN]66% 的概率[]会死亡。
tip_DeathsDoor_text2 = 濒死状态可以通过[GREEN]治疗移除[]。一些敌人有技能或特性可以忽略濒死状态并立即杀死盟友。

tip_init_title = 游戏内提示
tip_init_text0 = 欢迎来到《Crawl Tactics》的世界。你看到的消息是游戏内提示，在游戏中引入新元素时出现。当[GREEN]提示窗口打开[]时，一些[GREEN]按钮将无法使用[]。如果你[GREEN]不再[]希望看到提示，请[GREEN]取消勾选下面的复选框[]。
tip_init_text1 = 要[GREEN]结束[]或[GREEN]放弃[]游戏，请按标记所指的[GREEN]齿轮[]按钮（{0}）打开[GREEN]菜单[]。即使此时退出，游戏也会自动保存。
tip_Inspection_title = 状态：探索
tip_Inspection_text0 = 游戏由[GREEN]探索、战斗准备、战斗和村庄[]状态组成。目前处于[GREEN]探索[]状态。你可以通过标记左上角的图标来判断。
tip_Inspection_text1 = 探索状态允许你[GREEN]移动[]和[GREEN]与物体互动[]，而不受[GREEN]移动范围[]或[GREEN]AP[]的限制。
tip_Inspection_text2 = 如果你将一个单位移动到标记所指的[GREEN]通道地格[]，你可以[GREEN]移动到[]下一个[GREEN]房间[]。当一个单位通过通道移动到另一个房间时，整个队伍会跟随。
tip_Inspection_text3 = 如果你的视野被遮挡，按标记所指的[GREEN]罗盘[]或[GREEN]鼠标滚轮按钮[]来[GREEN]旋转屏幕[]，或按住[GREEN]{0}[]来展平地形以获得更好的视野。
tip_Inspection_text3' = 如果你的视野被遮挡，按[GREEN]{0}[]或[GREEN]{1}[]来旋转屏幕。
tip_Inspection_text4 = 你可以通过标记所指的[GREEN]小地图[]了解当前地牢，你也可以通过在小地图上选择想要的房间来移动。
tip_Inspection_text5 = 要查看详细的地图信息，请按标记所指的地图按钮。

tip_PrePareBattle_title = 状态：战斗准备
tip_PrePareBattle_text0 = 当前状态是战斗准备。在此期间，你可以[GREEN]重新布置[]你的单位，[GREEN]使用物品[]，并[GREEN]装备或更换技能[]。这允许玩家根据战场情况准备队伍。
tip_PrePareBattle_text1 = 在战斗准备状态，你可以使用卡牌。[GREEN]卡牌[]可以治疗盟友、改变地形和位置等效果。标记所指的按钮是使用卡牌按钮。
tip_PrePareBattle_text2 = 卡牌在使用后[GREEN]直到下一个地牢才会再次可用[]。
tip_PrePareBattle_text3 = [GREEN]选择你的队伍进入的通道地格[]以[GREEN]撤退[]，或
tip_PrePareBattle_text4 = 按右下角的[GREEN]开始战斗[]按钮开始战斗。

tip_Battle_title = 游戏状态：战斗
tip_Battle_text0 = 在战斗状态，盟友和敌人[GREEN]交替[]进行回合。单位可以使用消耗[GREEN]AP[]的技能，如移动或攻击。
tip_Battle_text00 = AP由标记所指的单位面板上生命值条上方的[YELLOW]黄点[]或角色上方生命值条旁边的点表示。
tip_Battle_text1 = 仍有剩余[GREEN]AP[]可以行动的单位以闪烁的[GREEN]轮廓[]表示。如果没有盟友可以行动，[GREEN]结束回合按钮[]将闪烁。
#tip_Battle_text2 = 部分技能需要消耗[SKY]魔法值[]方可使用。魔法值会[SKY]每回合自动恢复[]至一定上限，也可通过特定技能进行补充。技能按钮[SKY]右上角[]的[SKY]浅蓝色数字[]即为所需魔法值。
#tip_Battle_text3 = 部分技能需[PINK]经过一定回合数[]才能再次使用。技能按钮[PINK]右下角[]的[PINK]红色数字[]即代表该技能的[PINK]冷却剩余回合数[]。
#tip_Battle_text4 = 另有技能需要消耗[YELLOW]怒气值[]。这类标记着“D”的搏命招式属于[YELLOW]终极技能[]；当队友受到[YELLOW]伤害时[]，怒气值便会累积
tip_Battle_text2 = 在盟友或敌人行动期间，按[GREEN]{0}[]允许[GREEN]快进[]，如果在移动后没有发生伤害或其他效果，则可以进行[GREEN]倒带[]。
tip_Battle_text2' = 在盟友或敌人行动期间，按[GREEN]鼠标左键[]允许[GREEN]快进[]，如果在移动后没有发生伤害或其他效果，则可以进行[GREEN]倒带[]。

tip_Town_title = 状态：村庄
tip_Town_text0 = 在[GREEN]村庄状态[]，你可以在战斗后重组队伍。要检查[GREEN]盟友的状态和装备[]，请选择村庄中心的[GREEN]村庄大厅[]。你还可以建造其他结构来购买或升级物品和技能。

tip_Bomberman_text0 = 标记所指的单位是爆破手职业单位。[GREEN]爆破手[]职业单位如果盟友在附近就会[GREEN]自爆[]。小心自爆会造成大范围的火焰伤害。此外，如果他们受到[GREEN]火焰伤害[]，他们也会[GREEN]爆炸[]，但如果死于其他类型的伤害则不会爆炸。

tip_AmphibianSkin_text0 = 标记所指的单位具有[GREEN]两栖[]特性。两栖单位[GREEN]每回合恢复生命值[]，并且在[GREEN]水面[]上[GREEN]不受移动惩罚[]。

tip_Unholy_text0 = 标记所指的单位属于[GREEN]亡灵[]类别。亡灵单位会在死亡几回合后[GREEN]复活[]，所以最好在[GREEN]尸体上使用[GREEN]药水[]或[GREEN]火焰/治疗魔法[]来[GREEN]移除[]它。此外，亡灵单位除了黑暗属性治疗外，会受到[GREEN]治疗魔法[]的[GREEN]伤害[]。

