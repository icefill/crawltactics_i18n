new_class_type = 新职业敌人

tip_fire_title = 新地形效果：火焰
tip_fire_text0 = 标记所指的地格正在燃烧。如果对草地的地格施加火焰伤害，它会着火。但是，火焰不会蔓延到有水坑的地格。
tip_fire_text1 = 一旦地格着火，它将在下一回合蔓延到相邻的、高度差为 1 或更小的草地的地格，而原地格的火焰将熄灭。

tip_soul_crystal_text0 = 出现了一个[GREEN]灵魂碎片[]。灵魂碎片[GREEN]随机出现在[]战场上，收集时给予[GREEN]2灵魂[]资源。灵魂碎片在[GREEN]战斗结束时[]被[GREEN]自动[]获得，否则，它们会在[GREEN]几回合后消失[]。

tip_SpecialEnemy_title = 特殊敌人
tip_SpecialEnemy_text0 = 一些敌人生命值条上方有[GREEN]特殊图标[]。这些敌人有[GREEN]显著特性[]，如反击、地形加成或控制区特性。
tip_SpecialEnemy_text1 = [GREEN]将鼠标悬停在[]这些单位上会显示其特性的[GREEN]信息[]。
tip_SpecialEnemy_text2 = 如果他们有多个特性，悬停时按[GREEN]{0}[]按钮可以[GREEN]循环切换[]特性信息。

tip_elemental_jar_title = 元素罐
tip_elemental_jar_text0 = 标记所指的物体是元素罐。元素罐在[GREEN]受到伤害[]或被念力等技能激活时会破碎，并造成相应[GREEN]元素类型[]的[GREEN]伤害[]。
tip_elemental_jar_text1 = 每种元素罐根据其元素有[GREEN]不同的伤害范围[]和[GREEN]模式[]，所以要小心。
tip_elemental_jar_text2 = [PINK]火焰[]罐对[PINK]周围8格[]造成火焰伤害，而[YELLOW]闪电[]罐释放[YELLOW]沿路径传导[]的连锁闪电。
tip_elemental_jar_text3 = [SKY]寒冰[]罐对周围8格造成寒冰伤害并施加[SKY]冻伤[]，而[GREEN]毒素[]罐造成毒素伤害并在周围8格产生[GREEN]毒云[]。
tip_elemental_jar_text4 = [GRAY]黑暗[]罐在周围8格创造[GRAY]死亡之手[]，阻止敌人移动。

tip_ArmorCrushed_text0 = 标记所指的单位当前处于[GREEN]破甲[]状态。此状态下，[GREEN]盔甲[]的[GREEN]防御[]属性暂时降低。此情况发生在被钝器击中时。\n 近战武器有不同的特性。\n  [GREEN]剑[]具有[GREEN]高命中率[]，[GREEN]斧[]具有高[GREEN]暴击[]率，[GREEN]棍棒[]可以造成[GREEN]破甲[]。

tip_trap_obj_general_text0 = 标记当前指向一个新的陷阱物体[GREEN]{0}[]
tip_floor_trap_general_text0 = 标记当前指向一个新的地格陷阱[GREEN]{0}[]

prologue_text_amulet0 = 埃西利夫护符是一件自古便被迷雾笼罩的神秘圣物。传说它能赋予持有者无尽之力、倾世之财，乃至令亡者复生。一日，这虚无缥缈之物确实存世的流言悄然传开。怀揣各自的动机与欲望，冒险者们踏上了追寻它的旅程。
ending_text_general0 = 最终，{0}击败了邪神诺格。他的爪牙也随之烟消云散。诺格口喷黑血，头颅滚落，四周泛起诡异的烟雾与哀嚎。待烟雾散去，其断颈处竟生出一根散发金光的赤红触须，一枚镶嵌红黄宝石、形如怒目的护符悬浮空中。{0}一把将埃西利夫护符抓在手中。
prologue_text_AdventurerParty0 = 冒险者向往的是新天地与自由，而非财富或声望。他曾被困于一座幽深地牢，却在底部击败复生的恶魔后逃脱，并发现了一张未知的地图。后来，他梦见亡灵大军自北方入侵人世，并得启示：唯有地图所指引的神器方能阻止这场灾厄。
good_ending_text_AdventurerParty0 = 冒险者察觉护符散发的邪气，深思熟虑后，决定将其隐藏。因他的行动，世界迎来了和平与繁荣，而他也悄然结束旅程，心向崭新的天地。
bad_ending_text_AdventurerParty0 = 冒险者受到护符强大力量的诱惑，试图借其获取无上威能。一股邪恶烟雾笼罩护符，他虽得到了超越时间的力量，身心却彻底腐朽。他成为了自己曾欲阻止的那个噩梦之主，率领大军摧毁了人类世界。
prologue_text_MageParty0 = 法师是精通古代魔法的年轻天才。自失去挚爱后，他心如死灰，隐世独居。一日，他在古籍中得知埃西利夫护符的存在，开始相信它能复活已故的爱人。带着一丝渺茫的希望，他踏上了寻找护符的旅途。
good_ending_text_MageParty0 = 就在法师即将使用护符复活爱人时，脑海中传来了她的声音。他想起师父的告诫：违背自然法则必招致恶果。感应到护符的邪气，他决定前去寻找师父，寻求摧毁护符之法。
bad_ending_text_MageParty0 = 法师被复活爱人的执念吞噬，手持护符诵念咒文。黑暗笼罩四周，爱人的形影自护符中浮现，却迅速扭曲变形。尖锐的触须切断了他的双手。他在恐惧中瘫倒在地，眼睁睁看着那扭曲之物缓缓从身旁走过。
prologue_text_KnightParty0 = 骑士曾是保卫国王的神圣骑士团领袖，深受敬重。一日，在皇家宴会上，他看见天使向国王献上护符的幻象。幻象虽逝，宴会上众人却皆目睹此景，视其为护符将为王国带来和平繁荣的吉兆。怀揣坚定信念，骑士踏上了这项神圣使命。
good_ending_text_KnightParty0 = 骑士将埃西利夫护符带回王国。意识到其中危险的力量，他说服国王将其封存于王国内一座隐秘神庙，确保无人可滥用。骑士成为荣誉与信仰的传奇象征，其事迹被世代传颂。
bad_ending_text_KnightParty0 = 骑士将埃西利夫护符带回王国，自身却早已被其力量腐蚀。在向国王呈上护符的瞬间，他弑君篡位，借护符之力统治王国。自此，他的名字长久成为暴政与背叛的代名词。
prologue_text_RangerParty0 = 游侠守护森林与住民，却因失忆而忘却所有过往。他外表冷峻，内心良善。一夜，他梦中闻听神秘之声，告知他去寻找埃西利夫护符。他相信护符能助自己寻回失落的过去，于是踏上了寻觅真实自我的旅程。
good_ending_text_RangerParty0 = 游侠意识到护符的危害远大于益处，遂将其隐匿，以防被人滥用。他不再执着于过往，继续引导并保护人们。其智慧与善举激励了众多后来者。
prologue_text_NecromancerPlayerParty0 = 死灵法师是位笼罩于黑暗魔法奥秘中的神秘人物。他长久追寻禁忌知识，最近获悉一项涉及埃西利夫护符的古老仪式——通过它，可掌控生死本身。为追求终极力量，他踏上了这场黑暗的朝圣之旅。
good_ending_text_NecromancerPlayerParty0 = 旅途让死灵法师领悟到生死平衡的重要，他选择摧毁护符。护符的邪恶力量耗尽了他全部法力，但这无私之举拯救了他的灵魂。此后，他成为一位致力于生死和谐的智者，因对自然秩序的深刻理解而备受尊敬。
bad_ending_text_NecromancerPlayerParty0 = 凭借黑暗魔法，他将护符融入自己胸膛，与之合为一体，成为非生非死的不朽存在。意识逐渐模糊，但他仍觉值得。最终，丧失自我的他组建起一支无可阻挡的亡灵大军，征服王国，令世界沉入黑暗。
prologue_text_RogueParty0 = 盗贼是潜行与欺骗的大师，始终独行于阴影，未有盟友。通过一份偶然解密的密信，他得知了埃西利夫护符的存在。他相信这能让他从过往、仇敌乃至命运中彻底解脱。在渴求自由的驱使下，他踏上了这场险途。
good_ending_text_RogueParty0 = 盗贼取得了护符，却醒悟真正的自由只能凭自身力量实现。他藏起护符，不再孤身行动，转而成为解放受压迫者的英雄，领导着一个为自由而战的反抗网络。他的机敏与技艺，使其成为反抗军最后的希望。
bad_ending_text_RogueParty0 = 他利用护符操纵并控制他人，统御了整个黑道，成为令人畏惧的犯罪魁首。虽曾寻求自由，最终却被自身命运彻底禁锢。
prologue_text_CustomParty0 = 在众多寻找护符的队伍中，有这样一支冒险者队伍出发了。他们为决定自身的命运而追寻埃西利夫护符。
good_ending_text_CustomParty0 = {0}的队伍取得了埃西利夫护符。认识到其中庞大而危险的力量，{0}决定不去使用它。他们将护符藏在了无人能寻之处。此举为世界带来了安宁。他们此后过着平静的生活，其名不为人知。
bad_ending_text_CustomParty0 = {0}将护符戴在颈上。一股庞大的力量顿时涌遍全身。那一瞬，他眼中闪过邪异的光芒。凭借护符之力，他屠戮众多敌手，征服了整个王国。再无人敢反抗后，{0}却终日疑惧背叛。他甚至杀害了长久陪伴的同伴与家人。而那些亡者的声音，始终在他脑海中回荡不休。
prologue_text_NobleParty0 = 贵族曾是一个显赫家族的最后血脉。他继承了祖先的土地，如今却一片荒芜。目睹家族衰败与庄园破败的现实，他决心开辟新生。而那借由获取传奇护符来重振家族荣光的希望，始终萦绕于心。他孤身立于空寂的村庄，踏上了寻找护符、重建家园的旅程。
good_ending_text_NobleParty0 = {0}取得了护符，却对其中的神秘力量骤然心生警惕。他意识到，护符虽能复原一切，代价却同样巨大。最终，他决定不借助护符之力，而是在盟友的协助下重建庄园，以此再度赢回家族的荣誉。
bad_ending_text_NobleParty0 = {0}试图借助护符之力复兴庄园，但很快一股黑暗气息涌现，相继夺走了庄园中人们的性命。他们的灵魂被吸入护符，土地化为无生命的黑暗之境。如今唯有无魂的亡灵四处游荡，贵族则以黑暗领主之姿，独自统治着这片废墟领地。他的野心随护符一同，留下了永不消散的永恒黑暗。

quest_ending_text_general0 = 你终于打破了全部七道封印，击败了复活的恶魔，秉承先代领主的意志，将所有邪恶势力涤荡一空，令村庄重归安宁。就在你正欲稍歇之际，溃败的恶魔发出噩梦般的嗥叫，一股邪异的气息再度隐现。不知为何，那邪恶的存在竟卷土重来——你和你的佣兵们必须即刻备战，保卫村庄，直面这没有间歇的终焉之战！

