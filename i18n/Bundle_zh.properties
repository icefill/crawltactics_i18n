new_trap_obj = 新陷阱
new_floor_trap_type = 新地板陷阱
new_skill_type = 新技能敌人
new_class_type = 新职业敌人

tip_fire_title = 新地形效果：火
tip_fire_text0 = 标记指示的地块着火了。如果火焰伤害施加到草地的地块上，它会着火。但是，火焰不会蔓延到有水洼的地块。
tip_fire_text1 = 一旦一个地块着火，它将在下一个回合蔓延到相邻的草地的地块上，且高度差不超过1，而原地块的火焰将熄灭。

tip_soul_crystal_text0 = 出现了一个[GREEN]灵魂碎片[]。灵魂碎片会在战场上[GREEN]随机出现[]，收集后可获得[GREEN]2个灵魂[]资源。灵魂碎片在[GREEN]战斗结束[]时会[GREEN]自动[]获得，但否则会在几回合后[GREEN]消失[]。

tip_SpecialEnemy_title = 特殊敌人
tip_SpecialEnemy_text0 = 一些敌人上方有[GREEN]特殊图标[]。这些敌人具有[GREEN]显著特征[]，例如反击、地形增益或控制区域特权。
tip_SpecialEnemy_text1 = [GREEN]悬停在[]这些单位上将显示有关其特征的[GREEN]信息[]。
tip_SpecialEnemy_text2 = 如果它们具有多个特征，请在悬停时按下[GREEN]{0}[]按钮以[GREEN]循环浏览[]特征信息。

tip_elemental_jar_title = 元素罐
tip_elemental_jar_text0 = 标记指示的物体是元素罐。元素罐被击中或用像念动力的技能激活时会破碎并造成对应[GREEN]元素类型[]的[GREEN]伤害[]。
tip_elemental_jar_text1 = 每个元素罐具有不同的[GREEN]伤害范围[]和[GREEN]模式[]，具体取决于其元素，因此请小心。
tip_elemental_jar_text2 = [PINK]火[]罐对[PLINK]周围8个地块[]造成火焰伤害，而[YELLOW]闪电[]罐释放链电击，沿着[YELLOW]路径[]传播。
tip_elemental_jar_text3 = [SKY]冰[]罐对周围8个地块造成冰霜伤害和[SKY]冻伤[]，而[GREEN]毒药[]罐造成毒素伤害，并在周围8个地块产生[GREEN]毒雾[]。
tip_elemental_jar_text4 = [GRAY]黑暗[]罐在周围8个地块中产生[GRAY]死亡之手[]，防止敌人移动。

tip_ArmorCrushed_text0 = 标记指示的单位目前处于[GREEN]盔甲破碎[]状态。在此状态下，[GREEN]盔甲[]的[GREEN]防御[]属性暂时降低。此状态发生在被钝器击中时。\n近战武器具有不同的特性。
#[GREEN]剑[]具有[GREEN]高精准度[]，[GREEN]斧头[]具有高的[GREEN]暴击[]概率，而[GREEN]棍棒[]可以造成[GREEN]盔甲破碎[]。

tip_trap_obj_general_text0 = 标记目前指向一个新的物体陷阱[GREEN]{0}[]
tip_floor_trap_general_text0 = 标记目前指向一个新的地板陷阱[GREEN]{0}[]

prologue_text_amulet0 = 埃西利夫的护身符，一个拥有巨大力量的遗物，长期以来笼罩在神秘之中。传说，这个护身符能够赋予其持有者巨大的力量、丰厚的财富，甚至复活死者的能力。一天，关于这个曾被视为单纯迷信的神器实际上存在的传闻开始传播。各种冒险者出发去寻找这个遗物，出于各自的动机和欲望。
ending_text_general0 = 最终，{0}击败了邪神诺格。他的爪牙在那一刻消失。诺格喷吐黑色血液，掉落了他的头颅，周围笼罩着诡异的烟雾和奇异的哀号。当烟雾散去时，一根红色触手从诺格的头颅处生长出来，散发出金色的光芒，而中心是一个红色和黄色的宝石，仿佛是一只瞪视的眼睛，漂浮在空中。{0}握住了埃西利夫的护身符。
prologue_text_AdventurerParty0 = 冒险者是一个享受新世界和自由，而非财富或名声的人。在一次先前的旅行中，他被困在一个深不见底的地下城中，但在击败底部复活的恶魔后，他逃脱并找到了未知的地图。后来，他做了一个梦，梦见一支死者军队从北方入侵人类世界，收到启示，只有地图上指示的遗物才能阻止这一切。
good_ending_text_AdventurerParty0 = 冒险者感应到护身符的邪恶气息，经过深思熟虑决定将其藏起来。由于他的行为，世界享受到了和平与繁荣，但他默默地结束了自己的旅程，梦想着新的世界。
bad_ending_text_AdventurerParty0 = 冒险者被护身符的巨大力量所诱惑，试图利用它获得更强大的力量。一缕阴暗的烟雾笼罩了护身符，虽然他获得了超越时间的力量，但他的身心却开始腐朽。他成为了他试图阻止的噩梦的首领，带着他的军队摧毁了人类世界。
prologue_text_MageParty0 = 法师是一位年轻的天才，精通古代魔法。在失去心爱的人的之后，他失去了所有的情感和意志，隐退于世。有一天，他在阅读古代文本时了解到埃西利夫的护身符，并开始相信它可以复活他已故的爱人。怀着一线希望，他踏上了寻找护身符的旅程。
good_ending_text_MageParty0 = 就在法师准备用护身符复活他的爱人时，他在心中听到了她的声音。他想起了师父的警告：违背自然秩序会带来巨大的后果。感受到邪恶的气息，他决定寻找师父，寻找销毁护身符的方法。
bad_ending_text_MageParty0 = 法师因渴望复活爱人而狂热，手握护身符吟唱咒语。黑暗笼罩四周，他从护身符中看到了爱人的身影，但很快扭曲。尖锐的触手割断了法师的双手。恐惧麻痹了他，他目睹着扭曲的形态缓缓与他擦身而过。
prologue_text_KnightParty0 = 骑士是保护国王的神圣骑士团的受人尊敬的领袖。有一天，在一次皇家宴会上，他看到了一个天使向国王呈现护身符的幻象。幻象消失了，但宴会上的每个人都看到了相同的幻象，并将其解读为护身符将为王国带来和平与繁荣的信号。骑士怀着坚定的信念，踏上了这项神圣的使命。
good_ending_text_KnightParty0 = 骑士将埃西利夫的护身符带回了王国。意识到其危险的力量，他说服国王将其存放在王国的一个隐秘神庙中，确保无人能加以滥用。骑士成为荣誉和信仰的传奇象征，他的传说受到世代的赞颂。
bad_ending_text_KnightParty0 = 骑士将埃西利夫的护身符带回了王国，但他已被其力量腐蚀。当他向国王献上护身符的瞬间，他杀了国王，利用护身符的力量统治王国。他的名字长期以来代表着暴政与背叛。
prologue_text_RangerParty0 = 游侠保护森林及其人民，由于健忘症失去了所有的记忆。他外表冷酷，但内心善良。一天晚上，他梦见一个神秘的声音告诉他去寻找埃西利夫的护身符。他相信这个护身符可以帮助他恢复失去的过去，于是踏上了发现真实自我的旅程。
good_ending_text_RangerParty0 = 游侠意识到护身符会带来更多的伤害而不是好处，于是藏起它，以防有人滥用。他不再执着于过去，继续引导和保护人们。他的智慧和善良激励了许多人。
prologue_text_NecromancerPlayerParty0 = 死灵法师是一个神秘的人物，被黑暗魔法的奥秘笼罩。他长久以来一直寻求禁忌知识。最近，他了解到关于埃西利夫的护身符的一种古老仪式。通过这个仪式，他可以控制生与死。在追求终极力量的过程中，他踏上了黑暗的朝圣之旅。
good_ending_text_NecromancerPlayerParty0 = 通过他的旅程，死灵法师意识到生与死之间的平衡的重要性，并选择摧毁护身符。护身符的邪恶力量抽走了他所有的魔法能力，但他的无私行为拯救了他的灵魂，他成为致力于实现生与死和谐的贤者。他因对自然秩序的深刻理解而受到尊重。
bad_ending_text_NecromancerPlayerParty0 = 使用黑暗魔法，他将护身符融入自己的胸口，与自己的身体合为一体。他变成了一个不死者，既死又活。当他的意识渐渐淡去时，他相信这是值得的。失去自我意识的他，培养了一支无法阻挡的亡灵军队，征服了王国，将世界陷入黑暗。
prologue_text_RogueParty0 = 盗贼，潜行与欺骗的大师，生活在阴影中，总是独自一人，不依靠盟友。通过在追捕中获得的被解码的密信，他得知了埃西利夫的护身符。他相信它可以让他摆脱过去、敌人和命运。怀着渴望自由的心情，他踏上了一次危险的冒险。
good_ending_text_RogueParty0 = 盗贼获得了护身符，但意识到真正的自由只能通过自己的力量来实现，于是将护身符藏了起来。他不再独自工作，成为解放被压迫者的英雄，领导一支为自由而战的叛军网络。他的狡诈和技巧使他成为抵抗运动的最后希望。
bad_ending_text_RogueParty0 = 他利用护身符操纵和控制他人，主宰地下世界，成为被人畏惧的犯罪头目。尽管他寻求自由，却最终被自己的命运所束缚。
prologue_text_CustomParty0 = 在许多寻求护身符的团体中，一支冒险者队伍出发了。他们寻求埃西利夫的护身符以决定自己的命运。
good_ending_text_CustomParty0 = {0}的队伍获得了埃西利夫的护身符。意识到护身符的巨大而危险的力量后，{0}决定不使用它。他们将护身符藏在无人能够找到的地方。他们的行动给世界带来了稳定。他们过上了安静的生活，他们的名字仍然无人知晓。
bad_ending_text_CustomParty0 = {0}将护身符挂在脖子上。他感到一股巨大的力量涌现。在那一刻，邪恶的光芒出现在他的眼中。借助护身符的力量，他杀了许多对手，征服了王国。没有人再敢反对他，{0}担心背叛。他甚至消灭了那些与他相伴已久的同伴和家人。他杀掉的人的声音不断在脑海中回响。
prologue_text_NobleParty0 = 贵族曾是一个繁荣家族的最后后裔。他继承了祖先的土地，但如今已荒废。他看到了家族衰落的现实和庄园的沦丧，决心开始新生活。希望通过获得传说中的护身符来恢复家族荣耀的愿望从未离开过他。他独自站在空空如也的村庄中，开始了寻找护身符并重建家园的旅程。
good_ending_text_NobleParty0 = {0}获得了护身符，但对其神秘力量感到一阵警惕。他意识到，虽然护身符可以恢复一切，但代价也是极其巨大的。最终，他决定不使用护身符的力量，而是依靠盟友的帮助重建庄园，再次恢复家族的荣誉。
bad_ending_text_NobleParty0 = {0}试图利用护身符的力量复兴庄园，但不久后，黑暗气息涌现，逐一夺去了庄园内人们的生命。他们的灵魂被吸入护身符，土地变成了一个没有生命的黑暗领域。现在，只有无魂的亡灵徘徊，贵族孤身一人统治着他那被毁坏的土地，成为一个黑暗领主。他的野心依旧是与护身符的诅咒，留下了永恒不会消逝的黑暗。

quest_ending_text_general0 = 您终于打破了七个封印，击败了复活的恶魔，通过继续前任领主的意志并消灭所有邪恶势力，恢复了村庄。正当您准备松一口气时，被击败的恶魔的梦魇般的哀号回荡，阴暗的气息笼罩着。在某种原因下，邪恶的存在再次出现，您和您的佣兵必须准备好保护村庄，迎接没有片刻休息的最终战斗！

