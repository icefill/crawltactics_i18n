tip_BasicWeather_title = 天气/温度
tip_BasicWeather_text0 = 温度和天气根据每个地牢的生态系统而变化。\n温度分为[GREEN]热/正常/冷[]，并且在每个地牢中保持不变，而下雨的机会取决于并随房间的移动而变化。
tip_BasicWeather_text1_c = 你可以通过[GREEN]在右上角[]标记指示的[GREEN]图标[]检查当前气候和温度。
tip_BasicWeather_text1 = 你可以通过[GREEN]在右上角[]标记指示的[GREEN]图标[]检查当前气候和温度。将鼠标悬停在图标上以查看更多信息。

tip_Rain_title = 天气：雨
tip_Rain_text0 = 除非是一个不断下雨的生态系统，否则在进入新房间时会以一定概率发生下雨，并在离开房间时停止。
tip_Rain_text1 = 下雨时，[GREEN]箭矢的准确性[]下降。此外，战场上的[GREEN]火焰[]会被[GREEN]熄灭[]，并且[GREEN]毒云会消失[]。
tip_Rain_text2 = 此外，战场上会形成水坑，当被[GREEN]冰魔法[]击中时会造成[GREEN]冰冻足[]状态（失去行动能力），并在被[GREEN]闪电魔法[]击中时造成[GREEN]额外伤害[]和[GREEN]溅射伤害[]。

tip_Snow_title = 天气：雪
tip_Snow_text0 = 与下雨类似，雪在进入新房间时会以一定概率发生，当离开房间时停止，除非是一个不断下雪的生态系统。
tip_Snow_text1 = 下雪时，[GREEN]箭矢的准确性[]下降。此外，战场上的[GREEN]火焰[]会被[GREEN]熄灭[]，并且[GREEN]毒云会消失[]。
tip_Snow_text2 = 当天气变热时，雪会变成雨。

tip_Hot_title = 温度：热
tip_Hot_text0 = 根据生态系统，温度在整个地牢中保持不变。
tip_Hot_text1 = 在[GREEN]热[]天气中，[GREEN]火魔法[]造成[GREEN]更多[]伤害，[GREEN]冰魔法[]造成[GREEN]更少[]伤害。
tip_Hot_text2 = 此外，任何形成的[GREEN]水坑[]会在下一回合[GREEN]消失[]。

tip_Cold_title = 温度：冷
tip_Cold_text0 = 根据生态系统，温度在整个地牢中保持不变。
tip_Cold_text1 = 在[GREEN]冷[]天气中，[GREEN]冰魔法[]造成[GREEN]更多[]伤害，[GREEN]火魔法[]造成[GREEN]更少[]伤害。
tip_Cold_text2 = 此外，当被[GREEN]冰魔法[]击中时，有100%的概率受到[GREEN]冰冻[]影响。

new_trap = 新陷阱

tip_trap_title = 陷阱物体
tip_trap_text0 = 陷阱物体是在战场上随机放置的物品，当被激活时会造成伤害或触发诸如爆炸或发射弹药的动作。一旦被触发，它们就会被摧毁，像其他物体一样可以被推动或扔掉。
tip_trap_text1 = 当受损时，它们必然会被摧毁，但像炮塔或弩炮这样的陷阱在消失之前会发射最多三次弹药。

tip_device_title = 地面陷阱
tip_device_text0 = 地面陷阱，如尖刺陷阱或草陷阱，放置在地砖上，仅在单位移动并停止在其上时，[GREEN]被激活[]。一旦[GREEN]触发[]，它们就会[GREEN]被摧毁[]。
tip_device_text1 = 你可以[GREEN]推动[]附近的敌人进入它们以造成伤害。\n还有像魔力泉和愤怒泉这样的装置，当单位移动到它们上面时会为单位提供好处。

tip_corpse_title = 尸体
tip_corpse_text0 = 标记目前指向一具尸体。当单位死亡时，它的地方会留下一具尸体。如果对尸体施加[GREEN]黑暗伤害[]，会对周围的[GREEN]4个方块[]造成黑暗[GREEN]溅射伤害[]。
tip_corpse_text1 = 小心[GREEN]亡灵[]类单位，因为如果它们的尸体保留，在一定回合数后可以[GREEN]复活[]。你可以通过在尸体所在的方块上使用[GREEN]治疗药水[]或[GREEN]治疗魔法[]或[GREEN]火焰魔法[]来[GREEN]移除[]尸体。
tip_corpse_text2 = 对于友方单位也是如此；他们的尸体在死亡时会保留。如果使用[GREEN]复活药水[]，可以复活死去的盟友，并且一些法术也能做到这一点。
tip_corpse_text3 = 如果盟友的[GREEN]领袖[]死亡并且他们的[GREEN]尸体无法复活[]，则会导致[GREEN]游戏结束[]。
tip_SPECIAL_EVENT_title = 房间类型：任务
tip_SPECIAL_EVENT_text0 = 这个房间包含一个任务。与常规事件不同，任务中有[GREEN]特殊单位[]或[GREEN]物品[]，您可以通过[GREEN]选择[]来获得结果。

tip_CREEP_title = 房间类型：爬行者
tip_CREEP_text0 = 您已到达爬行者的房间。爬行者是没有智慧的怪物，看到玩家的队伍后会[GREEN]总是攻击[]。

tip_HOSTILE_EVENT_title = 房间类型：敌对派对
tip_HOSTILE_EVENT_text0 = 您已到达[GREEN]敌对派对[]的房间。它们以更高的价格交易[GREEN]商品[]或[GREEN]要求贡品[]以避免战斗。您[GREEN]不能通过[]而不做选择。

tip_NEUTRAL_EVENT_title = 房间类型：中立派对
tip_NEUTRAL_EVENT_text0 = 您已到达[GREEN]中立派对[]的房间。您可以与他们[GREEN]交易商品[]。您可以[GREEN]先发起攻击以开始战斗[]，但您的[]阵营分数[]将[GREEN]降低[]。

tip_HIRE_EVENT_title = 房间类型：雇佣佣兵
tip_HIRE_EVENT_text0 = 这个单位是一个佣兵。在地下城中，您可以支付费用[GREEN]雇佣[]佣兵。[GREEN]地下城佣兵[]与在村庄雇佣的佣兵相比具有独特的[GREEN]优势[]和[GREEN]劣势[]。\n要雇佣佣兵，您必须有剩余的[GREEN]雇佣点数[]，这由标记指示。
tip_HIRE_EVENT_text1 = 如果您缺乏[GREEN]所需的雇佣点数[]，您可以使用标记指示的按钮[GREEN]解雇现有的佣兵[]。但是，为第一个地下城雇佣的佣兵[GREEN]无法被解雇[]。

tip_BOSS_title = 房间类型：Boss
tip_BOSS_text0 = 这个房间有地下城的[GREEN]Boss[]。通常，地下城由2-3层组成，最后一个房间是Boss房间。Boss的力量[GREEN]远超普通敌人[]，所以要小心。\
击败Boss将允许您返回村庄。

tip_END_room_title = 最终房间
tip_END_room_text0 = 如果此房间不是地下城的最后一级，则可以进入这里。在这里，您可以[GREEN]治疗[]或[GREEN]更改职业[]。如果您不想治疗，您可以获得[GREEN]灵魂[]。

tip_LevelUp_title = 升级
tip_LevelUp_text0 = 标记指示的单位已升级。
tip_LevelUp_text1 = 当[GREEN]等级提高[]时，该单位将获得[GREEN]技能点[]。当有技能点可用时，单位面板上将会出现[RED]^[]符号。\n\n按下标记指示的技能提升按钮选择要学习的技能。
tip_LevelUp_text1_c = 当[GREEN]等级提高[]时，该单位将获得[GREEN]技能点[]。当有技能点可用时，单位面板上将会出现[RED]^[]符号。\n\n通过再次按下所选角色打开装备窗口，并点击新技能按钮选择要学习的技能。
tip_LevelUp_text2 = 升级将授予[GREEN]技能点[]，可以用来学习新技能。有两种类型的等级：基本单位[GREEN]等级[]和[GREEN]职业等级[]。两种类型都在升级时增加，但[GREEN]更改职业将重置[]职业等级为1。
tip_LevelUp_text3 = 1. [GREEN]属性[]增加单位的基本属性，并且可以独立于等级提高。\n\n2. 一旦满足单位的等级要求，就可以学习[GREEN]基本技能[]。
tip_LevelUp_text4 = 3. 当满足[GREEN]职业等级[]要求时，可以学习基本技能以下的技能。\n\n选择技能图标将在右侧窗口显示技能信息。

tip_Panicked_title = 状态效果：恐慌
tip_Panicked_text0 = 标记指示的单位处于恐慌状态。当处于恐慌状态时，单位[GREEN]失去控制[]并[GREEN]不规则移动[]，试图[GREEN]逃离[]敌人。
tip_Panicked_text1 = 单位有一个[GREEN]恐惧[]值。这个值在HP条上用红色（或绿色）标记[GREEN]指示[]。如果[GREEN]HP低于此标记[]，单位将进入恐慌状态。具体来说，条件\n[GREEN](当前/最大HP) < (恐惧/100)[]\n被满足。
tip_Panicked_text2 = 盟友的恐惧值通常为0，但像[GREEN]Kronasle[]这样的单位具有[GREEN]高恐惧值[]，容易感到恐慌。[GREEN]不死族[]单位具有负的恐惧值，且[GREEN]不太容易恐慌[]。
tip_Panicked_text3 = 被[GREEN]黑暗属性攻击[]击中的单位，将使它们的[GREEN]恐惧值增加[]。

tip_DeathsDoor_title = 状态效果：死亡之门
tip_DeathsDoor_text0 = 标记指示的单位处于[GREEN]死亡之门[]状态。当处于此状态时，HP条旁边会出现[GREEN]骷髅标记[]。
tip_DeathsDoor_text1 = 死亡之门通常发生在HP值为0的盟友身上。处于此状态的单位[GREEN]不会立即死亡[]，但如果受到[GREEN]进一步伤害[]，则有[GREEN]66%的几率[]会死亡。
tip_DeathsDoor_text2 = 死亡之门状态可以通过[GREEN]治疗[]移除。一些敌人具有技能或特征，可以忽略死亡之门状态并立即杀死盟友。

tip_init_title = 游戏提示
tip_init_text0 = 欢迎来到《爬行战术》的世界。您看到的消息是游戏中提示，当游戏中引入新元素时会出现。打开[GREEN]提示窗口[]时，一些[GREEN]按钮将无法工作[]。如果您[GREEN]不再[]希望看到提示，请[GREEN]取消勾选下面的复选框[]。
tip_init_text1 = 要[GREEN]结束[]或[GREEN]放弃[]游戏，请按下标记指示的[GREEN]齿轮[]按钮 ({0}) 打开[GREEN]菜单[]。即使您此时退出，游戏也会自动保存。
tip_Inspection_title = 状态：探索
tip_Inspection_text0 = 游戏由[GREEN]探索、战斗准备、战斗和村庄[]状态组成。目前，处于[GREEN]探索[]状态。您可以通过标记指示的左上角图标分辨。
tip_Inspection_text1 = 探索状态允许您[GREEN]移动[]和[GREEN]与物体[]进行交互，而不受[GREEN]移动范围[]或[GREEN]AP[]的[GREEN]限制[]。
tip_Inspection_text2 = 如果您将单位移动到标记指示的[GREEN]通道地块[]，您可以[GREEN]移动[]到[GREEN]下一个房间[]。当一个单位通过通道移动到另一个房间时，整个队伍将跟随其后。
tip_Inspection_text3 = 如果您的视线被遮挡，请按下标记指示的[GREEN]指南针[]或[GREEN]鼠标滚轮按钮[]以[GREEN]旋转屏幕[]，或者按住[GREEN]{0}[]以平整地形以提高可见度。
tip_Inspection_text3' = 如果您的视线被遮挡，请按下[GREEN]{0}[]或[GREEN]{1}[]以旋转屏幕。
tip_Inspection_text4 = 您可以通过标记指示的[GREEN]小地图[]了解当前地下城，并且也可以通过在小地图上选择所需的房间进行移动。
tip_Inspection_text5 = 要查看详细的地图信息，请按下标记指示的地图按钮。

tip_PrePareBattle_title = 状态：战斗准备
tip_PrePareBattle_text0 = 当前状态为战斗准备。在此期间，您可以[GREEN]重新安排[]您的单位，[GREEN]使用物品[]，并[GREEN]装备或更改技能[]。这允许玩家根据战场情况准备队伍。
tip_PrePareBattle_text1 = 在战斗准备状态下，您可以使用卡牌。[GREEN]卡牌[]可以治疗盟友、更改地形以及改变位置等效果。标记指示的按钮是使用卡牌按钮。
tip_PrePareBattle_text2 = 卡牌在[GREEN]使用后[]将变为不可用，直到下一个地下城[GREEN]。
tip_PrePareBattle_text3 = [GREEN]选择您的队伍进入的通道地块[]以[GREEN]撤退[]，或者
tip_PrePareBattle_text4 = 按下右下角的[GREEN]开始战斗[]按钮以开始战斗。

tip_Battle_title = 游戏状态：战斗
tip_Battle_text0 = 在战斗状态下，盟友和敌人轮流[GREEN]交替[]行动。单位可以使用技能，例如通过消耗[GREEN]AP[]进行移动或攻击。
tip_Battle_text00 = AP在单位面板中由标记指示的HP条上方的[YELLOW]黄色圆点[]表示，或在角色上方的HP条旁边。
tip_Battle_text1 = 剩余[GREEN]AP[]可以行动的单位用闪烁的[GREEN]轮廓[]指示。如果没有盟友能够行动，[GREEN]结束回合按钮[]将会闪烁。
#tip_Battle_text2 = 一些技能需要[SKY]魔法[]才能使用。魔法[SKY]每回合[]增加到一定量，也可以使用特定技能补充。技能按钮的[SKY]右上角[]的[SKY]淡蓝色数字[]显示所需的魔法量。
#tip_Battle_text3 = 一些技能只能在经过一定回合后重新使用。技能按钮的[PINK]右下角[]的[PINK]红色数字[]表示[PINK]冷却时间[]。
#tip_Battle_text4 = 还有一些技能需要[YELLOW]怒气计量表[]。这些绝望技能在技能按钮上标有D，是[YELLOW]终极技能[]，当盟友受到[YELLOW]伤害[]时，怒气会累积。
tip_Battle_text2 = 在盟友或敌人行动时，按下[GREEN]{0}[]可以实现[GREEN]快速前进[]，如果在移动后没有发生伤害或其他效果，可以[GREEN]倒退[]。
tip_Battle_text2' = 在盟友或敌人行动时，按下[GREEN]左鼠标按钮[]可以实现[GREEN]快速前进[]，如果在移动后没有发生伤害或其他效果，可以[GREEN]倒退[]。

tip_Town_title = 状态：村庄
tip_Town_text0 = 在[GREEN]村庄状态[]中，您可以在战斗后重新组织队伍。要检查[GREEN]盟友的状态和装备[]，请在村庄中央选择[GREEN]村庄大厅[]。您还可以建造其他建筑以购买或升级物品和技能。

tip_Bomberman_text0 = 标记指示的单位是炸弹人类单位。[GREEN]炸弹人[]类单位在盟友附近时会[GREEN]自爆[]。要小心，自爆会造成广泛的火焰伤害。此外，如果受到[GREEN]火焰伤害[]，它们将[GREEN]爆炸[]，但如果因其他类型的伤害死亡，则不会爆炸。

tip_AmphibianSkin_text0 = 标记指示的单位具有[GREEN]两栖动物[]特征。两栖动物单位每回合[GREEN]恢复生命值[]，并且在[GREEN]水上[]时[GREEN]不会受到行动惩罚[]。

tip_Unholy_text0 = 标记指示的单位属于[GREEN]不死族[]类别。不死单位会在死亡后[GREEN]几回合复活[]，因此最好使用[GREEN]药水[]或[GREEN]火焰/治疗魔法[]在[GREEN]尸体[]上[GREEN]去除[]它。此外，除了黑暗属性的治疗外，不死单位会受到[GREEN]治疗魔法[]的伤害。

