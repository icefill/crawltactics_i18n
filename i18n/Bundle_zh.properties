quest_mode_introduction = 介绍
# Features and introduction
quest_mode_intro1=你是小村庄领主的后代，听说了一个被封印的恶魔威胁世界的故事。抵达村庄后，你必须发展村庄，雇佣雇佣兵来寻找并解锁封印，并击败被释放的恶魔。\n\n任务模式的特点：\n\n1. 与地牢模式不同，没有首领，即使所有同伴在战斗中死亡，游戏也不会结束。\n2. 此模式下的地牢有两种类型：\n   - 探索地牢\n   - 狩猎地牢\n\n   完成探索地牢将增加世界难度（游戏难度），你必须击败该区域的首领才能最终解锁封印。\n\n   狩猎地牢可用于培养你的雇佣兵。
# Gameplay and objective
quest_mode_intro2=游戏玩法：\n\n1. 村庄建设：你可以在村庄中建造建筑。\n2. 雇佣同伴：从酒馆雇佣同伴。\n3. 任务选择：从公会选择任务。\n4. 移动到战斗地点：通过传送门移动到战斗地点。\n\n游戏目标：\n- 游戏目标是清空所有探索地牢，解锁封印，并击败被释放的恶魔。\n\n祝你冒险成功！

