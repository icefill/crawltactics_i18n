holy_avenger_desc = 神圣复仇者是一把闪耀着神圣光芒的单手长剑。它赋予持有者神圣伤害和驱散恐惧的能力。
holy_avenger_lore =  神圣复仇者，一把神圣的单手剑，传说是由天界力量祝福的。它的剑刃闪耀着纯洁的光辉，握住剑柄的人能找到增强的勇气。凭借驾驭神圣能量和驱散恐惧的力量，神圣复仇者常常被抵抗黑暗的英雄所选择。
glacial_edge_desc = 冰河边缘是一把散发着冰冷寒意的可怕双手斧。它的攻击释放出一条冰霜风暴的线路，冻住敌人。
glacial_edge_lore = 传说中冰河边缘是一把在永恒暴风雪的心脏中锻造的强大双手斧。它的寒冷触碰使得每次挥击化作冰风暴的倾泻，留下冰冷的破坏路径。传说是传奇冰霜战士的武器，冰河边缘掌控着冬季本身的力量。
gungnir_desc = 这把传奇长矛，一旦被挥舞，据信会发出闪电激光，具有令人敬畏的力量。
gungnir_lore = 根据古老的传说，冈吉尔是古代神灵锻造师铸造的，注入了雷暴的愤怒和闪电的威力。据说天际的本质在其血液中流动，赋予持有者对自然原始力量的控制。挥舞冈吉尔的战士被低声传颂为雷电的化身，指挥着电闪雷鸣来击溃他们的敌人。
phoenix_rod_desc = 凤凰之杖是一根金色的法杖，顶部装饰着一颗红宝石，形状如鹰。它增强智力和火焰掌控能力。
phoenix_rod_lore = 凤凰之杖，一根古老神秘的法杖，因其金色之美和鹰形设计而受到尊崇。它低语着被遗忘的秘密和古老的火焰。当持有者引导其能量时，他们发现自己的智慧提高，火焰掌控能力加深，使其能够以无与伦比的技巧指挥火焰。
