holy_avenger_desc = 神圣复仇者是一把闪烁着圣光的单手长剑。赋予使用者神圣伤害和驱散恐惧的能力。
holy_avenger_lore =  神圣复仇者，一把神圣的单手剑，据说是由天界力量祝福。其剑刃闪耀着纯净的光芒，握住剑柄者会感到勇气倍增。拥有驾驭神圣能量和驱散恐惧的力量，神圣复仇者常被选择对抗黑暗的勇士所用。
glacial_edge_desc = 冰川之刃是一把散发着冰冷寒气的可怕双手斧。其攻击会释放出一道冰霜风暴线，冻结路径上的敌人。
glacial_edge_lore = 传说中提及冰川之刃，一把在永恒暴风雪中心锻造的强大双手斧。其冰冷的触感使每一次挥击都化作冰风暴的洪流，在其身后留下一片冰封的毁灭之路。据说是传奇冰霜战士的武器，冰川之刃驾驭着冬季本身的力量。
gungnir_desc = 这把传奇长矛在被挥动时，据说会释放出噼啪作响的闪电激光，以令人敬畏的力量打击敌人。
gungnir_lore = 根据古老的传说，冈格尼尔是由远古神圣铁匠锻造，注入了雷霆的愤怒和闪电的威力。据说天空的本质在其脉络中流动，赋予其持有者掌控自然原始力量的能力。挥舞冈格尼尔的战士被低语为成为雷霆的化身，在战斗中号令电箭击溃敌人。
phoenix_rod_desc = 凤凰权杖是一根金色的法杖，顶端饰有镶嵌红宝石的鹰形装饰。它增强智力和火焰精通。
phoenix_rod_lore = 凤凰权杖，一根古老的秘法之杖，因其金色的美丽和鹰形设计而备受尊崇。它低语着被遗忘的秘密和远古之火。当使用者引导其能量时，他们会发现自己的智力得到提升，对火焰的掌控更加精深，使他们能够以无人能及的技巧操控火焰。
