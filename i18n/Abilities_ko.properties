activate = 작동
activate_desc = 함정이나 장치를 작동시킨다.

anger = 분노
anger_desc = 피격시 힘 스탯 증가

antidote_potion = 해독제
antidote_potion_desc = 독 효과를 없앤다.

apocalypse = 묵시
apocalypse_desc = 대량의 폭발로 시전자 주변의 \n 넓은 범위의 적을 공격한다.

area_heal = 범위 치료
area_heal_desc = 여러명의 대상을 치료한다.
area_pull = 광역 당기기
area_pull_desc = 다수의 유닛을 당긴다.
area_push = 광역 밀기
area_push_desc = 다수의 유닛을 밀친다.

armor_break = 장갑 파괴
armor_break_desc = 타겟의 갑옷을 파괴하여 몇 턴동안 사용 못하게 한다.
armor_mastery_up = 갑옷 숙련도 증가
armor_mastery_up_desc = 갑옷 숙련도 레벨을 증가시킨다.

arrow_rain = 화살비
arrow_rain_desc = 다량의 화살을 쏘아  \n 넒은 범위를 공격한다.

attract = 끌어당기기
attract_desc = 선택된 위치 주변의 대상\n 선택된 위치로 당긴다.
attract_stone = 견인석
attract_stone_desc = 견인석을 던져 주변의 대상들을 끌어당긴다.

axe_attack = 도끼 공격
axe_attack_desc = 장비한 도끼로 공격한다.

axe_mastery_up = 도끼 숙련도 증가
axe_mastery_up_desc = 도끼 숙련도를 증가시킨다.

axe_and_shield_mastery_up = 도끼/방패 숙련도 증가
axe_and_shield_mastery_up_desc = 도끼와 방패의 숙련도를 증가시킨다.

axe_tornado = 도끼 태풍
axe_tornado_desc = 회전공격으로 주변 유닛들을 공격한다.

backup_attack = 지원 공격
backup_attack_desc = 근접한 적이 아군에 의해 공격당하면 지원 공격을 한다.
backup_shooting = 지원 사격
backup_shooting_desc = 범위 내 적이 아군에게 공격당하면 지원사격을 한다.

bash = 강타
bash_desc = 근접무기로 공격, 적을 뒤로 물러나게 한다.

behind_attack = 배후 공격
behind_attack_desc = 적을 무시하고 이동하며 이동 후에 만약 적이 배후에 있으면 공격한다.

berserk = 광폭화
berserk_desc = 힘과 회피를 증가 시키지만 통제를 잃는다. 시전자는 아군을 공격 할 수도 있다.

bite = 물기
bite_desc = 물어서 피해를 입힌다.

weak_bite = 약한 물기
weak_bite_desc = 물어서 작은 피해를 입힌다.

venomous_bite = 맹독 물기
venomous_bite_desc = 물어서 큰 독 피해를 입힌다.

tail_sting = 꼬리 찌르기
tail_sting_desc = 독침으로 찔러서 독 피해를 입힌다.

weak_tail_sting = 약한 꼬리 찌르기
weak_tail_sting_desc = 독침으로 찔러서 약한 독 피해를 입힌다.



fierce_bite = 맹렬한 물기
fierce_bite_desc = 물어서 큰 피해를 입힌다.

blast_master = 폭발의 달인
blast_master_desc = 시전자가 마법으로 동시에 3 유닛 이상에 피해를 입히면 해당 기술의 쿨다운을 제거하며 마나를 적게 소비한다.

recoil_mitigation = 반동 경감
recoil_mitigation_desc = 마법반동시 피해가 반으로 줄고 패닉상태에 걸리지 않는다.


blade_and_gun_mastery = 블레이드와 총 마스터리
blade_and_gun_mastery_desc = 총과 무기를 동시에 장비할때 기본 근접 공격시 총으로 공격한다.

blind = 눈멀기 저주
blind_desc = 대상의 눈을 멀게 한다. 대상의 정확도와 손재주 스탯을 감소시킨다.

blizzard = 눈보라
blizzard_desc = 눈보라를 소환하며 넓은 영역에 무작위로 빙결 데미지를 입힌다.

hail_storm = 우박 폭풍
hail_storm_desc = 우박 폭풍을 소환하며 넓은 영역에 무작위로 빙결 데미지를 입힌다.


bomb = 폭탄 던지기
bomb_desc = 폭탄을 던져 범위의 \n적에 피해를 입히고 뒤로 물러서게 한다.

bone_pillar = 뼈 기둥
bone_pillar_desc = 적을 막는 뼈기둥을 소환한다.
bone_prison = 뼈 감옥
bone_prison_desc = 선택된 유닛 주변을 감싸는 뼈 기둥들을 소환한다.
bone_wall = 뼈 벽
bone_wall_desc = 적들을 막는 뼉의 벽을 소환한다.

bow_mastery_up = 활 숙련도 증가
bow_mastery_up_desc = 활 숙련도를 증가시킨다.

breathe_fire = 화염 방사
breathe_fire_desc = 직선 방향으로 화염을 방사한다.

brutish = 잔혹함
brutish_desc = 대상이 벽에 밀쳐지면 충돌 피해량이 증가한다.

burn = 태우기
burn_desc = 마법 화염으로 적에게 마법 피해를 입힌다.

burn_shrine = 태우기
burn_shrine_desc = 마법 화염으로 적에게 전체 체력의 40% 만큼의 화염 피해를 입힌다.

burn_no_cast = 태우기
burn_no_cast_desc = 마법 화염으로 적에게 마법 피해를 입힌다.

cancel = 취소
cancel_desc = 행동을 취소한다.

chain_lightning = 연쇄 번개
chain_lightning_desc = 주변의 무작위 대상으로 이동하는 \n 번개를 시전한다.

change_facing = 방향 바꾸기
change_facing_desc = 선택 유닛의 방향을 바꾼다.

charge = 돌진
charge_desc = 돌진하여  직선범위의 적들을 공격하며 돌파한다.

charge_attack = 공격 모으기
charge_attack_desc = 원거리 공격의 피해량을 증가시킨다. 중첩이 가능하다. 움직이거나 공격을 한 후에 해제된다.


charge_mana = 마나 충전
charge_mana_desc = 팀의 마나를 충전한다.

charm = 매혹
charm_desc = 적을 매혹시켜서 몇 턴동안 아군과 싸우게 한다.

chilling_shield = 오한의 방패
chilling_shield_desc = 마법 방패를 만들어 대상의 방어 스탯을 증가시키며 대상이 공격을 당하면 공격시전자에게 얼음화살을 발사한다.

cleanse = 해독
cleanse_desc = 대상의 독 효과를 없앤다.

cleanse_rain = 이슬비
cleanse_rain_desc = 작은 영역에 비를 소환하여 물 웅덩이를 만든다.

cleave = 가르기
cleave_desc = 장비한 도끼로 공격하여 공격자 전방 3 타일에 데미지를 입힌다.

club_attack = 곤봉 공격
club_attack_desc = 장비한 곤봉으로 공격한다.

club_mastery_up = 곤봉 숙련도 증가
club_mastery_up_desc = 곤봉 숙련도를 증가시킨다.

cold = 겨울 불러오기
cold_desc = 전장을 일시적으로 춥게 만든다.

concentrate = 집중하기
concentrate_desc = 집중하여 시전자의 무기 정확도를 올린다.

concentrated_strike = 정신집중 공격
concentrated_strike_desc = 높은 정확도로 공격한다.

