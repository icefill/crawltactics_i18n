dispel_magic = 디스팰 매직
dispel_magic_desc = 대상의 버프와 디버프를 없앤다.
dispel_nuff = 부정 마법 상쇄
dispel_nuff_desc = 대상의 부정적인 효과와\n 구속 효과들을 제거한다.
dispel_nuff_potion = 부정 효과 제거 물약
