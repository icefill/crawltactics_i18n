fire_breath = 화염 분사
fire_breath_desc = 일직선으로 화염을 분사한다.

fire_cannon = 화염포
fire_cannon_desc = 화염포를 쏴 범위 마법 피해를 입힌다.

ember_spit = 잉걸불 내뱉기
ember_spit_desc = 곡선 방향으로 잉걸불의 구체를 내뱉어서 넓은 범위에 화염 피해를 입힌다.


fire_mastery_up = 화염 숙련도 증가
fire_mastery_up_desc = 화염 숙련도 레벨을 증가시킨다.

elemental_mastery_up = 원소마법 숙련도 증가.
