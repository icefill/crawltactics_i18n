corpse_explosion = 시체 폭발
corpse_explosion_desc = 시체를 폭발시켜 주변의 타일에 암흑 피해를 준다.

corrupt = 타락
corrupt_desc = 시전자 주변의 넓은 범위에 \n 맹독성 가스를 뿌린다.

critical_strike = 치명적인 공격
