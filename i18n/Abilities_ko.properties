displace_desc = 주변 대상 하나를 무작위의 먼곳으로 이동시킨다.

divine_ray = 성스런 빛줄기
divine_ray_desc = 성수런 빛줄기를 소환하여 대상 범위에 성 피해를 입힌다.

double_arrow = 연속 화살 공격
double_arrow_desc = 적에게 화살을 연속으로 두번 쏜다.
double_attack = 연속 공격
double_attack_desc = 근접무기로 두번 적을 공격한다.\n *보조손에 무기를 장착해도 주 무기로만 공격한다
