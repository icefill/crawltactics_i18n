energy_ray_desc = 에너지 광선을 시전하여 직선상의 대상들을 공격한다.

thunder_ray = 번개 광선
thunder_ray_desc = 번개 광선을 시전하여 직선상의 대상들을 공격한다.

energy_ray_bullet = 레이저 광선
energy_ray_bullet_desc = 장비한 총으로 레이저를 발사한다.

entangle = 묶기
entangle_desc = 풀 타일 위의 적을 마법의 나무뿌리로 적을 묶는다.

evade = 회피
evade_desc = 인물의 회피를 15 증가시킨다.

exchange = 교환
exchange_desc = 시전자와 대상의 위치를 바꾼다.

exorcism = 퇴마의식
exorcism_desc = 언데드 적을 죽인다.

explode = 폭발
