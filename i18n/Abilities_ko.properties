earth_wall_desc = 타일의 높이를 증가시켜 벽을 만든다.

earthquake = 지진
earthquake_desc = 넓은 범위의 적을 어지럽게 만들고 데미지를 준다.

electricity_emission = 전기 방사
electricity_emission_desc =

