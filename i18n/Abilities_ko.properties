falling_rock = 낙석
falling_rock_desc = 대상의 머리위에 바위를 소환하여 피해를 입힌다.

land_slice = 산사태
land_slice_desc = 대상의 머리위에 바위를 소환하여 피해를 입힌다.

fast_caster = 빠른 시전
fast_caster_desc = 딜레이 마법이 아닌 마법의 재사용 대기시간을 1 줄인다.

fatal = 치명적인
fatal_desc = 치명타의 대미지를 1.5배에서 3배로 늘린다.

finisher = 피니셔
