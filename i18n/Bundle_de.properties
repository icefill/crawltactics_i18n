tut_intro_title =Einf\u00FChrung
tut_intro0 = Willkommen!\n\n  Dies ist eine Anleitung der grundlegenden Funktionen von Crawl Tactics.\n\n  Dr\u00FCck den [GREEN]Weiter[] Knopf um fortzufahren.
tut_intro1 = Wenn du es [GREEN]nochmal probieren[] willst oder etwas nicht stimmt, dr\u00FCck den [GREEN]Erneut[] Knopf\
  \n\n  Wenn du den aktuellen Inhalt [GREEN]\u00FCberspringen[] willst, dr\u00FCck den [GREEN]\u00DCberspringen[] Knopf\
  \n\n  Dr\u00FCck den [GREEN]N\u00E4chster[] Knopf, um den n\u00E4chsten Beitrag aufzurufen.

tut_input_title =Allgemeine Eingabe
tut_input0=Crawl Tactics kann man auch leicht ohne Anleitung spielen. Dr\u00FCck [GREEN]{0}[] um die Tastenk\u00FCrzel anzuzeigen.\n\n  Viele Kn\u00F6pfe und die Elemente der Benutzeroberfl\u00E4che haben Benutzungshinweise, die erscheinen, wenn der Mauszeiger sich dar\u00FCber befindet.
tut_input0_c=Crawl Tactics kann man auch leicht ohne Anleitung spielen.\n\n  Viele Kn\u00F6pfe und die Elemente der Benutzeroberfl\u00E4che haben Benutzungshinweise, die man durch Bewegung des Mauszeigers sehen kann.
tut_input1=[YELLOW]Dr\u00FCck {0}, um die Tastenk\u00FCrzel zu sehen.[]
tut_input2=Gut gemacht!
tut_input3=Die [GREEN]mittlere Maustaste[] oder der [GREEN]Kompass[] oben rechts sind daf\u00FCr da, das Bild zu drehen. \n\nBenutz das [GREEN]Mausrad[], um rein- und rauszuzoomen. \n\n[YELLOW]Versuch, das Bild zu drehen![]
tut_input3_c=[GREEN]{0}[] und [GREEN]{1}[] sind f\u00FCr [GREEN]rotate the screen[] and\n\n[GREEN]{2}[] and [GREEN]{3}[] are [GREEN]Zoom[] rein/raus.(In der Anleitung deaktiviert f\u00FCr Erneut/\u00DCberspringen) \n\n[YELLOW]Versuch das Bild zu drehen![]
tut_input4 =Gut.

tut_phase_title =Erkundungsphase: Phasen
tut_phase0=Crawl Tactics besteht aus 3 Phasen:\n\n Erkundung, Schlacht und Stadt.
tut_phase1=Das [GREEN]Symbol f\u00FCr die Phase[] wird oben links im Bild angezeigt.

tut_move_title =Erkundungsphase: Einheiten bewegen
tut_move0= Im Erkundungsmodus ist der Anf\u00FChrer automatisch ausgew\u00E4hlt.\n\n\
  Das Spiel [GREEN]endet[], wenn [GREEN]der Anf\u00FChrer stirbt[] und seine Leiche verschwindet.
tut_move1=Die ausgew\u00E4hlte Figur kann mit [GREEN]Linksklick[], wo immer du m\u00F6chtest, [GREEN]hinbewegt[] werden.\
  \n\n  Wenn du den Mauszeiger auf das Feld, auf das du gehen m\u00F6chtest, lenkst, wird der Pfad zu diesem Feld angezeigt.
tut_move1_c=Die ausgew\u00E4hlte Figur kann sich [GREEN]frei bewegen[], indem man den Mauszeiger mit dem [GREEN]linken Analog-Stick[] auf das Feld bewegt und dann [GREEN]{0}[] dr\u00FCckt.\n\n  Wenn du den Mauszeiger auf das Feld, auf das du gehen m\u00F6chtest, lenkst, wird der Pfad zu diesem Feld angezeigt.


tut_move2=Die Rundenzahl ver\u00E4ndert sich nicht in der Erkundungsphase.\
  \n\n  [YELLOW]Klick auf das Feld, auf das der Pfeil zeigt.[]
tut_move3 =Gut gemacht! Jede Einheit hat ihren eigenen Wert f\u00FCr Spr\u00FCnge nach oben oder nach unten.\n\n  Normalerweise kann eine Einheit [GREEN]1 Feld nach oben springen[] und [GREEN]2 Felder nach unten springen[].\n\n
tut_move4 = Beachte, dass [GREEN]die Stachelfalle[] in der N\u00E4he der Einheit die Einheit nicht verletzt hat.\n\n  Fallen auf Feldern werden nur [GREEN]aktiviert[], wenn eine [GREEN]Einheit darauf stehenbleibt[].
tut_move5 =Oh nein! Pl\u00F6tzlich blitzt es vom Himmel... \n  Aber keine Sorge, deine Einheiten werden [GREEN]nicht sofort sterben[], selbst wenn ihre [GREEN]Lebenspunkte null erreichen[].
tut_move6 =Die Figuren des Spielers kommen in den Zustand [GREEN]Fast tot[] wenn ihre Lebenspunkte null erreichen. \
  Im Zustand Fast-tot:\n\n\
  - Wird die Einheit [GREEN]verletzt[] liegt die Wahrscheinlichkeit, dass sie [GREEN]stirbt[], bei 66%. \n\n\
  - Wird die Einheit [GREEN]geheilt[], wird dieser Zustand [GREEN]aufgehoben[].
tut_item_title =Erkundungsphase: Gegenstand
tut_item0 =  Du kannst Gegenst\u00E4nde [GREEN]aufsammeln[], wenn du [GREEN]einfach das Feld betrittst[], auf dem der Gegenstand liegt.
tut_item1 =[YELLOW]Versuch, den Heiltrank aufzunehmen.[]
tut_item2 =Gut gemacht!

tut_use_title =Erkundungsphase :Gegenstand benutzen
tut_use0=Ein Knopf f\u00FCr den [GREEN]Schnellzugriff[] erscheint, wenn der Spieler einen Gegenstand aufhebt, den er benutzen kann.
tut_use1=[YELLOW]Benutz den Gegenstand.[]
tut_use2=Bitte verwende den Schnellzugriff, auf den der Pfeil zeigt.
tut_use3=Bitte w\u00E4hle den Helden aus.
tut_use4=Gut gemacht! Jetzt ist der Fast-tot Zustand aufgehoben worden.
tut_use5=Versuch den Gegenstand zu verwenden.

tut_use0_c =Das [GREEN]F\u00E4higkeitsrad[] erscheint w\u00E4hrend du GREEN]gedr\u00FCckt h\u00E4ltst {0}[]. Benutz den [GREEN]linken Analog-Stick[] um die [GREEN]F\u00E4higkeit[] auszuw\u00E4hlen, die du m\u00F6chtest.
tut_use1_c=[YELLOW]Versuch das F\u00E4higkeitsrad zu \u00F6ffnen und dann den Schnellzugriff auszuw\u00E4hlen, um den Gegenstand zu benutzen.[]

tut_inven_title =Erkundungsphase: Inventar
tut_inven0 =Du kannst das [GREEN]Inventar[] \u00F6ffnen, indem du entweder\n\n  1. den [GREEN]ausgew\u00E4hlten Charakter nochmal[] anklickst oder\n\n  2. das [GREEN]Portait der ausgew\u00E4hlten Einheit [] anklickst.
tut_inven0_c =Du kannst das [GREEN]Inventar[] \u00F6ffnen, indem du das [GREEN]Feld der ausgew\u00E4hlten Einheit[] nochmal anklickst.\n\n
tut_inven1 =[YELLOW]Versuch das Inventar zu \u00F6ffnen.[]
tut_inven2 = Gut!
tut_inven3=Du kannst entweder Ausr\u00FCstung [GREEN]anlegen[] oder ablegen, wenn du \n\n 1. sie [GREEN]ausw\u00E4hlst[] und den entsprechenden Knopf dr\u00FCckst oder\n\n 2. durch Ausw\u00E4hlen und Halten von [GREEN]{0}[].
tut_inven3_c=Du kannst Ausr\u00FCstung [GREEN]anlegen[] oder ablegen, indem du [GREEN]sie ausw\u00E4hlst[] und den entsprechenden Knopf dr\u00FCckst.\n
tut_inven4=[YELLOW]Versuch das Schild auszur\u00FCsten, auf das der Pfeil zeigt.[]
tut_inven5=Gute Arbeit!
tut_inven6 =[YELLOW]Jetzt leg das Schild wieder ab.[]
tut_inven7 =Gut!
tut_inven8 =Du musst [GREEN]F\u00E4higkeiten ausr\u00FCsten[], um sie in der Schlacht zu benutzen. 
tut_inven9 =Du kannst [GREEN]F\u00E4higkeiten erlernen[], indem du entweder ein [GREEN]Buch[] liest oder beim [GREEN]Aufleveln[] eine F\u00E4higkeit ausw\u00E4hlst.
tut_inven10 =Um eine F\u00E4higkeit zu erlernen, ist das entsprechende Vorwissen n\u00F6tig.
tut_inven11 =Informationen zu Wissen findest du im Bereich [GREEN]Statistik[].
tut_inven12 =[YELLOW]Dr\u00FCck den Statistiken-Knopf, auf den der Pfeil zeigt.[]
tut_inven12_c =[YELLOW]Dr\u00FCck [][GREEN]{0}[] [YELLOW] um den Bereich 'Stats' aufzurufen.[]
tut_inven13 =Dies sind Wissens- und neue F\u00E4higkeitskn\u00F6pfe.
tut_inven14 =[YELLOW]W\u00E4hle jetzt das Buch aus, auf das der Pfeil zeigt.[]
tut_inven15 =Du kannst erkennen, dass dieses Buch [GREEN]Wissen \u00FCber Elementar-Magie[] ben\u00F6tigt.
tut_inven16 =[YELLOW]Versuch den Inhalt des Buches zu erlernen.[]
tut_inven17 =Gut gemacht!\n\n  Die erlernte F\u00E4higkeit wird [GREEN]automatisch ausger\u00FCstet[], wenn ein F\u00E4higkeitsplatz frei ist.\n  Ansonsten musst du die F\u00E4higkeit manuell ausr\u00FCsten, um sie zu benutzen!
tut_inven18 =Du kannst das [GREEN]Fenster schlie\u00DFen[], indem du entweder [GREEN]ESC[] dr\u00FCckst oder die [GREEN]rechte Maustaste.[]
tut_inven18_c =Du kannst das [GREEN]Fenster schlie\u00DFen[], indem du [GREEN]{0}[] dr\u00FCckst.
tut_inven19 =[YELLOW]Versuch das Inventarfenster zu schlie\u00DFen.[]
tut_inven20 =Gut gemacht.

tut_companion_title =Erkundungsphase: Begleiter
tut_companion0 =Du kannst Begleiter anheuern, die dir helfen.
tut_companion1 =Um eine Einheit anzuheuern, brauchst du mehr [GREEN]Platz in der Gruppe[] als die aktuelle Anzahl der Gruppenmitglieder.\n  Die Gruppenkapazit\u00E4t wird durch das Symbol dargestellt, auf das der Pfeil zeigt.
tut_companion2 =Du kannst [GREEN]einen Begleiter ausw\u00E4hlen[], indem du ihn einfach anklickst\n  oder den n\u00E4chsten Verb\u00FCndeten ausw\u00E4hlst, indem du [GREEN]TAB[] dr\u00FCckst.
tut_companion2_c =Du kannst [GREEN]einen Begleiter ausw\u00E4hlen[], indem du einfach das Feld unter ihm ausw\u00E4hlst.\n
tut_companion3 =[YELLOW]Bitte w\u00E4hle den markierten Begleiter aus.[]
tut_companion4 =Gut!

tut_map_title =Erkundungsphase: Landkarte
tut_map0 =Die Verliese von Crawl Tactics bestehen aus 'R\u00E4umen'\n  Du kannst sie auf der [GREEN]kleinen Karte[] des Verlieses [GREEN]rechts oben in der Ecke[] sehen.\n  Wenn du die Taste [GREEN]M[] oder das markierte Symbol dr\u00FCckst, wird sich das Kartenfenster \u00F6ffnen.
tut_map0_c =Die Verliese von Crawl Tactics bestehen aus 'R\u00E4umen'\n  Du kannst sie auf der [GREEN]kleinen Karte[] des Verlieses [GREEN]rechts oben in der Ecke[] sehen.\n  Wenn du  [GREEN]{0}[] dr\u00FCckst, wird sich das Kartenfenster \u00F6ffnen.
tut_map1 =[YELLOW]Versuch das Kartenfenster zu \u00F6ffnen![]
tut_map2 =Gut gemacht!!
tut_map3 =Du bist hier und
tut_map4 =[GREEN]Ziel[] ist es, dort anzukommen.
tut_map5 =Die Zahlen am Raumsymbol sind die Runden, die es noch dauert, bis die R\u00E4ume [GREEN]vom B\u00F6sen eingenommen werden.[]\n\n  Die Armee des B\u00F6sen wird dich verfolgen und mit dir k\u00E4mpfen in Form von [GREEN]Untoten Soldaten[], wenn das B\u00F6se dich einholt.
tut_map6 =Du kannst in einen [GREEN]anderen Raum[] gehen, indem du auf die T\u00FCrfelder klickst.
tut_map7 =[YELLOW]Versuch mit der Figur auf das T\u00FCrfeld zu gehen, auf das der Pfeil zeigt.[]
tut_map8 =Gut!

tut_prepare_title =Schlachtphase: Vorbereitung
tut_prepare0 =Wenn Gegner im Raum sind, wird die Spielphase von Erkundung auf [GREEN]Schlachtphase[] umgestellt.
tut_prepare1 =Vor dem eigentlichen Kampf kannst du deine Verb\u00FCndeten aufstellen und vorbereiten. Das ist die [GREEN]Vorbereitungsphase[].
tut_prepare2 =Du kannst die Verb\u00FCndeten auf den blau unterlegten Felder platzieren.
tut_prepare3=[YELLOW]W\u00E4hle den Anf\u00FChrer aus und versuch, seine Position zu ver\u00E4ndern.[]
tut_prepare4 =Gut gemacht!
tut_prepare5 =Du kannst eine [GREEN]Karte[] ausspielen, bevor die Schlacht beginnt.\n  Jede Karte hat eine Funktion, wie etwa Positionsver\u00E4nderung, Heilung, Temperaturpassung usw.
tut_prepare6 =[YELLOW]Versuch, das Spielkartenfenster zu \u00F6ffnen, indem du [] [GREEN]{0}[][YELLOW] dr\u00FCckst.[]
tut_prepare7 =Gute Arbeit!
tut_prepare8 =Manche Karten haben einen direkten Effekt und andere ben\u00F6tigen noch eine Eingabe des Spielers, bevor sie in Effekt treten.
tut_prepare9 =[YELLOW]Benutz mal die Karte f\u00FCr Heilung.[]
tut_prepare10 =Gut gemacht!. Jede Karte kann nur einmal pro Verlies ausgespielt werden.
tut_prepare11 =Du kannst in dieser Phase die [GREEN]Ausr\u00FCstung wechseln[] oder auch [GREEN]F\u00E4higkeiten[], ohne Aktionspunkte zu verbrauchen.
tut_prepare12 =Wenn du jetzt [GREEN]{0}[] dr\u00FCckst, wird die Schlacht beginnen.
tut_prepare13 =[YELLOW]Lass die Schlacht beginnen![]

tut_battle_title=Schlachtphase
tut_battle0 = In der Schlachtphase\n spielt immer der Spieler eine komplette Runde und dann der Gegner eine komplette Runde, immer abwechselnd.
tut_battle1 =Jede Einheit hat [GREEN]Aktionspunkte[].\n Jede Aktion verbraucht einen Aktionspunkt.
tut_battle2 =Mit dem [GREEN]Mauszeiger[] auf eine Figur zu gehen oder [GREEN]{0} zu halten[], blendet Informationen \u00FCber sie ein. 
tut_battle2_c =Mit dem [GREEN]Mauszeiger[] auf eine Figur zu gehen, blendet Informationen \u00FCber sie ein. 

tut_battle3 =[YELLOW]W\u00E4hle die Einheit aus, auf die der Pfeil zeigt.[]
tut_battle4 =Die [GREEN]gelbe[] Punkte neben der Lebenspunktleiste sind die [GREEN]Aktionspunkte[].\n\n  [GREEN]Blau[] unterlegte Felder sind die [GREEN]Felder, auf die man gehen kann[] und\n\n  die [GREEN]rot[] unterlegten Felder zeigen dir Dinge, die du [GREEN]angreifen kannst[].
tut_battle5 =[YELLOW]Versuch die Figur auf das blau unterlegte Feld zu bewegen, auf das der Pfeil zeigt.[]
tut_battle6 =Du kannst sehen, wie die [GREEN]Aktionspunkte[] um 1 weniger wurden.
tut_battle7 =Es bringt Vorteile, [GREEN]von der Seite[] oder [GREEN]von hinten anzugreifen[]. Au\u00DFerdem bringt es Vorteile,\n\n von [GREEN]h\u00F6her gelegener Position[] aus anzugreifen und Nachteile, von [GREEN]niedriger gelegener Position[] aus anzugreifen.
tut_battle8 =[YELLOW]Greif jetzt den Gegner an, auf den der Pfeil zeigt![]
tut_battle9 =Sehr gut! Beachte, dass der [GREEN]von hinten angegriffene[] Gegner auch zus\u00E4tzlich noch [GREEN]zur\u00FCckgesto\u00DFen[] wurde!

tut_trap_title =Schlachtphase: Fallen
tut_trap0 =Du kannst eine Falle [GREEN]aktivieren[], indem du sie angreifst. 
tut_trap1 =[YELLOW]W\u00E4hle den markierten Bogensch\u00FCtzen aus.[]
tut_trap2 =[YELLOW]Bewege den Bogensch\u00FCtzen zum markierten Feld.[]
tut_trap3 =[YELLOW]Jetzt greif das markierte Gef\u00E4\u00DF an.[]
tut_trap4 =Gut gemacht!\n\n  Beachte, dass [GREEN]Blitze[] auf [GREEN]andere Felder \u00FCberschlagen[] wenn die Felder [GREEN]nass[] sind.\n\n  Bei Regen sind alle Felder nass.

tut_magic_title =Schlachphase: Magie
tut_magic0 =Manche F\u00E4higkeiten ben\u00F6tigen [GREEN]Mana[], um sie zu benutzen.
tut_magic1 =Soviel Mana hat die Gruppe des Spielers.\n  Die Gruppe [GREEN]teilt[] sich diesen Wert. Er steigt mit jeder Runde an.
tut_magic2 =[YELLOW]W\u00E4hle den Abenteurer aus, auf den der Pfeil zeigt.[]
tut_magic3 =[YELLOW]Beweg die Einheit zur markierten Stelle.[]
tut_magic4 =Die Zahlen auf dem F\u00E4higkeitsknopf zeigen dir Informationen \u00FCber die F\u00E4higkeit.\n\n  Die blaue Zahl: Mana Verbrauch\n  Die rote Zahl: Abk\u00FChlphase\n Die gr\u00FCne Zahl: Wie oft man sie pro Verlies einsetzen kann.
tut_magic5 =[YELLOW]Greif die Kanone mit Feuermagie an.[]
tut_magic5_c =Du kannst das F\u00E4higkeitsrad aufrufen, indem du [GREEN]{0} h\u00E4ltst[] und dann den gew\u00FCnschten Spruch aufrufen mit dem [GREEN]linken Analogstick[].\n\n[YELLOW]Greif die Kanone mit Feuermagie an.[]
tut_magic6 =Sehr gut!\n Beachte, dass Feuermagie Gras in Flammen setzt.\n  Das [GREEN]Feuer breitet sich[] jede Runde auf umliegende [GREEN]Grasfelder[] aus.

tut_delayed_title =Schlachtphase: Verz\u00F6gerte Magie
tut_delayed0 =Manche Zauberspr\u00FCche werden erst zu Ende der Runde ausgef\u00FChrt, sind aber daf\u00FCr sehr stark. 
tut_delayed1 =Diese Zauberspruch hat eine Verz\u00F6gerung. Du kannst das am [YELLOW]D[] auf dem F\u00E4higkeitsknopf erkennen.
tut_delayed2 =[YELLOW]Versuch den verz\u00F6gerten Zauberspruch auf das Feld anzuwenden, das die Markierung hervorhebt.[]
tut_delayed3 =Wir haben alle Aktionspunkte der Figuren verbraucht.\n  Es ist Zeit, diese Runde zu beenden.
tut_delayed4 =[YELLOW]Dr\u00FCck den Knopf, der die Runde beendet.[]
tut_delayed5 =Und jetzt ist der Gegner dran...

tut_fight_title =Schachtphase
tut_fight0 =Oft erscheinen [GREEN]Seelenscherben[] auf dem Schlachtfeld.\n  Nach einigen Runden verschwinden sie wieder, aber wenn man sie aufhebt oder die Schlacht gewonnen ist, bekommt man sie.\n  Seelen k\u00F6nnen verwendet werden, um Zauber zu verbessern, Geb\u00E4ude zu bauen oder sie zu verbessern.
tut_fight1 =[GREEN]Besiege die Gegner![]
tut_fight2 =Gut!

tut_after_title =Nach der Schlacht
tut_after0 =Gut! Nachdem die Schlacht vorbei ist, bekommen alle Verb\u00FCndeten Erfahrung und k\u00F6nnen im Rang aufsteigen.
tut_after1 =[YELLOW]Jetzt geh in den n\u00E4chsten Raum.[]
tut_after2 ="Gut!"

tut_portal_title =Nach der Schlacht
tut_portal0 =Wir haben den Zielort erreicht.
tut_portal1 =Dort gibt es einen Schatz.
