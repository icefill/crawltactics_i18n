tut_input0=Crawl Tactics kann man auch leicht ohne Anleitung spielen. Drück [GREEN]{0}[] um die Tastenkürzel anzuzeigen.\n\n  Viele Knöpfe und die Elemente der Benutzeroberfläche haben Benutzungshinweise, die erscheinen, wenn der Mauszeiger sich darüber befindet.
tut_input0_c=Crawl Tactics kann man auch leicht ohne Anleitung spielen.\n\n  Viele Knöpfe und die Elemente der Benutzeroberfläche haben Benutzungshinweise, die man durch Bewegung des Mauszeigers sehen kann.
tut_input1=[YELLOW]Drück {0}, um die Tastenkürzel zu sehen.[]
tut_input2=Gut gemacht!
tut_input3=Die [GREEN]mittlere Maustaste[] oder der [GREEN]Kompass[] oben rechts sind dafür da, das Bild zu drehen. \n\nBenutz das [GREEN]Mausrad[], um rein- und rauszuzoomen. \n\n[YELLOW]Versuch, das Bild zu drehen![]
tut_input3_c=[GREEN]{0}[] und [GREEN]{1}[] sind für [GREEN]rotate the screen[] and\n\n[GREEN]{2}[] and [GREEN]{3}[] are [GREEN]Zoom[] rein/raus.(In der Anleitung deaktiviert für Erneut/Überspringen) \n\n[YELLOW]Versuch das Bild zu drehen![]
tut_input4 =Gut.

tut_phase_title =Erkundungsphase: Phasen
tut_phase0=Crawl Tactics besteht aus 3 Phasen:\n\n Erkundung, Schlacht und Stadt.
tut_phase1=Das [GREEN]Symbol für die Phase[] wird oben links im Bild angezeigt.

tut_move_title =Erkundungsphase: Einheiten bewegen
tut_move0= Im Erkundungsmodus ist der Anführer automatisch ausgewählt.\n\n\
  Das Spiel [GREEN]endet[], wenn [GREEN]der Anführer stirbt[] und seine Leiche verschwindet.
tut_move1=Die ausgewählte Figur kann mit [GREEN]Linksklick[], wo immer du möchtest, [GREEN]hinbewegt[] werden.\
  \n\n  Wenn du den Mauszeiger auf das Feld, auf das du gehen möchtest, lenkst, wird der Pfad zu diesem Feld angezeigt.
tut_move1_c=Die ausgewählte Figur kann sich [GREEN]frei bewegen[], indem man den Mauszeiger mit dem [GREEN]linken Analog-Stick[] auf das Feld bewegt und dann [GREEN]{0}[] drückt.\n\n  Wenn du den Mauszeiger auf das Feld, auf das du gehen möchtest, lenkst, wird der Pfad zu diesem Feld angezeigt.


tut_move2=Die Rundenzahl verändert sich nicht in der Erkundungsphase.\
  \n\n  [YELLOW]Klick auf das Feld, auf das der Pfeil zeigt.[]
tut_move3 =Gut gemacht! Jede Einheit hat ihren eigenen Wert für Sprünge nach oben oder nach unten.\n\n  Normalerweise kann eine Einheit [GREEN]1 Feld nach oben springen[] und [GREEN]2 Felder nach unten springen[].\n\n
tut_move4 = Beachte, dass [GREEN]die Stachelfalle[] in der Nähe der Einheit die Einheit nicht verletzt hat.\n\n  Fallen auf Feldern werden nur [GREEN]aktiviert[], wenn eine [GREEN]Einheit darauf stehenbleibt[].
tut_move5 =Oh nein! Plötzlich blitzt es vom Himmel... \n  Aber keine Sorge, deine Einheiten werden [GREEN]nicht sofort sterben[], selbst wenn ihre [GREEN]Lebenspunkte null erreichen[].
tut_move6 =Die Figuren des Spielers kommen in den Zustand [GREEN]Fast tot[] wenn ihre Lebenspunkte null erreichen. \
  Im Zustand Fast-tot:\n\n\
  - Wird die Einheit [GREEN]verletzt[] liegt die Wahrscheinlichkeit, dass sie [GREEN]stirbt[], bei 66%. \n\n\
  - Wird die Einheit [GREEN]geheilt[], wird dieser Zustand [GREEN]aufgehoben[].
tut_item_title =Erkundungsphase: Gegenstand
tut_item0 =  Du kannst Gegenstände [GREEN]aufsammeln[], wenn du [GREEN]einfach das Feld betrittst[], auf dem der Gegenstand liegt.
tut_item1 =[YELLOW]Versuch, den Heiltrank aufzunehmen.[]
tut_item2 =Gut gemacht!

tut_use_title =Erkundungsphase :Gegenstand benutzen
tut_use0=Ein Knopf für den [GREEN]Schnellzugriff[] erscheint, wenn der Spieler einen Gegenstand aufhebt, den er benutzen kann.
tut_use1=[YELLOW]Benutz den Gegenstand.[]
tut_use2=Bitte verwende den Schnellzugriff, auf den der Pfeil zeigt.
tut_use3=Bitte wähle den Helden aus.
tut_use4=Gut gemacht! Jetzt ist der Fast-tot Zustand aufgehoben worden.
tut_use5=Versuch den Gegenstand zu verwenden.

tut_use0_c =Das [GREEN]Fähigkeitsrad[] erscheint während du GREEN]gedrückt hältst {0}[]. Benutz den [GREEN]linken Analog-Stick[] um die [GREEN]Fähigkeit[] auszuwählen, die du möchtest.
tut_use1_c=[YELLOW]Versuch das Fähigkeitsrad zu öffnen und dann den Schnellzugriff auszuwählen, um den Gegenstand zu benutzen.[]

tut_inven_title =Erkundungsphase: Inventar
tut_inven0 =Du kannst das [GREEN]Inventar[] öffnen, indem du entweder\n\n  1. den [GREEN]ausgewählten Charakter nochmal[] anklickst oder\n\n  2. das [GREEN]Portait der ausgewählten Einheit [] anklickst.
tut_inven0_c =Du kannst das [GREEN]Inventar[] öffnen, indem du das [GREEN]Feld der ausgewählten Einheit[] nochmal anklickst.\n\n
tut_inven1 =[YELLOW]Versuch das Inventar zu öffnen.[]
tut_inven2 = Gut!
tut_inven3=Du kannst entweder Ausrüstung [GREEN]anlegen[] oder ablegen, wenn du \n\n 1. sie [GREEN]auswählst[] und den entsprechenden Knopf drückst oder\n\n 2. durch Auswählen und Halten von [GREEN]{0}[].
tut_inven3_c=Du kannst Ausrüstung [GREEN]anlegen[] oder ablegen, indem du [GREEN]sie auswählst[] und den entsprechenden Knopf drückst.\n
tut_inven4=[YELLOW]Versuch das Schild auszurüsten, auf das der Pfeil zeigt.[]
tut_inven5=Gute Arbeit!
tut_inven6 =[YELLOW]Jetzt leg das Schild wieder ab.[]
tut_inven7 =Gut!
tut_inven8 =Du musst [GREEN]Fähigkeiten ausrüsten[], um sie in der Schlacht zu benutzen. 
tut_inven9 =Du kannst [GREEN]Fähigkeiten erlernen[], indem du entweder ein [GREEN]Buch[] liest oder beim [GREEN]Aufleveln[] eine Fähigkeit auswählst.
tut_inven10 =Um eine Fähigkeit zu erlernen, ist das entsprechende Vorwissen nötig.
tut_inven11 =Informationen zu Wissen findest du im Bereich [GREEN]Statistik[].
tut_inven12 =[YELLOW]Drück den Statistiken-Knopf, auf den der Pfeil zeigt.[]
tut_inven12_c =[YELLOW]Drück [][GREEN]{0}[] [YELLOW] um den Bereich 'Stats' aufzurufen.[]
tut_inven13 =Dies sind Wissens- und neue Fähigkeitsknöpfe.
tut_inven14 =[YELLOW]Wähle jetzt das Buch aus, auf das der Pfeil zeigt.[]
tut_inven15 =Du kannst erkennen, dass dieses Buch [GREEN]Wissen über Elementar-Magie[] benötigt.
tut_inven16 =[YELLOW]Versuch den Inhalt des Buches zu erlernen.[]
tut_inven17 =Gut gemacht!\n\n  Die erlernte Fähigkeit wird [GREEN]automatisch ausgerüstet[], wenn ein Fähigkeitsplatz frei ist.\n  Ansonsten musst du die Fähigkeit manuell ausrüsten, um sie zu benutzen!
tut_inven18 =Du kannst das [GREEN]Fenster schließen[], indem du entweder [GREEN]ESC[] drückst oder die [GREEN]rechte Maustaste.[]
tut_inven18_c =Du kannst das [GREEN]Fenster schließen[], indem du [GREEN]{0}[] drückst.
tut_inven19 =[YELLOW]Versuch das Inventarfenster zu schließen.[]
tut_inven20 =Gut gemacht.

tut_companion_title =Erkundungsphase: Begleiter
tut_companion0 =Du kannst Begleiter anheuern, die dir helfen.
tut_companion1 =Um eine Einheit anzuheuern, brauchst du mehr [GREEN]Platz in der Gruppe[] als die aktuelle Anzahl der Gruppenmitglieder.\n  Die Gruppenkapazität wird durch das Symbol dargestellt, auf das der Pfeil zeigt.
tut_companion2 =Du kannst [GREEN]einen Begleiter auswählen[], indem du ihn einfach anklickst\n  oder den nächsten Verbündeten auswählst, indem du [GREEN]TAB[] drückst.
tut_companion2_c =Du kannst [GREEN]einen Begleiter auswählen[], indem du einfach das Feld unter ihm auswählst.\n
tut_companion3 =[YELLOW]Bitte wähle den markierten Begleiter aus.[]
tut_companion4 =Gut!

tut_map_title =Erkundungsphase: Landkarte
tut_map0 =Die Verliese von Crawl Tactics bestehen aus 'Räumen'\n  Du kannst sie auf der [GREEN]kleinen Karte[] des Verlieses [GREEN]rechts oben in der Ecke[] sehen.\n  Wenn du die Taste [GREEN]M[] oder das markierte Symbol drückst, wird sich das Kartenfenster öffnen.
tut_map0_c =Die Verliese von Crawl Tactics bestehen aus 'Räumen'\n  Du kannst sie auf der [GREEN]kleinen Karte[] des Verlieses [GREEN]rechts oben in der Ecke[] sehen.\n  Wenn du  [GREEN]{0}[] drückst, wird sich das Kartenfenster öffnen.
tut_map1 =[YELLOW]Versuch das Kartenfenster zu öffnen![]
tut_map2 =Gut gemacht!!
tut_map3 =Du bist hier und
tut_map4 =[GREEN]Ziel[] ist es, dort anzukommen.
tut_map5 =Die Zahlen am Raumsymbol sind die Runden, die es noch dauert, bis die Räume [GREEN]vom Bösen eingenommen werden.[]\n\n  Die Armee des Bösen wird dich verfolgen und mit dir kämpfen in Form von [GREEN]Untoten Soldaten[], wenn das Böse dich einholt.
tut_map6 =Du kannst in einen [GREEN]anderen Raum[] gehen, indem du auf die Türfelder klickst.
tut_map7 =[YELLOW]Versuch mit der Figur auf das Türfeld zu gehen, auf das der Pfeil zeigt.[]
tut_map8 =Gut!

tut_prepare_title =Schlachtphase: Vorbereitung
tut_prepare0 =Wenn Gegner im Raum sind, wird die Spielphase von Erkundung auf [GREEN]Schlachtphase[] umgestellt.
tut_prepare1 =Vor dem eigentlichen Kampf kannst du deine Verbündeten aufstellen und vorbereiten. Das ist die [GREEN]Vorbereitungsphase[].
tut_prepare2 =Du kannst die Verbündeten auf den blau unterlegten Felder platzieren.
tut_prepare3=[YELLOW]Wähle den Anführer aus und versuch, seine Position zu verändern.[]
tut_prepare4 =Gut gemacht!
tut_prepare5 =Du kannst eine [GREEN]Karte[] ausspielen, bevor die Schlacht beginnt.\n  Jede Karte hat eine Funktion, wie etwa Positionsveränderung, Heilung, Temperaturpassung usw.
tut_prepare6 =[YELLOW]Versuch, das Spielkartenfenster zu öffnen, indem du [] [GREEN]{0}[][YELLOW] drückst.[]
tut_prepare7 =Gute Arbeit!
tut_prepare8 =Manche Karten haben einen direkten Effekt und andere benötigen noch eine Eingabe des Spielers, bevor sie in Effekt treten.
tut_prepare9 =[YELLOW]Benutz mal die Karte für Heilung.[]
tut_prepare10 =Gut gemacht!. Jede Karte kann nur einmal pro Verlies ausgespielt werden.
tut_prepare11 =Du kannst in dieser Phase die [GREEN]Ausrüstung wechseln[] oder auch [GREEN]Fähigkeiten[], ohne Aktionspunkte zu verbrauchen.
tut_prepare12 =Wenn du jetzt [GREEN]{0}[] drückst, wird die Schlacht beginnen.
tut_prepare13 =[YELLOW]Lass die Schlacht beginnen![]

tut_battle_title=Schlachtphase
tut_battle0 = In der Schlachtphase\n spielt immer der Spieler eine komplette Runde und dann der Gegner eine komplette Runde, immer abwechselnd.
tut_battle1 =Jede Einheit hat [GREEN]Aktionspunkte[].\n Jede Aktion verbraucht einen Aktionspunkt.
tut_battle2 =Mit dem [GREEN]Mauszeiger[] auf eine Figur zu gehen oder [GREEN]{0} zu halten[], blendet Informationen über sie ein. 
tut_battle2_c =Mit dem [GREEN]Mauszeiger[] auf eine Figur zu gehen, blendet Informationen über sie ein. 

tut_battle3 =[YELLOW]Wähle die Einheit aus, auf die der Pfeil zeigt.[]
tut_battle4 =Die [GREEN]gelbe[] Punkte neben der Lebenspunktleiste sind die [GREEN]Aktionspunkte[].\n\n  [GREEN]Blau[] unterlegte Felder sind die [GREEN]Felder, auf die man gehen kann[] und\n\n  die [GREEN]rot[] unterlegten Felder zeigen dir Dinge, die du [GREEN]angreifen kannst[].
tut_battle5 =[YELLOW]Versuch die Figur auf das blau unterlegte Feld zu bewegen, auf das der Pfeil zeigt.[]
tut_battle6 =Du kannst sehen, wie die [GREEN]Aktionspunkte[] um 1 weniger wurden.
tut_battle7 =Es bringt Vorteile, [GREEN]von der Seite[] oder [GREEN]von hinten anzugreifen[]. Außerdem bringt es Vorteile,\n\n von [GREEN]höher gelegener Position[] aus anzugreifen und Nachteile, von [GREEN]niedriger gelegener Position[] aus anzugreifen.
tut_battle8 =[YELLOW]Greif jetzt den Gegner an, auf den der Pfeil zeigt![]
tut_battle9 =Sehr gut! Beachte, dass der [GREEN]von hinten angegriffene[] Gegner auch zusätzlich noch [GREEN]zurückgestoßen[] wurde!

tut_trap_title =Schlachtphase: Fallen
tut_trap0 =Du kannst eine Falle [GREEN]aktivieren[], indem du sie angreifst. 
tut_trap1 =[YELLOW]Wähle den markierten Bogenschützen aus.[]
tut_trap2 =[YELLOW]Bewege den Bogenschützen zum markierten Feld.[]
tut_trap3 =[YELLOW]Jetzt greif das markierte Gefäß an.[]
tut_trap4 =Gut gemacht!\n\n  Beachte, dass [GREEN]Blitze[] auf [GREEN]andere Felder überschlagen[] wenn die Felder [GREEN]nass[] sind.\n\n  Bei Regen sind alle Felder nass.

tut_magic_title =Schlachphase: Magie
tut_magic0 =Manche Fähigkeiten benötigen [GREEN]Mana[], um sie zu benutzen.
tut_magic1 =Soviel Mana hat die Gruppe des Spielers.\n  Die Gruppe [GREEN]teilt[] sich diesen Wert. Er steigt mit jeder Runde an.
tut_magic2 =[YELLOW]Wähle den Abenteurer aus, auf den der Pfeil zeigt.[]
tut_magic3 =[YELLOW]Beweg die Einheit zur markierten Stelle.[]
tut_magic4 =Die Zahlen auf dem Fähigkeitsknopf zeigen dir Informationen über die Fähigkeit.\n\n  Die blaue Zahl: Mana Verbrauch\n  Die rote Zahl: Abkühlphase\n Die grüne Zahl: Wie oft man sie pro Verlies einsetzen kann.
tut_magic5 =[YELLOW]Greif die Kanone mit Feuermagie an.[]
tut_magic5_c =Du kannst das Fähigkeitsrad aufrufen, indem du [GREEN]{0} hältst[] und dann den gewünschten Spruch aufrufen mit dem [GREEN]linken Analogstick[].\n\n[YELLOW]Greif die Kanone mit Feuermagie an.[]
tut_magic6 =Sehr gut!\n Beachte, dass Feuermagie Gras in Flammen setzt.\n  Das [GREEN]Feuer breitet sich[] jede Runde auf umliegende [GREEN]Grasfelder[] aus.

tut_delayed_title =Schlachtphase: Verzögerte Magie
tut_delayed0 =Manche Zaubersprüche werden erst zu Ende der Runde ausgeführt, sind aber dafür sehr stark. 
tut_delayed1 =Diese Zauberspruch hat eine Verzögerung. Du kannst das am [YELLOW]D[] auf dem Fähigkeitsknopf erkennen.
tut_delayed2 =[YELLOW]Versuch den verzögerten Zauberspruch auf das Feld anzuwenden, das die Markierung hervorhebt.[]
tut_delayed3 =Wir haben alle Aktionspunkte der Figuren verbraucht.\n  Es ist Zeit, diese Runde zu beenden.
tut_delayed4 =[YELLOW]Drück den Knopf, der die Runde beendet.[]
tut_delayed5 =Und jetzt ist der Gegner dran...

tut_fight_title =Schachtphase
tut_fight0 =Oft erscheinen [GREEN]Seelenscherben[] auf dem Schlachtfeld.\n  Nach einigen Runden verschwinden sie wieder, aber wenn man sie aufhebt oder die Schlacht gewonnen ist, bekommt man sie.\n  Seelen können verwendet werden, um Zauber zu verbessern, Gebäude zu bauen oder sie zu verbessern.
tut_fight1 =[GREEN]Besiege die Gegner![]
tut_fight2 =Gut!

tut_after_title =Nach der Schlacht
tut_after0 =Gut! Nachdem die Schlacht vorbei ist, bekommen alle Verbündeten Erfahrung und können im Rang aufsteigen.
tut_after1 =[YELLOW]Jetzt geh in den nächsten Raum.[]
tut_after2 ="Gut!"

tut_portal_title =Nach der Schlacht
tut_portal0 =Wir haben den Zielort erreicht.
tut_portal1 =Dort gibt es einen Schatz.
tut_portal2 =[YELLOW]Nimm dir den Schatz![]
tut_portal3 =[YELLOW]Jetzt geh in den Raum mit dem Portal![]
tut_portal4 =Schreite jetzt durch das Portal!
tut_portal5 =Gut gemacht! Das hier ist dein Städtchen.

tut_town_title =Stadtphase
tut_town0 =Dies ist die Stadtphase, in der du Gebäude bauen und verbessern kannst.
tut_town1 =Du kannst das Informationsfenster aufrufen, wenn du auf dieses Gebäude anklickst.
tut_town2 =[YELLOW]Klick jetzt auf das Gebäude![]
tut_town3 =Gut gemacht!
tut_town4 =An diesen Stellen kannst du neue Gebäude bauen.
tut_town5 =[YELLOW]Wähle einen der Plätze aus.[]
tut_town6 =Gut!!
tut_town7 =[YELLOW]Wähle jetzt ein Gebäude aus, das du bauen möchtest.[]
tut_town8 =Gute Arbeit.
tut_town9 =Mit dem Portal kommst du zum nächsten Verlies.
tut_town10 =[YELLOW]Klick auf das Portal.[]
tut_town11 =Gut gemacht.\n\n  [YELLOW]Wähle den nächsten Weg![]
tut_town12 =Glückwunsch!\n\n  Du hast die Anleitung abgeschlossen.

