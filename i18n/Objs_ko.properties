glacial_edge_desc = \uAE00\uB808\uC774\uC15C \uC5E3\uC9C0\uB294 \uC5BC\uC74C\uC758 \uD55C\uAE30\uB97C \uBC1C\uC0B0\uD558\uB294 \uB450 \uC190 \uB3C4\uB07C\uC774\uB2E4. \uADF8 \uACF5\uACA9\uC740 \uCC28\uAC00\uC6B4 \uD3ED\uD48D\uC744 \uC77C\uC73C\uCF1C \uC801\uC744 \uC5BC\uC5B4\uBD99\uAC8C \uD55C\uB2E4.
glacial_edge_lore = \uC804\uC124\uC5D0 \uB530\uB974\uBA74 \uAE00\uB808\uC774\uC15C \uC5E3\uC9C0\uB294 \uC601\uC6D0\uD55C \uB208\uBCF4\uB77C\uC758 \uC911\uC2EC\uC5D0\uC11C \uB9CC\uB4E4\uC5B4\uC9C4 \uAC15\uB825\uD55C \uC591\uC190 \uB3C4\uB07C\uC774\uB2E4. \uADF8 \uC11C\uB9AC\uAC19\uC740 \uD130\uCE58\uB85C \uC778\uD574 \uD718\uB450\uB97C \uB54C\uB9C8\uB2E4 \uC5BC\uC74C \uD3ED\uD48D\uC758 \uC5F0\uC1C4\uB97C \uC77C\uC73C\uD0A4\uBA70 \uD30C\uAD34\uC758 \uC5BC\uC74C \uAE38\uC744 \uB0A8\uAE34\uB2E4. \uC804\uC124\uC801\uC778 \uC11C\uB9AC \uC804\uC0AC\uC758 \uBB34\uAE30\uB77C\uACE0 \uC54C\uB824\uC9C4 \uAE00\uB808\uC774\uC15C \uC5E3\uC9C0\uB294 \uACA8\uC6B8\uC758 \uD798\uC744 \uD1B5\uC81C\uD55C\uB2E4.
gungnir_desc = \uC774 \uC804\uC124\uC801\uC778 \uCC3D\uC744 \uD718\uB450\uB974\uBA74 \uAD49\uC74C\uACFC \uBC88\uAC1C \uB808\uC774\uC800\uAC00 \uB098\uC640 \uC5C4\uCCAD\uB09C \uD798\uC73C\uB85C \uC801\uC744 \uACF5\uACA9\uD55C\uB2E4.
