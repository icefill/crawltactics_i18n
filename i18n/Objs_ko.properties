holy_avenger_desc = 홀리 어벤저는 신성한 빛으로 빛나는 한 손 롱소드이다. 소유자에게 신성한 피해와 두려움을 없애는 능력을 부여한다.
holy_avenger_lore = 홀리 어벤저, 신성한 한 손 롱소드는 천상의 힘으로 축복받았다고 전해진다. 그 칼날은 순수함의 광채로 빛나고, 손잡이를 잡는 자는 용기가 북돋아진다. 신성한 에너지를 다루고 두려움을 물리치는 능력으로 인해 홀리 어벤저는 어둠에 맞서는 챔피언들이 자주 선택하는 무기이다.
glacial_edge_desc = 글레이셜 엣지는 얼음의 한기를 발산하는 두 손 도끼이다. 그 공격은 차가운 폭풍을 일으켜 적을 얼어붙게 한다.
glacial_edge_lore = 전설에 따르면 글레이셜 엣지는 영원한 눈보라의 중심에서 만들어진 강력한 양손 도끼이다. 그 서리같은 터치로 인해 휘두를 때마다 얼음 폭풍의 연쇄를 일으키며 파괴의 얼음 길을 남긴다. 전설적인 서리 전사의 무기라고 알려진 글레이셜 엣지는 겨울의 힘을 통제한다.
gungnir_desc = 이 전설적인 창을 휘두르면 굉음과 번개 레이저가 나와 엄청난 힘으로 적을 공격한다.
gungnir_lore = 고대 전설에 따르면, 궁니르는 천상의 대장장이들이 만든 창으로, 폭풍우의 분노와 번개의 힘이 담겨 있다고 한다. 하늘의 본질이 그 내부를 흐르며 소유자에게 자연의 원초적 힘을 제어할 수 있는 능력을 부여한다. 궁니르를 휘두르는 전사들은 천둥의 화신이 되어 전투에서 적을 강타하는 번개를 지휘한다고 전해진다.
phoenix_rod_desc = 피닉스 로드는 머리 부분이 루비로 장식된 매 형상으로 되어있는 황금 지팡이이다. 지능과 화염 마법의 숙련도를 향상시킨다.
phoenix_rod_lore = 피닉스 로드, 이 고대로 부터 내려오는 신비한 지팡이는 그 황금빛 아름다움과 매 형상의 디자인으로 유명하며 잊혀진 비밀과 고대의 불에 대해 속삭이는 듯 하다. 소유자가 그 에너지를 조종하면, 소유자는 현명해지며 화염 마법의 숙련도가 깊어져서 누구보다 더 뛰어난 기술로 불을 다룰 수 있게 한다.

