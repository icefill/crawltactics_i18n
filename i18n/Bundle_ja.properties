tip_elemental_jar_title = エレメンタルジャー
tip_elemental_jar_text0 = マーカーで示されたオブジェクトはエレメンタルジャーです。エレメンタルジャーは壊れると、対応する[GREEN]エレメンタルタイプ[]の[GREEN]ダメージ[]を与えます。[GREEN]損傷[]またはテレキネシスのようなスキルで起動する際に。
tip_elemental_jar_text1 = 各エレメンタルジャーは、そのエレメントに応じて[GREEN]異なるダメージ範囲[]と[GREEN]パターン[]を持っているため、注意が必要です。
tip_elemental_jar_text2 = [PINK]火[]のジャーは周囲の[PINK]8タイル[]に火ダメージを与え、[YELLOW]雷[]のジャーは[ASY]パス[]に沿った連鎖雷を放出します。
tip_elemental_jar_text3 = [SKY]氷[]のジャーは周囲の8タイルに氷ダメージを与え、[SKY]霜焼け[]を貯え、[GREEN]毒[]のジャーは毒ダメージを与え、周囲の8タイルに[GREEN]毒の雲[]を作ります。
