Gold_long_desc = ゴールドはアイテムの購入、販売、またはイベント中の取引に使用される基本的な資源です。ソウルストーンよりも珍しくありません。
Soul_long_desc = ソウルストーンはスキルのアップグレードや町の建物の建設に使用されます。得られる数が限られているため、賢く使用してください。ゲーム中に収集したソウルストーンの総数も新しいユニットを解放するのに使用されます。
MaxHire_long_desc = ユニットを雇うごとに、雇用数が1増え、最大雇用数を超えてユニットを雇うことができません。召喚獣、ペット、ゲストユニットはこの制限に含まれません。\n*注: ダンジョンの敵の数は現在のパーティのサイズに応じて増加します。
MaxMana_long_desc = マナは魔法使いタイプのユニットが呪文を唱えるのに必要です。戦闘開始時に0から始まり、パーティに応じて各ターンごとに増加します。一部のユニットはAPを使用してマナを充填できます。各パーティには最大マナ容量があり、リーダーレベルアップポイントや特殊イベントを通じて増加できます。
MaxRage_long_desc = 怒りは怒りスキルに使用される資源であり、一般的には同盟者がダメージを受けると増加します。1ゲージは100に相当し、デスパレートスキルを使用すると1ゲージを消費します。最大怒りはリーダーレベルアップポイントや特殊イベントを通じて増加できます。
Portal_long_desc = クエストモード専用の資源です。ソウルストーンを使用してポータルで増やすことができます。
Security_long_desc = クエストモード専用の資源です。クエストを選択せずにターンを経過させると減少し、ハントクエストを通じて増やすことができます。
Alignment_long_desc = アライメントは聖なる魔法の回復量を増加させ、闇のダメージを減少させます。アライメントが高いほど、聖なる回復呪文の効果が向上します。特定のイベントの結果によってもアライメントが変わることがあります。アライメントは通常はダンジョンや町の建物にある天使の像を通じて変更できます。中立的なパーティを最初に攻撃するとアライメントが減少し、特定のイベントの結果も影響を与えます。

BaseStat = 基本ステータス
BaseStat_desc = キャラクターの基本的な属性を示します。
BaseStat_long_desc = レベルアップ時にこれらのステータスを増加させることができ、スキルを学ぶ代わりに選択できます。増加可能なステータスはクラスによって異なります。これらには、力、器用さ、知性、敏捷性、魅力が含まれます。

Mastery = 習熟度
Mastery_desc = キャラクターが武器や元素魔法をどれほど効率的に使用できるかを示すステータスです。
Mastery_long_desc = 武器と魔法の習熟度は、その武器で攻撃する際のダメージと命中率を増加させます。盾の習熟度はブロックステータスを向上させ、鎧の習熟度は鎧防御力を増加させ、鎧を着用することによるペナルティを減少させます。一般的に、適切なダメージを与えるには少なくともレベル1が必要で、レベルが低いとペナルティが生じる可能性があります。

Knowledge = 知識
Knowledge_desc = 書籍を通じてスキルを学ぶ際に必要です。
Knowledge_long_desc = *注: これは習熟度とは異なります。習熟度は武器使用時に適用され、知識は新しいスキルを学ぶために必要です。\n\nスキルは10の知識分野のいずれかに属し、知識レベルは1から3まであります。知識レベルがスキルの要求を満たすか超える場合は、書籍を介してスキルを学ぶかアップグレードできます。各知識レベルは通常、特定のクラスに関連付けられています。\n*ただし、クラスによってスキルポイントで学べるスキルは知識を必要としません。

DefensiveStat = 防御ステータス
DefensiveStat_desc = キャラクターの受けるダメージを減少または回避する能力を示すステータスです。
DefensiveStat_long_desc = 防御ステータスには、ブロック、回避、防御のような物理的なものや、火、冷気、雷耐性のような魔法的なものが含まれます。ブロックは盾を通じて得られるステータスで、物理攻撃を防ぐ確率（%）を示します。回避は攻撃を避ける確率（%）を示します。防御と元素耐性は、それぞれの元素からの受けるダメージを減少させます（%）。敵の防御ステータスは難易度によって上限が設定されており、味方の防御ステータスは一般的に75に制限されています。

