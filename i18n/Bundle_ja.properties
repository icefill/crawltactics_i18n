# ゲーム内ヒント

tip_BasicWeather_title = 天候/温度
tip_BasicWeather_text0 = 温度と天候は各ダンジョンの生態系によって異なります。\n 温度は[GREEN]暑い/普通/寒い[]として分類され、各ダンジョンのために一定であり、雨の確率は部屋を移動する際に決まります。
tip_BasicWeather_text1_c = [GREEN]アイコン[]を通じて現在の気候と温度を確認できます。[GREEN]右上[]のマーカーで示されています。
tip_BasicWeather_text1 = [GREEN]アイコン[]を通じて現在の気候と温度を確認できます。[GREEN]右上[]のマーカーで示されています。アイコンにカーソルを合わせると、詳細情報が表示されます。

tip_Rain_title = 天候：雨
tip_Rain_text0 = 常に雨が降る生態系でない限り、新しい部屋に入る際に一定の確率で雨が降り、部屋を出ると止まります。
tip_Rain_text1 = 雨が降ると、[GREEN]矢の[]精度が下がります。また、戦場の[GREEN]火[]は[GREEN]消えて[]、 [GREEN]毒雲が消えます[]。
tip_Rain_text2 = 加えて、戦場には水たまりが形成され、[GREEN]氷魔法[]に打たれると[GREEN]凍りついた足[]の状態（動けない）になり、[GREEN]雷魔法[]に打たれると[GREEN]追加ダメージ[]と[GREEN]スプラッシュダメージ[]を受けます。

tip_Snow_title = 天候：雪
tip_Snow_text0 = 雨と同様に、新しい部屋に入ると一定の確率で雪が降り、常に雪が降る生態系でない限り部屋を出ると止まります。
tip_Snow_text1 = 雪が降ると、[GREEN]矢の[]精度が下がります。また、戦場の[GREEN]火[]は[GREEN]消えて[]、[GREEN]毒雲が消えます[]。
tip_Snow_text2 = 天候が暑くなると、雪は雨に変わります。

tip_Hot_title = 温度：熱
tip_Hot_text0 = 温度は生態系に応じてダンジョン全体で一定です。
tip_Hot_text1 = [GREEN]暑い[]天候では、[GREEN]火魔法[]は[GREEN]より多く[]のダメージを与え、[GREEN]氷魔法[]は[GREEN]少なく[]のダメージを与えます。
tip_Hot_text2 = 加えて、形成された[GREEN]水たまり[]は次のターンに[GREEN]消えます[]。

tip_Cold_title = 温度：寒さ
tip_Cold_text0 = 温度は生態系に応じてダンジョン全体で一定です。
tip_Cold_text1 = [GREEN]寒い[]天候では、[GREEN]氷魔法[]は[GREEN]より多く[]のダメージを与え、[GREEN]火魔法[]は[GREEN]少なく[]のダメージを与えます。
tip_Cold_text2 = 加えて、[GREEN]氷魔法[]に打たれると100％の確率で[GREEN]凍りつく[]影響を受けます。

new_trap = 新しいトラップ

tip_trap_title = トラップオブジェクト
tip_trap_text0 = トラップオブジェクトは、ダメージを引き起こしたり、爆発や弾丸発射のようなアクションを引き起こすアイテムであり、アクティブになると破壊され、他のオブジェクトのように押したり投げたりできます。
tip_trap_text1 = ダメージを受けると必ず破壊されますが、大砲やボルトタレットのようなトラップは、消える前に最大3回まで弾丸を発射します。

tip_device_title = フロアトラップ
tip_device_text0 = スパイクトラップや草トラップのようなフロアトラップは、タイルフロアに設置され、ユニットが移動してその上で[GREEN]停止する[]まで[GREEN]アクティブ化されません。[GREEN]トリガーされた[]後は[GREEN]破壊され[]ます。
tip_device_text1 = 近くの敵を[GREEN]押して[]ダメージを与えることができます。\nまた、ユニットがそれらの上に移動すると利益を提供するマナスプリングやレイジスプリングのような装置もあります。

tip_corpse_title = 死体
tip_corpse_text0 = マーカーは現在死体を指しています。ユニットが死亡した場合、その場所に死体が残ります。[GREEN]闇ダメージ[]が死体に与えられると、周辺の[GREEN]4タイル[]に暗い[GREEN]スプラッシュダメージ[]を引き起こします。
tip_corpse_text1 = [GREEN]アンデッド[]タイプのユニットには注意してください。死体が残っていると、一定ターン後に[GREEN]復活します[]。[GREEN]治癒ポーション[]や[GREEN]治癒魔法[]、または[GREEN]炎魔法[]を死体のあるタイルに使用することで死体を[GREEN]取り除く[]ことができます。
tip_corpse_text2 = 同様に、味方ユニットにも適用され、彼らの死体が死亡すると残ります。[GREEN]復活ポーション[]を使用すれば、死んだ味方を復活させることができ、一部の呪文でもこれが可能です。
tip_corpse_text3 = 味方の[GREEN]リーダー[]が死亡し、[GREEN]死体が復活できない[]場合、[GREEN]ゲームオーバー[]になります。
tip_SPECIAL_EVENT_title = 部屋の種類: クエスト
tip_SPECIAL_EVENT_text0 = この部屋にはクエストがあります。通常のイベントとは異なり、クエストには[GREEN]特別なユニット[]や[GREEN]アイテム[]が存在し、[GREEN]選択[]を通じて結果を達成することができます。

tip_CREEP_title = 部屋の種類: クリープ
tip_CREEP_text0 = あなたはクリープの部屋に到着しました。クリープは知性のないモンスターで、プレイヤーのパーティーを見ると[GREEN]常に戦います[]。

tip_HOSTILE_EVENT_title = 部屋の種類: 敵パーティー
tip_HOSTILE_EVENT_text0 = あなたは[GREEN]敵パーティー[]の部屋に到着しました。彼らは[GREEN]高い価格で商品を取引[]したり、戦闘を避けるために[GREEN]貢物を要求[]します。選択をしない限り、あなたは[GREEN]通過できません[]。

tip_NEUTRAL_EVENT_title = 部屋の種類: 中立パーティー
tip_NEUTRAL_EVENT_text0 = あなたは[GREEN]中立パーティー[]の部屋に到着しました。あなたは彼らと[GREEN]商品を取引[]することができます。あなたは[GREEN]戦闘を開始するために先行攻撃することもできますが[]、あなたの[ ]整合性スコア[]は[GREEN]減少します[]。

tip_HIRE_EVENT_title = 部屋の種類: 傭兵を雇う
tip_HIRE_EVENT_text0 = このユニットは傭兵です。ダンジョン内で、あなたは手数料を払って[GREEN]傭兵を雇うことができます[]。[GREEN]ダンジョン傭兵[]は村で雇ったものと比較して独自の[GREEN]利点[]と[GREEN]欠点[]があります。\n傭兵を雇うには、マーカーで示された残りの[GREEN]雇用ポイント[]が必要です。
tip_HIRE_EVENT_text1 = 必要な[GREEN]雇用ポイント[]が不足している場合は、マーカーで示されたボタンを使用して[GREEN]既存の傭兵を解雇する[]ことができます。ただし、最初のダンジョンで雇った傭兵は[GREEN]解雇できません[]。

tip_BOSS_title = 部屋の種類: ボス
tip_BOSS_text0 = この部屋にはダンジョンの[GREEN]ボス[]がいます。通常、ダンジョンは2-3階層で構成されており、最終部屋がボス部屋になります。ボスは普通の敵よりも[GREEN]はるかに強い[]ので注意してください。\
ボスを倒すと村に戻ることができます。

tip_END_room_title = 最終部屋
tip_END_room_text0 = この部屋はダンジョンの最終レベルでない場合に利用可能です。ここでは[GREEN]治療[]または[GREEN]クラスを変更[]することができます。治療を希望しない場合は、[GREEN]ソウル[]を取得できます。

tip_LevelUp_title = レベルアップ
tip_LevelUp_text0 = マーカーで示されたユニットがレベルアップしました。
tip_LevelUp_text1 = [GREEN]レベルが上がる[]と、ユニットは[GREEN]スキルポイント[]を獲得します。スキルポイントが利用可能なとき、ユニットパネルに[RED]^[]シンボルが表示されます。\n\nマーカーで示されたスキルアップボタンを押して、学習するスキルを選択します。
tip_LevelUp_text1_c = [GREEN]レベルが上がる[]と、ユニットは[GREEN]スキルポイント[]を獲得します。スキルポイントが利用可能なとき、ユニットパネルに[RED]^[]シンボルが表示されます。\n\n選択したキャラクターを再度押して装備ウィンドウを開き、新しいスキルボタンを押して学ぶスキルを選択します。
tip_LevelUp_text2 = レベルアップすると[GREEN]スキルポイント[]が付与され、新しいスキルを学ぶことができます。レベルには基本ユニットの[GREEN]レベル[]と[GREEN]クラスレベル[]の2種類があります。どちらの種類もレベルアップ時に上昇しますが、[GREEN]クラスを変更すると[]クラスレベルは1にリセットされます。
tip_LevelUp_text3 = 1. [GREEN]ステータス[]はユニットの基本属性を増加させ、レベルとは独立して上昇させることができます。\n\n2. [GREEN]基本スキル[]はユニットのレベル要件が満たされたときに学ぶことができます。
tip_LevelUp_text4 = 3. 基本スキルの下のスキルは、[GREEN]クラスレベル[]の要件が満たされたときに学ぶことができます。\n\nスキルアイコンを選択すると、右側のウィンドウにスキル情報が表示されます。

tip_Panicked_title = ステータス効果: パニック
tip_Panicked_text0 = マーカーで示されたユニットはパニック状態にあります。パニック状態にあるとき、ユニットは[GREEN]制御を失い[]、[GREEN]不規則に移動[]し、敵から[GREEN]逃げようとします[]。
tip_Panicked_text1 = ユニットには[GREEN]恐怖[]値があります。この値はHPバーの[GREEN]赤（または緑）のマーク[]で示されています。[GREEN]HPがこのマークを下回ると[]、ユニットはパニック状態に入ります。具体的には、条件\n[GREEN](現在のHP/最大HP) < (恐怖/100)[]\nが満たされます。
tip_Panicked_text2 = 味方は通常[GREEN]恐怖値が0[]ですが、[GREEN]クロナスル[]のようなユニットは[GREEN]高い恐怖値[]を持ち、すぐにパニックになります。[GREEN]アンデッド[]ユニットは[GREEN]マイナスの恐怖値[]を持ち、[GREEN]パニックになる可能性が低い[]です。
tip_Panicked_text3 = [GREEN]闇属性攻撃[]を受けたユニットは[GREEN]恐怖値が上昇します[]。

tip_DeathsDoor_title = ステータス効果: 死の扉
tip_DeathsDoor_text0 = マーカーで示されたユニットは[GREEN]死の扉[]状態にあります。この状態では、HPバーの横に[GREEN]頭蓋骨マーク[]が表示されます。
tip_DeathsDoor_text1 = 死の扉状態は、通常[GREEN]HPが0[]の味方に発生します。この状態のユニットは[GREEN]即死しない[]が、[GREEN]さらなるダメージを受ける[]と[GREEN]66%の確率[]で死ぬことがあります。
