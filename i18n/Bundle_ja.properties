quest_mode_introduction = 導入
# 特徴と導入
quest_mode_intro1=あなたは封印された悪魔の物語を祖先から聞いた小さな村の領主の子孫です。村に到着すると、村を発展させ、傭兵を雇って封印を見つけて解除し、解き放たれた悪魔を倒さなければなりません。\n\nクエストモードの特徴：\n\n1. ダンジョンモードとは異なり、リーダーはいなく、戦闘中に仲間全員が倒れてもゲームは終了しません。\n2. このモードのダンジョンは2種類あります：\n   - 探索ダンジョン\n   - 狩りダンジョン\n\n   探索ダンジョンをクリアすると世界の難易度（ゲーム難易度）が上がり、その地域のボスを倒さなければ最終的に封印は解除されません。\n\n   狩りダンジョンは傭兵を育成するために利用できます。
# ゲームプレイと目的
quest_mode_intro2=ゲームプレイ：\n\n1. 村の建設：村に建物を建設できます。\n2. 仲間の雇用：酒場から仲間を雇います。\n3. ミッションの選択：ギルドからミッションを選びます。\n4. 戦闘場所への移動：ポータルを通じて戦闘場所に移動します。\n\nゲームの目的：\n- ゲームの目標は、すべての探索ダンジョンをクリアし、封印を解除し、解き放たれた悪魔を倒すことです。\n\n成功した冒険を祈ります！

