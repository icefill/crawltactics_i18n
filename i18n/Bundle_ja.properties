#tip_Battle_text2 = 一部のスキルには使用に[SKY]マナ[]が必要です。マナは[SKY]毎ターン[]一定量増加し、特定のスキルを使っても満たされます。スキルボタンの[SKY]右上[]の[SKY]水色の数字[]は必要なマナの量を示します。
#tip_Battle_text3 = 一部のスキルは特定のターン数後でなければ再使用できません。スキルボタンの[RED]赤い数字[]は、[RED]クールダウン時間[]を示します。
#tip_Battle_text4 = [YELLOW]怒りゲージ[]が必要なスキルもあります。これらの絶望的な動きは、スキルボタンのDでマークされており、味方が[YELLOW]ダメージ[]を受けると怒りが蓄積されます。
tip_Battle_text2 = 味方または敵の行動中に[GREEN]{0}[]を押すと[GREEN]早送り[]が可能であり、移動後にダメージや他の効果が発生しなかった場合は[GREEN]巻き戻し[]が可能です。
tip_Battle_text2' = 味方または敵の行動中に[GREEN]左マウスボタン[]を押すと[GREEN]早送り[]が可能であり、移動後にダメージや他の効果が発生しなかった場合は[GREEN]巻き戻し[]が可能です。

tip_Town_title = 状態: 村
tip_Town_text0 = [GREEN]村状態[]では、戦闘後にパーティーを再編成できます。[GREEN]味方の状態と装備[]をチェックするには、村の中央にある[GREEN]村のホール[]を選択します。アイテムやスキルを購入またはアップグレードするために、他の施設を建設することもできます。

tip_Bomberman_text0 = マーカーで示されたユニットはボンバーマンクラスのユニットです。[GREEN]ボンバーマン[]クラスのユニットは、味方が近くにいると[GREEN]自己破壊[]します。自己破壊は広範囲に火災ダメージを引き起こすため、注意が必要です。また、彼らは[GREEN]火ダメージ[]を受けた場合には爆発しますが、他のタイプのダメージで死んだ場合は爆発しません。

tip_AmphibianSkin_text0 = マーカーで示されたユニットは[GREEN]両生類[]特性を持っています。両生類ユニットは[GREEN]毎ターン健康を回復[]し、[GREEN]水[]上で移動ペナルティを[GREEN]受けません[]。

tip_Unholy_text0 = マーカーで示されたユニットは[GREEN]アンデッド[]カテゴリに属します。アンデッドユニットは[GREEN]死後数ターンで復活します[]ので、[GREEN]ポーション[]や[GREEN]火/治療魔法[]を[GREEN]遺体にかけて[]除去するのが最善です。さらに、アンデッドユニットは闇属性の治療を除いて[GREEN]治療魔法[]で[GREEN]ダメージ[]を受けます。

