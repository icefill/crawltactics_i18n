tip_init_text0 = クロールトacticsの世界へようこそ。あなたが見ているメッセージは、ゲーム内で新しい要素が導入されるたびに表示されるヒントです。[GREEN]ヒントウィンドウが開いている[]間は、一部の[GREEN]ボタンが機能しません[]。[GREEN]ヒントをもう見たくない[]場合は、下のチェックボックスを[GREEN]オフにしてください[]。
tip_init_text1 = ゲームを[GREEN]終了[]または[GREEN]放棄する[]には、マーカーで示された[GREEN]ギア[]ボタン（{0}）を押して[GREEN]メニュー[]を開きます。この時点で終了しても、ゲームは自動的に保存されます。
tip_Inspection_title = 状態: 探索
tip_Inspection_text0 = ゲームは[GREEN]探索、バトル準備、戦闘、村[]状態から成り立っています。現在は[GREEN]探索[]状態です。マーカーで示された左上のアイコンで確認できます。
tip_Inspection_text1 = 探索状態では、[GREEN]移動[]や[GREEN]オブジェクトとのインタラクト[]が[GREEN]移動範囲[]や[GREEN]AP[]に[GREEN]制約されず[]に可能です。
tip_Inspection_text2 = マーカーで示された[GREEN]通路タイル[]にユニットを移動させると、[GREEN]次の部屋[]に[GREEN]移動[]できます。1ユニットが通路を通って別の部屋に移動すると、全パーティーが後に続きます。
tip_Inspection_text3 = もし視界が遮られている場合は、マーカーで示された[GREEN]コンパス[]または[GREEN]マウスホイールボタン[]を押して[GREEN]画面を回転[]させるか、[GREEN]{0}[]を押し続けて視界を改善するために地形を平坦にします。
tip_Inspection_text3' = もし視界が遮られている場合は、[GREEN]{0}[]または[GREEN]{1}[]を押して画面を回転させます。
tip_Inspection_text4 = マーカーで示された[GREEN]ミニマップ[]を通じて現在のダンジョンについて学ぶことができ、ミニマップ上で目的の部屋を選択することで移動することができます。
