tip_PrePareBattle_text3 = [GREEN]パーティーが入った通路タイル[]を選択して[GREEN]撤退[]するか、
tip_PrePareBattle_text4 = 右下の[GREEN]バトル開始[]ボタンを押してバトルを開始します。

tip_Battle_title = ゲーム状態: バトル
tip_Battle_text0 = バトル状態では、味方と敵が[GREEN]交互に[]ターンを取ります。ユニットは[GREEN]AP[]を消費して移動や攻撃などのスキルを使用できます。
