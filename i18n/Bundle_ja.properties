prologue_text_amulet0 = エシリフのアミュレット、途方もない力を持つ遺物は、長い間謎に包まれていました。伝説によると、このアミュレットはその持ち主に途方もない力、巨額の富、さらには死者を復活させる能力さえも与えることができます。ある日、このアーティファクトは単なる迷信と見なされていたが、実際には存在するという噂が広まり始めました。さまざまな冒険者が自らの動機や欲望に駆り立てられて、このアーティファクトを見つけるための旅に出かけました。
ending_text_general0 = 最終的に、{0}は邪神ノグを倒しました。彼の手下はその瞬間に消えました。ノグは黒い血を吐き出し、頭を落とし、周囲は不気味な煙と奇妙な叫び声で覆われました。煙が晴れると、ノグの頭のあった場所から赤い触手が芽生え、それは黄金の輝きを放ちましたが、中心には不気味な目のような赤と黄色の宝石を持つアミュレットが浮いていました。{0}はエシリフのアミュレットを掴みました。
prologue_text_AdventurerParty0 = 冒険者は富や名声よりも新しい世界と自由を楽しむ人です。前の旅の途中で彼は深いダンジョンに閉じ込められましたが、その底にいる復活した悪魔を倒した後、彼は脱出し、未知の地図を見つけました。その後、彼は夢を見て、北から人間の世界に侵入する死者の軍隊を見たり、地図が示す遺物だけがそれを阻止できるという啓示を受けました。
good_ending_text_AdventurerParty0 = 冒険者はアミュレットから不気味な気配を感じ、それを隠すことを決めました。彼の行動のおかげで、世界は平和と繁栄を享受しましたが、彼は静かに旅から戻り、新しい世界を夢見続けました。
bad_ending_text_AdventurerParty0 = 冒険者はアミュレットの途方もない力に誘われ、それを使って偉大な力を得ようとしました。不気味な煙がアミュレットを包み込み、彼は時を超えた力を得ましたが、心と体は朽ち果てました。彼は阻止しようとしていた悪夢の首領になり、彼の軍隊で人間の世界を滅ぼしました。
prologue_text_MageParty0 = 魔法使いは古代魔法に優れた若き才能です。彼の愛する人を失った後、彼はすべての感情や意志を失い、世間から隠遁しました。ある日、古代の文献を読みながら、彼はエシリフのアミュレットについて学び、故人を復活させることができると信じるようになりました。希望の光を得た彼は、アミュレットを探す旅に出ました。
good_ending_text_MageParty0 = ちょうど魔法使いがアミュレットを使って愛する人を復活させようとしたとき、彼は心の中で彼女の声を聞きました。彼は自然の摂理に反することが大きな結果をもたらすという師匠の警告を思い出しました。不気味な気配を感じた彼は、アミュレットを破壊する方法を見つけるために師匠を訪れることを決めました。
bad_ending_text_MageParty0 = 愛する人を復活させようとする欲望に囚われた魔法使いは、アミュレットを持って呪文を詠みました。周囲は闇に包まれ、アミュレットから愛する人の姿が現れましたが、すぐに歪んでしまいました。鋭い触手が魔法使いの手を切り離しました。恐怖で麻痺した彼は、歪んだ姿が自分の横を通り過ぎるのを見守りました。
prologue_text_KnightParty0 = 騎士は王を守る聖なる騎士団の尊敬される指導者でした。ある日、王の祝宴の席で、彼は王にアミュレットを呈示する天使の幻影を見ました。その幻影は消えましたが、祝宴の参加者全員が同じ幻影を見て、アミュレットが王国に平和と繁栄をもたらす兆しだと解釈しました。堅い信念を持った騎士は、この神聖な使命に出発しました。
good_ending_text_KnightParty0 = 騎士はエシリフのアミュレットを王国に持ち帰りました。その危険な力に気づいた彼は、王にそれを王国の隠れた神殿に保管するよう説得し、誰もそれを悪用できないようにしました。騎士は名誉と信仰の象徴となり、彼の伝説は何世代にもわたって称賛されました。
bad_ending_text_KnightParty0 = 騎士はエシリフのアミュレットを王国に持ち込みましたが、彼はすでにその力によって堕落していました。彼がそれを王に呈示する瞬間、彼は王を殺し、アミュレットの力を使って王国を支配しました。彼の名前は長い間、暴君と裏切りの代名詞となりました。
prologue_text_RangerParty0 = レンジャーは森林とその人々を守っており、失念によってすべての記憶を失った人物です。彼は外見は冷たく見えますが、心は優しいです。ある晩、彼は神秘的な声にエシリフのアミュレットを探すよう告げられる夢を見ました。彼はアミュレットが失われた過去を取り戻すのを助けると信じ、真の自己を発見するための旅に出ました。
good_ending_text_RangerParty0 = レンジャーはアミュレットが害をもたらすよりも有益でないことを悟り、それを隠して誰もそれを悪用できないようにしました。彼はもはや過去に執着せず、人々を導き守り続けました。彼の知恵と優しさは多くの人を感化しました。
prologue_text_NecromancerPlayerParty0 = ネクロマンサーは暗い魔法の謎に包まれた神秘的な存在です。彼は長い間禁断の知識を求めてきました。最近、彼はエシリフのアミュレットに関する古代の儀式について学びました。この儀式を通じて、彼は生と死を制御することができるのです。最終的な力を追求するため、彼は暗い巡礼の旅に出ました。
good_ending_text_NecromancerPlayerParty0 = 旅の中で、ネクロマンサーは生と死の間のバランスの重要性を認識し、アミュレットを破壊することを選びました。アミュレットの邪悪な力は彼の魔法の能力を吸い尽くしましたが、彼の無私の行動は彼の魂を救った。そして、彼は生と死の調和を達成するために尽力する賢者となりました。彼は自然の秩序に対する深い理解で尊敬されました。
bad_ending_text_NecromancerPlayerParty0 = 彼は暗い魔法を使用してアミュレットを自分の胸に融合させ、体と一体化させました。彼は死んでも生きてもいない不死の存在となりました。意識が薄れるにつれ、彼はそれが価値のあることだと信じていました。自己を失い、彼は止められないアンデッドの軍隊を起こし、王国を征服し、世界を闇の中に陥れました。
prologue_text_RogueParty0 = ローグは、隠密と欺瞞の達人であり、影の中で一人で活動することが常です。追跡中に得た解読された秘密のメッセージを通じて、彼はエシリフのアミュレットについて知りました。彼はそれが過去、敵、運命から解放してくれると信じました。解放への欲望に駆られ、彼は危険な冒険に出発しました。
good_ending_text_RogueParty0 = ローグはアミュレットを手に入れましたが、真の自由は自らの力によってのみ得られることに気づき、アミュレットを隠しました。彼は一人で活動するのをやめ、 oppressedを解放する英雄となり、自由を求める反乱者たちのネットワークを率いることになりました。彼の狡猾さと技術は、抵抗の最後の希望となりました。
bad_ending_text_RogueParty0 = 彼はアミュレットを使って他者を操作し、支配し、裏社会を制圧し、恐れられる犯罪者となりました。自由を求めていましたが、最終的には自らの運命に囚われてしまいました。
prologue_text_CustomParty0 = 多くのアミュレットを求めるグループの中で、冒険者のパーティーが旅立ちました。彼らは運命を決定するためにエシリフのアミュレットを探し求めました。
good_ending_text_CustomParty0 = {0}のパーティーはエシリフのアミュレットを手に入れました。アミュレットの途方もない危険な力を認識した{0}は、それを使わないことを決めました。彼らは誰にも見つからない場所にアミュレットを隠しました。彼らの行動は世界に安定をもたらしました。彼らは静かな生活を送り、名前は知られないままでした。
bad_ending_text_CustomParty0 = {0}はアミュレットを首にかけていました。彼は途方もない力の高まりを感じました。その瞬間、不気味な光が彼の目に現れました。アミュレットの力を使って、彼は多くの敵を殺し、王国を征服しました。彼に対抗する者はいなくなり、{0}は裏切りを恐れるようになりました。彼は長年一緒にいた仲間や家族でさえも排除しました。彼が殺した者たちの声が常に彼の心に響いていました。
prologue_text_NobleParty0 = 貴族はかつて繁栄した家系の最後の子孫でした。彼は祖先の土地を相続しましたが、今は荒廃しています。彼は家族の堕落と不動産の廃墟を目の当たりにし、新たな人生を始める決意をしました。伝説のアミュレットを手に入れることによって家族の栄光を復活させる希望は決して消えることはありませんでした。彼は空っぽの村で一人立ち、アミュレットを探して不動産を再建する旅を始めました。
good_ending_text_NobleParty0 = {0}はアミュレットを手に入れましたが、その中に秘められた神秘的な力に突然の警戒感を覚えました。彼はアミュレットがすべてを復活させることができる一方で、代償も同様に大きいことを悟りました。最終的に彼はアミュレットの力を使わないことを決意し、代わりに仲間の助けを借りて不動産を再建し、家族の名誉を再び取り戻しました。
bad_ending_text_NobleParty0 = {0}はアミュレットの力を使って不動産を復活させようとしましたが、すぐに闇の気配が現れ、不動産の人々の命を一人ずつ奪っていきました。彼らの魂はアミュレットに吸収され、土地は命のない闇の領域に変わりました。今や魂のないアンデッドだけが彷徨い、貴族は壊滅した土地を暗黒の君主として独占しました。彼の野望はアミュレットと共に呪いとして残り、決して消えない永遠の闇を残しました。

quest_ending_text_general0 = あなたはついにすべての7つの封印を解き、復活した悪魔を打ち倒し、前の領主の意志を継いで村を復興し、すべての悪の力を薙ぎ払いました。安堵を見つけようとしたその時、敗れた悪魔の悪夢のような叫び声が響き、不気味なオーラが漂います。なぜか悪の存在が戻り、あなたとあなたの傭兵たちは村を守る準備をし、瞬時の休息もなく最後の戦いに立ち向かわなければなりません！

