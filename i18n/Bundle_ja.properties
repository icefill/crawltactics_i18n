tip_soul_crystal_text0 = [GREEN]ソウルの欠片[]が現れました。ソウルの欠片は戦場で[GREEN]ランダムに現れ[]、収集すると[GREEN]2ソウル[]の資源を提供します。ソウルの欠片は[GREEN]自動的に[]戦闘の[GREEN]終了時[]に取得されますが、それ以外の場合は数ターン後に[GREEN]消失します[]。

tip_SpecialEnemy_title = 特殊な敵
