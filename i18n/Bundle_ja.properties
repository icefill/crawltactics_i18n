tip_ArmorCrushed_text0 = マーカーで示されたユニットは現在[GREEN]アーマークラッシュ[]状態にあります。この状態では、[GREEN]装甲[]の[GREEN]防御[]ステータスが一時的に減少します。この状態は鈍器によってヒットしたときに発生します。\n近接武器は異なる特性を持っています。
