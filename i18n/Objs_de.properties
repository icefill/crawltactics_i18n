EDungeonType.Ruin_desc = Überbleibsel von Gebäuden einer verlorenen Zivilisation.\n  Steinerne Trümmer neben Grass und Tümpeln.
EDungeonType.Forest_desc =Eine Gegend, die durch Bäume und Gras geprägt ist.\n  Wilde Tiere und Werwölfe erwarten dich hier.
EDungeonType.Desert_desc =Wüste
EDungeonType.Catacomb_desc =Menschengemachte unterirdische Tunnelwege für religiöse Zwecke erschaffen. Kein Gras oder Wasser, dafür viele Fallen und Leichen.\n  Dämonenfeinde sind häufig anzutreffen.
EDungeonType.Cavern_desc = Ein natürlicher Hohlraum im Boden. Das Gelände ist felsig ohne Gras, aber ab und zu mit Grundwasser.\n  Untote Monster tümmeln sich hier.
EDungeonType.RiverSide_desc =Niedriges Gebiet mit viel Wasser.\n  Hier wimmelt es von amphibischen Ungeheuern.
EDungeonType.SnowMt_desc =Schneeberg

