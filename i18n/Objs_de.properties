EDungeonType.Ruin_desc = \u00DCberbleibsel von Geb\u00E4uden einer verlorenen Zivilisation.\n  Steinerne Tr\u00FCmmer neben Grass und T\u00FCmpeln.
EDungeonType.Forest_desc =Eine Gegend, die durch B\u00E4ume und Gras gepr\u00E4gt ist.\n  Wilde Tiere und Werw\u00F6lfe erwarten dich hier.
EDungeonType.Desert_desc =W\u00FCste
EDungeonType.Catacomb_desc =Menschengemachte unterirdische Tunnelwege f\u00FCr religi\u00F6se Zwecke erschaffen. Kein Gras oder Wasser, daf\u00FCr viele Fallen und Leichen.\n  D\u00E4monenfeinde sind h\u00E4ufig anzutreffen.
EDungeonType.Cavern_desc = Ein nat\u00FCrlicher Hohlraum im Boden. Das Gel\u00E4nde ist felsig ohne Gras, aber ab und zu mit Grundwasser.\n  Untote Monster t\u00FCmmeln sich hier.
EDungeonType.RiverSide_desc =Niedriges Gebiet mit viel Wasser.\n  Hier wimmelt es von amphibischen Ungeheuern.
EDungeonType.SnowMt_desc =Schneeberg

