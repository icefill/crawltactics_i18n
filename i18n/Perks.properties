CursedWeapon = Cursed Weapon
CursedWeapon_desc = This equipment cannot be removed once equipped. It lasts until you leave the dungeon.


ShieldSynergy = Shield Synergy
ShieldSynergy_desc = Activates guard-based skills when attacking with a shield. This works with skills like Shield Counter or Guard Heal.

DiamondSkin = Indestructible
DiamondSkin_desc = Reduces all damage taken by the caster to 1 for a set number of turns. The effect is dispelled if the caster attacks.

