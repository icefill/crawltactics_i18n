NecroMorphosis_desc = Discards the human form and transforms into an evil spirit.

DeathSentence = Death Sentence
DeathSentence_desc = Casts a death sentence on the target. The target will take dark damage equal to 100% of their health after two turns. If the caster takes damage before the dark damage is inflicted, the death sentence is canceled.

