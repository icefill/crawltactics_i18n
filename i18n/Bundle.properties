tut_intro_title = Introduction
tut_intro0 =  Welcome!\n\n  This is an explanation of basic elements of Crawl Tactics.\n\n  Press [GREEN]Continue[] button to proceed
tut_intro1 =  If you want to [GREEN]Try again[] or something's wrong, press [GREEN]Redo[] button\
  \n\n  If you want to [GREEN]Skip[] current content, press [GREEN]Skip[] button\
  \n\n  Press [GREEN]Next[] button to get to the next entry.

tut_input_title = General Input
tut_input0=Crawl Tactics is easily playable without the use of a tutorial. press [GREEN]{0}[] to view common hotkeys.\n\n  Many buttons and UI elements have tooltips that can be seen when hovered.
tut_input0_c=Crawl Tactics is easily playable without the use of a tutorial.\n\n  Many buttons and UI elements have tooltips that can be seen when moving the cursor.
tut_input1=[YELLOW]Try pressing {0} to see the hot keys.[]
tut_input2=Well Done!
tut_input3=[GREEN]Middle Mouse Button[] or on screen [GREEN]compass[] is dedicated to rotate the screen and \n\nUse [GREEN]Mouse wheel[] to zoom in/out. \n\n[YELLOW]Try rotating the screen![]
tut_input3_c=[GREEN]{0}[] and [GREEN]{1}[] are for [GREEN]rotate the screen[] and\n\n[GREEN]{2}[] and [GREEN]{3}[] are for [GREEN]Zoom[] in/out.(Locked in Tutorial for redo/skip) \n\n[YELLOW]Try rotating the screen![]
tut_input4 = Good.

tut_phase_title = Exploration phase: Phases
tut_phase0=Crawl tactics is comprised of three phases:\n\n Exploration, Battle and Town.
tut_phase1=You can see the [GREEN]phase icon[] in the top left corner of the screen.

tut_move_title =Exploration phase: Move unit
tut_move0=  In exploration mode, The leader unit is selected Automatically.\n\n\
  The game will be [GREEN]over[] if [GREEN]the leader unit dies[] and its corpse disappears.
tut_move1=Selected character can [GREEN]move freely[] by [GREEN]left clicking[] the tile you want to go to.\
  \n\n  If you move the cursor to the tile you want to move to, the path to that tile will appear.
tut_move1_c=Selected character can [GREEN]move freely[] by moving the cursor to the tile by using [GREEN]Dpad[] or [GREEN]Left Analogue stick[] then pressing [GREEN]{0}[].\n\n  If you move the cursor to the tile you want to move, path to the tile will appear.

tut_move2=Turns will not be increased in Exploration phase\
  \n\n  [YELLOW]Try clicking the tile pointed by the arrow.[]
tut_move3 = Well done! Each unit has its own jump up rate and jump down rate.\n\n  Usually a unit can [GREEN]jump up 1 tile[] and [GREEN]jump down 2 tiles[]\n\n
tut_move4 =  Note that [GREEN]the spike trap[] near the player unit did not hurt the player.\n\n  Traps on tiles are [GREEN]activated[] only when a [GREEN]unit stops on it[].
tut_move5 = Oh no! Sudden lightning from the sky... \n  Don't worry though, Player's units will [GREEN]not die[] immediately even if their [GREEN]HP goes to zero[].
tut_move6 = Player unit will be in [GREEN]Death's Door[] state when their HP goes to zero. \
  In death's door state:\n\n\
  - [GREEN]damaged[] unit has a 66% chance of [GREEN]dying[]\n\n\
  - [GREEN]healed[] unit will [GREEN]no longer[] be in the state
tut_item_title = Exploration phase: Item
tut_item0 =   You can [GREEN]pick up[] an item by [GREEN]just moving[] to the item's tile.
tut_item1 = [YELLOW]Try picking up the healing potion[]
tut_item2 = Well done!

tut_use_title = Exploration phase :Use Item
tut_use0=[GREEN]Shortcut[] buttons will appear when the player picks up a usable item
tut_use1=[YELLOW]Try using the item[]
tut_use2=Please select the shortcut button the arrow is pointing
tut_use3= Please select the hero
tut_use4=Well done! Note that the death's door state is gone.
tut_use5=Please try using the item

tut_use0_c = [GREEN]Skill Wheel[] appears while you are [GREEN]Holding {0}[]. Use [GREEN]Left analogue stick[] to Select the [GREEN]skill[] you want.
tut_use1_c=[YELLOW]Try opening the skill wheel then selecting Quick Slot to use the item.[]

tut_inven_title = Exploration phase :Inventory
tut_inven0 = You can open the [GREEN]Inventory[] either by\n\n  1. Clicking the [GREEN]Selected character again[]\n\n  2. Clicking the [GREEN]Selected Unit's Portrait[].
tut_inven0_c = You can open the [GREEN]Inventory[] by selecting [GREEN]the selected unit's tile[] again.\n\n
tut_inven1 = [YELLOW]Try opening the Inventory[]
tut_inven2 =  Good!
tut_inven3= You can [GREEN]equip[] or unequip gear either by\n\n 1. [GREEN]Selecting it[] and pressing the corresponding button or\n\n 2. Selecting it with holding [GREEN]{0}[].
tut_inven3_c= You can [GREEN]equip[] or unequip a gear [GREEN]select it[] and press corresponding button.\n
tut_inven4= [YELLOW]Try equipping the shield the arrow is pointing[]
tut_inven5=Good job!
tut_inven6 =[YELLOW]Now try unequipping the shield[]
tut_inven7 =Good!
tut_inven8 = You need to [GREEN]Equip Skills[] to use them in the battle.
tut_inven9 = You can [GREEN]Learn Skill[] either by using a [GREEN]Book[] or from the new skill section on [GREEN]Level Up[].
tut_inven10 = To learn skill, the unit should have the corresponding knowledge.
tut_inven11 = You can see the knowledge information in the [GREEN]Statistics[] section
tut_inven12 = [YELLOW]Try pressing the 'Stats' button the arrow is pointing[]
tut_inven12_c = [YELLOW]Try pressing [][GREEN]{0}[] [YELLOW] to open 'Stats' section.[]
tut_inven13 = These are knowledges and new skill button.
tut_inven14 = [YELLOW]Now try selecting the book that the arrow is pointing[]
tut_inven15 = You can see that this book needs [GREEN]Elemental Magic Knowledge[]
tut_inven16 = [YELLOW]Try Memorizing the book[]
tut_inven17 = Well done!\n\n  Learned skills will be [GREEN]Automatically Equipped[] if there is a free skill slot.\n  Otherwise you should equip the skill manually!
tut_inven18 = You can [GREEN]close the window[] by either pressing [GREEN]ESC[] or [GREEN]Right mouse button[]
tut_inven18_c = You can [GREEN]close the window[] by pressing [GREEN]{0}[].
tut_inven19 = [YELLOW]Try closing the inventory window[]
tut_inven20 = Well done.

tut_companion_title = Exploration phase: Companions
tut_companion0 = You can hire companions to work with
tut_companion1 = To hire a unit, [GREEN]Hire point[] should be higher then the number of companions in your party.\n  Hire point is represented by the icon the arrow is pointing.
tut_companion2 = You can [GREEN]Select a companion[] just by clicking it\n  or select next ally by pressing [GREEN]TAB[]
tut_companion2_c = You can [GREEN]Select a companion[] just by selecting the tile under it.\n
tut_companion3 = [YELLOW]Try selecting the marked companion.[]
tut_companion4 = Good!

tut_map_title = Exploration phase: Map
tut_map0 = Dungeons of Crawl Tactics are composed of 'room's\n  You can see the [GREEN]minimap[] of the dungeon in the [GREEN]right top corner[].\n  Pressing [GREEN]'M'[] or the button will open the minimap window
tut_map0_c = Dungeons of Crawl Tactics composed of 'room's\n  You can see the [GREEN]minimap[] of the dungeon in the [GREEN]right top corner[].\n  Pressing [GREEN]{0}[] will open the minimap window
tut_map1 =[YELLOW]Try opening the Minimap window![]
tut_map2 = Well done!!
tut_map3 = You are here and
tut_map4 = The [GREEN]Goal[] is to arrive there.
tut_map5 = The numbers near icons represent Turns left until [GREEN]Corruption[]\n\n  Corruption will chase you and you will have to battle with [GREEN]Unholy armies[] if the corruption catches you.
tut_map6 = You can move to [GREEN]other 'room'[] by clicking door tiles.
tut_map7 = [YELLOW]Try moving the character to the door tile that the arrow is pointing[]
tut_map8 = Good!

tut_prepare_title = Battle Phase :Prepare battle
tut_prepare0 = When enemies are in the room, game phase will be changed from Exploration to [GREEN]Battle Phase[].
tut_prepare1 = Before actual battle, you can organize your allies and position them. This is [GREEN]Prepare Battle Phase[].
tut_prepare2 = You can set allies on blue shaded tiles.
tut_prepare3= [YELLOW]Select leader then try changing his position.[]
tut_prepare4 = Well done!
tut_prepare5 = You can use a [GREEN]card[] once before battle begins.\n  Each card has various effects like changing position, healing, changing climate etc..
tut_prepare6 = [YELLOW]Try opening the card window by pressing the[] [GREEN]{0}[][YELLOW].[]
tut_prepare7 = Good job!
tut_prepare8 =Some cards need input to be applied and other cards are applied instantly after use.
tut_prepare9 = [YELLOW]Try using the 'Heal' card[]
tut_prepare10 = Well done!. Each card can be used only once per dungeon.
tut_prepare11 = You can [GREEN]Change gear[] or [GREEN]skills[] in this state without consuming AP.
tut_prepare12 = Now if you press [GREEN]{0}[], the battle will begin.
tut_prepare13 = [YELLOW]Let's begin the battle![]

tut_battle_title= Battle phase
tut_battle0 =  In battle phase,\n Player turns and Enemy turns alternate.
tut_battle1 = Each unit has [GREEN]AP points[].\n Each action consumes an AP.
tut_battle2 = [GREEN]Hovering[] the cursor on a character or [GREEN]holding {0}[] will show the information. 
tut_battle2_c = [GREEN]Hovering[] the cursor on a character will show the information. 

tut_battle3 = [YELLOW]Try selecting the unit that the arrow is pointing[]
tut_battle4 = [GREEN]Yellow[] Dots next to the HP bar are [GREEN]AP[] points\n\n  [GREEN]Blue[] shaded tiles are the [GREEN]Movable Area[] and\n\n  [GREEN]Red[] shaded tiles represent [GREEN]Attackable[] things.
tut_battle5 = [YELLOW]Try moving the character by clicking the blue shaded tile that the arrow is pointing[]
tut_battle6 = You can see that [GREEN]AP[] was decreased by one.
tut_battle7 = [GREEN]Flanking[] and [GREEN]Backstabbing[] provide attack bonuses. Also,\n\n  [GREEN]High ground[] gives attack bonuses while [GREEN]Low ground[] gives penalties.
tut_battle8 = [YELLOW]Now try attacking the enemy pointed by the arrow![]
tut_battle9 = Well Done! Note that the [GREEN]backstabbed[] enemy was also [GREEN]Pushed back[]!

tut_trap_title = Battle phase : Traps
tut_trap0 = You can [GREEN]activate[] a trap by attacking it.
tut_trap1 = [YELLOW]Select the archer unit the arrow is pointing.[]
tut_trap2 = [YELLOW]Move the archer to the tile the arrow is pointing.[]
tut_trap3 = [YELLOW]Now attack the jar that the arrow is pointing.[]
tut_trap4 = Well Done!\n\n  Note that [GREEN]Lightning[] causes [GREEN]Splash damage[] near [GREEN]water[] tiles\n\n  When raining, every tile acts like a water tile.

tut_magic_title = Battle phase : Magic
tut_magic0 = Some skills need [GREEN]Mana[] to use.
tut_magic1 = This is player party's mana point.\n  It is [GREEN]Shared[] by all party members and increase for each turn.
tut_magic2 = [YELLOW]Select the adventurer unit the arrow is pointing.[]
tut_magic3 = [YELLOW]Move the unit to the tile the arrow is pointing.[]
tut_magic4 = The numbers on the skill button provide information about the skill.\n\n  Blue number   :  Mana usage\n  Red number    :  Cooling time\n  Green number :  Quantity per dungeon level.
tut_magic5 = [YELLOW]Attack the cannon with Burn magic.[]
tut_magic5_c = You can open skill wheel while [GREEN]holding {0}[] then select the skill you want using [GREEN]Left analogue stick[]\n\n[YELLOW]Attack the cannon with Burn magic.[]
tut_magic6 = Well Done!\n  Note that grass is set on fire with magic flame.\n  The [GREEN]Fire spreads[] to near [GREEN]grass[] tiles every turn.

tut_delayed_title = Battle phase : Delayed Magic
tut_delayed0 = Some magic spells are cast at the end of the turn but are very powerful.
tut_delayed1 = This skill is a delayed Magic. You can see the [YELLOW]D[] icon on the skill button.
tut_delayed2 = [YELLOW]Try casting the delayed magic on the tile that the marker is directing.[]
tut_delayed3 = We have spent all allies AP.\n  Time to end this turn.
tut_delayed4 = [YELLOW]Press the End Turn button.[]
tut_delayed5 = Now it's Enemy's turn...

tut_fight_title = Batle phase
tut_fight0 = Often, [GREEN]Soul shards[] appear on the battleground.\n  They disappear after a few turns but automatically be picked up when the battle is over before it disappear.\n  Souls can be used to upgrade magic spells, construct or upgrade buildings.
tut_fight1 = [GREEN]Defeat enemies![]
tut_fight2 = Good!

tut_after_title = After battle
