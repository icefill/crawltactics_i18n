tip_fire_title = New Terrain Effect: Fire
tip_fire_text0 = The tile indicated by the marker is on fire. If flame damage is applied to a tile with grass, it catches fire. However, fire does not spread to tiles with puddles.
tip_fire_text1 = Once a tile catches fire, it will spread to adjacent tiles with grass and a height difference of 1 or less in the next turn, while the fire on the original tile will extinguish.

tip_soul_crystal_text0 = A [GREEN]soul shard[] has appeared. Soul shards [GREEN]appear randomly[] on the battlefield and grant [GREEN]2 soul[] resources when collected. Soul shards are [GREEN]automatically[] obtained at the [GREEN]end of combat[], but otherwise, they will [GREEN]disappear after a few turns[].

tip_SpecialEnemy_title = Special Enemies
tip_SpecialEnemy_text0 = Some enemies have [GREEN]special icons[] above their HP bars. These enemies have [GREEN]notable traits[], such as counterattacking, terrain bonuses, or zone of control perks.
tip_SpecialEnemy_text1 = [GREEN]Hovering over[] these units will display [GREEN]information[] about their traits.
tip_SpecialEnemy_text2 = If they have multiple traits, press the [GREEN]{0}[] button while hovering to [GREEN]cycle through[] the trait information.

tip_elemental_jar_title = Elemental Jar
tip_elemental_jar_text0 = The objects indicated by the marker are elemental jars. Elemental jars break and deal [GREEN]damage[] of the corresponding [GREEN]elemental type[] when [GREEN]damaged[] or activated with skills like Telekinesis.
tip_elemental_jar_text1 = Each elemental jar has a [GREEN]different damage range[] and [GREEN]pattern[] depending on its element, so be cautious.
tip_elemental_jar_text2 = [PINK]Fire[] jars deal fire damage to the [PINK]surrounding 8 tiles[], while [YELLOW]lightning[] jars release chain lightning that [YELLOW]follows a path[].
tip_elemental_jar_text3 = [SKY]Ice[] jars deal ice damage to the surrounding 8 tiles and inflict [SKY]frostbite[], while [GREEN]poison[] jars deal poison damage and create a [GREEN]poison cloud[] in the surrounding 8 tiles.
tip_elemental_jar_text4 = [GRAY]Dark[] jars create [GRAY]Hands of Death[] in the surrounding 8 tiles, preventing enemies from moving.

tip_ArmorCrushed_text0 = The unit indicated by the marker is currently in an [GREEN]Armor Crushed[] state. In this state, the [GREEN]armor[]'s [GREEN]defense[] stat is temporarily reduced. This condition occurs when hit by a blunt weapon.\n Melee weapons have different characteristics.
  #[GREEN]Swords[] have [GREEN]high accuracy[], [GREEN]axes[] have a high [GREEN]critical[] hit rate, and [GREEN]clubs[] can cause [GREEN]Armor Crushed[].

