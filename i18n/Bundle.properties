# In Game Tips

tip_BasicWeather_title = Weather/Temperature
tip_BasicWeather_text0 = The temperature and weather vary according to each dungeon's ecosystem.\n Temperature is categorized as [GREEN]hot/normal/cold[] and remains constant for each dungeon, while the chance of rain is determined and changes as you move from room to room.
tip_BasicWeather_text1_c = You can check the current climate and temperature through the [GREEN]icon[] indicated by the marker in the [GREEN]top right[] corner.
tip_BasicWeather_text1 = You can check the current climate and temperature through the [GREEN]icon[] indicated by the marker in the [GREEN]top right[] corner. Hover over the icon to see more information.

tip_Rain_title = Weather: Rain
tip_Rain_text0 = Unless it is a constantly rainy ecosystem, rain occurs at a certain probability [GREEN]when entering a new room[] and stops when leaving the room.
tip_Rain_text1 = When it rains, the [GREEN]accuracy of arrows[] decreases. Also, [GREEN]fires[] on the battlefield are [GREEN]extinguished[] and [GREEN]poison clouds disappear[].
tip_Rain_text2 = Additionally, puddles form on the battlefield, causing the [GREEN]frozen foot[] status (immobilized) when hit by [GREEN]ice magic[] and taking [GREEN]extra damage[] and [GREEN]splash damage[] when hit by [GREEN]lightning magic[].

tip_Snow_title = Weather: Snow
tip_Snow_text0 = Like rain, snow occurs at a certain probability when entering a new room and stops when leaving the room unless it is a constantly snowy ecosystem.
tip_Snow_text1 = When it snows, the [GREEN]accuracy of arrows[] decreases. Also, [GREEN]fires[] on the battlefield are [GREEN]extinguished[] and [GREEN]poison clouds disappear[].
tip_Snow_text2 = When the weather gets hot, snow turns into rain.

tip_Hot_title = Temperature: Heat
tip_Hot_text0 = Temperature remains constant throughout the dungeon according to the ecosystem.
tip_Hot_text1 = In [GREEN]hot[] weather, [GREEN]fire magic[] deals [GREEN]more[] damage, and [GREEN]ice magic[] deals [GREEN]less[] damage.
tip_Hot_text2 = Additionally, any [GREEN]puddles[] that form [GREEN]disappear[] by the next turn.

tip_Cold_title = Temperature: Cold
tip_Cold_text0 = Temperature remains constant throughout the dungeon according to the ecosystem.
tip_Cold_text1 = In [GREEN]cold[] weather, [GREEN]ice magic[] deals [GREEN]more[] damage, and [GREEN]fire magic[] deals [GREEN]less[] damage.
tip_Cold_text2 = Additionally, when hit by [GREEN]ice magic[], there is a 100% chance of being affected by [GREEN]frozen[].

new_trap = New Trap

tip_trap_title = Trap Objects
tip_trap_text0 = Trap objects are items randomly placed on the battlefield that cause damage or trigger actions such as explosions or firing projectiles when activated. Once triggered, they are destroyed and can be pushed or thrown like other objects.
tip_trap_text1 = When damaged, they are necessarily destroyed, but traps like cannons or bolt turrets fire projectiles up to three times before disappearing.

tip_device_title = Floor Traps
tip_device_text0 = Floor traps, such as spike traps or grass traps, are placed on the tile floor and are [GREEN]activated[] only when a unit moves and [GREEN]stops over[] them. Once [GREEN]triggered[], they are [GREEN]destroyed[].
tip_device_text1 = You can [GREEN]push[] nearby enemies onto them to inflict damage.\n There are also devices like Mana Springs and Rage Springs that provide benefits to units when they move onto them.

tip_corpse_title = Corpses
tip_corpse_text0 = The marker is currently pointing to a corpse. When a unit dies, a corpse is left in its place. If [GREEN]dark damage[] is inflicted on the corpse, it causes dark [GREEN]splash damage[] to the surrounding [GREEN]4 tiles[].
tip_corpse_text1 = Be careful with [GREEN]undead[] type units as they can [GREEN]resurrect[] after a certain number of turns if their corpse remains. You can [GREEN]remove[] a corpse by using a [GREEN]healing potion[] or [GREEN]healing magic[] or [GREEN]flame magic[] on the tile where the corpse is.
tip_corpse_text2 = The same applies to ally units; their corpses remain if they die. You can revive a dead ally using a [GREEN]resurrection potion[], and some spells can also do this.
tip_corpse_text3 = If an ally's [GREEN]leader[] dies and their [GREEN]corpse cannot be resurrected[], it results in [GREEN]game over[].

tip_SPECIAL_EVENT_title = Room Type: Quest
tip_SPECIAL_EVENT_text0 = This room contains a quest. Unlike regular events, quests have [GREEN]special units[] or [GREEN]items[], and you can achieve results through [GREEN]choices[].

tip_CREEP_title = Room Type: Creeps
tip_CREEP_text0 = You've arrived room of creeps. Creeps are monsters without intelligence that will [GREEN]always fight[] when they see the player's party.

tip_HOSTILE_EVENT_title = Room Type: Hostile Party
tip_HOSTILE_EVENT_text0 = You've arrived room of [GREEN]hostile party[]. They trade [GREEN]goods at higher prices[] or [GREEN]demand tributes[] to avoid combat. You [GREEN]cannot pass through[] without making a choice.

tip_NEUTRAL_EVENT_title = Room Type: Neutral Party
tip_NEUTRAL_EVENT_text0 = You've arrived room of [GREEN]neutral party[]. You can [GREEN]trade goods[] with them. You can [GREEN]attack first to initiate combat[], but your []alignment score[] will [GREEN]decrease[].

tip_HIRE_EVENT_title = Room Type: Hiring Mercenary
tip_HIRE_EVENT_text0 = This unit is a mercenary. In the dungeon, you can [GREEN]hire[] mercenaries for a fee. [GREEN]Dungeon mercenaries[] have unique [GREEN]advantages[] and [GREEN]disadvantages[] compared to those hired in the village.\nTo hire mercenaries, you must have remaining [GREEN]hiring points[] indicated by the marker.
tip_HIRE_EVENT_text1 = If you lack the [GREEN]required hire points[], you can [GREEN]dismiss existing mercenaries[] using the button indicated by the marker. However, mercenaries [GREEN]hired for the first dungeon cannot be dismissed[].

tip_BOSS_title = Room Type: Boss
tip_BOSS_text0 = This room has the [GREEN]boss[] of the dungeon. Typically, dungeons consist of 2-3 floors, with the final room being the boss room. Bosses are [GREEN]much stronger than regular enemies[], so be cautious.\
Defeating the boss allows you to return to the village.

tip_END_room_title = Final Room
tip_END_room_text0 = This room is available if it is not the final level of a dungeon. Here, you can [GREEN]heal[] or [GREEN]change classes[]. If you don't want to heal, you can obtain [GREEN]souls[].

tip_LevelUp_title = Level Up
tip_LevelUp_text0 = The unit indicated by the marker has leveled up.
tip_LevelUp_text1 =  When a [GREEN]level increases[], the unit gains [GREEN]skill points[]. When skill points are available, a [RED]^[] symbol will appear on the unit panel.\n\nPress the skill up button indicated by the marker to choose a skill to learn.
tip_LevelUp_text1_c = When a [GREEN]level increases[], the unit gains [GREEN]skill points[]. When skill points are available, a [RED]^[] symbol will appear on the unit panel.\n\nOpen the equipment window by pressing the selected character again and press the new skill button to choose a skill to learn.
tip_LevelUp_text2 = Leveling up grants a [GREEN]skill point[], which can be used to learn new skills. There are two types of levels: the basic unit [GREEN]level[] and the [GREEN]class level[]. Both types increase when leveling up, but [GREEN]changing classes resets[] the class level to 1.
tip_LevelUp_text3 = 1. [GREEN]Stats[] increase the unit's basic attributes and can be raised independently of levels.\n\n2. [GREEN]Basic skills[] can be learned once the unit's level requirements are met.
tip_LevelUp_text4 = 3. The skills below the basic skills can be learned when the [GREEN]class level[] requirements are met.\n\nSelecting on the skill icons will display the skill information in the right window.

tip_Panicked_title = Status Effect: Panic
tip_Panicked_text0 = The units indicated by the marker are in a state of panic. When in a panic state, units [GREEN]lose control[] and [GREEN]move erratically[], trying to [GREEN]flee[] from enemies.
tip_Panicked_text1 = Units have a [GREEN]fear[] value. This value is [GREEN]indicated by a red(or green) mark[] on the HP bar. If the [GREEN]HP falls below this mark[], the unit will enter a panic state. Specifically, the condition\n[GREEN](current/max HP) < (fear/100)[]\n is met.
tip_Panicked_text2 = Allies typically have a fear value of 0, but units like [GREEN]Kronasle[] have [GREEN]high fear values[] and are easily panicked. [GREEN]Undead[] units have negative fear values and are [GREEN]less likely to panic[].
tip_Panicked_text3 = Units hit by [GREEN]dark attribute attacks[] will have their [GREEN]fear value increased[].

tip_DeathsDoor_title = Status Effect: Death's Door
tip_DeathsDoor_text0 = The units indicated by the marker are at [GREEN]Death's Door[]. When in this state, a [GREEN]skull mark[] appears next to the HP bar.
tip_DeathsDoor_text1 = Death's Door typically occurs for allies whose [GREEN]HP is at 0[]. Units in this state [GREEN]do not die immediately[], but if they take [GREEN]further damage[], there is a [GREEN]66% chance[] they will die.
tip_DeathsDoor_text2 = The Death's Door state can be [GREEN]removed by healing[]. Some enemies have skills or traits that allow them to ignore the Death's Door state and kill allies immediately.

tip_init_title = In Game Tip
tip_init_text0 = Welcome to the world of Crawl Tactics. The message you are seeing is an in-game tip that appears whenever a new element is introduced in the game. When the [GREEN]tip window is open[], some [GREEN]buttons will not work[]. If you [GREEN]no longer[] wish to see tips, please [GREEN]uncheck the check box[] below.
tip_init_text1 = To [GREEN]end[] or [GREEN]give up[] the game, press the [GREEN]gear[] button ({0}) indicated by the marker to open the [GREEN]menu[]. The game will be saved automatically even if you exit at this point.
tip_Inspection_title = State: Exploration
tip_Inspection_text0 = The game consists of [GREEN]Exploration, Battle Preparation, Battle, and Village[] states. Currently, it is in the [GREEN]Exploration[] state. You can tell by the icon at the top left indicated by the marker.
tip_Inspection_text1 = The Exploration state allows you to [GREEN]move[] and [GREEN]interact[] with objects [GREEN]without[] being [GREEN]constrained[] by [GREEN]movement range[] or [GREEN]AP[].
tip_Inspection_text2 = If you move a unit to the [GREEN]passage tile[] indicated by the marker, you can [GREEN]move[] to the [GREEN]next room[]. When one unit moves through the passage to another room, the entire party will follow.
tip_Inspection_text3 = If your view is obstructed, press the [GREEN]compass[] or [GREEN]mouse wheel button[] indicated by the marker to [GREEN]rotate the screen[], or hold [GREEN]{0}[] to flatten the terrain for better visibility.
tip_Inspection_text3' = If your view is obstructed, press [GREEN]{0}[] or [GREEN]{1}[] to rotate the screen.
tip_Inspection_text4 = You can learn about the current dungeon through the [GREEN]minimap[] indicated by the marker, and you can also move by selecting the desired room on the minimap.
tip_Inspection_text5 = To see detailed map information, press the map button indicated by the marker.

tip_PrePareBattle_title = State: Battle Preparation
tip_PrePareBattle_text0 = The current state is Battle Preparation. During this time, you can [GREEN]rearrange[] your units, [GREEN]use items[], and [GREEN]equip or change skills[]. This allows the player to prepare the party according to the battlefield situation.
tip_PrePareBattle_text1 = In the Battle Preparation state, you can use cards. [GREEN]Cards[] can heal allies, change terrain, and alter positions, among other effects. The button that the marker is pointing is use card button.
tip_PrePareBattle_text2 = Cards become [GREEN]unavailable[] until the next dungeon [GREEN]after being used[].
tip_PrePareBattle_text3 = [GREEN]Select the passage tile[] your party entered through to [GREEN]retreat[], or
tip_PrePareBattle_text4 = Press the [GREEN]Start Battle[] button at the bottom right to begin the battle.

tip_Battle_title = Game State: Battle
tip_Battle_text0 = In battle state, allies and enemies take turns [GREEN]alternately[]. Units can use skills such as move or attacks by consuming [GREEN]AP[].
tip_Battle_text00 = AP is represented by the [YELLOW]yellow dots[] above the HP bar in the unit panel indicated by the marker or next to the HP bar above characters.
tip_Battle_text1 = Units that can act with remaining [GREEN]AP[] are indicated by a flashing [GREEN]outline[]. If no allies can act, the [GREEN]End Turn button[] will flash.
#tip_Battle_text2 = Some skills require [SKY]mana[] to use. Mana increases [SKY]each turn[] to a certain amount and can also be filled using specific skills. The [SKY]light blue number[] at the [SKY]top right[] of the skill button shows the required mana amount.
#tip_Battle_text3 = Some skills can only be reused after a certain number of turns. The [PINK]red number[] at the [PINK]bottom right[] of the skill button indicates the [PINK]cooldown time[].
#tip_Battle_text4 = There are also skills that require the [YELLOW]rage gauge[]. These desperation moves, marked with a D on the skill button, are [YELLOW]ultimate moves[], and rage builds up when allies take [YELLOW]damage[].
tip_Battle_text2 = During ally or enemy actions, pressing [GREEN]{0}[] allows [GREEN]fast forwarding[], and if no damage or other effects occur after moving, [GREEN]rewind[] is possible.
tip_Battle_text2' = During ally or enemy actions, pressing [GREEN]Left mouse button[] allows [GREEN]fast forwarding[], and if no damage or other effects occur after moving, [GREEN]rewind[] is possible.

tip_Town_title = State: Village
tip_Town_text0 = In the [GREEN]Village state[], you can reorganize the party after a battle. To check the [GREEN]status and equipment of allies[], select the [GREEN]Village Hall[] in the center of the village. You can also build other structures to buy or upgrade items and skills.

tip_Bomberman_text0 = The units indicated by the marker are Bomberman class units. [GREEN]Bomberman[] class units will [GREEN]self-destruct[] if allies are nearby. Be cautious as self-destruction causes fire damage over a wide area. Additionally, they will [GREEN]explode[] if they take [GREEN]fire damage[], but will not explode if they die from other types of damage.

tip_AmphibianSkin_text0 = The units indicated by the marker have the [GREEN]Amphibian[] trait. Amphibian units [GREEN]recover health each turn[] and [GREEN]do not suffer movement penalties[GREEN] while on [GREEN]water[].

tip_Unholy_text0 = The units indicated by the marker belong to the [GREEN]Undead[] category. Undead units will [GREEN]resurrect a few turns after death[], so it is best to use [GREEN]potions[] or [GREEN]fire/healing magic[] on the [GREEN]corpse to remove[] it. Additionally, Undead units take [GREEN]damage[] from [GREEN]healing magic[] except for dark attribute healing.

