prologue_text_amulet0 = The Amulet of Ecillif, a relic with immense power, has been shrouded in mystery for ages. According to legend, this amulet can grant its bearer immense power, enormous wealth, or even the ability to resurrect the dead. One day, rumors started to spread that this artifact, once dismissed as mere superstition, actually existed. Various adventurers embarked on journeys to find this artifact, driven by their own motivations and desires.
ending_text_general0 = Finally, {0} defeated the evil god Nog. His minions vanished at that moment. Nog spewed black blood and dropped his head, and the surroundings were covered in eerie smoke and bizarre wails. When the smoke cleared, a red tendril sprouted from where Nog's head had been, emitting a golden hue, but at the center was an amulet with a red and yellow gemstone resembling a glaring eye, floating in the air. {0} grasped the Amulet of Ecillif.
prologue_text_AdventurerParty0 = The adventurer is someone who enjoys new worlds and freedom rather than wealth or fame. During a previous journey, he was trapped in a deep dungeon, but after defeating a resurrected demon at the bottom, he escaped and found an unknown map. Later, he had a dream where he saw an army of the dead invading the human world from the north, and received a revelation that only the relic indicated by the map could stop it.
good_ending_text_AdventurerParty0 = The adventurer, sensing a sinister aura from the amulet, decided to hide it after much contemplation. Thanks to his actions, the world enjoyed peace and prosperity, but he quietly returned from his journey, dreaming of new worlds.
bad_ending_text_AdventurerParty0 = The adventurer was enticed by the immense power of the amulet and sought to gain great strength using it. A sinister smoke enveloped the amulet, and while he gained power beyond time, his mind and body decayed. He became the leader of the nightmare he had tried to prevent, destroying the human world with his army.
prologue_text_MageParty0 = The mage is a young prodigy skilled in ancient magic. After losing his beloved, he lost all emotions and will, retreating from the world into seclusion. One day, while reading ancient texts, he learned about the Amulet of Ecillif and came to believe that it could revive his deceased lover. Gaining a glimmer of hope, he set out on a journey to find the amulet.
good_ending_text_MageParty0 = Just as the mage was about to use the amulet to revive his lover, he heard her voice in his mind. He remembered his master's warning that defying the natural order would bring great consequences. Sensing the sinister aura, he decided to seek his master to find a way to destroy the amulet.
bad_ending_text_MageParty0 = Consumed by his desire to revive his lover, the mage chanted a spell while holding the amulet. Darkness enveloped the surroundings, and the image of his lover appeared from the amulet, but soon distorted. Sharp tendrils severed the mage's hands. Paralyzed with fear, he watched as the twisted form slowly passed by him.
prologue_text_KnightParty0 = The knight was a respected leader of the sacred order protecting the king. One day, at a royal feast, he saw a vision of an angel presenting an amulet to the king. The vision vanished, but everyone at the feast saw the same vision, interpreting it as a sign that the amulet would bring peace and prosperity to the kingdom. With steadfast conviction, the knight set out on this sacred mission.
good_ending_text_KnightParty0 = The knight brought the Amulet of Ecillif to the kingdom. Realizing its dangerous power, he persuaded the king to store it in a hidden temple within the kingdom, ensuring no one could misuse it. The knight became a legendary symbol of honor and faith, and his legend was praised for generations.
bad_ending_text_KnightParty0 = The knight brought the Amulet of Ecillif to the kingdom, but he had already been corrupted by its power. The moment he presented it to the king, he killed the king and used the amulet's power to rule the kingdom. His name became synonymous with tyranny and betrayal for a long time.
prologue_text_RangerParty0 = The ranger protects the forest and its people, having lost all his memories due to amnesia. He appears cold on the outside but has a kind heart. One night, he had a dream where a mysterious voice told him to find the Amulet of Ecillif. Believing the amulet could help him recover his lost past, he set out on a journey to discover his true self.
good_ending_text_RangerParty0 = The ranger realized that the amulet would bring more harm than good and hid it to prevent anyone from misusing it. He no longer clung to his past and continued to guide and protect people. His wisdom and kindness inspired many.

prologue_text_NecromancerPlayerParty0 = The necromancer is an enigmatic figure shrouded in the mysteries of dark magic. He had long sought forbidden knowledge. Recently, he learned of an ancient ritual involving the Amulet of Ecillif. Through this ritual, he could control life and death itself. In pursuit of ultimate power, he embarked on his dark pilgrimage.
good_ending_text_NecromancerPlayerParty0 = Through his travels, the necromancer realized the importance of balance between life and death and chose to destroy the amulet. The amulet's evil power drained all his magical abilities, but his selfless act saved his soul, and he became a sage dedicated to achieving harmony between life and death. He was respected for his deep understanding of the natural order.
bad_ending_text_NecromancerPlayerParty0 = Using dark magic, he fused the amulet into his chest, merging it with his body. He became an immortal being, neither dead nor alive. As his consciousness faded, he believed it was worth it. Losing his sense of self, he raised an unstoppable army of the undead and conquered the kingdom, plunging the world into darkness.
prologue_text_RogueParty0 = The rogue, a master of stealth and deception, lives in the shadows, always working alone without allies. Through a decoded secret message obtained during a pursuit, he learned about the Amulet of Ecillif. He believed it could free him from his past, his enemies, and his fate. Driven by a desire for liberation, he embarked on a perilous quest.
good_ending_text_RogueParty0 = The rogue obtained the amulet but realized true freedom could only be achieved through his own strength, so he hid the amulet. He stopped working alone and became a hero who liberated the oppressed, leading a network of rebels fighting for freedom. His cunning and skills made him the last hope of the resistance.
bad_ending_text_RogueParty0 = He used the amulet to manipulate and control others, dominating the underworld and becoming a feared crime lord. Though he sought freedom, he ended up being trapped by his own fate.
prologue_text_CustomParty0 = Among the many groups seeking the amulet a party of adventurers set out. They sought the Amulet of Ecillif to determine their destiny.
good_ending_text_CustomParty0 = {0}'s party obtained the Amulet of Ecillif. Recognizing the amulet's immense and dangerous power {0} decided not to use it. They hid the amulet where no one could find it. Their actions brought stability to the world. They lived quiet lives and their names remained unknown.
bad_ending_text_CustomParty0 = {0} wore the amulet around his neck. He felt a surge of immense power. At that moment a sinister light appeared in his eyes. Using the power of the amulet he killed many adversaries and conquered the kingdom. With no one left to oppose him {0} feared betrayal. He eliminated even his companions and family who had been with him for a long time. The voices of those he had killed constantly echoed in his mind.
prologue_text_NobleParty0 = The noble was once the last descendant of a prosperous family. He inherited his ancestors' land, now desolate. He saw the reality of his family's fall and the ruin of the estate, and he resolved to start a new life. The hope of restoring his family's glory by obtaining a legendary amulet never left him. He stood alone in the empty village and began his journey to find the amulet and rebuild his estate.
good_ending_text_NobleParty0 = {0} obtained the amulet but felt a sudden wariness toward the mysterious power within it. He realized that while the amulet could restore everything, the cost was equally great. Ultimately he decided not to use the amulet's power and instead rebuild the estate with his allies' help, restoring his family's honor once more.
bad_ending_text_NobleParty0 = {0} tried to revive the estate using the amulet's power but soon a dark aura emerged, taking the lives of the people in the estate one by one. Their souls were absorbed into the amulet and the land turned into a realm of darkness devoid of life. Now only soulless undead wander, with the noble reigning alone over his ruined land as a dark lord. His ambition remained as a curse with the amulet, leaving an eternal darkness that would never fade.

quest_ending_text_general0 = You have finally broken all seven seals, defeated the resurrected demon, and restored the village by carrying on the will of the former lord and vanquishing all forces of evil. Just as you were about to find relief, the nightmare-like wail of the defeated demon echoes, and a sinister aura looms. For some reason, the presence of evil has returned, and you and your mercenaries must prepare to defend the village and face the final battle without a moment's rest!

