ATTACK_STAT = Attack Stat
ATTACK_STAT_desc = Stats related to attacks.
ATTACK_STAT_long_desc = \
* Weapon Attacks and Skill Attacks\n\
\ - [Weapon Attack]: An attack whose damage and accuracy scale with the weapon's base stats.\n\
\ - [Skill Attack]: An attack that does not use a weapon and has its own base damage and accuracy for each skill.\n\n\
* Magical Attacks and Physical Attacks\n\
\ - [Magical Attack]: An attack that deals magical damage and is not affected by height differences or facing.\n\
\ - [Physical Attack]: An attack that deals physical damage and is affected by height differences and facing.It is divided into [Melee Physical Attacks] and [Ranged Physical Attacks].

DAMAGE = Damage
DAMAGE_desc = The numerical value of the damage dealt by each attack.
DAMAGE_formula = \
[GREEN]*[] Physical Attack -> [Base Damage] x (100 - [Defense]) / 100\n\
[GREEN]*[] Magical Attack -> [Base Damage] x [Magic Mastery] / 100 x (1 + [INT] x 0.04) x (1 - [Magic Prot] / 100) x [Env Mod %] / 100 x [Align Mod]

BASE_DAMAGE = Base Damage
BASE_DAMAGE_formula = \
[GREEN]*[] Melee Weapon Attack -> [Weapon Damage] x [Skill Damage %] / 100 x [Wpn Mastery Mod] / 100 x (1 + [STR] x 0.04)\n\
[GREEN]*[] Ranged Weapon Attack -> [Weapon Damage] x [Skill Damage %] / 100 x [Wpn Mastery Mod] / 100 x (1 + [DEX] x 0.04)\n\
[GREEN]*[] Melee Physical Skill Attack -> [Skill Damage] x (1 + [STR] x 0.04)\n\
[GREEN]*[] Ranged Physical Skill Attack -> [Skill Damage] x (1 + [DEX] x 0.04)\n\
[GREEN]*[] Magical Skill Attack -> [Skill Damage]

WEAPON_DAMAGE = Weapon Damage
WEAPON_DAMAGE_desc = The base damage value listed on each weapon.
SKILL_DAMAGE = Skill Damage
SKILL_DAMAGE_desc = The damage value listed in each skill description.
SKILL_DAMAGE_PERCENT = Skill Damage %
SKILL_DAMAGE_PERCENT_desc = The damage percentage listed in each skill description.

WEAPON_MASTERY = Weapon Mastery
WEAPON_MASTERY_short = Wpn Mastery
WEAPON_MASTERY_desc = Represents proficiency with each weapon and affects weapon attack damage and accuracy.
MAGIC_MASTERY = Magic Mastery
MAGIC_MASTERY_short = Magic Mastery
MAGIC_MASTERY_desc = A mastery value based on the attribute of each magical attack and affects magical attack damage and accuracy.
MAGIC_PROTECTION = Magic Protection
MAGIC_PROTECTION_short = Magic Prot
MAGIC_PROTECTION_desc = A defense value that differs by magic damage type.Reduces magic damage by the listed percentage.
ENV_DAM_MODIFIER = Env Mod
ENV_DAM_MODIFIER_short = Env Mod
ENV_DAM_MODIFIER_formula =\
Fire Magic: On water -> 0.5, Hot weather -> 1.25, Cold weather -> 0.75\n\
Ice Magic: Hot weather -> 0.75, Cold weather -> 1.25
ALIGN_MODIFIER = Align Mod
ALIGN_MODIFIER_formula = Dark Magic -> 1 - 0.0625 x [Align]\nHoly Magic -> 1 + 0.0625 x [Align]
HEIGHT_DAM_MODIFIER = Height Mod
HEIGHT_DAM_formula = 1 - 0.25 x [Height Difference]

HIT_RATE = Accuracy
HIT_RATE_desc = The percentage chance for each attack to hit.
HIT_RATE_long_desc =\
Whether an attack hits is determined by accuracy, and the result differs depending on the type of attack.\n\
Physical attacks can still be [Blocked] or [Evaded] after a hit check succeeds.\n\
If a physical attack fails to hit, melee attacks result in [Miss], and ranged attacks result in [Graze].\n\
If a magical attack hits, it immediately deals damage.\n\
If a magical attack fails to hit, the target [Resists].\n\n\
[GREEN][Graze][]: Deals 1/2 of the original damage\n\
[GREEN][Miss][]: Deals no damage\n\
[GREEN][Resist][]: Deals 1/3 of the original damage

HIT_RATE_formula =\
[GREEN]*[] Magical Attack -> max(100, [Base Accuracy])\n\
[GREEN]*[] Physical Attack -> max(100, [Physical Accuracy]) x (1 - [Block] / 100) x (1 - [Evasion] / 100)

PHY_ACC = Physical Accuracy
PHY_ACC_formula = [Base Accuracy] x [Env Mod] x [Height Mod] x [Facing Mod]

BASE_ACC = Base Accuracy
BASE_ACC_formula =\
[GREEN]*[] Physical Weapon Attack -> [Wpn Acc] x [Skill Acc %] x (1 + [DEX] x 0.04) x [Wpn Mastery Mod] / 100\n\
[GREEN]*[] Physical Skill Attack -> [Skill Acc] x (1 + [DEX] x 0.04)\n\
[GREEN]*[] Magical Weapon Attack -> [Wpn Acc] x [Skill Acc %] x [Wpn Mastery Mod] / 100\n\
[GREEN]*[] Magical Skill Attack -> [Skill Acc]

