quest_mode_desc = Expand your village and hire various mercenaries to explore the area while defending against enemy invasions every set period. Find and break the seals to defeat the demons.
quest_mode_introduction = Introduction
# Features and introduction
quest_mode_intro1=You are the descendant of a small village lord who has heard the story of a sealed demon threatening the world. Upon arriving in the village, you must develop the village, hire mercenaries to find and unlock the seal, and defeat the unleashed demon.\n\nFeatures of Quest Mode:\n\n1. Unlike Dungeon Mode, there is no leader, and even if all comrades die during battle, the game does not end.\n2. Dungeons in this mode come in two types:\n   - Exploration dungeons\n   - Hunting dungeons\n\n   Clearing exploration dungeons will increase the world difficulty (game difficulty), and you must defeat the boss in the region to eventually unlock the seal.\n\n   Hunting dungeons can be used to foster your mercenaries.
# Gameplay and objective
quest_mode_intro2=Gameplay:\n\n1. Village Construction: You can construct buildings in the village.\n2. Hiring Companions: Hire companions from the tavern.\n3. Mission Selection: Choose missions from the guild.\n4. Move to Battle Locations: Move to battle locations through the portal.\n\nGame Objective:\n- The goal of the game is to clear all exploration dungeons, unlock the seals, and defeat the unleashed demon.\n\nWishing you a successful adventure!

