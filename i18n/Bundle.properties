tut_intro_title = Introduction
tut_intro0 =  Welcome!\n\n  This is an explanation of basic elements of Crawl Tactics.\n\n  Press the [GREEN]Continue[] button or [GREEN]{0}[] to proceed.
tut_intro1 =  If you want to [GREEN]Try again[] or something's wrong, press the [GREEN]Redo[] button\n\n  If you want to [GREEN]Skip[] current content, press the [GREEN]Skip button[]\n\n  Press the [GREEN]Next[] button or [GREEN]{0}[] to go to the next entry.

tut_input_title = General Input
tut_input0=Crawl Tactics is easily playable without the use of a tutorial. Press [GREEN]{0}[] to view common hotkeys.\n\n  Many buttons and UI elements have tooltips that can be seen when hovered.
tut_input1=[YELLOW]Try pressing {0} key to see the hotkeys.[]
tut_input2=Well Done!
tut_input3=The [GREEN]Mouse wheel button[] or [GREEN] [[ [] and [GREEN] ] [] keys are dedicated to rotate the screen.\n  You can also click the compass to rotate the screen.\n\n[YELLOW]Try rotating the screen![]
tut_input4 = Good.

tut_phase_title = Exploration phase: Phases
tut_phase0=Crawl tactics is comprised of three phases:\n\n Exploration, Battle, and Town.
tut_phase1=You can see the [GREEN]phase icon[] in the top left corner of the screen.

tut_move_title =Exploration phase: Move Unit
tut_move0=  In exploration mode, the leader unit is selected automatically by default.
tut_move1=The selected character can [GREEN]move freely[] by [GREEN]left clicking[] the tile you want to go to.\n\n  If you move the cursor to the tile where you want to move, a path to the tile will appear.
tut_move1_c=The selected character can [GREEN]move freely[] by moving the cursor to the tile by using [GREEN]Dpad[] or [GREEN]Left Analogue stick[] then pressing [GREEN]{0}[].\n\n  If you move the cursor to the tile where you want to move, a path to the tile will be appear.
tut_move2=Turns will not be increased in Exploration phase\n\n  [YELLOW]Try clicking the tile where the arrow points.[]
tut_move3 = Well done! Each unit has its own jump up rate and jump down rate.\n\n  Usually a unit can [GREEN]jump up 1 tile[] and [GREEN]jump down 2 tiles.[]

tut_item_title = Exploration phase: Item
tut_item0 =   You can [GREEN]pick up[] an item by [GREEN]just moving[] to the tile that the item is on.
tut_item1 = [YELLOW]Try picking up the healing potion.[]
tut_item2 = Well done!

tut_use_title = Exploration phase :Use Item
tut_use0=[GREEN]Shortcut[] buttons will appear when the player picks up a usable item.
tut_use1=[YELLOW]Try using the item.[]
tut_use2=Please select the shortcut button where the arrow points.
tut_use3= Please select the hero.
tut_use4=Well done!
tut_use5=Please try using the item.

tut_use0_c = [GREEN]Skill Wheel[] appears while you are [GREEN]Holding {0}[]. Use [GREEN]Left analogue stick[] to Select the [GREEN]skill[] you want.
tut_use1_c=[YELLOW]Try opening the skill wheel then selecting Quick Slot to use the item.[]

tut_inven_title = Exploration phase :Inventory
tut_inven0 = You can open the [GREEN]Inventory[] either by\n\n  1. Clicking the [GREEN]Selected character again[]\n\n  2. Clicking the [GREEN]Inventory button[].
tut_inven0_c = You can open the [GREEN]Inventory[] by selecting [GREEN]the selected unit's tile[] again.\n\n
tut_inven1 = [YELLOW]Try opening the Inventory.[]
tut_inven2 =  Good!
tut_inven3= You can [GREEN]equip[] or unequip a piece of gear by [GREEN]select it[] and press corresponding button.
tut_inven4= [YELLOW]Try equipping the shield the arrow is pointing at.[]
tut_inven5=Good job!
tut_inven6 =[YELLOW]Now try unequipping the shield.[]
tut_inven7 =Good!
tut_inven8 = You need to [GREEN]Equip Skills[] to use them in the battle.
tut_inven9 = You can [GREEN]Learn Skill[] either by using a [GREEN]Book[] or from the new skill section after [GREEN]Leveling Up[].
tut_inven10 = To learn a skill, the unit should have the corresponding knowledge.
tut_inven11 = You can see knowledge information in the [GREEN]Status[] section.
tut_inven12 = [YELLOW]Try pressing the 'Stats' button the arrow is pointing at.[]
tut_inven12_c = [YELLOW]Try pressing [][GREEN]{0}[] [YELLOW] to open the 'Stats' section.[]
tut_inven13 = These are knowledges.
tut_inven14 = [YELLOW]Now try selecting the book the arrow is pointing at.[]
tut_inven15 = You can see that this book needs [GREEN]Elemental Magic Knowledge[].
tut_inven16 = [YELLOW]Try Memorizing the book.[]
tut_inven17 = Well done!\n\n  Learned skills will be [GREEN]Automatically Equipped[] if there is an unequipped skill slot.\n  Otherwise you should equip the skill manually!
tut_inven18 = You can [GREEN]close the window[] by either pressing the [GREEN]ESC[] key or [GREEN]Right mouse button[].
tut_inven18_c = You can [GREEN]close the window[] by pressing [GREEN]{0}[].
tut_inven19 = [YELLOW]Try closing the inventory window.[]
tut_inven20 = Well done.

tut_companion_title = Exploration phase: Companions
tut_companion0 = You can hire your companions to work with.
tut_companion1 = To hire a unit, [GREEN]Hire point[] should be higher then the number of companions\n  Hire point can be represented by the icon the arrow is pointing at.
tut_companion2 = You can [GREEN]Select a companion[] just by clicking it\n  or select next ally by pressing [GREEN]TAB[].
tut_companion2_c = You can [GREEN]Select a companion[] just by selecting the tile under it.\n
tut_companion3 = [YELLOW]Try selecting the companion indicated by the marker.[]
tut_companion4 = Good!

tut_map_title = Exploration phase: Map
tut_map0 = Dungeons in Crawl Tactics are composed of rooms.\n  You can see the [GREEN]minimap[] of the dungeon in the [GREEN]right top corner[].\n  Pressing [GREEN]'M'[] or clicking the button will open the minimap window.
tut_map0_c = Dungeons in Crawl Tactics composed of rooms\n  You can see the [GREEN]minimap[] of the dungeon in the [GREEN]right top corner[].\n  Pressing [GREEN]{0}[] will open the minimap window.
tut_map1 =[YELLOW]Try opening the Minimap window![]
tut_map2 = Well done!!
tut_map3 = You are here, and
tut_map4 = the [GREEN]Goal[] is to arrive here.
tut_map5 = The numbers near icons represents Turns left until [GREEN]Corruption[]\n\n  Corruption will chase you, and you will battle with [GREEN]Unholy armies[] when the corruption catches you.
tut_map6 = You can move to [GREEN]another room[] by clicking door tiles.
tut_map7 = [YELLOW]Try moving the character to the door tile that the arrow is pointing at.[]
tut_map8 = Good!

tut_prepare_title = Battle Phase: Prepare battle
tut_prepare0 = When enemies are in the room, the game phase will be changed from Exploration to [GREEN]Battle Phase[].
tut_prepare1 = Before actual battle, you can organize your allies and position them. This is the [GREEN]Prepare Battle Phase[].
tut_prepare2 = You can set allies on blue shaded tiles.
tut_prepare3= [YELLOW]Select your leader, then try changing his position.[]
tut_prepare4 = Well done!
tut_prepare5 = You can use a [GREEN]card[] once before battle begins.\n  Each card has various effects like changing position, healing, changing climate, etc.
tut_prepare6 = [YELLOW]Try opening the card window by pressing the button.[]
tut_prepare7 = Good job!
tut_prepare8 =Some cards need input to be applied, while other cards are applied instantly after use.
tut_prepare9 = [YELLOW]Try using the 'Heal' card.[]
tut_prepare10 = Well done! Each card can be used only once per dungeon.
tut_prepare11 = You can [GREEN]Change gear[] or [GREEN]skills[] in this state without consuming AP.
tut_prepare12 = Now if you press [GREEN]{0}[], the battle will begin.
tut_prepare13 = [YELLOW]Let's begin the battle![]

tut_battle_title= Battle phase
tut_battle0 =  In the battle phase,\n Player turns and Enemy turns alternate.
tut_battle1 = Each unit has [GREEN]AP points[].\n Each action consumes an AP.
tut_battle2 = Hovering the cursor on a character will show such information.
tut_battle3 = [YELLOW]Try selecting the unit that the arrow is pointing at.[]
tut_battle4 = [GREEN]Yellow[] Dots next to the HP bar are [GREEN]AP[] points\n\n  [GREEN]Blue[] shaded tiles are the [GREEN]Movable Area[] and\n\n  [GREEN]Red[] shaded tiles represents [GREEN]Attackable[] things.
tut_battle5 = [YELLOW]Try moving the character by clicking the blue shaded tile that the arrow is pointing at.[]
tut_battle6 = You can see that the character's [GREEN]AP[] decreased by one.
tut_battle7 = [GREEN]Flanking[] and [GREEN]Backstabbing[] will give you attack bonuses. Also,\n\n  [GREEN]High ground[] gives you attack bonuses and [GREEN]Low ground[] gives you penalties.
tut_battle8 = [YELLOW]Now try attacking an enemy the arrow is pointing at![]
tut_battle9 = Well Done! Note that the [GREEN]backstabbed[] enemy was [GREEN]pushed back[]!

tut_trap_title = Battle phase : Traps
tut_trap0 = You can [GREEN]activate[] a trap by attacking it.
tut_trap1 = [YELLOW]Select the archer unit the arrow is pointing at.[]
tut_trap2 = [YELLOW]Move the archer to the tile the arrow is pointing at.[]
tut_trap3 = [YELLOW]Now attack the jar that the arrow is pointing at.[]
tut_trap4 = Well Done!\n\n  Note that [GREEN]Lightning[] causes [GREEN]Splash damage[] near [GREEN]water[] tiles\n\n  When raining, every tile cause the splash damage on lighting.

tut_magic_title = Battle phase : Magic
tut_magic0 = Some skills need [GREEN]Mana[] to use.
tut_magic1 = This is the player party's mana point total.\n  It is [GREEN]Shared[] by all party members and increases each turn.
tut_magic2 = [YELLOW]Select the adventurer unit the arrow is pointing at.[]
tut_magic3 = [YELLOW]Move the unit to where the arrow is pointing.[]
tut_magic4 = The numbers on the skill button tell information about the skill.\n\n  Blue number   :  Mana usage\n  Red number    :  Cooling time\n  Yellow number :  Quantity per dungeon level.
tut_magic5 = [YELLOW]Attack the cannon with Burn magic.[]
tut_magic5_c = You can open the skill wheel while [GREEN]holding {0}[], then select the skill you want using the [GREEN]Left analogue stick[]\n\n[YELLOW]Attack the cannon with Burn magic.[]
tut_magic6 = Well Done!\n  Note that grass caught on fire because of the flame magic.\n  The [GREEN]Fire spreads[] to nearby [GREEN]grass[] tiles every turn.

tut_delayed_title = Battle phase : Delayed Magic
tut_delayed0 = Some magics need waiting a turn to cast but are very powerful.
tut_delayed1 = This skill is a type of delayed Magic. You can see the [YELLOW]D[] icon on the skill button.
tut_delayed2 = [YELLOW]Try casting the delayed magic on the tile indicated by the marker.[]
tut_delayed3 = We have spent all of allies AP.\n  Time to end this turn.
tut_delayed4 = [YELLOW]Press the End Turn button.[]
tut_delayed5 = Now it's Enemy's turn...

tut_fight_title = Batle phase
tut_fight0 = Often, a [GREEN]Soul shard[] appears on the battleground.\n  It will disappear after a few turns\n  Souls can be used to upgrade magic spells and construct and upgrade buildings.
tut_fight1 = [GREEN]Defeat enemies![]
tut_fight2 = Good!

tut_after_title = After battle
tut_after0 = Good! After the battle is over, allies get XP and can Level up.
tut_after1 = [YELLOW]Now move to the next room.[]
tut_after2 = "Good!"

tut_portal_title = After battle
tut_portal0 = We have arrived to the Goal room.
tut_portal1 = You can see the treasure at the Goal room.
tut_portal2 = [YELLOW]Pick up the treasure![]
tut_portal3 = [YELLOW]Now move to the portal room![]
tut_portal4 = Now go to the portal!
tut_portal5 = Well Done. This is your town!

tut_town_title = Town State
tut_town0 = This is the town phase. You can build or upgrade buildings here.
tut_town1 = You can open the information window by clicking this building.
tut_town2 = [YELLOW]Try clicking the building![]
tut_town3 = Well done!
tut_town4 = In these spots you can place new buildings.
tut_town5 = [YELLOW]Try clicking one of the spots.[]
tut_town6 = Good!!
tut_town7 = [YELLOW]Now choose and build a building you want.[]
tut_town8 = Good job.
tut_town9 = You can move to the next dungeon using the portal.
tut_town10 = [YELLOW]Try clicking the portal.[]
tut_town11 = Well done.\n\n  [YELLOW]Choose your next path![]
tut_town12 = Congratulations!\n\n  The tutorial is over.

