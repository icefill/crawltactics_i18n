Resource = Resource
Resource_desc = These are resources shared by the party.
Gold_long_desc = Gold is a basic resource used for buying, selling items, or trading during events. It is less rare than Soulstones.
Soul_long_desc = Soulstones are used to upgrade skills or construct buildings in towns. Since the amount you can obtain is limited, use them wisely. The total number of Soulstones collected during the game is also used to unlock new units.
MaxHire_long_desc = Each time you hire a unit, your hire count increases by one and you cannot hire more units than your max hire limit. Summons, familiars, and guest units are not included in this limit.\n*Note: The number of dungeon enemies scales with your current party size.
MaxMana_long_desc = Mana is required for mage-type units to cast spells. It starts at 0 at the beginning of battle and increases each turn depending on the party. Some units can use AP to charge mana. Each party has a maximum mana capacity, which can be increased through leader level-up points or special events.
MaxRage_long_desc = Rage is a resource used for rage skills and generally increases when allies take damage. One gauge equals 100 and using a desperation skill consumes one gauge. Max rage can be increased through leader level-up points or special events.
Portal_long_desc = A resource exclusive to Quest Mode. It can be increased at the portal using Soulstones.
Security_long_desc = A resource exclusive to Quest Mode. It decreases if you pass a turn without selecting any quest, and it can be increased through Hunt Quests.
Alignment_long_desc = Alignment increases the healing of holy magic and reduces dark damage. Higher Alignment also boosts the effectiveness of holy healing spells. Some special events change based on alignment. Alignment can usually be changed via angel statues in dungeons or town buildings. Attacking neutral parties first decreases alignment, and certain event outcomes also affect it.

BaseStat = Base Stat
BaseStat_desc = Indicates the character's fundamental attributes.
BaseStat_long_desc = When leveling up, you can choose to increase these stats instead of learning a skill. The stats available to increase depend on the class. They include Strength, Dexterity, Intelligence, Agility, and Charisma.

Mastery = Mastery
Mastery_desc = Stats that represent how efficiently a character can use weapons or elemental magic.
Mastery_long_desc = Weapon and magic masteries increase the damage and accuracy when attacking with that weapon or dealing elemental magic damage. Shield mastery boosts the block stat, while armor mastery increases armor defense and reduces penalties from wearing armor. In general, having at least level 1 is required to deal proper damage and anything lower may result in penalties.

Knowledge = Knowledge
Knowledge_desc = Required when learning skills through books.
Knowledge_long_desc = *Note: This is different from mastery. Mastery is applied during weapon usage, while knowledge is required to learn new skills.\n\nSkills belong to one of ten knowledge disciplines and have knowledge levels from 1 to 3. If your knowledge level meets or exceeds the skill's requirement, you can learn or upgrade the skill via books. Each knowledge level is usually tied to a specific class.\n*However, skills learnable with skill points by a class do not require knowledge.

DefensiveStat = Defensive Stat
DefensiveStat_desc = Stats representing a character's ability to reduce or avoid incoming damage.
DefensiveStat_long_desc = Defensive stats include physical ones like Block, Dodge, and Defense, and magical ones like Fire, Cold, and Lightning Resistance. Block is a stat obtained through shields and indicates the chance (%) to block physical attacks. Dodge represents the chance (%) to avoid attacks. Defense and elemental resistances reduce incoming damage from each respective element (%). Enemy defensive stats have caps depending on the difficulty, and allied defensive stats are generally capped at 75.

