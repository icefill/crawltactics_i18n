quest_mode_desc = \uB9C8\uC744\uC744 \uD0A4\uC6CC\uAC00\uBA70 \uB2E4\uC591\uD55C \uC6A9\uBCD1\uC744 \uACE0\uC6A9\uD558\uC5EC \uC9C0\uC5ED\uC744 \uD0D0\uC0C9\uD558\uBA70 \uC77C\uC815 \uAE30\uAC04\uB9C8\uB2E4 \uC801\uB4E4\uC758 \uCE68\uB7B5\uC744 \uBC29\uC5B4\uD574\uC57C \uD569\uB2C8\uB2E4. \uD50C\uB808\uC774\uC5B4\uB294 \uD0D0\uD5D8\uC744 \uD1B5\uD574 \uBD09\uC778\uC744 \uCC3E\uC544\uC11C \uD480\uACE0 \uC545\uB9C8\uB97C \uBB3C\uB9AC\uCCD0\uC57C \uD569\uB2C8\uB2E4.


quest_mode_introduction = \uC18C\uAC1C
# Features and introduction
quest_mode_intro1 = \uB2F9\uC2E0\uC740 \uC791\uC740 \uB9C8\uC744 \uC601\uC8FC\uC758 \uD6C4\uC190\uC73C\uB85C \uC870\uC0C1\uC73C\uB85C\uBD80\uD130 \uC138\uC0C1\uC744 \uC704\uD611\uD558\uB294 \uBD09\uC778\uB41C \uC545\uB9C8\uC758 \uC774\uC57C\uAE30\uB97C \uB4E4\uC5C8\uC2B5\uB2C8\uB2E4. \uB9C8\uC744\uC5D0 \uB3C4\uCC29\uD55C \uB2F9\uC2E0\uC740, \uB9C8\uC744\uC744 \uAC1C\uBC1C\uD558\uBA70 \uC6A9\uBCD1\uC744 \uACE0\uC6A9\uD558\uC5EC \uBD09\uC778\uC744 \uCC3E\uC544 \uD574\uC81C\uD558\uACE0, \uD574\uBC29\uB41C \uC545\uB9C8\uB97C \uBB3C\uB9AC\uCCD0\uC57C \uD569\uB2C8\uB2E4.\n\n\uD018\uC2A4\uD2B8 \uBAA8\uB4DC\uC758 \uD2B9\uC9D5:\n\n1. \uB358\uC804 \uBAA8\uB4DC\uC640 \uB2EC\uB9AC \uB9AC\uB354\uAC00 \uC5C6\uC73C\uBA70, \uC804\uD22C \uC911 \uB3D9\uB8CC\uB4E4\uC774 \uBAA8\uB450 \uC0AC\uB9DD\uD574\uB3C4 \uAC8C\uC784\uC774 \uB05D\uB098\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n2. \uC774 \uBAA8\uB4DC\uC758 \uB358\uC804\uC740 \uB450 \uAC00\uC9C0 \uC720\uD615\uC774 \uC788\uC2B5\uB2C8\uB2E4:\n   - \uD0D0\uD5D8 \uB358\uC804\n   - \uC0AC\uB0E5 \uB358\uC804\n\n   \uD0D0\uD5D8 \uB358\uC804\uC744 \uD074\uB9AC\uC5B4\uD558\uBA74 \uC138\uACC4 \uB09C\uC774\uB3C4(\uAC8C\uC784 \uB09C\uC774\uB3C4)\uAC00 \uC99D\uAC00\uD558\uBA70, \uBD09\uC778\uC744 \uD574\uC81C\uD558\uAE30 \uC704\uD574 \uD574\uB2F9 \uC9C0\uC5ED\uC758 \uBCF4\uC2A4\uB97C \uBB3C\uB9AC\uCCD0\uC57C \uD569\uB2C8\uB2E4.\n\n   \uC0AC\uB0E5 \uB358\uC804\uC740 \uC6A9\uBCD1\uC744 \uC721\uC131\uD558\uB294 \uB370 \uC0AC\uC6A9\uB420 \uC218 \uC788\uACE0 \uD074\uB9AC\uC5B4 \uD574\uB3C4 \uB09C\uC774\uB3C4\uAC00 \uC99D\uAC00\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
# Gameplay and objective
quest_mode_intro2 = \uAC8C\uC784\uD50C\uB808\uC774:\n\n1. \uB9C8\uC744 \uAC74\uC124: \uB9C8\uC744\uC5D0 \uAC74\uBB3C\uC744 \uAC74\uC124\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n2. \uB3D9\uB8CC \uACE0\uC6A9: \uC8FC\uC810\uC5D0\uC11C \uB3D9\uB8CC\uB97C \uACE0\uC6A9\uD558\uC138\uC694.\n3. \uC784\uBB34 \uC120\uD0DD: \uAE38\uB4DC\uC5D0\uC11C \uC784\uBB34\uB97C \uC120\uD0DD\uD558\uC138\uC694.\n4. \uC804\uD22C \uC7A5\uC18C\uB85C \uC774\uB3D9: \uD3EC\uD0C8\uC744 \uD1B5\uD574 \uC804\uD22C \uC7A5\uC18C\uB85C \uC774\uB3D9\uD558\uC138\uC694.\n\n\uAC8C\uC784 \uBAA9\uD45C:\n- \uAC8C\uC784\uC758 \uBAA9\uD45C\uB294 \uBAA8\uB4E0 \uD0D0\uD5D8 \uB358\uC804\uC744 \uD074\uB9AC\uC5B4\uD558\uC5EC \uBD09\uC778\uC744 \uD574\uC81C\uD558\uACE0, \uD574\uBC29\uB41C \uC545\uB9C8\uB97C \uBB3C\uB9AC\uCE58\uB294 \uAC83\uC785\uB2C8\uB2E4.\n\n\uC131\uACF5\uC801\uC778 \uBAA8\uD5D8\uC744 \uAE30\uC6D0\uD569\uB2C8\uB2E4!

