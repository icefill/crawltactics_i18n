continue_message = 생명을 사용해 이어서 하시겠습니까?\n\n이어하기: 아군 부활 후 일정량 체력 회복하고 전투를 재개한다.\n재시작: 전투 준비의 맨 처음으로 돌아가 재시작한다.\n포기: 현재 게임을 포기하고 게임오버
