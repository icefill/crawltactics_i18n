Gold_desc = 교역시 필요
Soul_desc = 결정화된 영혼.\n기술이나 건물을 업그레이드할 때 사용.\n새로운 직업과 파티 해금 가능
Food_desc = This will be consumed automatically.\n Lack of food will decrease HP.\n Refilled when clearing a level.
Alignment_desc = 파티의 윤리성 수치이며 -4 와 4 사이이다.\n 1점마다 +12.5% 성 마법 치료량과 -6.25% 어둠 마법 피해량 효과를 준다.
Portal_desc = 각 전투에서 참전 가능한 부대의 최대 인원 수를 지정한다.

Resource = 자원
Resource_desc = 파티에 공유되는 자원들이다.

Gold_long_desc = 금은 아이템을 사고 팔거나 이벤트시 교환할 수 있는 기본적인 자원입니다. 영혼석에 비해서 덜 희귀합니다.
Soul_long_desc = 영혼석은 기술을 업그레이드 하거나 마을에서 건물을 짓는 등의 기능을 할 수 있는 자원입니다. 습득량이 제한되기 때문에 신중하게 사용해야 합니다. 또한 게임의 진행중에 모은 총 영혼석의 수는 새로운 유닛이 해금되는데 사용됩니다.
MaxHire_long_desc = 유닛을 고용할 때마다 고용치가 하나씩 증가하며 최대 고용 유닛 이상의 유닛은 고용할 수 없습니다. 이 때 소환물이나 패밀리어, 게스트 유닛은 고용치에 포함되지 않습니다.\n *주의: 던전의 적들의 수는 현재 파티원의 수에 비례합니다.
MaxMana_long_desc = 마나는 마법사형 유닛이 마법을 사용할 때 필요합니다. 전투 시작시 0에서 시작하고 매 턴 파티마다 기본 적으로 증가하는 양이 다르며 또한 특정 유닛은 AP를 사용하여 마나를 충전 가능합니다. 파티마다 최대 충전량이 정해져 있으며 리더의 레벨업 포인트나 특수한 이벤트를 통해 최대 마나를 증가시킬 수 있습니다.
MaxRage_long_desc = 분노 자원은 분노 기술을 사용하기 위한 자원으로 일반적으로 아군이 피해를 입으면 증가합니다. 게이지 하나가 100을 나타내며 분노 기술 사용시 하나의 게이지가 필요합니다. 최대 분노는 리더의 레벨업 포인트로 증가시키거나 특수한 이벤트로 증가 시킬 수 있습니다.
Portal_long_desc = 퀘스트 모드 전용 자원입니다. 포탈에서 영혼석을 통해 증가시킬 수 있습니다.
Security_long_desc = 퀘스트 모드 전용 자원입니다. 아무 퀘스트를 선택하지 않고 턴을 넘길경우 감소하며 토벌 퀘스트를 통해 증가시킬 수 있습니다.
Alignment_long_desc = 도덕성은 수치가 증가할수록 성 마법 치료량을 증가시키며 어둠 피해량을 감소시킵니다. 또한 도덕성이 높을 수록 성속성의 치료마법에 대한 효율도 증가합니다. 일부 특수한 이벤트는 도덕성에 따라 선택지나 발생 여부가 바뀝니다. 도덕성은 기본적으로 던전의 천사상이나 마을의 건물을 통해 변화 시킬 수 있습니다. 또한 중립 파티를 먼저 공격할 경우 도덕성이 하락하며 특수 이벤트의 선택 결과에 따라 달라지기도 합니다.


BaseStat = 기본 스탯
BaseStat_desc = 캐릭터의 기본 능력치를 나타낸다.
BaseStat_long_desc = 레벨 업하면 기술 대신에 올릴 수 있으며 클래스에 따라 올릴 수 있는 스탯이 제한됩니다. 힘, 손재주, 지능, 민첩성, 매력 등이 있습니다.
Mastery = 숙련도
Mastery_desc = 캐릭터가 무기 혹은 마법 원소를 얼마나 효율적으로 사용할 수 있는지를 나타내는 스탯들.
Mastery_long_desc = 무기와 마법 숙련도는 해당 무기로 공격하거나 마법 피해를 줄 때 피해량과 정확도를 증가시키며 방패 숙련도는 막기 스탯을, 갑옷 숙련도는 갑옷의 방어 수치를 증가시키고 갑옷에 있는 패널티를 감소시킵니다. 일반적으로 레벨이 1 이상이어야 적절한 피해를 주고 그 이하일 때는 패널티가 됩니다.
Knowledge = 지식
Knowledge_desc = 캐릭터가 책을 통해 기술을 배울 때 필요하다.
Knowledge_long_desc = *주의: 숙련도와 다릅니다. 숙련도는 무기를 사용할때 적용되며 지식은 기술을 배울 때 필요합니다.\n 기술들은 10개의 지식 학파중 하나에 해당하며 1~3의 지식 레벨이 존재합니다. 캐릭터의 지식 레벨이 기술의 요구 레벨 이상이면 그 기술의 책을 통해 새 기술을 습득하거나 혹은 업그레이드 가능합니다. 각 지식의 레벨은 보통 직업에 종속됩니다.\n * 단 기술 점수로 클래스가 배울 수 있는 기술들은 지식이 없이도 배울 수 있습니다.
DefensiveStat = 방어 스탯
DefensiveStat_desc = 캐릭터의 피해량을 줄이거나 공격을 회피할 수 있는 정도를 나타내는 스탯들.
DefensiveStat_long_desc = 방어 스탯은 막기, 회피, 방어와 같은 물리 스탯과 화염/빙결/전격 방어와 같은 마법 방어 스탯으로 나뉩니다. 막기는 방패를 통해 얻는 스탯으로 물리 공격을 막을 확률(%)을 나타내며 회피는 공격을 피할 수 있는 확률(%)을 나타내고 방어와 원소 방어들은 각각 속성의 피해량을 줄여줍니다.(%) 적들의 방어 스탯들은 난이도에 따라 상한선이 있으며 아군의 방어 스탯도 일반적으로 75가 최대 수치로 제한됩니다.

