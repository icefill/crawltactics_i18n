# In Game Tip

tip_BasicWeather_title = 날씨/온도
tip_BasicWeather_text0 = 각 던전의 생태에 따라 온도와 날씨가 다릅니다. \n 온도는 [GREEN]더움/일반/추움[]으로 나뉘어 던전마다 일정하며 비가 오는 확률이 정해져 있어서 방을 이동할 때마다 바뀝니다.
tip_BasicWeather_text1_c = [GREEN]우측 상단[]의 마커가 가리키는 [GREEN]아이콘[]을 통해 현재의 기후와 온도를 알 수 있습니다.
tip_BasicWeather_text1 = [GREEN]우측 상단[]의 마커가 가리키는 [GREEN]아이콘[]을 통해 현재의 기후와 온도를 알 수 있습니다. 아이콘을 호버시 정보가 나타납니다.

tip_Rain_title = 날씨: 비
tip_Rain_text0 = 계속 비가 내리는 생태가 아니라면 비는 [GREEN]새로운 방에 들어올 시[] 일정 확률로 내리다가 방을 떠날 시에 그칩니다.
tip_Rain_text1 = 비가 오면 [GREEN]화살[]의 [GREEN]정확도[]가 감소합니다. 또한 전장의 [GREEN]불[]이 꺼지고 [GREEN]독구름[]이 사라집니다.
tip_Rain_text2 = 그리고 모튼 전장에 물이 생기기 때문에 [GREEN]빙결 마법[]에 당할 경우 [GREEN]얼은 발[] 상태에 걸리며(이동 불가) [GREEN]전격 마법[]에 당할 시 추가 데미지와 [GREEN]확산 피해[를 받습니다.

tip_Snow_title = 날씨: 눈
tip_Snow_text0 = 비와 같이 계속 눈이 내리는 생태가 아니라면 눈은 새로운 방에 들어올 시 일정 확률로 내리다가 방을 떠날 시에 그칩니다.
tip_Snow_text1 = 눈이 오면 [GREEN]화살의 정확도[]가 감소합니다. 또한 전장의 [GREEN]불[]이 꺼지고 [GREEN]독구름[]이 사라집니다.
tip_Snow_text2 = 날씨가 더워지면 눈은 비로 바뀝니다.

tip_Hot_title = 온도: 더위
tip_Hot_text0 = 온도는 생태에 따라 던전 내내 일정합니다.
tip_Hot_text1 = 더운 날씨에서는 [GREEN]화염 마법[]에 피해가 [GREEN]커지며[] [GREEN]빙결 마법[]의 피해가 [GREEN]감소[]합니다.
tip_Hot_text2 = 또한 물 웅덩이가 생겨도 다음 턴에 사라집니다.

tip_Cold_title = 온도: 추위
tip_Cold_text0 = 온도는 생태에 따라 던전 내내 일정합니다.
tip_Cold_text1 = 추운 날씨에서는 빙결 마법의 피해가 커지며 화염 마법의 피해가 감소합니다.
tip_Cold_text2 = 그리고 [GREEN]빙결 마법[]에 당할 경우 100% 확률로 [GREEN]동상[]에 걸립니다.

tip_trap_title = 함정 사물
tip_trap_text0 = 함정 사물은 전장에 무작위로 설치되어 있는 사물로 피해를 입거나 작동시키면 폭발하거나 투사체를 발사하는 등의 행동을 합니다.\
  한번 작동을 한 후에는 파괴되고 다른 사물들과 같이 밀거나 던질 수 있습니다.
tip_trap_text1 = 피해를 받으면 반드시 파괴되어 사라지지만 대포나 볼트 터렛과 같은 함정들은 작동시키면 3번까지 투사체를 발사하고 사라집니다.\

tip_device_title = 바닥 함정
tip_device_text0 = 바닥 함정은 칼날 함정이나 풀 함정과 같이 타일 바닥에 있고 [GREEN]유닛[]이 그 위로 이동해서 [GREEN]멈춰[]야만 작동하는 트랩을 말합니다.\
  한번 작동을 한 후에는 파괴됩니다.
tip_device_text1 = 주위의 [GREEN]적[]을 [GREEN]밀치기[]를 통해 밀쳐서 피해를 입힐 수 있습니다.\n 마나의 샘이나 분노의 샘 같이 그 위로 이동 할 경우 유닛에게 이득을 주는 장치도 있습니다.

new_trap = 새 트랩

tip_corpse_title = 시체
tip_corpse_text0 = 현재 마커가 시체를 가리키고 있습니다. 유닛이 죽으면 그 자리에 시체가 생깁니다. 시체 위로 [GREEN]어둠 데미지[]를 입히면 [GREEN]주변 4타일[]에 어둠 [GREEN]확산 피해[]를 입힙니다.
tip_corpse_text1 = [GREEN]언데드[] 타입의 유닛은 시체가 남아 있으면 일정 턴 이후에 [GREEN]되살아 나기[] 때문에 주의해야 합니다. 시체가 있는 타일 위로 [GREEN]치료 물약[]을 사용하거나 [GREEN]치료 마법[] 혹은 [GREEN]화염 마법[]을 사용하면 시체를 제거할 수 있습니다.
tip_corpse_text2 = 아군 유닛도 마찬가지로 죽으면 시체가 남습니다. [GREEN]부활 물약[]을 사용하면 죽은 아군을 부활 시킬 수 있습니다. 일부 마법으로도 가능합니다.
tip_corpse_text3 = 아군의 [GREEN]리더[]가 죽고 시체를 [GREEN]부활 시킬 수 없으면[] [GREEN]게임오버[]입니다.

tip_SPECIAL_EVENT_title = 방 타입: 퀘스트
tip_SPECIAL_EVENT_text0 = 이 방에는 퀘스트가 있습니다. 퀘스트는 일반 이벤트와 달리 [GREEN]특별한 유닛[]이나 [GREEN]아이템[]이 있고 선택지를 통해 결과를 얻을 수 있습니다.

tip_CREEP_title =방 타입: 크립
tip_CREEP_text0 = 당신은 지금 크립 파티가 있는 방에 도착했습니다. 크립들은 지능을 갖지 않고 플레이어 파티를 보면 [GREEN]무조건 전투[]를 해야하는 몬스터 들을 말합니다.

tip_HOSTILE_EVENT_title = 방 타입: 적대적인 파티
tip_HOSTILE_EVENT_text0 = 이들은 적대적인 파티입니다. 적대적인 파티는 좀 더 비싼 가격으로 물물교환을 하거나 [GREEN]상납금[]을 주어야지 전투를 피할 수 있습니다. 선택지를 [GREEN]고르지 않고[] 지나치는 것이 [GREEN]불가능[]합니다.

tip_NEUTRAL_EVENT_title = 방 타입: 중립 파티
tip_NEUTRAL_EVENT_text0 = 이들은 중립파티입니다. [GREEN]물물 교환[]을 할 수 있습니다. [GREEN]선 공격시 전투[]를 할 수 있으나 [GREEN]도덕성 수치[]가 낮아집니다.

tip_HIRE_EVENT_title = 방 타입: 용병 고용
tip_HIRE_EVENT_text0 = 여기에 있는 유닛은 용병입니다. 던전에서는 비용을 지불하고 용병을 고용할 수 있습니다. 던전의 용병은 마을에서 고용할 수 있는 용병과 달리 [GREEN]특별한 장점[]과 [GREEN]단점[]을 가지고 있습니다.\n용병을 고용하려면 마커가 가리키는 [GREEN]고용 수치[]가 남아있어야 합니다.
tip_HIRE_EVENT_text1 = 고용수치가 부족해서 고용이 불가능 할 경우 기존의 용병을 마커가 가리키는 버튼을 이용해 해고 할 수 있습니다. 단 한번 고용한 용병은 첫번째 던전에서는 해고가 불가능 합니다.

tip_BOSS_title = 방 타입: 보스
tip_BOSS_text0 = 이 방에는 던전의 보스가 있습니다. 보통 던전은 2~3개의 층으로 구성되어 있으며 마지막에는 보스 방이 있습니다. 보스는 일반 적보다 훨씬 강력하기 때문에 주의해야 합니다.\
보스를 처치하면 마을로 돌아갈 수 있습니다.

tip_END_room_title = 방 타입: 마지막 방
tip_END_room_text0 = 한 던전의 마지막 레벨이 아닌 경우에 있는 이 방에서는 [GREEN]치료[]를 하거나 [GREEN]전직[]을 할 수 있습니다. 치료를 하고 싶지 않으면 대신에 [GREEN]소울[]을 얻을 수 있습니다.

tip_Panicked_title = 상태이상: 패닉 상태
tip_Panicked_text0 = 지금 마커가 가리키는 유닛들은 패닉상태에 걸렸습니다. 패닉상태에 걸리면 통제를 잃고 [GREEN]제멋대로 움직이며[] 적들을 피해 [GREEN]도망[]가려고 합니다.
tip_Panicked_text1 = 유닛들은 [GREEN]공포 수치[]를 가지고 있습니다. 이 수치는 HP 막대의 [GREEN]붉은(녹색) 눈금[]으로 나타나며 HP가 이 눈금 아래가 될 경우 패닉상태가 됩니다. 유닛의 \n  [GREEN](현재 HP/ 전체 HP) < (공포/100)[] \n조건을 만족시키면 그 유닛은 패닉상태가 됩니다.
tip_Panicked_text2 = 아군은 공포수치가 보통 0이지만 [GREEN]크로나즐[]과 같은 유닛들은 높은 공포수치를 가지기 때문에 [GREEN]쉽게 패닉[]상태가 됩니다. [GREEN]언데드[] 유닛들은 공포수치가 음수이기 때문에 패닉상태에 잘 [GREEN]안걸립니다[].
tip_Panicked_text3 = [GREEN]암흑속성[]의 공격을 받은 유닛은 [GREEN]공포[] 수치가 [GREEN]증가[]합니다.

tip_DeathsDoor_title = 상태이상: 죽음의 문
tip_DeathsDoor_text0 = 지금 마커가 가리키는 유닛들은 죽음의 문 상태에 있습니다. 죽음의 문 상태가 되면 HP바 옆에 [GREEN]해골 마크[]가 나타납니다.
tip_DeathsDoor_text1 = 죽음의 문 상태는 보통 [GREEN]HP[]가 [GREEN]0[]인 아군에게 생깁니다. 이 상태의 유닛은 바로 죽지 않고 이 상태에서 피해를 더 입으면 [GREEN]66%의 확률[]로 죽게 됩니다.
tip_DeathsDoor_text2 = 죽음의 문 상태는 [GREEN]치료[]를 받으면 [GREEN]없어집니다[]. 어떤 적은 죽음의 문 상태를 무시하고 아군을 바로 죽일 수 있는 기술이나 특질을 가지고 있습니다.

tip_init_title = 게임 내 팁
tip_init_text0 = 크롤 택틱스의 세계에 오신 것을 환영합니다. 지금 보시는 메시지는 게임 내의 팁으로 게임 내 새로운 요소가 나올 때 마다 나타납니다. 팁 창이 열려있는 경우 [GREEN]일부 버튼[]은 작동하지 [GREEN]않습[]니다. 팁을 더이상 보고싶지 않으면 아래의 [GREEN]체크 박스를 해제[]해 주세요.
tip_init_text1 = 게임을 [GREEN]끝[]내거나 [GREEN]포기[]하고 싶을때는 마커가 가리키는 [GREEN]톱니바퀴[] 버튼({0})을 누르면 메뉴가 열립니다. 이 때 게임을 종료해도 자동으로 저장이 됩니다.

tip_Inspection_title = 게임 상태: 탐험
tip_Inspection_text0 = 게임은 [GREEN]탐험상태, 전투준비, 전투, 마을[] 상태로 구성되어 있습니다. 현재는 탐험상태입니다. 마커가 가리키는 [GREEN]좌측 상단의 아이콘[]을 통해 이를 알 수 있습니다.
tip_Inspection_text1 = 탐험 상태에는 행동시에 이동거리나 AP에 구애받지 않고 [GREEN]자유롭게 이동[] 하거나 사물과 [GREEN]상호작용[] 가능합니다.
tip_Inspection_text2 = 또한 마커가 가리키는 [GREEN]통로 타일[]로 유닛을 이동시키면 [GREEN]다음 방[]으로 이동가능합니다. 이 때 한 유닛이 통로를 통해 다른방으로 가면 파티 전체가 이동합니다.
tip_Inspection_text3 = 만약 시야가 가려져 불편하다면 마커가 가리키는 [GREEN]컴퍼스[]나 [GREEN]마우스휠 버튼[]을 눌러서 화면을 [GREEN]회전시키거나 [GREEN]{0}[](을)를 누르고 있으면 지형이 평평하게 되어서 잘 볼 수 있습니다.
tip_Inspection_text3' = 만약 시야가 가려져 불편하다면 [GREEN]{0}[],[GREEN]{1}[] 버튼을 눌러서 화면을 회전시킬 수 있습니다.
tip_Inspection_text4 = 그리고 마커가 가리키는 [GREEN]미니맵[]을 통해 현재 던전의 정보를 알 수 있으며 미니맵의 해당 방을 눌러도 이동 가능합니다.
tip_Inspection_text5 = 자세한 맵 정보를 보고 싶으면 마커가 가리키는 맵 버튼을 누르면 됩니다.


tip_PrePareBattle_title = 게임 상태: 전투준비
tip_PrePareBattle_text0 = 현재 상태는 전투준비 상태입니다. 이 때 [GREEN]아군의 배치[]를 변경하거나 [GREEN]아이템[]을 사용하고 [GREEN]장비와 기술을 장착/변경[]이 가능합니다. 따라서 플레이어는 전장의 상황에 맞게 파티를 준비가능합니다.
tip_PrePareBattle_text1 = 전투준비 상태에서는 [GREEN]카드[]를 사용 가능합니다. 카드는 아군을 치료하거나 지형을 바꾸고 위치를 변경하는 등 전장에 변화를 줍니다.
tip_PrePareBattle_text2 = 카드는 전투준비 때만 사용 가능하며 한번 [GREEN]사용[]하면 다음 던전 때 까지 [GREEN]사용이 불가능[]합니다.
tip_PrePareBattle_text3 = 플레이어 파티가 들어온 문을 누를시에 [GREEN]후퇴[]할 수도 있고
tip_PrePareBattle_text4 = 우측 하단의 [GREEN]전투개시 버튼[]을 누르면 전투가 시작합니다.

tip_Battle_title = 게임 상태: 전투
tip_Battle_text0 = 전투 상태에서는 아군과 적군이 [GREEN]번갈아 가며[] 행동을 합니다. 유닛은 [GREEN]AP[]를 소비하여 이동이나 공격 등의 기술을 사용 가능합니다.
tip_Battle_text00 =  AP는 마커가 가리키는 상태창의 HP 바 위나 캐릭터들 위의 HP 바 옆의 [YELLOW]노란색 점들[]입니다.
tip_Battle_text1 = [GREEN]AP[]가 남아서 행동가능한 유닛은 반짝거리는 [GREEN]외곽선[]을 통해 알 수 있습니다. 만약 행동가능한 아군이 없으면 [GREEN]턴 종료 버튼[]이 반짝거리게 됩니다.
#tip_Battle_text2 = 어떤 기술은 사용하기 위해 [SKY]마나[]가 필요합니다. 마나는 [SKY]매 턴마다[] 일정량 충전되고 특정 기술로 채울 수도 있습니다. 기술 버튼 [SKY]우측 상단[]의 [SKY]하늘색 숫자[]가 필요 마나량 입니다.
#tip_Battle_text3 = 한번 사용하면 일정 턴이 지나야 재 사용 할 수 있는 기술도 있습니다. 기술 버튼 [PINK]우측 하단[]의 [PINK]붉은색 숫자[]가 [PINK]지연 시간[] 입니다.
#tip_Battle_text4 = 또한 [YELLOW]분노 게이지[]가 필요한 기술도 있습니다.기술 버튼에 D 마크가 있는 이 분노 기술은 [YELLOW]필살기[]로 아군이 [YELLOW]피해[]를 입으면 분노가 차오릅니다.
tip_Battle_text2 = 아군이나 적군이 행동하는 동안 [GREEN]{0}[]을 누르면 [GREEN]빨리감기[]로 행동할 수 있으며 이동 후에 피해를 입거나 기타 영향을 받지 않았다면 [GREEN]되돌리기[]가 가능합니다.
tip_Battle_text2' = 아군이나 적군이 행동하는 동안 [GREEN]왼쪽 마우스 버튼[]을 누르면 [GREEN]빨리감기[]로 행동할 수 있으며 이동 후에 피해를 입거나 기타 영향을 받지 않았다면 [GREEN]되돌리기[]가 가능합니다.

tip_Town_title = 게임 상태: 마을
tip_Town_text0 = 마을 상태에서는 전투가 끝난 아군 파티를 정비할 수 있습니다. [GREEN]아군의 상태나 장비[]등을 확인 하려면 마을 중앙의 [GREEN]마을 회관[]을 선택하면 됩니다. 또한 다른 건물들을 건설하여 물품이나 스킬을 구입 또는 업그레이드가 가능합니다.
tip_Town_text1 = 마을 턴에서 [GREEN]첫번째 건물[]은 [GREEN]무료[]로 건설이 가능하고 두번째부터는 소울을 소비합니다. 태번을 건설하면 새로운 용병을 고용 가능하며 상점에서는 아이템을 구입 가능합니다.
tip_Town_text2 = 정비가 끝난 후에는 [GREEN]포탈[]을 통해 [GREEN]카드[]와 [GREEN]다음 던전[]을 선택하고 다시 모험을 떠날 수 있습니다.

tip_LevelUp_title = 레벨업
tip_LevelUp_text0 = 지금 마커가 가리키는 유닛은 레벨업을 했습니다.
tip_LevelUp_text1 = [GREEN]레벨이 증가[]하면 유닛은 [GREEN]스킬 포인트[]를 얻게 됩니다. 스킬 포인트가 있으면 유닛 패널에 [RED]^[] 모양이 나타납니다.\n\n마커가 가리키는 스킬 업 버튼을 누르면 배울 스킬을 선택 가능합니다.
tip_LevelUp_text1_c =[GREEN]레벨이 증가[]하면 유닛은 [GREEN]스킬 포인트[]를 얻게 됩니다. 스킬 포인트가 있으면 유닛 패널에 [RED]^[] 모양이 나타납니다.\n\n선택된 캐릭터를 다시 눌러서 장비창을 열고 뉴 스킬 버튼을 누르면 배울 스킬을 선택 가능합니다.
tip_LevelUp_text2 = 레벨업을 하면 [GREEN]기술 점수[]를 얻고 이를 통해 새로운 기술을 배울 수 있습니다. 레벨은 [GREEN]기본 유닛 레벨[]과 [GREEN]클래스 레벨[]로 나뉘어져 있으며 레벨업시 두 종류의 레벨이 모두 오르지만 [GREEN]클래스를 바꾸면[] 클래스레벨은 [GREEN]다시 1부터[] 시작합니다.
tip_LevelUp_text3 = 1.[GREEN]스탯[]은 유닛의 기본 능력치를 올려주며 레벨과 관계 없이 올릴 수 있습니다.\n\n2.[GREEN]기본[] 기술들은 해당 유닛의 레벨이 충족 되어야 배울 수 있습니다.
tip_LevelUp_text4 = 3. 그 아래의 기술들은 해당 [GREEN]클래스 레벨[]이 되어야 배울 수 있습니다. \n\n기술들의 아이콘을 누르면 해당 기술의 정보가 오른쪽 창에 나타납니다.

tip_Bomberman_text0 = 마커가 가리키는 유닛들은 폭탄인간 클래스 유닛입니다. 폭탄인간 클래스 유닛은 아군이 가까이 있을 경우 자폭합니다. 자폭시 주변 넓은 범위에 화염 피해를 주무로 주의해야 합니다. 또한 화염 피해를 얻을 경우 폭발하지만 그 이외의 피해를 받아 죽을 때는 폭발하지 않습니다.

tip_AmphibianSkin_text0 = 마커가 가리키는 유닛들은 양서류 특질을 가지고 있습니다. 양서류 유닛들은 물 위에서 매 턴마다 체력을 회복하며 이동 패널티를 받지 않습니다.

tip_Unholy_text0 = 마커가 가리키는 유닛들은 언데드 카테고리 입니다. 언데드 유닛들은 죽어도 몇 턴후에 부활하기 때문에 포션이나 화염/치료 마법을 시체에 써서 시체를 없애는 것이 좋습니다. 또한 언데드 유닛들은 어둠 속성을 제외한 치료마법에 피해를 입습니다.

tip_fire_title: 새로운 지형 효과: 불
tip_fire_text0: 현재 마커가 가리키는 타일 위에 불이 붙었습니다. [GREEN]풀[]이 있는 타일에 [GREEN]화염 피해[]를 입히면 [GREEN]불[]이 붙습니다. 단 물 웅덩이가 있는 곳에는 불이 옮겨붙지 않습니다.
tip_fire_text1: 불이 붙으면 다음턴에 [GREEN]주변 4 타일[] 중에서 높이차이가 1 이하이고 [GREEN]풀[]이 있는 곳들로 불이 [GREEN]옮겨[] 붙으며 이전 타일은 불이 꺼집니다.

tip_soul_crystal_text0 = 지금 영혼파편이 나타났습니다. 영혼 파편은 전장에 무작위로 나타나며 습득시 [GREEN]영혼 자원을 3[] 만큼 채워줍니다. 영혼 파편은 [GREEN]전투 종료[]시 [GREEN]자동[]으로 얻어지지만 그렇지 않으면 [GREEN]수 턴내로 사라집니다[].

tip_SpecialEnemy_title = 특별한 적들
tip_SpecialEnemy_text0 = 적들 중에 hp바 위에 [GREEN]특별한 아이콘[]이 나타나 있는 적들이 있습니다. 이 적들은 반격을 하거나 지형 보너스, 통제 구역 퍼크를 가지는 등 [GREEN]주의[]해야 할 특성을 가지고 있습니다.
tip_SpecialEnemy_text1 = 이 유닛들 위에 [GREEN]커서[]를 가져가면 특성에 대한 [GREEN]정보[]가 나타납니다.
tip_SpecialEnemy_text2 = 여러 특성을 가질 경우 커서 호버시 [GREEN]{0}[] 버튼을 누르면 [GREEN]다음 특성[]에 대한 정보로 넘어갑니다.

tip_elemental_jar_title = 원소 항아리
tip_elemental_jar_text0 = 마커가 가리키는 물체들은 원소 항아리입니다. 원소 항아리는 [GREEN]피해[]를 입거나 텔레키네시스와 같은 기술로 작동시키면 깨지며 주변에 해당 [GREEN]원소 속성[]의 [GREEN]피해[]를 입힙니다.
tip_elemental_jar_text1 = 원소 항아리는 그 속성마다 피해를 입히는 [GREEN]범위나 양상이 다르기[] 때문에 [GREEN]주의[]를 해야합니다.
tip_elemental_jar_text2 = [PINK]화염[] 항아리는 [PINK]주변 8 타일[]에 [PINK]화염[] 피해를 입히며 [YELLOW]전격[] 항아리는 연쇄번개가 발생하여 [YELLOW]경로를 따라 피해[]를 입힙니다.
tip_elemental_jar_text3 = [SKY]빙결[] 항아리는 주변 8 타일에 빙결 피해를 입히고 [SKY]동상[]을 입히며 [GREEN]독[] 항아리는 주변 8 타일에 독과 함께 [GREEN]독구름[]을 생성합니다.
tip_elemental_jar_text4 = [GRAY]어둠[] 항아리는 주변 8 타일에 [GRAY]죽음의 손[]을 발생시켜 적의 이동을 봉인합니다.

new_category_type = 새 카테고리
new_trap_obj = 새 함정
new_floor_trap_type = 새 바닥 함정
new_skill_type = 새로운 기술의 적
new_class_type = 새로운 클래스의 적

tip_ArmorCrushed_text0 = 현재 마커가 가리키는 유닛은 [GREEN]아머 파괴[] 상태입니다. 이 상태에서는 [GREEN]갑옷의 방어[] 수치가 일시적으로 [GREEN]감소[]합니다. 이 상태는 [GREEN]곤봉[] 무기에 맞았을 경우 걸립니다.\n 근접무기는 종류마다 특징이 있습니다.
  #[GREEN]검은 정확도[]가 높고 [GREEN]도끼는 치명타[] 확률이 높으며 [GREEN]둔기는 아머 파괴[]를 할 수 있습니다.
tip_trap_obj_general_text0 = 현재 마커가 새로운 사물 함정인 [GREEN]{0}[](을)를 가리키고 있습니다
tip_floor_trap_general_text0 = 현재 마커가 새로운 바닥 함정인 [GREEN]{0}[](을)를 가리키고 있습니다

prologue_text_amulet0 = 에실리프의 부적... 강력한 힘을 지닌 이 유물은 옛부터 그 신비한 힘에 대해서 비밀스럽게 전해내려왔다. 전설에 의하면 이 부적은 소지자의 소원이라면 강대한 힘이나 엄청난 부를 얻을 수 있고, 심지어는 죽은자도 살릴수 있다고 전해진다. 어느날 부터 그저 미신으로만 치부되던 이 유물이 실존한다는 소문이 퍼져나가기 시작했고, 다양한 모험자들이 각자의 동기와 욕망에 의해 이 유물을 찾으러 여행을 떠났다.
ending_text_general0 = 마침내 {0}(은)는 악신 노그를 물리쳤다. 그의 부하들은 그순간 사라졌다. 노그는 검은 피를 내뿜으며 그 머리를 떨구었고, 주변은 음산한 연기와 기괴한 울음소리로 뒤덮였다. 연기가 그치고 노그의 머리가 있던 자리에는 붉은 아지렁이가 피어나며 금빛을 띠지만 중앙에는 마치 강렬하게 응시하는 눈과 같은 붉고 노란 보석이 박힌 부적이 둥둥 떠있었다. {0}(은)는 에실리프의 부적을 손에 쥐었다.
prologue_text_AdventurerParty0 = 모험가는 부나 명성을 좇기 보다는 새로운 세상을 탐험하길 원했다. 그는 지난 여행중에 한 깊은 던전에 갇히게 되었지만 던전 밑바닥에서 부활한 악마를 물리치고 던전을 탈출하였고, 이 때 알 수 없는 지도를 발견하였다.\n 이후 꿈속에서 죽음의 군대가 북쪽에서 인간세상을 침공하는 것을 보았고, 지도가 가리키는 유물만이 그것을 막을 수 있다는 계시를 받았다.
good_ending_text_AdventurerParty0 = 모험가는 부적에서 불길한 기운을 느끼고 고민끝에 부적을 숨겨두고 떠났다. 그의 행동 덕분에 세상은 평화와 번영을 누릴 수 있었지만 그는 조용히 그의 여행에서 돌아와 새로운 세상을 꿈꾼다.
bad_ending_text_AdventurerParty0 = 모험가는 부적의 강대한 힘에 현혹되었고 부적을 이용해서 강대한 힘을 얻으려고 하였다. 불길한 연기가 부적 주위를 감돌았고, 그는 시간을 초월하는 힘을 얻었지만 그의 이성과 육신은 썩어서 사라졌다. 그는 그가 그렇게 막으려고 했던 악몽의 선두가 되어 그의 군대와 인간세상을 파괴했다.
prologue_text_MageParty0 = 마법사는 고대의 비술에 능한 젊은 영재이다. 그는 그가 사랑하는 연인을 잃은 후에 모든 감정과 의지를 잃고 세속을 떠나 은둔하게 되었다. 어느날 고문서를 읽던 그는 에실리프의 부적에 대해 알게 되었고 그의 죽은 연인을 되살릴 수 있다고 믿게 되었다. 작은 희망을 얻게 된 그는 부적을 찾기 위한 여행을 떠난다.
good_ending_text_MageParty0 = 마법사는 부적을 통해 연인을 살리려고 한 순간 문뜩 그의 연인의 목소리를 들은 듯 했다. 자연의 순리를 거스르는 일은 크나큰 결과를 불러일으킨다는 그의 스승의 말을 떠올리게 되었다. 불길한 기운을 감지한 그는 부적을 이용하는 것을 그만 두었고 부적을 파괴하는 방법을 찾기위해 스승을 향해 떠났다.
bad_ending_text_MageParty0 = 마법사는 그의 연인을 살리려는 욕망에 사로잡혀 부적을 들고 주문을 외웠다. 주변이 어두워지고 부적에서 그의 연인이 모습이 떠오르는 듯 했지만 이내 그것의 모습은 일그러졌고 날카로운 촉수가 마법사의 양 손을 잘랐다. 공포로 얼어붙은 그의 앞에서 뒤틀린 형태의 그것은 마법사의 앞을 천천히 지나갔다.
prologue_text_KnightParty0 = 기사는 왕국의 왕을 보호하는 신성한 기사단의 존경받는 리더였다. 어느날 왕국의 성찬에서 그는 천사의 모습이 나타나 한 부적을 왕에게 건내려는 환영을 보았고 그 환영은 이내 사라졌다. 모든 사람들은 향연에서 같은 환영을 보았고 이들은 부적이 왕국에 평화와 번영을 가져다 줄 신호로 보았다. 기사는 굳건한 신념으로 이 성스런 임무를 수행하기 위해 떠났다.
good_ending_text_KnightParty0 = 기사는 에실리프의 부적을 왕국에 가져왔다. 하지만 그 위험한 힘을 깨닳은 그는 왕을 설득해 부적을 왕국내의 숨겨진 사원에 보관하고 아무도 그것에 손대지 못하게 하였다. 기사는 왕국의 전설적인 명예와 신념의 상징이 되었고 그의 전설은 수 세대동안 칭송되었다.
bad_ending_text_KnightParty0 = 기사는 에실리프의 부적을 왕국에 가져왔다. 하지만 기사는 이미 부적의 힘에 타락한 후였다. 부적을 왕에게 건내는 순간 그는 왕을 살해하고 부적의 힘을 이용해 왕국을 지배했다. 그의 이름은 독재와 배신을 상징하는 말로 오랫동안 회자되었다.
prologue_text_RangerParty0 = 레인저는 숲을 지키고 사람들을 보호하는 일을 하고 있으며 기억상실로 자신의 기억을 모두 잃었다. 그는 겉은 차가워 보이지만 속은 친절한 마음을 가진 사람이다. 어느날 밤, 그는 신비로운 목소리가 에실리프의 부적을 찾으라고 그에게 말하는 꿈을 꾸었다. 그는 그 부적이 잊어버린 그의 과거를 찾을 수 있을거라는 생각이 들었고 그의 진실한 자아를 찾기 위해 여행을 떠나게 되었다.
good_ending_text_RangerParty0 = 레인저는 부적이 좋은것 보다는 나쁜일을 불러 일으킬 것을 깨닫고 아무도 부적을 악용할 수 없도록 숨겼다. 그는 이제 그의 과거에 연연하지 않게 되었고 사람들을 가이드하고 보호하는 일을 계속 했다. 그의 지혜와 친절함은 많은 사람들에게 영감을 주었다.
bad_ending_text_RangerParty0 = 부적을 손에 넣은 레인저의 머릿속에 그의 과거가 스쳐 지나간다. 그는 제국의 황태자로 선 황제의 사망 이후 혼란스러웠던 정국을 수습하려는 찰나 측근의 배신으로 중상을 입고 기억을 잃었다. 그는 제국에 돌아와 황제가 되어 마침내 세계를 통일했지만 이는 피로 쓰여진 역사였다. 만인지상의 권력에도 그의 마음속에 남은 것은 그저 또 다시 배신을 당해 모든 것을 잃을지 모른다는 불안감 뿐이었다.
prologue_text_NecromancerPlayerParty0 = 네크로맨서는 어둠의 신비함에 가려진 정체를 알 수 없는 인물이다. 그는 오랫동안 금지된 지식을 찾고 있었다. 최근에 그는 에실리프의 부적을 사용하는 고대의 의식에 대해 알게 되었다. 이 의식을 통해 그는 생명과 죽음 그 자체를 통제할 수 있다는 것을 알았다. 궁극의 힘을 얻기 위해 그는 그의 악마의 순례길를 떠났다.
good_ending_text_NecromancerPlayerParty0 = 네크로맨서는 그동안의 여행을 통해 생명과 죽음에 대한 균형의 중요성을 깨닫게 되고 부적을 파괴하는 것을 선택했다. 부적의 사악한 힘은 그의 비술의 힘을 모두 빼앗아갔지만 그의 이타적인 행동은 그의 영혼을 구원했고 그는 삶과 죽음의 조화를 이루는데 평생을 바치는 현자가 되었다. 그는 그의 자연의 질서에 대한 깊은 이해로 존경받았다.
bad_ending_text_NecromancerPlayerParty0 = 그는 비술을 이용해 가슴에 부적을 박아넣어 그의 몸과 부적을 융합시켰다. 그는 영원한 죽지않는 몸이 되었지만 살아있지도 않은 몸이 되었다. 의식이 희미해지는 것을 느꼈지만 그는 그것이 의미 있는 것이라 생각했다. 자아를 잃은 그는 멈출수 없는 되살아난 군대를 일으켜 왕국을 정복했다. 그의 공포의 지배는 세상을 어둠으로 몰아넣었다.
prologue_text_RogueParty0 = 로그는 은신과 속임수의 달인으로 어둠속에서 살아가며 동료를 들이지 않고 오직 단독으로 행동한다. 추격을 통해 얻은 비밀의 메시지를 해독한 그는 에실리프의 부적에 대해 알게 되었다. 이는 그의 과거와 적들, 그리고 운명으로 부터 해방시킬 수 있을 것이라 믿었다. 해방에 대한 갈망으로 그는 위험한 탐색을 떠났다.
good_ending_text_RogueParty0 = 로그는 부적을 얻었지만 진정한 자유는 자신의 힘으로만 얻을 수 있다고 깨닳은 그는 부적을 숨겨놓았다. 그는 혼자서 행동하기를 그만두었고 억압된자를 해방하는 영웅이 되어 자유를 위한 반란군의 조직망을 이끌었다. 그의 교활함과 유능함은 그를 저항군의 마지막 희망으로 변화시켰다.
bad_ending_text_RogueParty0 = 그는 부적을 다른 사람들을 조작하고 통제하는데 사용하였다. 그는 이를 통해 지하세계를 지배하였으며 두려움을 받는 범죄자들의 군주가 되었다. 그는 자유를 원했지만 결국 자기 자신에게 구속되었다.
prologue_text_CustomParty0 = 부적을 찾는 많은 무리들중에서 한 일행의 모험가들이 나섰다. 그들은 그들의 운명을 결정하기 위해 에실리프의 부적을 찾았다.
good_ending_text_CustomParty0 = {0}의 일행은 에실리프의 부적을 손에 넣었다. 부적의 강대하고 위험한힘을 인식한 {0}(은)는 부적을 사용하지 않기로 결정했다. 그들은 부적을 아무도 찾을 수 없는 것으로 숨겨 놓았다. 그들의 행동이 세계를 안정에 들게 했지만 그들은 조용한 여생을 살았고 그들의 이름은 알려지지 않았다.
bad_ending_text_CustomParty0 = {0}(은)는 부적을 목에 걸었다. 그의 힘에 강력한 힘이 솟아나는 것이 느껴졌다. 하지만 그 순간 그의 눈에는 음산한 빛이 피어났다. 그는 부적이 주는 힘을 통해 수많은 그의 적대자들을 살해하고 왕국을 정복하였다. 그의 힘에 맞설자는 이미 없었지만 배반당할까 두려웠던 그는 그와 수많은 시간을 함께했던 동료들과 가족들까지 제거했다. 그의 머릿속에서는 그가 살해한 사람들의 목소리가 끊임없이 들려왔다.
prologue_text_NobleParty0 = 귀족은 한때 번영했던 가문의 마지막 후손으로 이제는 황폐해진 선조의 영지를 물려받았다. 그는 가문의 쇠락과 폐허가 된 영지의 현실을 보며 새로운 삶을 시작하기로 결심했다. 전설 속에 전해지는 부적을 손에 넣는다면 가문의 영광을 되찾을 수 있을 것이라는 희망이 그를 떠나지 않았다. 빈 마을에서 홀로 일어선 그는 부적을 찾고 영지를 재건하기 위한 여정을 시작한다.
good_ending_text_NobleParty0 = {0}(은)는 부적을 손에 넣었지만 순간 부적에 깃든 신비한 힘에 대한 경각심이 들었다. 그는 부적이 모든 것을 되돌릴 수 있는 능력을 지녔지만 그 대가 또한 크다는 것을 직감했다. 결국 그는 부적의 힘을 사용하지 않고 영지를 동료들과 함께 힘으로 재건하기로 결정했으며 선조의 가문은 다시 한 번 영광을 되찾았다.
bad_ending_text_NobleParty0 = {0}(은)는 부적의 힘으로 영지를 되살리려 했지만 곧 부적에서 어두운 기운이 흘러나오며 영지의 사람들을 차례로 희생시켰다. 그들의 영혼은 부적에 빨려 들어가고 영지는 생기를 잃은 채 어둠의 땅으로 변모했다. 이제 그곳에는 영혼 없는 언데드들만이 배회하며 귀족은 암흑의 군주가 되어 황폐해진 영지에서 홀로 군림하게 되었다. 그의 야망은 부적과 함께 저주로 남아 영원히 사라지지 않는 어둠을 남겼다.
