quest_ending_text_general0 = 당신은 마침내 일곱 지역의 모든 봉인을 풀고 부활한 악마를 물리쳤다. 선대 영주의 의지를 이어받아 마을을 부흥시키고 모든 악의 세력을 물려친 당신이 안도를 하려는 찰나 당신이 물리친 악마의 악몽과 같은 울음소리가 들리고 불길한 기운이 몰려왔다. 어째선지 당신은 악의 기운을 다시 느꼈고 당신과 당신의 용병들은 잠시 쉴 틈도 없이 마을을 방비하고 결전을 준비해야 한다!


