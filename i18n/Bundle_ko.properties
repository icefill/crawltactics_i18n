tut_battle4 = [GREEN]Yellow[] Dots next to the HP bar is [GREEN]AP[] points\n\n  [GREEN]Blue[] shaded tiles are the [GREEN]Movable Area[] and\n\n  [GREEN]Red[] shaded tiles represents [GREEN]Attackable[] things.
