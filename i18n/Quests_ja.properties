before_visit_skeleton_friend_text = あなたはスケルトンの兵士を見つけました。典型的なスケルトンとは異なり、彼は推論や言葉を話す能力があるようです。彼は、自分の記憶を失ったが、ぼんやりとした記憶の中に一人の巫女がいて、彼女を見つければ自分のアイデンティティについての真実が明らかになるかもしれないと言います。
say_a_lie_to_skeleton_summary = 嘘を言い、彼にあなたに従うよう提案する
say_a_lie_to_skeleton_text = あなたは彼に巫女を見つけたと言いますが、彼女はすでに亡くなったと伝え、代わりにあなたについて来るよう提案します。
after_visit_skeletons_friend_text = あなたは今、スケルトンのアイデンティティと彼の友達について知っています。あなたはためらわずに行動しますか？
hire_skeleton_summary = スケルトンを雇う
hire_skeleton_text = あなたの助けに感謝して、スケルトンはあなたについて行くことに決めました。
resurrect_skeleton_summary = スケルトンを復活させる
resurrect_skeleton_text = あなたは巫女から与えられた巻物を使ってスケルトンを復活させました。
skeletons_friend_title = スケルトンの友達
skeletons_friend_text = ...
after_visit_skeleton_title = スケルトンの友達
after_visit_skeleton_text = あなたはスケルトンが説明した巫女を見つけました。彼女はスケルトンが確かに彼女の仲間であり、死霊術師との戦闘から逃げたことを確認しました。彼女はあなたに巻物を渡し、それをスケルトンに使って彼を人間の姿に戻すよう頼みます。その代わりに、彼女は彼を復元できれば、アンデッドユニットに大きなダメージを与える除霊技能を教えると約束します。
after_resurrect_skeleton_text = 巫女はあなたの助けのお礼として、除霊技能を教えたいと言います。
learn_exorcism_summary = 除霊技能を学ぶ
learn_exorcism_text = ...

hire_renee_summary = ルネを雇う
hire_renee_text = 彼女はあなたのパーティーに参加しました。

john_the_virtuous_title = 正義のジョン
john_the_virtuous_summary = 負傷した騎士が回復ポーションを必要としています。
john_the_virtuous_text = 負傷した騎士があなたに話しかけてきます。彼は息を切らしながらモンスターに傷つけられたと言い、回復が必要です。彼を助ければ、あなたについて来ます。

after_healed_title = 癒した後
after_healed_text = 彼はあなたが許可すればついて来ますが、悪いことをすれば去ってしまいます。

give_john_potion_summary = ジョンに回復ポーションを与える
give_john_potion_text = あなたは彼に回復ポーションを渡し、彼は気分が良くなります。彼はあなたが許可すればついて来ますが、悪いことをすれば去ってしまいます。

hire_john_summary = ジョンを雇う

awakener_of_rage_title = 怒りの覚醒者
awakener_of_rage_summary = 悪魔の戦士が健康を代償に怒りを呼び覚ますことを提案します。
awakener_of_rage_text = あなたは悪魔の戦士に遭遇しました。彼は自分を怒りの覚醒者と呼び、あなたの健康と引き換えに怒りの力を引き出すことを提案します。あなたはどうしますか？
leader_health_to_rage_summary = リーダーの健康を犠牲にして怒りを呼び覚ます
leader_health_to_rage_text = あなたは悪魔の申し出を受け入れ、怒りの力を得ました。

the_weapon_collector_title = 武器収集家
the_weapon_collector_summary = 悪魔の魔法使いが貴重な武器の代償に最大マナを増加させることを提案します。
the_weapon_collector_text = あなたは強力な魔法エネルギーを放っている悪魔の魔法使いに遭遇しました。彼は自分を武器収集家と名乗り、貴重な武器の代わりにあなたのパーティーの最大マナを増加させることを提案します。あなたはどうしますか？
give_a_weapon_and_increase_mana_summary = 悪魔の申し出を受け入れる。
give_a_weapon_and_increase_mana_text = あなたは彼に武器を渡しました。その代わりに、悪魔はあなたのパーティーの最大マナを増加させました。

frost_fall_title = フロストフォール
frost_fall_summary = 貴族が恋人をモンスターから救おうとしています。
frost_fall_text = フロストフォールという名の儚げな貴族がここに立っています。彼は恋人を誘拐したモンスターのグループについてあなたに話し、彼女を救うために探しています。彼女を取り戻す手助けを求めています。

after_killing_lujath_title = ルジャスを殺した後
after_killing_lujath_text = あなたはルジャスを殺しましたが、フロストはそれを知らないようです。フロストに何を伝えたいですか？

give_lujath_corpse_and_tell_a_lie_summary = 彼女をグルグが殺した嘘を告げる
give_lujath_corpse_and_tell_a_lie_text = あなたは彼女をグルグと一緒に殺した真実を告白できませんでした。代わりに、グルグが責任を負ったと偽りました。フロストは悲しそうに見えましたが、復讐に感謝していました。彼はあなたに武器を報酬として渡しました。罪悪感を抱きつつも、真実を隠しました。

after_hearing_the_truth_title = ルジャスについての真実を聞いた後
after_hearing_the_truth_text = あなたはルジャスがフロストを知らなかったことを学びました。今、フロストに何を伝える計画ですか？

tell_the_truth_to_frost_title = 彼女がグルグを愛していると言う
tell_the_truth_to_frost_summary = 彼女がグルグを愛していると言う
tell_the_truth_to_frost_text = あなたはフロストにルジャスがグルグを愛していたために彼について行ったこと、そしてフロストのことは気にしていなかったことを伝えました。怒ったフロストは、突然の炎の噴出を発し、あなたのパーティーにダメージを与えます。彼はその後謝罪し、補償として華麗な武器を提供しました。

after_visit_title = グルグを訪れた後
after_visit_summary = グルグを訪れた後
after_visit_text = あなたはグルグに何を伝えるつもりですか？

the_beauty_and_beasts_title = 美と獣
the_beauty_and_beasts_text = 一群のモンスターに異様に配置された美しい少女が同行しています。あなたはどんな行動を取りますか？

fight_with_grug_title = 戦う
fight_with_grug_summary = 戦う

after_visit_frost_fall_title = フロストを訪れた後
after_visit_frost_fall_text = あなたは一群のモンスターと美しい少女に遭遇します。彼らはフロストフォールが探している説明に一致するようです。しかし、モンスターは脅威に見えず、少女も恐れているようではありません。あなたはどうしますか？

fight_with_grug2_title = 戦う
fight_with_grug2_summary = 戦闘に参加する

persuade_the_girl_title = 説得を試みる
persuade_the_girl_summary = 説得を試みる
persuade_the_girl_text = あなたはモンスターと少女にフロストの元に戻るよう説得を試みます。彼女は力強さ故にモンスターのリーダーに愛情を抱いていることを強調し、フロストのことをほとんど知らないと明かします。しかし、彼女はモンスターから離れることを拒否します。

fel_party_title = フェルパーティ
fel_party_summary = 女性だけに従い、男性に対して敵意を示すフェルのグループがいます。
fel_party_text = フェルの一団がここに集まっています。彼らは男性のリーダーシップに対する強い憤りを表し、彼らの極端な見解によってあなたのパーティーを攻撃しています。

fight_with_fel_party_title = 戦闘を始める
fight_with_fel_party_summary = 戦闘を始める
fel_party_when_our_leader_is_female_title = フェルパーティ
fel_party_when_our_leader_is_female_text = 一団のフェルが集まっており、彼らの女性リーダーがあなたに恋をしている様子です。彼女はあなたのグループに加わりたがっていますが、他の女性が同行することは許可しません。

hire_olases_summary = オラスを雇う
hire_olases_title = オラスを雇う
hire_olases_text = オラスが今あなたに従います。しかし、彼女は他の女性をグループに入れることは認めません。

karas_the_charismatic_title = カラス・ザ・カリスマ
karas_the_charismatic_summary = ある女性がリーダーシップを高めるためにマナとソウルストーンを交換で提案します。
karas_the_charismatic_text = カラス・ザ・カリスマという名の女性が目の前に立っています。彼女はあなたのリーダーシップや説得力を高めることを申し出て、あなたのマナと少しの魂を要求します。

karas_add_charisma_lose_mana_summary = カラスに資源を与えて、彼女から学ぶ
karas_add_charisma_lose_mana_text = カラスが約束したレッスンを伝授し、あなたはよりカリスマ性を感じるようになります。

kain_the_dark_warrior_title = カイン・ザ・ダークウォリアー
kain_the_dark_warrior_summary = テローナイトが邪悪なグループに従いたいと思っています。
kain_the_dark_warrior_text = 謎めいたテローナイトが見つかりました。彼との会話を試みるも、あまり興味を示さず、彼は話すのをやめてしまいました。

kain_when_player_evil_title = カイン・ザ・ダークウォリアー
kain_when_player_evil_text = ダークウォリアーはあなたから悪意のあるオーラを感じ取り、あなたのグループに加わることを決めます。次のステップは何ですか？

hire_kain_summary = カインを雇う
hire_kain_title = カインを雇う
