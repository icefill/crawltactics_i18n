dark_smith_title = ダークスミス
dark_smith_summary = 武器を作る代わりに、ユニットの体力を犠牲にする鍛冶屋がいます。
dark_smith_text = 巨大なハンマーを持った悪魔がここに立っており、魂を利用して武器を鍛える鍛冶屋であることを名乗ります。彼はあなたのために武器を作ることを提案し、男性の健康と魂を代償として要求します。

receive_item_lose_health_summary = 武器のためにユニットの健康を犠牲にする
receive_item_lose_health_text = ...

luna_the_witch_title = ルナ・ザ・ウィッチ
luna_the_witch_summary = 悪戯好きの魔女が恐ろしい材料を探しています。
luna_the_witch_text = ルナという特異な見た目の魔女が、ポーションのために両生類の目を求めています。彼女は、お礼として目から作った便利なアイテムを約束します。

give_frog_eyes_title = 魔女に目を渡す
give_frog_eyes_summary = 魔女に目を渡す
give_frog_eyes_text = あなたは彼女に目を渡し、彼女はそれを嫌悪感を持って受け流します。彼女は約束通り、お礼としてエリクサーを提供します。

say_it_is_gross_title = 目が不快だと言う
say_it_is_gross_summary = 不快だと言い、要求を断る
say_it_is_gross_text = 彼女は同意し、実際に不快かもしれないとコメントします。彼女の表情には謎めいたひねりが加わり、何か隠された動機をほのめかします。不安を感じさせる笑みを浮かべ、彼女はエリクサーを手渡します。あなたは彼女があなたに興味を持ち、影響を与えようとしているというささやきを耳にします。彼女は、あなたが許可すれば一緒にいるつもりだと言います。

luna_after_saying_gross_title = ルナ・ザ・ウィッチ
luna_after_saying_gross_text = あなたが同意すれば、今彼女はあなたに同行します。

hire_luna_summary = ルナを雇う
hire_luna_text = ...

frogman_title = 両生類たち
frogman_text = 両生類のモンスターたちの集まりが存在します。

ray_the_deceiver_title = レイ・ザ・デシーバー
ray_the_deceiver_summary = 不吉なネクロマンサーが禁じられた研究を求めています。
ray_the_deceiver_text = ...

ray_first_visit_title = レイ・ザ・デシーバー
ray_first_visit_text = 不吉なネクロマンサーがレイ・ザ・デシーバーとして自己紹介します。彼は奇妙な物体を求めており、アリシアという名の人間の死体が必要であるとあなたに告げます。あなたはどう行動しますか？

choice_fight_ray_summary = レイを倒す

ray_after_visit_alisia = レイ・ザ・デシーバー
ray_after_visit_alicia_text = 不吉なネクロマンサー、ひょっとするとアリシアが追っている犯罪者が目の前に立っています。あなたの決断は？

listen_ray_summary = レイと会話を試みる
listen_ray_text = レイは自らのアイデンティティと興味を公然と認めます。彼は人間に魅了されたアーティストだと主張し、邪悪な目的には焦点を当てていないと言います。彼は提案します：アリシアの死体を持ってくれば、あなたに死を欺く遺物を報酬として与えると。

ray_visit_again_title = レイとアリシアの話を聞いた後
ray_visit_again_text = あなたは再びレイ confrontし、彼のアリシアの死体に対する興味を理解しています。レイに対してどうしますか？

give_the_corpse_of_alicia_summary = アリシアの死体を渡す
give_the_corpse_of_alicia_text = あなたはアリシアの死体をレイに渡し、彼は約束を守ります。

after_giving_the_corpse_of_alicia_text = レイが話します。あなたはこれらの選択肢の一つを選ぶことができます。

receive_ring_of_nec_summary = ネクロマンシーのリングを取得
receive_ring_of_nec_text = レイはあなたに死者を蘇らせることができるリングを贈ります。彼は紫の煙の中に消えます。

receive_book_of_dark_summary = 闇の魔法の知識を受け取る
receive_book_of_dark_text = 報酬として、レイはあなたに闇の魔法の知識が含まれた本を与えます。彼は取引後に消え去ります。

fight_ray_summary = 戦う

alicia_party_after_visit_ray_title = アリシアのパーティ
alicia_party_after_visit_ray_text = あなたはレイが言及した場所に到着し、アリシアが率いる騎士と弓兵の一団に出会います。次の動きは何ですか？

choice_fight_alicia_summary = アリシアと戦闘を行う
listen_alicia_summary = アリシアと会話を試みる
listen_alicia_text = あなたはアリシアとレイについて話します。彼女は、自分が王室軍の一員であり、重大な犯罪者の捕獲を任務としていると明かします。彼女は、レイの死体を持って来れば報酬を提供すると申し出ます。

alicia_first_visit_title = アリシアのパーティ
alicia_first_visit_text = 騎士と弓兵の一団が目の前に立っています。リーダーのアリシアと彼女のチームは、凄惨な行為を行った犯罪者の捕獲ミッションを遂行中です。彼女は、犯罪者レイを見つけて連れてきたら報酬を提供すると申し出ます。

alicia_visit_again_title = アリシアのパーティ
alicia_visit_again_text = あなたは再びアリシアに会います。レイの捕獲を求めており、彼が重大な脅威であるからです。この状況にどう対処しますか？

give_rays_corpse_summary = レイの死体を渡す
give_rays_corpse_text = あなたはアリシアにレイの死体を提供し、彼女は約束を果たし、報酬を提供します。

dogs_and_lizards_title = 犬とトカゲ
dogs_and_lizards_summary = サルディルとターヴェスが戦おうとしています。どちらの側もあなたの援助に対して報酬を与えるかもしれません。
dogs_and_lizards_text = サルディルとターヴェスは互いに敵対しており、戦おうとしています。どちらの側もあなたの援助に対して報酬を与えるかもしれません。

fight_both_summary = 両方のグループに対して戦う。
fight_with_lizards_summary = トカゲと共に戦う
fight_with_dogs_summary = ターヴェスと共に戦う
pass_by_silently_summary = 無視して静かに通り過ぎる

dogs_prize_title = ターヴェスの報酬
//dogs_prize_text = あなたがターヴェスを助けたため、彼らのリーダーがあなたを助けるために使者を派遣することを決めます。

dogs_prize_text = あなたはターヴェスの信頼を得ました。彼らのリーダーは、あなたが望むのなら彼らの兵士を使っても良いと許可します。
unlock_taves_merc_camp_summary = ターヴェス傭兵キャンプを解除します。
unlock_taves_merc_camp_text = あなたは今、町にターヴェス傭兵キャンプを建設できます。

hire_dog_minion_summary = ターヴェスの使者を雇う

lizards_prize_title = サルディルの報酬
lizards_prize_text = サルディルを助けることで、彼らのリーダーがあなたのグループに加わる使者を提供します。

hire_lizard_minion_summary = サルディルの使者を雇う

mummified_frogs_title = ミイラのカエル
mummified_frogs_summary = 熱に疲れたグロフィンの一団が助けを求めています。
mummified_frogs_text = あなたは疲れたグロフィンの一団を見つけます。この地域は非常に暑く乾燥しています。疲れたグロフィンたちは、彼らが熱に呪われていて、フラッドカードを取得しなければ回復できないと説明します。フラッドカードは隠されており、彼らはその場所をあなたの地図にマーキングしたと言います。
give_flood_card_summary = フラッドカードをグロフィンに渡す。
fight_injured_groffin_party_summary = 負傷したグロフィンのパーティと戦う。
flood_card_quest_title = フラッドカード
flood_card_quest_text = 何かが隠されている祭壇があります。
examine_the_flood_shrine_summary = 祭壇を調べる。
groffin_asking_flood_card_text = グロフィンの一団があなたにフラッドカードを求めています。あなたはどう決断しますか？
give_flood_card_text = あなたはグロフィンの一団にフラッドカードを渡しました。グロフィンたちは回復し、今あなたはグロフィンの傭兵を雇えるようになります。

dark_sacrifice = ダークサクリファイス
dark_sacrifice_summary = 一団の暗い神父がパラディンを闇に捧げようとしています。
dark_sacrifice_text = 暗い神父たちとパラディンがここで対峙しています。暗い神父たちは、パラディンを捧げることで、悪の神が喜び、報酬を授けるだろうと言っています。あなたの選択は何ですか？
fight_against_dark_priests_summary = 闇の神父たちと戦う。
fight_with_dark_priests_summary = 闇の神父を助けて戦う。
jeanne_reward_title = 聖女ジャンヌ
jeanne_reward_text = 彼女は自分をジャンヌと名乗りました。彼女は神の啓示を受けた後に戦っているとき、悪魔の神父たちに襲われたが、あなたのおかげで危険を逃れられたと述べています。ジャンヌはあなたに伝説の盾を渡したいと願っています。
choice_holy_defender_summary = ジャンヌから盾を受け取る。
dark_priests_reward_title = 闇の神父たちからの報酬
dark_priests_reward_text = 邪悪な神父たちは、パラディンが悪の神に選ばれた生け贄であり、今彼らはこの生け贄を使って死者のための寺院を建てることができると言っています。また、もしあなたがそれを許可すれば、彼らはあなたの地域に死の寺院を建てることができるとも言っています。
choice_temple_of_the_dead_summary = 村に死者のための寺院を建設することを許可する。

vulcan_the_blacksmith_title = 鍛冶屋ヴルカン
vulcan_the_blacksmith_summary = 鍛冶屋がこの場所を出るための護衛を求めています。
vulcan_the_blacksmith_text = あなたはここで鍛冶屋に出会います。彼はヴルカンと名乗り、鉱石を探している最中に迷ってしまったと言います。彼は、あなたが彼をこのダンジョンの出口まで連れて行ってくれれば、報酬を提供できると述べています。あなたはどうしますか？
escort_vulcan_summary = ヴルカンを護衛する
vulcan_escort_reward_title = 鍛冶屋の報酬
vulcan_escort_reward_text = ヴルカンは、あなたの助けへの報酬として、村に鍛冶屋の店を建設させるか、伝説の鎧を与えることができると言います。あなたはどちらを選びますか？
choice_vulcan_reward_blacksmith_summary = 鍛冶屋の店を解除する
choice_vulcan_reward_armor_summary = 鎧の報酬

philosophers_stone_title = 賢者の石
philosophers_stone_summary = 錬金術師が彼の創作を止め、賢者の石を取り戻したいと考えています。
philosophers_stone_text = ここで、あなたは一人の錬金術師に出会います。彼は賢者の石を成功裏に作成したと主張しますが、人間の変換を試みた後、完成した構造物が彼に従わず、去ってしまったと言っています。彼はもしあなたがその構造物から賢者の石を取り戻せるなら、あなたのために錬金術の実験室を建てると約束します。
albertus_asking_the_stone_text = アルベルトゥスが賢者の石を返してほしいとお願いします。あなたの決断は？
give_philosophers_stone_summary = 賢者の石をアルベルトゥスに渡す。
homunculus_title = ホムンクルス
homunculus_text = あなたは人間に似ているが、奇妙に不自然な存在に出会います。あなたはどうしますか？
after_meeting_albertus_text = あなたは目の前に立つ巨人を発見します。彼は錬金術師が言及した人工の人間のようです。巨人はあなたに魂の石を提供しますが、あなたがそれを放置すればです。あなたの決断は？
fight_with_homunculus_summary = ホムンクルスと戦う
receive_soul_crystals_from_homunculus_summary = 魂の石を受け取る

trapped_soul_title = 縛られた魂
trapped_soul_summary = 縛られた魂を持つ幽霊が契約から解放され自由を得たいと願っています。
trapped_soul_text = この場所に入ると、あなたは幽霊を発見します。彼は何か言いたいことがあるようです。
choice_listen_to_soul_summary = 幽霊を聞く。
choice_listen_to_soul_text = 幽霊は、彼の魂が悪の魔法使いによって捕らえられており、あなたの助けが必要だと説明します。もし魔法使いを排除すれば、彼の使い魔たちは戦いを放棄します。話し終えると、幽霊は突然紫の煙の中に消えます。
soul_manipulator_title = ソウルマニピュレーター
soul_manipulator_text = あなたはアンデッドのグループを指揮している魔法使いに出会います。あなたはどうしますか？
after_meeting_ghost_title = ファウスト
after_meeting_ghost_text = あなたはアンデッドの使い魔たちと共にいる魔法使いに出会います。その中には先ほど見た幽霊がいて、彼は魔法使いによって操られているようです。
fight_with_faust_summary = 戦闘に参加する
ghost_after_free_title = 解放された幽霊
ghost_after_free_text = アンデッドは動かず、もはや反応しません。
child_ghost_is_alive_title = 解放された魂
child_ghost_is_alive_text = 幽霊はあなたが自由を見つける手助けをしてくれたことに感謝します。彼はあなたが許可すれば続いていくことを提案します。あなたはどう決めますか？
choice_hire_ghost_summary = エリザを雇う

harpione_title = ハーピオーネ
harpione_summary = ハウクマンが賢者に従いたいと願っています。
harpione_text = ここで、あなたは女性のハウクウィメンに出会います。彼女はハーピオーネと名乗り、彼女の翼があなたの冒険に役立つだろうと言います。しかし、ハーピオーネはただ賢者についていきたいだけであり、そうでなければ、彼女の参加のために適切な報酬を要求します。あなたはどう選びますか？

hire_harpione1_summary = 彼女をあなたの才覚で納得させる。
hire_harpione1_text = あなたはハーピオーネと短い会話を交わします。あなたの知性に魅了され、彼女はあなたに従うことに同意します。

hire_harpione2_summary = 魂の石でハーピオーネを雇う。
hire_harpione2_text = 魂の石に惹かれ、彼女はあなたに従うことを決めます。

rescue_beatrix_title = 危険なベアトリクス
rescue_beatrix_summary = ある神官がモンスターに囲まれて助けを求めています。
rescue_beatrix_text = 悪魔のモンスターに囲まれた修道女が危険にさらされています。彼女の生存はあなたの介入にかかっています。あなたはどうしますか？

fight_against_kronasles_to_rescue_beatrix_summary = 彼女を救うために悪魔たちと戦う！
ignore_fiends_summary = 無視して静かに通り過ぎる
ignore_fiends_text = あなたは助けることを選ばず、修道女を彼女の運命に任せます。
beatrix_hire_title = ベアトリクス
beatrix_hire_text = あなたの助けに感謝を表し、神託者は自分の名前をベアトリクスだと紹介します。皮肉なことに、彼女は危険にさらされた他の人々を助けるためにダンジョンを彷徨ってきました。彼女はあなたの親切に報いるために仲間に加わることを提案します。

choice_hire_beatrix_summary = ベアトリクスを雇う。

kalodor_the_aggressive_title = 攻撃的なカロドール
kalodor_the_aggressive_summary = 重装備のサルディルが、一対一の戦いを求めています。
kalodor_the_aggressive_text = 戦闘を切望する重装備のサルディル、カロドールが自分を紹介します。彼はあなたのパーティーに1対1の戦闘を挑み、負ければ仲間になると約束しています。あなたの反応は？

fight_1on1_summary = 1対1の決闘に参加する

kalodor_after_surrender_title = 攻撃的なカロドール
kalodor_after_surrender_text = 敗北したカロドールは、あなたの力を認めて降伏します。彼はよりスリリングな戦いのためにあなたのグループに参加したいと表明します。彼を雇うことを選択できます。

hire_kalodor_summary = カロドールを雇う
hire_kalodor_text = カロドールはあなたのパーティーの一員となりました。

padna_the_greedy_title = 貪欲なパドナ
padna_the_greedy_summary = パドナは、熟練した金に執着する魔法使いです。雇われると、彼女は戦闘ごとに報酬を要求します。
padna_the_greedy_text = 自信に満ちた魔法使い、パドナは、参加する戦闘ごとに75ゴールドの支払いを要求します。彼女は魔法の能力を提供しますが、報酬が支払われる場合のみです。あなたは何を決めますか？

hire_padna_summary = 彼女を雇う

devil_party_request_title = 悪魔の要求
devil_party_request_summary = 悪魔は善良な人々だけが手に入れられる宝物を求めています。
devil_party_request_text = 悪魔に出会い、彼らは健康のエリクサーを求めています。このエリクサーは、善良な心を持つ者に神社から授けられます。悪魔たちはその邪悪な性質のためにエリクサーを手に入れることができなかったため、あなたの助けを求め、神社の場所を明かします。あなたの決定は？

give_elixir_of_hp_summary = エリクサーを渡す
give_elixir_of_hp_text = 悪魔たちはエリクサーを受け取り、あなたに暗いオーラを発する遺物を報酬として渡します。

fight_devil_summary = 悪魔と戦う

elixir_of_con_quest_title = 健康のエリクサー神社
elixir_of_con_quest_text = あなたの前に神社が立っています。邪悪をはじくオーラに守られています。その中には未知の薬の瓶が rests しています。あなたはどうしますか？

examine_the_elixir_shrine_summary = 神社を調べる
examine_the_elixir_shrine_text = 調査すると、何も見つかりませんでしたが、以前にきらめく瓶を明確に見たことはありました。

examine_the_elixir_shrine_positive_text = 調査の結果、エリクサーが見つかりました！

examine_the_elixir_shrine_negative_text = 調査中、保護オーラが選択したユニットを攻撃します！

hire_ray_summary = 選択したユニットを犠牲にして、レイを雇う。
hire_ray_text = あなたはその提案に同意し、何も言わずに仲間を指さしました。\
   仲間はあなたの裏切りに驚き、何かを言おうとしましたが、あなたには何も聞こえませんでした。突然、空は月のない夜のように暗くなり、悲鳴が聞こえます…

mana_horse_title = エオヒッパス
mana_horse_summary = 馬の形をした魔法使いがあなたの仲間を研究のための犠牲にしたいと願っています。
mana_horse_text = あなたは馬の形をした魔法使いに出会います。彼は研究のために人間が必要だと言い、あなたの仲間の中で最も経験豊富な者を求めます。あなたが同意すれば、彼は犠牲と引き換えにあなたのマナチャージ能力を強化します。あなたはどうしますか？

kill_highest_level_ally_summary = 最も高レベルの仲間を犠牲にする。
kill_highest_level_ally_text = エオヒッパスが呪文を唱えると、暗闇があなたを包み込み、あなたの仲間の悲鳴が響きます。空が再び明るくなると、あなたの仲間は跡形もなく消えてしまいます。

angel_ring_quest_title = 天使の指輪
angel_ring_quest_summary = 天使が降りてきて、贈り物を与えたいと願っています。
angel_ring_quest_text = あなたはここで天使に出会います。彼女は、神聖な存在があなたの英雄的な冒険と優しい心に感動し、天使の象徴である指輪を授けてくれると言います。この指輪は、死後に装着者を天使の者として復活させることができると言われています。あなたはどうしますか？

receive_angel_ring_summary = 天使の指輪を受け取る。

undead_ray_quest_title = 人類を見捨てた者
undead_ray_quest_summary = 悪意のある魔法使いがあなたに仲間の犠牲と引き換えに贈り物を与えたいと考えています。
undead_ray_quest_text = ここで、あなたは不気味な存在を感じました。すぐに、死霊の形をした魔法使いを発見します。驚くべきことに、彼は以前あなたに会ったと言います。彼はあなたが渡したアリシアの遺体をうまく使ったと述べ、あなたの行動に敬意を表します。彼はあなたを待っていたと言います。彼の最後の研究のために、彼はあなたの仲間の一人を必要としており、その代わりに小さな贈り物を提供します。あなたは何を選びますか？

receive_ring_of_the_dead_summary = 彼の提案を受け入れる。
receive_ring_of_the_dead_text = あなたは彼の申し出に同意し、静かにあなたの仲間の一人を指さしました。仲間はあなたの裏切りに驚き、何かを言おうとしましたが、あなたには何も聞こえませんでした。突然、空は月のない夜のように暗くなり、悲鳴が聞こえます…

fight_with_ray_summary = 彼と戦う。

tyrus_the_fierce_title = 凄絶なタイラス
tyrus_the_fierce_summary = ミノタウロスの戦士が一対一の戦いを求めています。
tyrus_the_fierce_text = あなたはミノタウロスの戦士に出会います。彼はタイラスと名乗り、肉体的な力だけが真の力だと信じており、魔法を使う者は臆病者だと言います。あなたの仲間の一人が肉体的な力のみで彼を打ち負かせば、彼は従います。あなたは何を希望しますか？

fight_1on1_with_tyrus_summary = タイラスとの一対一の戦いに参加する。

tyrus_after_surrender_title = タイラスの降伏
tyrus_after_surrender_text = タイラスは敗北を認め、あなたが望むならついていくことに同意しました。
hire_tyrus_summary = タイラスを雇う

killorin_the_man_eater_title = 人喰いのキロリン
killorin_the_man_eater_summary = 「人喰い」として知られる巨人が目の前に立っています。
killorin_the_man_eater_text = ここには一つ目で巨大な牙を持つ巨人がいます。彼は人喰いのキロリンと名乗り、人々がそう呼ぶと言いました。彼はあなたの仲間の一人を味わいたいと表明し、彼の提案を受け入れればあなたの旅を手伝うと申し出ました。あなたの決定は？
sacrifice_your_ally_summary = あなたの仲間を犠牲にする。
sacrifice_your_ally_text = あなたは仲間の一人を指さしました。しかし、キロリンは笑いながらそれは冗談であり、自分の仲間を犠牲にすることにそれほど早くなった人をついていくことに興味がないと言いました。その瞬間、あなたの仲間はあなたに失望し、逃げていきました。お詫びとして、キロリンは彼が持っていた武器を渡しましたが、その不吉な性質のために使うことをためらっていました。
fight_with_killorin_summary = キロリンと戦う。
fight_with_killorin_text = キロリンは冗談だと言って謝りました。
killorin_hire_title = キロリン
killorin_hire_text = キロリンはあなたの行動を気に入り、あなたの後に従いたいと表明しました。
choice_hire_killorin_summary = キロリンを雇う。

ancient_giant_general_title = 古代の巨人将軍
ancient_giant_general_summary = 胸に穴のある巨人の遺体があります。
ancient_giant_general_text = あなたは巨人の骨格を発見しました。しかし、その骨格は単に立っているだけで、反応はありません。胸には空の穴があります。
give_frozen_heart_summary = 凍った心臓を骨格の胸に置く。
give_frozen_heart_text = あなたは凍った心臓を骨格の胸に置きました。骨格の目に光が宿り、何かを言いたそうにしているようです。
hire_gendric_quest_title = 骸骨の巨人
hire_gendric_quest_text = 骸骨はあなたの心に思いを伝えました。彼はあなたの助けのおかげで意識を取り戻した古代の将軍だと言います。彼の体は長い間朽ち果てて骨だけになっていますが、あなたの旅に従いたいと願っています。
choice_hire_gendric_summary = ゲンドリックの申し出を受け入れる。

frozen_heart_quest_title = 凍った心
frozen_heart_quest_text = あなたは祭壇を発見しました。祭壇の上には心臓の形をした青い宝石がきらめき、冷たいオーラを放っています。

sauril_escort_title = サルディルの長老
sauril_escort_summary = 長老サディルが護衛を求めています。
sauril_escort_text = ここで、あなたは老いたサルディルに出会います。彼はサルディルの長老の一人だと名乗り、伏兵に襲われて部下を全て失ったと説明します。彼にダンジョンから脱出する手助けを求めます。彼を助ければ、サルディルの信頼を得られると言います。あなたはどうしますか？
choice_escort_sauril_summary = サルディルを護衛する
sauril_escort_reward_title = 長老の感謝
sauril_escort_reward_text = あなたの助けのおかげで、長老は無事に目的地に到着しました。それに対して、彼はあなたの村にサルディルの傭兵キャンプを設立することを許可しました。
saurils_reward_summary = 報酬を受け入れる

defend_the_keep_title = 城壁防衛
defend_the_keep_summary = モンスターの侵攻を前に、兵士の一団があなたの指揮を求めている。
defend_the_keep_text = あなたは城壁に到着し、そこで兵士たちとモンスターの群れが対峙しているのを見つけた。兵士たちはモンスターがまもなく侵攻し、大群が押し寄せると説明する。彼らは経験が乏しいため、あなたの指揮を求めている。城壁の防衛に成功すれば、必要なときに部隊を支援すると約束する。

accept_defend_title = 兵士たちと城壁を防衛する
accept_defend_summary = 兵士たちと城壁を防衛する

defend_reward_title =
defend_reward_text = 兵士たちはあなたの指揮に感謝し、報酬を差し出した。

choice_reinforce_card_summary = 増援カードを受け取る

gold_stolen_title = 金の盗難
gold_stolen_text = モンスターがあなたの十分に警備されていない保管庫に侵入し、いくつかのゴールドを持ち去りました！

soul_stolen_title = 魂石の盗難
soul_stolen_text = 村の低いセキュリティを利用して、モンスターがあなたの保管庫から魂石を盗みました！

epidemic_title = 疫病
epidemic_text = 村の安全が欠如しているため、疫病が広まり、あなたの仲間を毒しています。この呪いは1週間続きます。

gold_bonus_title = 黄金の小人
gold_bonus_text = あなたの安全で安心な村に、黄金の小人が立ち寄り、金の贈り物を残しました。

soul_bonus_title = 魂石の贈り物
soul_bonus_text = あなたの村の秩序と平和を認めて、ある錬金術師が感謝の印として魂石を置いて去っていきました。

heal_bonus_title = 天使の贈り物
heal_bonus_text = あなたの村の繁栄は住民に喜びをもたらし、神が天使を送るように動かしました。天使はあなたの仲間の健康を完全に回復させました。

named_merc_title = 有名な傭兵
named_merc_text = あなたの評判を聞き、有名な傭兵{0}が訪れました。この傭兵は今週の間、酒場に滞在すると言っています。\n{1}

monster_invasion_title = モンスターの襲撃
monster_invasion_text = 領域の脆弱な防御を利用して、モンスターが侵入しました！彼らを倒さなければ、村の建物の一つが壊されてしまいます。

bandits_invasion_title = 盗賊の襲撃
bandits_invasion_text = 領域の脆弱な防御を利用して、一団の盗賊が侵入しました！彼らを倒さなければ、村の金や魂石が奪われてしまいます。

wraith_invasion_title = 死霊の襲撃
wraith_invasion_text = 闇のエネルギーに強化された死霊たちがあなたの領域に侵入しました！彼らを倒さなければ、村の建物の一つが壊されてしまいます。建物が残っていない場合、あなたの領域は崩壊します。

potion_bonus_title = 回復ポーション
potion_bonus_text = ポーションショップの店主は、あなたの村への尽力に感謝し、回復ポーションを寄付しました。

curse_title = 呪い
curse_text = 悪意のある魔法使いが村に現れ、あなたの傭兵たちに呪いをかけました！この呪いは1週間続きます。

special_event_title = 特別イベント
special_event_text = 観測所で特別なイベントが検出されました。ギルドでチェックできます。

gear_bonus_title = 魔法の武器
gear_bonus_text = 武器商人はあなたの尽力に感謝し、魔法の武器を与えてくれました！

xp_bonus_title = 経験値ボーナス
xp_bonus_text = 経験のホールから聖なる光が流れ出し、あなたの傭兵すべてに経験値を与えます！

xp_penalty_title = 経験値の損失
xp_penalty_text = あなたの領域への脅威からのストレスにより、あなたの傭兵が経験値を失っています！

invasion_title = 侵入
invasion_summary = 敵勢力が強まり、モンスターが村に侵入しました！
invasion_text = 敵勢力が強まり、モンスターが村に侵入しました！

defend_camp_title = トルボク防衛
defend_camp_summary = 多数のトルボクの群れから防衛しなければならない。
defend_camp_text = あなたは一団の戦士たちに出会う。数日前に大量のトルボクが侵攻してくるという知らせを受け、村の周囲に防衛陣地を築いたが、戦力が不足していると語り、あなたに助けを求めてきた。村の防衛に成功すれば、ボルトタレットカードを渡すと約束している。どうするだろうか。
accept_defend_camp_summary = 戦士たちを助ける。
defend_camp_reward_title = 防衛報酬
defend_camp_reward_text = 戦士たちは助力に感謝し、報酬を差し出す。
choice_bolt_turret_card_summary = ボルトタレットカードを受け取る。

defend_keep3_title = 砦を防衛する
