holy_avenger_desc = The Holy Avenger is a single-handed long sword that gleams with divine light. It grants its wielder holy damage and the ability to dispel fear.
holy_avenger_lore =  The Holy Avenger, a sacred one-handed sword, is said to be blessed by celestial forces. Its blade shines with the radiance of purity, and those who grasp its hilt find their courage bolstered. With the power to wield holy energy and banish fear, the Holy Avenger is often chosen by champions who stand against the darkness.
glacial_edge_desc = The Glacial Edge is a fearsome two-handed axe that emanates an icy chill. Its strikes unleash a line of frosty storms, freezing foes in their tracks.
glacial_edge_lore = Legends speak of the Glacial Edge, a mighty two-handed axe forged in the heart of an eternal blizzard. Its frosty touch transforms every swing into a cascade of ice storms, leaving an icy path of destruction in its wake. Said to be the weapon of a legendary frost warrior, the Glacial Edge harnesses the power of winter itself.
gungnir_desc = This legendary spear, when wielded, is said to emit crackling lightning lasers that strike with awe-inspiring power.
gungnir_lore = According to the ancient lore, Gungnir was forged by the divine blacksmiths of old, imbued with the fury of thunderstorms and the might of lightning. It is said that the very essence of the skies courses through its veins, granting its bearer control over the primal forces of nature. Warriors who brandish Gungnir are whispered to become avatars of thunder, commanding bolts of electricity to smite their foes in battle.
phoenix_rod_desc = The Phoenix Rod is a golden staff with a hawk-shaped peak adorned with a ruby. It enhances intelligence and fire mastery.
phoenix_rod_lore = The Phoenix Rod, a staff of ancient mysticism, is revered for its golden beauty and hawk-inspired design. It whispers of forgotten secrets and ancient fires. As wielders channel its energy, they find their intellect heightened, and their mastery over fire deepens, allowing them to command flames with a skill unmatched by most.
