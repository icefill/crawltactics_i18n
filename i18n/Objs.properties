EDungeonType.Ruin_desc =  The remains of a lost civilization's architecture.\n  Ruins, grass and ponds.
EDungeonType.Forest_desc = An area of land dominated by trees and grass. \n  Taves and wild beasts appear often.
EDungeonType.Desert_desc = The temperature is high, and there is no rain. Many enemies are immune to fire magic.
EDungeonType.Catacomb_desc = Man-made subterranean passageways for religious practice. No grass or water but many traps, corpses.\n  Undead monsters flourish.
EDungeonType.Cavern_desc =  A natural void in the ground. Terrains are rocky with no grass but have ground water sometimes.\n  Fiendish monsters appear often.
EDungeonType.RiverSide_desc = Bottomland with fluent waters.\n  Amphibian monsters appear often.
EDungeonType.SnowMt_desc = A snow-covered mountainous region. The temperature is low, and there are many enemies resistant to ice magic.

