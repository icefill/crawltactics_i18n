holy_avenger_desc = 聖なる復讐者は、神聖な光を放つ片手のロングソードです。持ち主に聖なるダメージと恐怖を打ち消す能力を与えます。
holy_avenger_lore = 聖なる復讐者は、天の力によって祝福された神聖な片手剣とされています。その刃は純粋さの輝きで照らされ、柄を握る者は勇気が強化されます。聖なるエネルギーを操り、恐怖を打ち消す力を持つ聖なる復讐者は、しばしば闇に立ち向かうチャンピオンに選ばれます。
glacial_edge_desc = グレイシャル エッジは、氷の冷気を放つ恐ろしい両手斧です。その一撃から凍りつく嵐の帯が放たれ、敵を動けなくします。
glacial_edge_lore = 伝説には、永遠の吹雪の中心で鍛えられた強力な両手斧「グレイシャル エッジ」が語られています。その氷のタッチはすべての振りを氷の嵐の滝に変え、その後には破壊の氷の道が残ります。伝説の氷の戦士の武器とも言われるグレイシャル エッジは、冬そのものの力を操ります。
gungnir_desc = この伝説の槍は、使用すると稲光のレーザーを放つと言われ、驚異的な力で敵を打ち抜きます。
gungnir_lore = 古代の伝承によれば、グングニルは神の鍛冶屋によって鍛えられ、雷雨の怒りと稲光の力を宿されています。空の本質がその静脈を流れ、その持ち主には自然の根源的な力を操ることができるとされています。グングニルを振るう戦士は雷の化身になると語られ、敵を打ちのめすために電撃を命じます。
phoenix_rod_desc = フェニックス ロッドは、ルビーをあしらった鷹の形をした先端を持つ黄金の杖です。知性と火の支配力を強化します。
phoenix_rod_lore = フェニックス ロッドは、古代の神秘主義の杖であり、その黄金の美しさと鷹にインスパイアされたデザインが称賛されています。それは忘れられた秘密や古代の火のささやきをもたらします。使い手がそのエネルギーをチャネルすることで、知性が高まり、火に対する支配力が深まり、ほとんどの者に匹敵しない技能で炎を操ることができます。
