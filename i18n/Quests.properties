choice_fight_ray_summary = Defeat Ray

ray_after_visit_alisia = Ray the Deceiver
ray_after_visit_alicia_text = An ominous necromancer, potentially the criminal Alicia pursues, stands before you. What's your decision?

listen_ray_summary = Attempt to converse with Ray
listen_ray_text = Ray openly admits his identity and interests. He claims to be an artist fascinated by humanity rather than focused on sinister pursuits. He makes a proposal: bring Alicia's body, and he'll reward you with a relic to cheat death.

ray_visit_again_title = After Hearing Both Ray and Alicia
ray_visit_again_text = You confront Ray again, now aware of his interest in Alicia's corpse. What will you do regarding Ray?

give_the_corpse_of_alicia_summary = Hand over Alicia's corpse
give_the_corpse_of_alicia_text = You give Ray Alicia's corpse, and he keeps his word.

after_giving_the_corpse_of_alicia_text = Ray speaks. You can choose one of these options.

receive_ring_of_nec_summary = Obtain the Ring of Necromancy
receive_ring_of_nec_text = Ray gifts you a ring capable of transforming you into an undead creature. He disappears in a puff of purple smoke.

receive_book_of_dark_summary = Receive Book of Dark Magic Knowledge
receive_book_of_dark_text = As a reward, Ray gives you a book containing dark magic knowledge. He vanishes after the exchange.

fight_ray_summary = Fight

alicia_party_after_visit_ray_title = Alicia's Party
alicia_party_after_visit_ray_text = You reach the location Ray mentioned, encountering a group of knights and archers led by Alicia. What's your next move?

choice_fight_alicia_summary = Engage Alicia in combat
listen_alicia_summary = Attempt to converse with Alicia
listen_alicia_text = You discuss Ray with Alicia. She identifies herself as part of the royal army, tasked with capturing serious criminals. She offers a reward if you bring Ray's corpse.

alicia_first_visit_title = Alicia's Party
alicia_first_visit_text = A group of knights and archers stands before you. The leader, Alicia, and her team are on a mission to capture a criminal responsible for heinous acts. She offers a reward in exchange for locating and bringing the criminal, Ray, to her.

alicia_visit_again_title = Alicia's Party
alicia_visit_again_text = You meet Alicia once more. She seeks Ray's capture as he's a grave threat. How will you handle this situation?

give_rays_corpse_summary = Deliver Ray's corpse
give_rays_corpse_text = You provide Alicia with Ray's corpse, and she fulfills her promise, offering you a reward.

dogs_and_lizards_title = Dogs and Lizards
dogs_and_lizards_summary = Sardils and Taves are about to engage in battle. Both parties might reward you for your assistance.
dogs_and_lizards_text = Sardils and Taves, known for their mutual hostility, are about to engage in battle. Both parties might reward you for your assistance.

fight_both_summary = Battle against both parties.
fight_with_lizards_summary = Fight alongside the Lizards
fight_with_dogs_summary = Fight alongside the Taves
pass_by_silently_summary = Ignore and pass silently

dogs_prize_title = Taves' Reward
//dogs_prize_text = Since you aided the Taves, their leader decides to send a minion to assist you.

dogs_prize_text = You have earned the trust of the Taves. Their leader grants you permission to use their soldiers if you wish.
unlock_taves_merc_camp_summary = Unlock the Taves Mercenary Camp.
unlock_taves_merc_camp_text = You can now build the Taves Mercenary Camp in the town.

hire_dog_minion_summary = Hire a Taves minion

lizards_prize_title = Sardils' Reward
lizards_prize_text = By aiding the Sardils, their leader offers you a minion to join your group.

hire_lizard_minion_summary = Hire a Sardil minion

mummified_frogs_title = Mummified Frogs
mummified_frogs_summary = A group of Groffins, exhausted by the heat, asks for help.
mummified_frogs_text = You find a weary group of Groffins. The area is extremely hot and dry. The exhausted Groffins explain that they have been cursed by the heat and can only recover if they obtain the Flood Card. They mention that the Flood Card is hidden, and they have marked its location on your map.
give_flood_card_summary = Give the Flood Card to the Groffins.
fight_injured_groffin_party_summary = Fight the injured Groffin party.
flood_card_quest_title = Flood Card
flood_card_quest_text = An altar where something is hidden stands here.
examine_the_flood_shrine_summary = Examine the altar.
groffin_asking_flood_card_text = The Groffin party asks you for the Flood Card. What will you decide?
give_flood_card_text = You gave the Flood Card to the Groffin party. The Groffins recovered, and you are now able to hire Groffin mercenaries.

dark_sacrifice = Dark Sacrifice
dark_sacrifice_summary = A group of dark priests seeks to sacrifice a paladin to the darkness.
dark_sacrifice_text = A group of dark priests and a paladin are facing each other here. The dark priests said that if the paladin is offered as a sacrifice, the dark god will be pleased and grant a reward. What is your choice?
fight_against_dark_priests_summary = Fight against the dark priests.
fight_with_dark_priests_summary = Help the dark priests fight.
jeanne_reward_title = Jeanne the saint
jeanne_reward_text = She introduced herself as Jeanne. She mentioned that while fighting after receiving a divine revelation, she was attacked by demon priests, but thanks to you, she was able to escape danger. Jeanne wishes to give you the legendary shield.
choice_holy_defender_summary = Receive a shield from Jeanne.
dark_priests_reward_title = Reward from the Dark Priests
dark_priests_reward_text = The evil priests said that the paladin was a sacrifice chosen by the evil god, and now they can build a temple for the dead using this sacrifice. They also said that if you allow it, they will be able to build a temple of death in your area.
choice_temple_of_the_dead_summary = Allow the construction of a temple for the dead in the village.

vulcan_the_blacksmith_title = Blacksmith Vulcan
vulcan_the_blacksmith_summary = The blacksmith requests an escort to leave this place.
vulcan_the_blacksmith_text = You meet a blacksmith here. He introduces himself as Vulcan and says he got lost while searching for ores. He mentioned that if you help him reach the exit of this dungeon, he can offer you a reward. What will you do?
escort_vulcan_summary = Escort Vulcan
vulcan_escort_reward_title = The Blacksmith's Reward
vulcan_escort_reward_text = Vulcan said that as a reward for your help, he can either allow you to build a blacksmith shop in the village or give you a legendary armor. What is your choice?
choice_vulcan_reward_blacksmith_summary = Unlock the blacksmith shop
choice_vulcan_reward_armor_summary = Armor reward

philosophers_stone_title = Philosopher's Stone
philosophers_stone_summary = The alchemist wants to stop his creation and retrieve the Philosopher's Stone.
philosophers_stone_text = Here you meet an alchemist. He claims to have successfully created the Philosopher's Stone but after attempting human transmutation the completed construct refused to obey him and left. He promises that if you can return the Philosopher's Stone from the construct he will build an alchemy lab for you.
albertus_asking_the_stone_text = Albertus asks you to return the Philosopher's Stone. What is your decision?
give_philosophers_stone_summary = Hand the Philosopher's Stone to Albertus.
homunculus_title = Homunculus
homunculus_text = You encounter a being that resembles a human but is strangely unnatural. What will you do?
after_meeting_albertus_text = You discover a giant standing before you. It seems to be the artificial human the alchemist mentioned. The giant offers you soul stones if you leave it alone. What is your decision?
fight_with_homunculus_summary = Fight the homunculus
receive_soul_crystals_from_homunculus_summary = Accept the soul stones

trapped_soul_title = Bound Soul
trapped_soul_summary = A ghost with a trapped soul wishes to break free from the contract and gain freedom.
trapped_soul_text = As you enter this place, you discover a ghost. It seems to have something to say.
choice_listen_to_soul_summary = Listen to the ghost.
choice_listen_to_soul_text = The ghost explains that its soul has been trapped by an evil sorcerer, and it needs your help. If you eliminate the sorcerer, its minions will abandon the fight. After speaking, the ghost suddenly vanishes in a puff of purple smoke.
soul_manipulator_title = Soul Manipulator
soul_manipulator_text = You encounter a sorcerer who is commanding a group of undead. What will you do?
after_meeting_ghost_title = Faust
after_meeting_ghost_text = You encounter a sorcerer with a group of undead minions. Among them is the ghost you saw earlier, and it seems the sorcerer is controlling them.
fight_with_faust_summary = Engage in battle
ghost_after_free_title = Freed Ghost
ghost_after_free_text = The undead stand motionless, no longer reacting.
child_ghost_is_alive_title = Freed Soul
child_ghost_is_alive_text = The ghost thanks you for helping it find freedom. It offers to follow you if you allow it. What will you decide?
choice_hire_ghost_summary = Hire Eliza

harpione_title = Harpione
harpione_summary = A Hawkman wishes to follow a wise person.
harpione_text = Here, you find a female Hawkwoman. Introducing herself as Harpione, she claims her wings would be useful for your adventure. However, Harpione only wishes to follow a wise man; otherwise, she demands an appropriate reward to join you. What will you choose?

hire_harpione1_summary = Convince her to follow your brilliance.
hire_harpione1_text = You engage in a brief conversation with Harpione. Captivated by your intellect, she agrees to follow you.

hire_harpione2_summary = Hire Harpione with soul stones.
hire_harpione2_text = Enticed by the soul stones, she decides to follow you.

rescue_beatrix_title = Beatrix in Danger
rescue_beatrix_summary = A priest is surrounded by monsters and seeks help.
rescue_beatrix_text = An acolyte surrounded by fiendish monsters appears to be in grave danger. Her survival may hinge on your intervention. What will you do?

fight_against_kronasles_to_rescue_beatrix_summary = Battle fiends to rescue her!
ignore_fiends_summary = Ignore and pass silently
ignore_fiends_text = You choose not to assist, leaving the acolyte to her fate.

beatrix_hire_title = Beatrix
beatrix_hire_text = Expressing gratitude for your aid, the acolyte introduces herself as Beatrix. Ironically, she have wandered the dungeon to aid others in peril. She proposes joining your party to repay your kindness.

choice_hire_beatrix_summary = Hire Beatrix.

kalodor_the_aggressive_title = Kalodor the Aggressive
kalodor_the_aggressive_summary = A heavily armored Sardil seeks a one-on-one battle.
kalodor_the_aggressive_text = A heavily armored Sardil named Kalodor introduces himself, eager for combat. He challenges your party to single combat, promising to join if defeated. What's your response?

fight_1on1_summary = Engage in a 1-on-1 duel

kalodor_after_surrender_title = Kalodor the Aggressive
kalodor_after_surrender_text = Defeated, Kalodor concedes and acknowledges your strength. He expresses interest in joining your group for more thrilling battles. You can now choose to hire him.

hire_kalodor_summary = Hire Kalodor
hire_kalodor_text = Kalodor is now part of your party.

padna_the_greedy_title = Padna the Greedy
padna_the_greedy_summary = Padna is a skilled but money-driven mage. When hired, he demands payment after each battle.
padna_the_greedy_text = Padna, a confident mage, demands payment of 75 gold for each battle she participates in. She offers her magical abilities but only if compensated. What will you decide?

hire_padna_summary = Hire her

devil_party_request_title = Devil's Request
devil_party_request_summary = The demons seek a treasure that only good people can obtain.
devil_party_request_text = Encountering devils, they seek the Elixir of Health. This elixir is granted to virtuous individuals by the shrine, which rewards good hearts. Since the devils couldn't get the elixir due to their evil nature, they ask for your help and reveal the shrine's location. What's your decision?

give_elixir_of_hp_summary = Give the elixir
give_elixir_of_hp_text = The devils receive the elixir and reward you with a relic emitting a dark aura.

fight_devil_summary = Battle the devils

elixir_of_con_quest_title = Elixir of Health Shrine
elixir_of_con_quest_text = A shrine stands before you, protected by an aura that repels evil. Inside rests an unknown potion. How will you proceed?

examine_the_elixir_shrine_summary = Investigate the shrine
examine_the_elixir_shrine_text = Upon examination, you find nothing, even though you clearly saw a sparkling bottle earlier.

examine_the_elixir_shrine_positive_text = Examination reveals an elixir!

examine_the_elixir_shrine_negative_text = As you examine, the protective aura attacks the selected unit!

hire_ray_summary = Sacrifice the selected unit, hire Ray.
hire_ray_text = You agreed the suggestion and pointed out a companion without saying anything.\
   The companion startled by your betrayal and tried say something but you cannot hear anything. Suddenly sky is darkend like a moon-less night and you hear a scream...

mana_horse_title = Eohippus
mana_horse_summary = A mage with the shape of a horse wishes to use your ally as a sacrifice for their research.
mana_horse_text = You encounter a mage in the shape of a horse. He says he needs a human for his research, and asks for the most experienced among your allies. If you agree, he will enhance your mana charge ability in exchange for a sacrifice. What will you do?

kill_highest_level_ally_summary = Sacrifice the highest-level ally.
kill_highest_level_ally_text = As Eohippus chants a spell, darkness surrounds you, followed by the scream of your ally. When the sky brightens again, your ally has vanished without a trace.

angel_ring_quest_title = Angel's Ring
angel_ring_quest_summary = An angel descends and wishes to give a gift.
angel_ring_quest_text = You encounter an angel here. She tells you that the divine was moved by your heroic adventures and kind heart, and granted you a token of the angel. It is said that this ring can resurrect the wearer as a celestial being upon death. What will you do?

receive_angel_ring_summary = Receive the angel's ring.

undead_ray_quest_title = The One Who Abandoned Humanity
undead_ray_quest_summary = A malicious mage wishes to give you a gift in exchange for the sacrifice of your ally.
undead_ray_quest_text = Here, you felt a sinister presence. Soon, you discovered a wizard in the form of a wraith. To your surprise, he claimed to have met you before. He mentioned that he made good use of Alicia's corpse, which you gave him. He expressed respect for your actions and said he had been waiting for you. For his final research, he needs one of your companions, and in return, he offers a small gift. What will you choose?

receive_ring_of_the_dead_summary = Accept his proposal.
receive_ring_of_the_dead_text = You agreed to his offer and silently pointed to one of your companions. The companion, shocked by your betrayal, tried to say something, but you heard nothing. Suddenly, the sky darkened like a moonless night, and you heard screams…

fight_with_ray_summary = Fight him.

tyrus_the_fierce_title = Tyrus the Fierce
tyrus_the_fierce_summary = The Minotaur warrior seeks a one-on-one battle.
tyrus_the_fierce_text = You encountered a Minotaur warrior. He introduced himself as Tyrus and said that he believes only physical strength is true power, and those who use magic are cowards. If one of your companions can defeat him using only physical strength, he will submit. What do you wish to do?

fight_1on1_with_tyrus_summary = Engage in a one-on-one fight with Tyrus.

tyrus_after_surrender_title = Tyrus' Surrender
tyrus_after_surrender_text = Tyrus acknowledged his defeat and agreed to follow you if you so wished.
hire_tyrus_summary = Hire Tyrus

killorin_the_man_eater_title = Killorin the Man-Eater
killorin_the_man_eater_summary = A giant known by the nickname "Man-Eater" stands before you.
killorin_the_man_eater_text = Here stands a giant with a single eye and massive tusks. He introduced himself as Killorin the Man-Eater, saying people call him that. He then expressed a desire to taste one of your companions and offered to assist you in your journey if you accepted his proposal. What is your decision?
sacrifice_your_ally_summary = Sacrifice your companion.
sacrifice_your_ally_text = You pointed to one of your companions. However, Killorin laughed, saying it was all a joke and that he had no interest in following someone so quick to sacrifice their own. At that moment, your companion, disappointed in you, ran away. As an apology, Killorin gave you a weapon he had but had always been hesitant to use because of its ominous nature.
fight_with_killorin_summary = Fight with Killorin.
fight_with_killorin_text = Killorin apologized, saying it was only a joke.
killorin_hire_title = Killorin
killorin_hire_text = Killorin liked your actions and expressed his desire to follow you.
choice_hire_killorin_summary = Hire Killorin.

ancient_giant_general_title = Ancient Giant General
ancient_giant_general_summary = There is the remains of a giant with a hole in its chest.
ancient_giant_general_text = You discovered a giant skeleton. However, the skeleton merely stood there, showing no reaction. There is an empty hole in its chest.
give_frozen_heart_summary = Place the frozen heart into the skeleton's chest.
give_frozen_heart_text = You placed the frozen heart into the skeleton's chest. A light shone in the skeleton's eyes, and it seemed like it had something to say to you.
hire_gendric_quest_title = Skeleton Giant
hire_gendric_quest_text = The skeleton conveyed its thoughts to your mind. It said it was an ancient general who regained consciousness thanks to your help. Though its body has long decayed and only bones remain, it wishes to follow you on your journey.
choice_hire_gendric_summary = Accept Gendric's offer.

frozen_heart_quest_title = Frozen Heart
frozen_heart_quest_text = You discovered an altar. On the altar, a blue gem shaped like a heart glimmers, emitting a cold aura.

sauril_escort_title = Sardil Elder
sauril_escort_summary = Elder Sadil seeks an escort.
sauril_escort_text = Here, you encountered an old Sardil. He introduced himself as one of the Sardil elders and explained that he lost all his subordinates in an ambush. He asked you to help him escape the dungeon. If you assist him, he said you will earn the trust of the Sardil. What will you decide?
choice_escort_sauril_summary = Escort Sauril
sauril_escort_reward_title = Elder's Gratitude
sauril_escort_reward_text = Thanks to your help, the elder safely reached his destination. In return, he allowed a Sardil mercenary camp to be built in your village.
saurils_reward_summary = Accept the reward

defend_the_keep_title = Keep Defense
defend_the_keep_summary = A group of soldiers requests your command as they brace for a monster attack.
defend_the_keep_text = You find a keep where soldiers and monsters are facing off. The soldiers explain that the monsters are about to invade and a large horde will arrive soon. Lacking experience, they ask for your leadership. If the keep is successfully defended, they say they will support you whenever you need troops.

accept_defend_title = Defend the keep with the soldiers
accept_defend_summary = Defend the keep with the soldiers

defend_reward_title =
defend_reward_text = The soldiers thank you for your leadership and offer a reward.

choice_reinforce_card_summary = Receive reinforcement cards

gold_stolen_title = Gold Theft
gold_stolen_text = A monster has broken into your poorly guarded storage, making off with some of your gold!

soul_stolen_title = Soulstone Theft
soul_stolen_text = Taking advantage of the village's low security, a monster stole soulstones from your storage!

epidemic_title = Epidemic
epidemic_text = Due to the lack of safety in the village, an epidemic has spread, poisoning your allies. This curse will last for the week.

gold_bonus_title = Golden Dwarf
gold_bonus_text = In your safe and secure village, a Golden Dwarf stopped by and left a gift of gold behind.

soul_bonus_title = Soulstone Gift
soul_bonus_text = Acknowledging the order and peace of your village, an Alchemist left a soulstone as a token of gratitude before departing.

heal_bonus_title = Angel's Gift
heal_bonus_text = The prosperity of your village has brought joy to its residents, moving the divine to send an angel. The angel has fully restored the health of your fellow mercenaries.

named_merc_title = Renowned Mercenary
named_merc_text = Hearing of your reputation, the renowned mercenary {0} has come to visit. This mercenary mentioned he(she) will be staying at the tavern for this week.\n{1}

monster_invasion_title = Monster Invasion
monster_invasion_text = Taking advantage of the domain's weak defenses, monsters have invaded! If you don't defeat them, they will destroy one of the village buildings.

bandits_invasion_title = Bandit Invasion
bandits_invasion_text = Taking advantage of the domain's weak defenses, a band of bandits has invaded! If you don't defeat them, they will plunder the village's gold and soulstones.

wraith_invasion_title = Wraith Invasion
wraith_invasion_text = Wraiths, empowered by dark energy, have invaded your domain! If you do not defeat them, they will destroy a building in the village. If no buildings remain, your domain will fall.

potion_bonus_title = Healing Potion
potion_bonus_text = The potion shop owner, grateful for your dedication to the village, has donated a healing potion.

curse_title = Curse
curse_text = An evil mage has come to the village, placing a curse on your mercenaries! This curse will last for the week.

special_event_title = Special Event
special_event_text = A special event has been detected at the observatory. It can be checked at the guild.

gear_bonus_title = Magic Weapon
gear_bonus_text = The weapon merchant is grateful for your dedication and has given you a magic weapon!

xp_bonus_title = XP Bonus
xp_bonus_text = Holy light flows from the Hall of Experience, granting XP to all your mercenaries!

xp_penalty_title = XP Loss
xp_penalty_text = Stress from the threats to your domain has caused your mercenaries to lose XP!

invasion_title = Invasion
invasion_summary = The enemy forces have grown stronger, and monsters have invaded the village!
invasion_text = The enemy forces have grown stronger, and monsters have invaded the village!

defend_camp_title = Tolbok Defense
defend_camp_summary = You must defend against a horde of Tolboks.
defend_camp_text = You encounter a group of warriors. They explain that a massive Tolbok invasion was reported a few days ago, and although they built defenses around their village, they lack enough fighters. They ask for your aid. If you help defend the village, they promise to give you a Bolt Turret card. What will you do?
accept_defend_camp_summary = Help the warriors.
defend_camp_reward_title = Defense Reward
defend_camp_reward_text = Grateful for your help, the warriors offer you a reward.
choice_bolt_turret_card_summary = Receive a Bolt Turret card.

defend_keep3_title = Defend the Keep
defend_keep3_text = You find a group of soldiers on the ramparts. They explain that demons are gathering to attack the keep, and they lack enough archers to defend the walls. If you help them, they promise to reward you with a Defender Reinforcement card that you can summon when needed.
defend_keep3_summary = Help the soldiers defend the keep from the demons.
accept_defend_keep3_summary = Help the soldiers.
defend_keep3_reward_title = Defense Reward
defend_keep3_reward_text = The soldiers thank you and offer a reward.
choice_reinforcement_defender_summary = Receive the reward.

defend_keep2_title = Keep Defense
defend_keep2_text = You find a group of archers on the keep walls. They explain that Sadils are preparing to invade and, although they have set up defenses, they still lack sufficient manpower. If you assist them, they will reward you with an archer reinforcement card that lets you summon them when needed.
defend_keep2_summary = Help the archers defend the keep from the demons.
accept_defend_keep2_summary = Help the soldiers.
defend_keep2_reward_title = Invasion Defense Reward
defend_keep2_reward_text = The soldiers thank you and offer a reward.
choice_reinforcement_archer_summary = Receive an archer reinforcement card.

siege_kronasle_camp_title = Seize the Kronasle Camp
siege_kronasle_camp_summary = Help the soldiers seize the Kronasle camp.
siege_kronasle_camp_text = You discover a camp of Kronasle demons. In front of it, soldiers are preparing for an assault. They explain that the demons have been harassing their village continuously, and they wish to eliminate them, but they lack experience. Seeing your expertise, they ask you to lead them in the assault. As a reward, they promise a Defender Reinforcement Card.
accept_siege_kronasle_camp_summary = Command the soldiers.
siege_kronasle_camp_reward_title = Soldiers’ Reward
siege_kronasle_camp_reward_text = Grateful for your assistance, the soldiers offer you a Defender Reinforcement Card.
choice_reinforce_defender_card_summary = Receive a Defender Reinforcement Card.

defend_keep_title = Defense of the Keep
defend_keep_text = You found a group of soldiers on the castle walls. They said demons are waiting to invade in front of the walls and they lack archers to defend against the enemy from above. If you help them, they say they will give you a cannon summon card as a reward.
defend_keep_summary = Help the soldiers defend the castle walls from the demons.
accept_defend_keep_summary = Help the soldiers.
defend_keep_reward_title = Defense Reward
defend_keep_reward_text = The soldiers thank you and offer a reward.
choice_cannon_card_summary = Receive the reward.

siege_thieves_keep_title = Capture the Thieves' Keep
siege_thieves_keep_text = You found a well-defended keep and a group of warriors in front of it. They said they want to seize the keep, which is the base of the thieves, and eliminate them, but they do not know how to take it. They asked you to help with the assault, and if the keep is captured, they will reward you with a warrior reinforcement card that allows you to summon them whenever you wish. What is your choice?
siege_thieves_keep_summary = The warriors wish to capture the thieves' keep.
accept_siege_thieves_keep_summary = Lead the warriors and capture the keep.
siege_thieves_keep_reward_title = Keep Capture Reward
siege_thieves_keep_reward_text = The warriors thanked you for your help and offered a reward.
choice_reinforce_warrior_card_summary = Receive the warrior reinforcement card.

siege_taves_keep_title = Seize Taves Keep
siege_taves_keep_summary = Seize Taves Keep using the Dragon Cannon.
siege_taves_keep_text = You discover the Taves' keep. Outside stands a knight and dragon cannons. He can attack the keep's defenses with the cannons but worries that Taves' troops might attack the cannons in the meantime. He offers a dragon cannon card that can be summoned if you assist him. What is your decision?
accept_siege_taves_keep_summary = Accept the knight's request.
siege_taves_keep_reward_title = Keep Seizure Reward
siege_taves_keep_reward_text = The knight thanks you for your help and offers a reward.
choice_dragon_cannon_summary = Receive a dragon cannon card
