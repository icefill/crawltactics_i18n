after_hearing_the_truth_title = After Hearing the Truth About Lujath
after_hearing_the_truth_text = You've learned that Lujath didn't even know Frost. What do you plan to tell Frost now?

tell_the_truth_to_frost_title = Tell him she loves Grug
tell_the_truth_to_frost_summary = Tell him she loves Grug
tell_the_truth_to_frost_text = You've told him that Lujath followed Grug due to her affections for him and didn't care for Frost. Enraged, Frost emits a sudden burst of flames that damages your party. He then apologizes and offers you a fancy weapon as compensation.

after_visit_title = After Visiting Grug
after_visit_summary = After Visiting Grug
after_visit_text = What do you intend to tell Grug?

