frozen_tolbok_text = 여기에 한마리의 톨복이 얼어붙어 있다. 그는 한 마법사의 장난 때문에 얼어붙었다고 한다. 이 마법의 얼음은 전설의 아이템 눈송이 펜던트를 통해서만 녹을수 있다고 설명했다. 그리고는 눈송이 펜던트가 있는 곳을 당신의 지도에 표시했다.
