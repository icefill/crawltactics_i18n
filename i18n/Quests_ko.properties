kronasle_unquenchable_flame_clan_text = 여기에 크로나슬들의 무리가 서 있다. 리더는 평범하지 않은 불타는 검을 들고 있으며, 자신이 불꽃 부족의 리더라고 주장하며, 학대적인 전 리더를 폐위시켰다고 말한다.

