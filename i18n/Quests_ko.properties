druz_the_warrior_text = 당신은 마법이 걸려있는 무기를 들고 있는 바시 전사를 만났다. 당신이 그와 싸워 이기면 그는 당신을 도와 이 던전에서 싸우거나 무기를 줄 수 있다고 한다.

