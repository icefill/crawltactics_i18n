choice_blood_pact_text = 당신은 임프의 요구를 들어주었다.

injured_tolbok_party_title = 독에 중독된 톨복들의 집단
injured_tolbok_party_summary = 독에 중독된 톨복들이 있다.
injured_tolbok_party_text = 여기에 톨복들의 집단이 서 있다. 평소와 같이 적대적이지 않다. 리더는 지능의 엘릭서로 만든 해독제가 필요하다고 말하며, 어떤 과일을 먹고 독에 중독되었다고 한다.

tolbok_asking_antidote_title = 해독제를 요구하는 톨복
tolbok_asking_antidote_summary = 톨복이 해독제를 찾다
tolbok_asking_antidote_text = 톨복의 리더는 당신이 엘릭서를 가지고 있다는 것을 알고, 그것을 주지 않으면 지나가게 하지 않겠다고 말한다.

antidote_quest_title = 지능의 엘릭서
antidote_quest_summary = 지능의 엘릭서를 찾기
antidote_quest_text = 여기에 신비한 신전이 있다.

give_antidote_summary = 톨복에게 엘릭서를 준다
give_antidote_result = 톨복들은 엘릭서를 사용하여 해독제를 만들고 스스로를 치료한다. 감사의 표시로, 그들은 당신에게 카드를 준다.

fight_injured_tolbok_party_title = 전투
fight_injured_tolbok_party_summary = 전투

examine_the_shrine_summary = 신전 조사하기
examine_the_shrine_result = ...

old_warrior_title = 노인 전사의 요청
old_warrior_summary = 한 노인 전사가 몬스터들에게 무기를 도둑맞았다.
old_warrior_text = 여기에 노인 전사가 서 있다. 몬스터들이 그가 잠들어 있는동안 무기를 훔쳐갔다고 말한다. 그는 그들이 어디에 있는지 알고 있지만 혼자서는 무기를 되찾을 수 없다. 당신이 도와주면 근접 전투 지식을 가르쳐 줄 것을 제안한다.

give_his_weapon_back_summary = 그에게 무기를 돌려준다.
give_his_weapon_back_text = 그는 당신에게 감사의 표시를 하고 신비한 엘릭서를 주었다.

kronasle_thieves_title = 크로나슬 도둑들
kronasle_thieves_summary = 크로나슬 도둑들과의 조우
kronasle_thieves_text = 여기에 한 크로나슬들의 무리가 있다. 그들은 그들이 지니지 않을 법 한 희귀한 무기를 가지고 있다.

choice_fight_thieves_summary = 도둑과 싸우기

bram_1on1_title = 방패 소지자 브람
bram_1on1_summary = 한 창병이 자신보다 강한 자를 찾아 따르기를 원한다.
bram_1on1_text = 당신은 이곳에서 방패를 들고있는 창병을 만났다. 그는 자신을 브람이라고 소개했다. 그는 당신의 모험에 도움이 될 생각이 있지만 오직 자신보다 강한자만 따른다는 말을 한다.
bram_fight_1on1_summary = 브람과 아군 리더의 1대1 전투
bram_after_surrender_text = 브람은 당신의 강함에 감명을 받았고 당신을 따르고 싶어한다.
hire_bram_summary = 브람을 고용한다

skeleton_with_a_heart_title = 마음을 가진 스켈레톤
skeleton_with_a_heart_summary = 말을 하는 스켈레톤이 자신의 정체를 알고싶어 한다.
skeleton_with_a_heart_text = ...
before_visit_skeleton_friend_title = 마음을 가진 스켈레톤
before_visit_skeleton_friend_text = 당신은 해골 병사 한명을 발견했다. 그는 일반적인 스켈레톤과 달리 사리판단을 하고 말을 할 수 있는 것 같다. 그는 자신은 기억을 잃었지만 한 성직자의 모습이 어렴풋이 떠오른다고 하였으며 만약 그녀를 보면 자신의 정체에 대해 알 수 있을지도 모른다고 말하였다.
say_a_lie_to_skeleton_summary = 거짓말을 하고 당신을 따를것을 제안
say_a_lie_to_skeleton_text = 당신은 그녀를 발견했지만 그녀는 이미 죽었으며 대신에 당신을 따를 것을 제안했다.
after_visit_skeletons_friend_text = 당신은 이제 스켈레톤의 정체와 그의 친구에 대해 알고있다. 당신은 무슨 행동을 할 것인가?
hire_skeleton_summary_summary = 스켈레톤을 고용
hire_skeleton_summary_text = 스켈레톤은 당신의 도움에 고마움을 표했고 당신을 따르기로 마음 먹었다.
resurrect_skeleton_summary = 스켈레톤을 부활시킨다.
resurrect_skeleton_text = 당신은 성직자가 준 스크롤을 사용해 해골을 부활시켰다.
skeletons_friend_title = 스켈레톤의 친구
skeletons_friend_text = ...
after_visit_skeleton_title = 스켈레톤의 친구
after_visit_skeleton_text = 당신은 스켈레톤이 말했던 인상착의와 같은 성직자를 발견했다. 그녀는 당신에게 그 해골은 성직자의 동료가 맞고 네크로맨서와의 전투에서 도망쳤다고 말했다. 그녀는 당신에게 스크롤을 하나 주며 그것을 스켈레톤에 사용해 그를 인간으로 되돌려달라고 부탁했다. 만약 그를 되돌린다면 언데드 유닛에게 큰 피해를 주는 퇴마의식 기술을 가르쳐 준다고 말한다.
after_resurrect_skeleton_text = 성직자는 당신의 도움에 대한 보답으로 퇴마의식 기술을 알려주기를 원한다
learn_exorcism_summary = 엑소시즘 기술을 배운다
learn_exorcism_text = ...


renee_the_jealous_title = 질투심 강한 르네
renee_the_jealous_summary = 같은 여성은 따르지 않는 아름다운 궁사가 있다.
renee_the_jealous_text = 아름다운 궁사가 여기에 서 있다. 그녀는 여성을 따르지 않겠다고 말한다.

renee_condition_leader_is_male_title = 질투심 강한 르네
renee_condition_leader_is_male_text = 경험이 풍부한 궁수가 다가와 당신과 이야기한다. 그녀는 르네라고 자신을 소개하며 당신에게 매료되어 있다고 말한다. 그녀는 당신을 따르길 원하지만 다른 여성과 잘 지내지 않을 것이다.

hire_renee_summary = 르네 고용하기
hire_renee_text = 그녀가 당신의 파티에 합류했다.

john_the_virtuous_title = 도덕적인 존
john_the_virtuous_summary = 한 부상당한 기사가 치료물약을 원한다.
john_the_virtuous_text = 한 부상당한 기사가 당신에게 말을 건넨다. 숨을 헐떡이며 그는 몬스터들에 의해 다쳤다고 말하고 치료가 필요하다고 한다. 그는 당신이 도와주면 당신을 따르겠다고 한다.

after_healed_title = 치료 후
after_healed_text = 그는 당신을 따르겠지만, 당신이 나쁜 짓을 하면 떠나겠다고 말한다.

give_john_potion_summary = 존에게 치료 물약 주기
give_john_potion_text = 당신은 그에게 치료 물약을 주었고 그는 그의 몸이 나아짐을 느낀다. 그는 당신을 따르겠지만, 당신이 나쁜 짓을 하면 떠나겠다고 한다.

hire_john_summary = 존 고용하기

awakener_of_rage_title = 분노를 일깨우는자
awakener_of_rage_summary = 한 악마 전사가 체력을 댓가로 분노일 일깨워준다고 한다.
awakener_of_rage_text = 당신은 악마 전사를 발견했다. 그는 자신을 분노를 일깨우는자라고 부르라고 했으며 당신의 체력을 빼앗는 댓가로 분노의 힘을 일깨워 주겠다고 한다. 당신은 어떻게 할 것인가?
leader_health_to_rage_summary = 리더의 체력을 댓가로 분노를 일깨운다
leader_health_to_rage_text = 당신은 악마의 제안에 수락하였고 분노의 힘을 얻었다.

the_weapon_collector_title = 무기 수집가
the_weapon_collector_summary = 한 악마 마법사가 귀중한 무기를 댓가로 최대 마나를 늘려준다고 한다.
the_weapon_collector_text = 당신은 강력한 마법의 힘이 느겨지는 악마 마법사를 조우했다. 그는 무기 수집가로 자신을 소개했으며, 당신이 귀중한 무기를 주면 그 대가로 당신 파티의 최대 마나를 늘려줄 수 있다고 하였다. 당신의 선택은 무엇인가?
give_a_weapon_and_increase_mana_summary = 악마의 제안에 응한다.
give_a_weapon_and_increase_mana_text = 당신은 그에게 당신의 무기를 건냈다. 악마는 그 댓가로 당신 파티의 최대 마나를 증가시켜주었다.


frost_fall_title = 프로스트폴
frost_fall_summary = 한 귀족이 자신의 연인을 몬스터로부터 구하고 싶어한다.
frost_fall_text = 여기에 프로스트폴이라는 이름의 연약해 보이는 귀족이 서 있다. 그는 그의 연인을 납치한 몬스터 무리에 대해 이야기하며 그녀를 구하기 위해 그들을 찾고 있다고 말한다. 그는 그녀를 되찾기 위해 당신의 도움을 요청한다.

after_killing_lujath_title = 루자스를 죽인 후
after_killing_lujath_text = 당신은 루자스를 죽였지만 프로스트는 이 사실을 모른다. 프로스트에게 무엇을 말할 것인가?

give_lujath_corpse_and_tell_a_lie_summary = 그러그가 루자스를 죽였다고 한다
give_lujath_corpse_and_tell_a_lie_text = 당신은 진실을 고백하지 못했다. 그 대신에 그루그가 책임이 있다고 거짓말을 했다. 프로스트폴은 안타까워 했지만 복수에 감사했다. 그는 당신에게 무기를 보상으로 줬다. 당신은 죄책감을 느끼지만 진실을 숨겼다.

after_hearing_the_truth_title = 루자스에 대한 진실을 들은 후
after_hearing_the_truth_text = 프로스트가 루자스를 알지도 못한다는 것을 알았다. 이제 프로스트에게 무엇을 말할 것인가?

tell_the_truth_to_frost_title = 그녀가 그루그를 사랑한다고 말하기
tell_the_truth_to_frost_summary = 그녀가 그루그를 사랑한다고 말한다
tell_the_truth_to_frost_text = 당신은 그녀가 그루그를 사랑하여 그를 따르고 있고 프로스트는 잘 알지도 못한다고 말했다. 화가 난 프로스트는 당신의 파티에 갑작스런 화염 공격을 가했다. 그 후 사과하며 그 보상으로 좋은 무기를 제공했다.

after_visit_title = 그루그를 방문한 후
after_visit_summary = 그루그를 방문한 후
after_visit_text = 그루그에게 무엇을 말할 것인가?

the_beauty_and_beasts_title = 미녀과 야수들
the_beauty_and_beasts_text = 당신은 몬스터 그룹과 이에 안어울리는 한 미녀를 발견했다. 어떤 행동을 취하겠는가?

fight_with_grug_title = 전투
fight_with_grug_summary = 그들과 전투한다

after_visit_frost_fall_title = 프로스트를 방문한 후
after_visit_frost_fall_text = 당신은 몬스터 집단과 아름다운 소녀를 만난다. 그들은 프로스트폴의 설명과 맞아 떨어진다. 그러나 몬스터들은 위협적으로 보이지 않으며 소녀도 무서워하지 않는다. 당신은 무엇을 할 것인가?

fight_with_grug2_title = 전투
fight_with_grug2_summary = 전투에 돌입한다

persuade_the_girl_title = 설득을 시도한다
persuade_the_girl_summary = 설득을 시도한다
persuade_the_girl_text = 당신은 몬스터와 소녀를 설득하려고 한다. 그녀는 몬스터 리더에 대한 강인함에 매료되어 그를 따르고 있으며 프로스트에 대해서는 거의 알지도 못한다고 밝힌다. 불행히도 그녀는 몬스터들과 함께 떠나기를 거부한다.

fel_party_title = 펠 파티
fel_party_summary = 여성만을 따르고 남성들에게는 적개심을 보이는 펠 일행이 있다.
fel_party_text = 여기에 일당 펠들이 모여 있다. 그들은 남성위주의 리더십에 대한 강한 적개심을 표현하고 있으며 그들의 극단적인 견해로 인해 당신의 파티를 공격한다.

fight_with_fel_party_title = 전투 시작
fight_with_fel_party_summary = 전투 시작

fel_party_when_our_leader_is_female_title = 펠 파티
fel_party_when_our_leader_is_female_text = 당신은 한 무리의 펠들을 만났고 이 무리의 여성 지도자는 당신에게 호감을 느낀다. 그녀는 기꺼이 당신의 그룹에 합류를 원하지만 다른 여성은 허용하지 않을 것이라고 한다.

hire_olases_summary = 올라세스 고용하기
hire_olases_title = 올라세스 고용하기
hire_olases_text = 이제 올라세스가 당신을 따라다닐 것이다. 그러나 그녀는 그룹에 다른 여성을 받아들이지 않을 것이다.

karas_the_charismatic_title = 매혹적인 카라스
karas_the_charismatic_summary = 한 여성이 마나와 영혼석을 댓가로 지도력을 향상시켜 준다고 한다.
karas_the_charismatic_text = 당신 앞에 매혹적으로 보이는 여자가 서 있다. 그녀는 당신의 지도력과 설득력을 향상시켜 주겠다고 하며 댓가로 약간의 마나와 영혼 조각을 요구한다.

karas_add_charisma_lose_mana_summary = 자원을 제공하고 그녀로부터 배우기
karas_add_charisma_lose_mana_text = 카라스는 약속된 수업을 했고 당신은 이제 당신이 좀 더 매력적이 되었다고 느낀다.


kain_the_dark_warrior_title = 어둠의 전사 카인
kain_the_dark_warrior_summary = 테러나이트가 악한 무리를 따르고자 한다.
kain_the_dark_warrior_text = 여기에 신비한 테러나이트가 서 있다. 당신의 대화를 시도했지만 그는 관심이 없고 말을 그만 두었다.

kain_when_player_evil_title = 어둠의 전사 카인
kain_when_player_evil_text = 다크 워리어는 당신으로부터 악의적인 오라를 감지하고 당신의 그룹에 합류하기로 결정한다. 당신은 어떻게 할 것인가

hire_kain_summary = 카인 고용하기
hire_kain_title = 카인을 고용한다
hire_kain_text = ...

dark_smith_title = 어둠의 대장장이
dark_smith_summary = 유닛의 체력을 댓가로 무기를 제작하는 대장장이가 있다.
dark_smith_text = 거대한 망치를 든 악마가 서 있다. 그는 영혼을 이용하여 무기를 제작하는 대장장이로 자신을 소개한다. 그는 당신에게 무기를 제작해줄 것을 제안하고 그 댓가로 한 사람의 체력과 영혼석을 요구한다.

receive_item_lose_health_summary = 무기를 위해 유닛의 체력 희생하기
receive_item_lose_health_text = ...

luna_the_witch_title = 마녀 루나
luna_the_witch_summary = 장난기 많은 마녀가 끔찍한 재료를 찾는다.
luna_the_witch_text = 루나라는 특별하게 보이는 마녀가 포션으로 사용하기 위해 양서류의 눈을 찾고 있다. 그녀는 눈을 주면 보상으로 유용한 아이템을 주겠다고 한다.

give_frog_eyes_title = 마녀에게 눈을 주기
give_frog_eyes_summary = 마녀에게 눈을 준다
give_frog_eyes_text = 당신은 그녀에게 눈을 주었고, 그녀는 그것들을 혐오스럽다고 하며 던져버린다. 하지만 그녀는 약속대로 당신에게 엘릭서를 제공했다.

say_it_is_gross_title = 눈이 혐오스럽다고 말하기
say_it_is_gross_summary = 혐오스럽다고 말하고 요청 거절하기
say_it_is_gross_text = 그녀는 동의하며, 아마도 그것들이 실제로 혐오스러운 것일지도 모른다고 말한다. 그녀는 알 수 없는 미소를 지우며 당신에게 엘릭서를 건네준다. 그녀의 나즈막한 독백에서 당신은 당신을 향한 그녀의 왜곡된 호감을 알아챈다. 그녀는 만약 당신이 허락한다면 당신을 따르겠다고 말했다.

luna_after_saying_gross_title = 마녀 루나
luna_after_saying_gross_text = 이제 그녀는 당신을 따르게 된다.

hire_luna_summary = 루나 고용하기
hire_luna_text = ...

frogman_title = 양서류
frogman_text = 양서류 몬스터들이 모여 있다.



ray_the_deceiver_title = 속임수꾼 레이
ray_the_deceiver_summary = 불길한 네크로맨서가 금단의 연구를 원한다.
ray_the_deciever_text = ...

ray_first_visit_title = 속임수꾼 레이
ray_first_visit_text = 불길하게 보이는 한 네크로맨서가 자신을 속임수꾼 레이라고 소개한다. 그는 특이한 물건을 찾고 있으며 알리시아라는 사람의 시체가 필요하다고 말한다. 당신은 어떤 행동을 취할 것인가?

choice_fight_ray_summary = 레이와 싸우기

ray_after_visit_alisia = 속임수꾼 레이
ray_after_visit_alicia_text = 당신 앞에는 아마도 알리시아가 추적하고 있는 불길한 범죄자 네크로맨서가 있다. 당신의 무엇을 할 것인가?

listen_ray_summary = 레이와 대화 시도하기
listen_ray_text = 레이는 자신의 정체성과 관심을 인정했다. 하지만 그는 그가 그저 사악한 일은 추구하는 사람이 아니라 인류에 대해 매료된 하나의 예술가라고 말한다. 그는 제안을 한다: 알리시아의 시체를 가져다 주면 죽음을 속일 수 있는 고대의 유물을 주기로.

ray_visit_again_title = 레이와 알리시아에 대한 얘기를 들은 후
ray_visit_again_text = 알리시아의 시체에 대한 그의 관심을 알게 된 후 당신은 레이와 다시 조우했다. 당신은 레이를 어떻게 할 것인가?

give_the_corpse_of_alicia_summary = 알리시아의 시체를 건네기
give_the_corpse_of_alicia_text = 당신은 레이에게 알리시아의 시체를 주었고, 그는 약속을 지켰다.

after_giving_the_corpse_of_alicia_text = 레이가 말한다. 당신은 다음 중 하나를 선택할 수 있다.

receive_ring_of_nec_summary = 사령술의 반지 획득
receive_ring_of_nec_text = 레이는 당신에게 사령술의 반지를 선물한다. 이 반지는 당신을 언데드로 변신시킬 수 있다. 그는 자주색 연기를 내며 사라졌다.

receive_book_of_dark_summary = 어둠의 마법 지식의 책 받기
receive_book_of_dark_text = 보상으로 레이는 어둠의 마법 지식을 담은 책을 주었고 사라졌다.

fight_ray_summary = 전투

alicia_party_after_visit_ray_title = 알리시아의 파티
alicia_party_after_visit_ray_text = 당신은 레이가 언급한 장소에 도착하여 알리시아가 이끄는 기사와 궁수들의 일당을 만났다. 당신의 다음 행동은 무엇인가?

choice_fight_alicia_summary = 알리시아와 전투
listen_alicia_summary = 알리시아와 대화 시도하기
listen_alicia_text = 당신은 알리시아와 레이에 대해 토론한다. 그녀는 왕실군의 일원으로 자신을 소개하며 흉악한 범죄자를 잡는 임무를 수행하고 있다고 말한다. 레이의 시체를 가져오면 보상을 제공 할 것을 약속한다.

alicia_first_visit_title = 알리시아의 파티
alicia_first_visit_text = 당신 앞에 기사와 궁수 무리가 서 있다. 리더인 알리시아와 그녀의 팀은 악행을 저지른 한 범죄자를 잡기 위한 임무를 맞고 있으며 만약 당신이 그 범죄자를 찾아서 데려오면 보상을 주겠다고 한다.

alicia_visit_again_title = 알리시아의 파티
alicia_visit_again_text = 당신은 알리시아를 다시 만난다. 그녀는 레이가 심각한 위협이기 때문에 그를 포획하고자 한다. 이 상황을 어떻게 처리할 것인가?

give_rays_corpse_summary = 레이의 시체를 건낸다
give_rays_corpse_text = 당신은 알리시아에게 레이의 시체를 제공하고, 그녀는 약속을 지키며 당신에게 보상을 제공하였다.




dogs_and_lizards_title = 개와 도마뱀들
dogs_and_lizards_summary = 서로에게 적대적인 사르딜과 테이브스 무리들이 곧 전투를 벌일 예정이다.
dogs_and_lizards_text = 서로에게 적대적인 사르딜과 테이브스 무리들이 곧 전투를 벌일 예정이다. 양쪽 모두 도움을 준다면 보상을 줄 듯 하다.

fight_both_summary = 양쪽 모두와 전투한다.
fight_with_lizards_summary = 도마뱀과 함께 싸운다
fight_with_dogs_summary = 테이브스와 함께 싸운다
pass_by_silently_summary = 무시하고 조용히 지나간다

dogs_prize_title = 테이브스의 보상
//dogs_prize_text = 당신은 테이브스를 도왔기 때문에 그들의 리더가 당신에게 부하 한명을 제공할 의사를 보인다.
dogs_prize_text = 당신은 테이브스들의 신용을 얻었다. 그들의 리더는 당신이 원하면 그들의 병사를 사용할 수 있도록 허락해준다고 한다.
unlock_taves_merc_camp_summary = 테이브스 용병 캠프를 언락한다.
unlock_taves_merc_camp_text = 이제 당신은 마을에 테이브스 용병 캠프를 건설 가능하다.

hire_dog_minion_summary = 테이브스 하수인을 고용한다

lizards_prize_title = 사르딜의 보상
lizards_prize_text = 당신은 테이브스를 도왔기 때문에 그들의 리더가 당신에게 부하 한명을 제공할 의사를 보인다.

hire_lizard_minion_summary = 사르딜 하수인을 고용한다

mummified_frogs_title = 미라화된 개구리들
mummified_frogs_summary = 더위에 지친 그로핀 일행이 도움을 요청한다.
mummified_frogs_text = 당신은 지쳐보이는 그로핀 일행을 발견했다. 이 장소는 매우 덥고 물기가 없다. 매우 지쳐 보이는 그로핀 일행은 자신들은 더위의 저주에 당했다고 하며 홍수 카드가 있어야 회복 될 수 있다고 하였다. 홍수 카드는 숨겨진 위치에 있다고 말하며 그들은 당신의 지도에 그 위치를 표시했다.
give_flood_card_summary = 그로핀들에게 홍수 카들를 준다.
groffin_asking_flood_card_text = 그로핀 일행은 당신에게 홍수의 카드를 달라고 부탁한다. 당신의 결정은 무었인가?
give_flood_card_text = 당신은 그로핀 일행에게 홍수의 카드를 주었다. 그로핀 일행은 회복되었고 당신은 그로핀 용병을 고용할 수 있게 되었다.
fight_injured_groffin_party_summary = 그로핀 일행과 전투를 한다.
flood_card_quest_title = 홍수의 카드
flood_card_quest_text = 무언가가 숨겨져있는 제단이 여기에 서 있다.
examine_the_flood_shrine_summary = 제단을 조사한다.

dark_sacrifice = 어둠의 제물
dark_sacrifice_summary = 한 무리의 어둠의 사제들이 팔라딘을 어둠의 제물로 바치려 한다.
dark_sacrifice_text = 이곳에는 한 무리의 어둠의 사제들과 한 팔라딘이 대치 중이다. 어둠의 사제들은 팔라딘을 제물로 바치면 어둠의 신이 기뻐하여 상을 내릴 것이라고 말했다. 당신의 선택은 무엇인가?
fight_against_dark_priests_summary = 어둠의 사제들에 맞서 싸운다.
fight_with_dark_priests_summary = 어둠의 사제들을 도와 싸운다.
jeanne_reward_title = 성녀 잔
jeanne_reward_text = 그녀는 자신을 잔이라고 소개했다. 신의 계시를 받고 싸우던 중 악마의 사제들의 공격을 받았지만 당신 덕분에 곤경에서 벗어날 수 있었다고 말했다. 잔은 당신에게 전설의 방패를 주고 싶어한다.
choice_holy_defender_summary = 잔에게서 방패를 받는다.
dark_priests_reward_title = 어둠의 사제들의 보상
dark_priests_reward_text = 악의 사제들은 말했다. 팔라딘은 악신이 점지한 제물이었으며, 이제 제물을 통해 죽은 자들의 사원을 지을 수 있다고 말했다. 또한 당신이 허락한다면 당신의 영지에 죽음의 사원을 지을 수 있게 될 것이라고 말한다.
choice_temple_of_the_dead_summary = 마을에 죽은 자들의 사원을 지을 수 있게 허락한다.

vulcan_the_blacksmith_title = 대장장이 불칸
vulcan_the_blacksmith_summary = 대장장이가 이곳을 벗어나려고 호위를 요청한다.
vulcan_the_blacksmith_text = 당신은 이곳에서 대장장이 한 명을 만났다. 그는 자신을 불칸이라고 소개하며 광물을 찾으러 다니다 길을 잃었다고 한다. 만약 당신이 그를 도와 이 던전의 출구까지 데려가면 보상을 줄 수 있다고 말했다. 당신은 어떤 행동을 할 것인가?
escort_vulcan_summary = 불칸을 호위한다
vulcan_escort_reward_title = 대장장이의 보상
vulcan_escort_reward_text = 불칸은 당신의 도움에 대한 보답으로 마을에 대장간을 지을 수 있게 하거나 전설의 갑옷을 준다고 했다. 당신의 선택은 무엇인가?
choice_vulcan_reward_blacksmith_summary = 대장간 해금
choice_vulcan_reward_armor_summary = 갑옷 보상

philosophers_stone_title = 철학자의 돌
philosophers_stone_summary = 연금술사가 자신의 피조물을 저지하고 현자의 돌을 되찾기를 원한다.
philosophers_stone_text = 이곳에서 당신은 한 연금술사를 만났다. 그는 마침내 현자의 돌을 만드는 데 성공했지만 인체 연성을 시도한 결과 완성된 합성인간이 명령을 거부하고 떠나버렸다고 말했다. 그는 당신이 그 합성체를 현자의 돌로 되돌려주면 연금술 연구소를 지을 수 있게 해주겠다고 제안했다.
albertus_asking_the_stone_text = 알베르투스가 현자의 돌을 돌려달라고 요청했다. 당신의 선택은 무엇인가?
give_philosophers_stone_summary = 알베르투스에게 현자의 돌을 건넨다.
homunculus_title = 호문쿨루스
homunculus_text = 당신은 인간처럼 생겼지만 어딘가 기묘한 존재를 만났다. 무엇을 할 것인가?
after_meeting_albertus_text = 당신은 한 거인을 발견했다. 이 거인이 연금술사가 말했던 합성인간인 것 같다. 그것은 자신을 내버려 두면 영혼석을 주겠다고 했다. 당신의 선택은 무엇인가?
fight_with_homunculus_summary = 호문쿨루스와 싸운다
receive_soul_crystals_from_homunculus_summary = 영혼석을 받는다

trapped_soul_title = 붙잡힌 영혼
trapped_soul_summary = 영혼이 붙잡힌 유령이 계약에서 벗어나 자유롭게 되기를 원한다.
trapped_soul_text = 이곳에 들어선 당신은 유령을 발견했다. 유령은 뭔가 할 말이 있는 것 같다.
choice_listen_to_soul_summary = 유령의 말을 듣는다.
choice_listen_to_soul_text = 유령은 자신의 영혼이 악한 마법사에게 붙잡혔고 당신의 도움이 필요하다고 한다. 마법사를 제거하면 그 부하들은 전투를 포기할 것이라고 말했다. 이후 유령은 갑자기 보라색 연기를 내뿜고는 사라졌다.
soul_manipulator_title = 영혼 조작자
soul_manipulator_text = 당신은 한명의 마법사를 만났다. 그는 한 무리의 언데드 유닛을 거느리고 있다. 당신의 선택은 무엇인가?
after_meeting_ghost_title = 파우스트
after_meeting_ghost_text = 당신은 한명의 마법사와 한 무리의 언데드 부하들을 만났다. 부하 중에는 이전에 보았던 유령이 있으며 언데드 부하들은 마법사가 조종하는 것 같다.
fight_with_faust_summary = 전투한다
ghost_after_free_title = 자유를 찾은 유령
ghost_after_free_text = 언데드 유닛들은 반응이 없이 가만히 서있다.
child_ghost_is_alive_title = 자유를 찾은 영혼
child_ghost_is_alive_text = 유령은 당신 덕분에 자유를 찾을 수 있었다고 하며 만약 당신이 허락한다면 당신을 따르겠다고 하였다. 당신의 선택은 무엇인가?
choice_hire_ghost_summary = 엘리자를 고용한다.

harpione_title = 하르피오네
harpione_summary = 호크맨이 지혜로운 사람을 따르고 싶어한다.
harpione_text = 당신은 여기에 호크맨 여성을 한명 발견했다. 하르피오네라 소개한 그녀는 자신의 날개가 모험에 도움이 될 것이라고 말했다. 하지만 하르피오네는 지혜로운 남자를 따르고 싶어하며 그렇지 않으면 상응한 대가를 받아야 당신을 따를 것이라 말했다. 당신의 선택은 무엇인가?

hire_harpione1_summary = 똑똑한 자신을 따르라고 한다.
hire_harpione1_text = 당신은 하르피오네와 잠깐 동안의 대화를 하였다. 하르피오네는 당신의 지성에 매료되었고 당신을 따르겠다고 하였다.
hire_harpione2_summary = 영혼석을 주고 하르피오네를 고요한다.
hire_harpione2_text = 영혼석에 매료된 그녀는 당신을 따르겠다고 결정했다.


rescue_beatrix_title = 위험에 처한 베아트릭스
rescue_beatrix_summary = 한 신도가 몬스터들에게 둘러쌓여 있고 도움을 원한다.
rescue_beatrix_text = 괴물들에 둘러싸인 신도가 큰 위험에 처해 있는 듯 하다. 당신의 개입이 그녀의 생존에 결정적일 수 있다. 어떻게 할 것인가?

fight_against_kronasles_to_rescue_beatrix_summary = 괴물들과 싸워 그녀를 구한다!
ignore_fiends_summary = 무시하고 조용히 지나간다
ignore_fiends_text = 당신은 도움을 주지 않기로 결정하고, 신도를 그녀의 운명에 맡겼다.

beatrix_hire_title = 베아트릭스
beatrix_hire_text = 신도는 도움을 준 것에 대해 감사를 표하며 자신을 베아트릭스라고 소개한다. 아이러니하게도 그녀는 다른 이들을 돕기 위해 던전을 헤매고 있었다. 당신의 친절에 보답하고자 그녀는 당신을 따를 것을 제안했다.

choice_hire_beatrix_summary = 베아트릭스를 고용한다.

kalodor_the_aggressive_title = 공격적인 칼로도어
kalodor_the_aggressive_summary = 중무장을 한 사딜이 1대1 전투를 원한다.
kalodor_the_aggressive_text = 여기에 중무장을 한 사딜 한명이 서있다. 전투를 갈망하는 그는 당신의 파티원 중의 한명과 일대일 결투를 원한다. 만약 그가 패배하면 그는 당신을 따를 것이다.

fight_1on1_summary = 일대일 결투를 벌인다

kalodor_after_surrender_title = 공격적인 칼로도어
kalodor_after_surrender_text = 패배한 칼로도어는 당신의 힘을 인정하고 더 흥미진진한 전투를 위해 당신 그룹에 합류하고자 한다. 당신은 이제 그를 고용할 수 있다.

hire_kalodor_summary = 칼로도어를 고용한다
hire_kalodor_text = 칼로도어는 이제 당신의 파티의 일원이다.

padna_the_greedy_title = 탐욕스러운 패드나
padna_the_greedy_summary = 패드나는 유능하지만 돈을 밝히는 마법사이다. 고용하면 전투때마다 금전을 요구한다.
padna_the_greedy_text = 자신감 넘치는 마법사 패드나는 그녀가 참여하는 각 전투마다 75 골드의 대가를 요구한다. 그녀는 자신의 마법 능력을 제공하지만 보상을 받는 경우에만 그렇다. 당신의 결정은 무엇인가?

hire_padna_summary = 그녀를 고용한다

devil_party_request_title = 악마의 요청
devil_party_request_summary = 악마들이 선한 사람만 얻을 수 있는 보물을 원한다.
devil_party_request_text = 당신은 체질의 엘릭서를 찾는 한 무리의 악마들을 만났다. 이 엘릭서는 선한 마음을 가진 사람들만 가질 수 있다고 한다. 악한 성품 때문에 엘릭서를 얻을 수 없었던 악마들은 당신의 도움을 요청하며 신전의 위치를 알려준다. 당신의 결정은 무엇인가?

give_elixir_of_hp_summary = 엘릭서를 준다
give_elixir_of_hp_text = 악마들은 엘릭서를 받고 어두운 오라를 발산하는 유물로 보답했다.

fight_devil_summary = 악마들과 싸운다

elixir_of_con_quest_title = 체질의 엘릭서 신전
elixir_of_con_quest_text = 당신은 악을 막는 오라로 보호되는 제단 앞에 섰다. 그 제단 내부에는 알 수 없는 물약이 있다. 어떻게 할 것인가?

examine_the_elixir_shrine_summary = 제단을 수색한다
examine_the_elixir_shrine_text = 당신은 분명히 반작이는 물약병을 보았지만 제단을 조사하자 아무것도 찾을 수 없었다.

examine_the_elixir_shrine_positive_text = 조사 결과 엘릭서를 발견했다!

examine_the_elixir_shrine_negative_text = 당신이 제단을 수색하자 보호의 오라가 선택된 유닛을 공격했다!


hire_ray_summary = 선택된 유닛을 희생하고 레이를 고용한다.
hire_ray_text = 당신은 그의 제안에 동의하고 말없이 동료 중 한 명을 지목했다. 그 동료는 배신에 놀라 무언가 말하려 했으나 당신은 아무 소리도 들을 수 없었다. 갑자기 하늘이 달 없는 밤처럼 어두워지고 당신은 비명 소리를 듣는다...

mana_horse_title = 에오히푸스
mana_horse_summary = 말과 같은 형상의 마법사가 당신의 동료를 제물로 연구를 하고 싶어한다.
mana_horse_text = 당신은 말과 같은 형상의 마법사를 만났다. 그는 자신의 연구에 인간이 필요하다며 당신의 동료 중에서 경험이 많은 자가 필요하다고 한다. 만약 당신이 허락한다면 희생의 대가로 당신의 마나 충전 능력을 올려준다고 하였다. 당신의 선택은 무엇인가?
kill_highest_level_ally_summary = 레벨이 제일 높은 동료를 희생한다.
kill_highest_level_ally_text = 에오히푸스가 주문을 외우자 주변이 칠흙같이 어두워지더니 당신의 동료의 비명이 들렸다. 하늘이 다시 밝아졌지만 당신의 동료는 사라지고 없었다.

angel_ring_quest_title = 천사의 반지
angel_ring_quest_summary = 천사가 강림하여 선물을 주고자 한다.
angel_ring_quest_text = 당신은 이곳에서 한 천사를 만났다. 그녀는 당신의 영웅적인 모험과 선량한 마음에 신이 감동하여 천사의 증표를 내렸다고 말했다. 이 반지는 착용자가 죽음에 임하면 천상의 존재로 부활할 수 있다는 전설이 내려온다. 당신의 선택은 무엇인가?
receive_angel_ring_summary = 천사의 반지를 받는다.

undead_ray_quest_title = 인간을 버린자
undead_ray_quest_summary = 악랄한 마법사가 당신에게 동료의 희생을 댓가로 선물을 주고 싶어한다.
undead_ray_quest_text = 당신은 이곳에서 불길한 기운을 느끼고 이내 악령의 모습을 한 마법사를 발견했다. 놀랍게도 그는 당신과 전에 만난적이 있다고 말하며 당신이 건내준 알리시아의 시체를 유용하게 사용했다고 말했다. 그는 당신의 그간의 행적에 경의를 표하고 여기서 당신을 기다리고 있었다고 한다. 자신의 마지막 연구를 위해서는 당신의 동료가 하나 필요하다고 하고 대신에 당신에게 줄 작은 선물이 있다고 한다. 당신은 무엇을 선택할 것인가?

receive_ring_of_the_dead_summary = 그의 제안에 수락한다.
receive_ring_of_the_dead_text = 당신은 그의 제안에 동의하고 말없이 동료 중 한 명을 지목했다. 그 동료는 당신의 배신에 놀라 무언가 말하려 했으나 당신은 아무 소리도 들을 수 없었다. 갑자기 하늘이 달 없는 밤처럼 어두워지고 당신은 비명 소리를 듣는다...
fight_with_ray_summary = 그와 전투를 한다.

tyrus_the_fierce_title = 맹렬한 타이러스
tyrus_the_fierce_summary = 미노타우르스 전사가 1대1 전투를 원한다.
tyrus_the_fierce_text = 당신은 이곳에서 미노타우르스 전사를 만났다. 그는 자신을 타이러스라 소개하며 자신은 오직 무력만이 진정한 강함이라고 여기고 마법을 쓰는 자는 겁쟁이라고 생각한다고 말했다. 만약 당신의 동료중의 하나가 자신을 물리적 힘으로만 이길 수 있다면 복종하겠다고 한다. 당신은 어떤 행동을 하기를 원하는가?
fight_1on1_with_tyrus_summary = 타이러스와 1대1 전투를 한다.
tyrus_after_surrender_title = 타이러스의 항복
tyrus_after_surrender_text = 타이러스는 자신의 패배를 수긍하며 당신이 원하면 당신을 따르기로 했다.
hire_tyrus_summary = 타이러스를 고용한다.

ancient_giant_general_title = 고대의 거인 장군
ancient_giant_general_summary = 가슴에 구멍이 뚤린 거인의 유해가 있다.
ancient_giant_general_text = 당신은 거대한 해골을 발견했다. 하지만 해골은 서 있기만 할 뿐, 아무 반응이 없었다. 해골의 가슴에는 텅 빈 구멍이 하나 있다.
give_frozen_heart_summary = 해골의 가슴에 얼어붙은 심장을 꽂아 넣는다.
give_frozen_heart_text = 당신은 해골의 가슴에 얼어붙은 심장을 꽂아 넣었다. 해골의 눈에서 광채가 나타나고, 당신에게 할 말이 있는 듯하다.
hire_gendric_quest_title = 해골 거인
hire_gendric_quest_text = 해골은 당신의 머릿속으로 의사를 전달한다. 자신은 고대의 장군이며, 당신의 도움으로 의식을 되찾았다고 한다. 이미 육신은 사라지고 뼈만 남았지만, 당신의 여정을 따르고 싶다고 한다.
choice_hire_gendric_summary = 젠드릭의 제안을 받아들인다.
frozen_heart_quest_title = 얼어붙은 심장
frozen_heart_quest_text = 당신은 제단을 발견했다. 이 제단에는 심장과 같은 형상을 한 푸른 보석이 차가운 기운을 내며 반짝이고 있다.

sauril_escort_title = 사딜 장로
sauril_escrot_summary = 사딜 장로가 호위를 원한다.
sauril_escort_text = 당신은 여기에 한 늙은 사딜을 만났다. 그는 자신을 사딜 장로중의 하나로 소개했으며 기습을 당해 자신의 부하들을 모두 잃었다고 한다. 그는 당신에게 이 던전을 벗어날 수 있도록 도와달라고 요청하였다. 만약 당신이 자신을 도와준다면 당신은 사딜들의 신임을 얻을 것이라고 하였다. 당신의 결정은 무엇인가?
choice_escort_sauril_summary = 사딜을 호위한다
sauril_escort_reward_title = 장로의 보은
sauril_escort_reward_text = 장로는 당신의 도움 덕에 무사히 목적지에 도착할 수 있게 되었다. 장로는 답례로 당신의 마을에 사딜 용병 캠프를 지을 수 있게 하였다.
saurils_reward_summary = 보답을 수락한다.


killorin_the_man_eater_title = 식인종 킬로린
killorin_the_man_eater_summary = 식인종이라는 이명으로 불리는 거인이 서 있다.
killorin_the_man_eater_text = 여기에는 거대한 엄니와 하나의 눈을 가진 거인이 서 있다. 그는 사람들이 자신을 식인종 킬로린이라 부른다고 말했다. 이어 말하기를 당신의 동료중 하나의 맛을 보고 싶다고 말하고 만약 그의 제안에 응한다면 그는 당신의 모험을 따라가며 도움을 주겠다고 제안했다. 당신의 결정은 무엇인가?
sacrifice_your_ally_summary = 당신의 동료를 희생한다.
sacrifice_your_ally_text = 당신은 당신의 동료중 하나를 지목했다. 하지만 킬로린은 자신의 말은 농담이었다고 하며 자신의 동료를 함부로 희생하는 사람은 따르고 싶지 않다고 말했다. 그 순간 당신의 동료는 당신에게 실망하며 도망가 버렸다. 킬로린은 이에 사과하는 의미로 자신이 가지고 있지만 그 불길함에 사용을 꺼리던 무기를 하나 주었다.
fight_with_killorin_summary = 킬로린과 전투한다
fight_with_killorin_text = 킬로린은 자신의 말은 그저 농담이었다며 당신에게 사과했다.
killorin_hire_title = 킬로린
killorin_hire_text = 킬로린은 당신의 행동을 마음에 들어하며 당신을 따르기를 원한다.
choice_hire_killorin_summary = 킬로린을 고용한다.

defend_the_keep_title = 성벽 방어
defend_the_keep_summary = 한 무리의 병사들이 몬스터의 침입을 앞두고 당신의 지휘를 요청한다.
defend_the_keep_text = 당신은 한 성벽을 발견했고 그곳에서는 몬스터 무리와 병사들이 대치하고 있었다. 병사들은 몬스터들이 침공 직전이며 곧 수많은 몬스터들이 들이닥칠것이라 말했다. 그들은 경험이 없는 병사들이기 때문에 당신의 지휘를 요청했다. 만약 성벽을 방어하는데 성공하면 당신이 원하는 때에 병력을 지원해줄 것이라고 말한다.

accept_defend_title = 병사들과 성벽을 방어한다
accept_defend_summary = 병사들과 성벽을 방어한다

defend_reward_title =
defend_reward_text = 병사들은 당신의 지휘에 감사하며 보상을 제안했다.

choice_reinforce_card_summary = 지원 카드를 받는다


show_unit_info_summary = 유닛의 정보를 본다

gold_stolen_title = 금 도난
gold_stolen_text = 경비가 소홀한 창고에 몬스터가 침입하여 금을 훔쳐갔다!

soul_stolen_title = 영혼석 도난
soul_stolen_text = 마을의 치안이 낮은 틈을 타 몬스터가 창고에서 영혼석을 훔쳐갔다!

epidemic_title = 전염병
epidemic_text = 마을의 치안이 낮아 전염병이 퍼졌고, 아군들이 중독되었다. 이 저주는 이번주 동안 지속된다.

gold_bonus_title = 황금 난장이
gold_bonus_text = 안전하고 평화로운 마을에 황금 난장이가 들렀다가 금을 선물로 남기고 갔다.

soul_bonus_title = 영혼석 선물
soul_bonus_text = 평화로운 마을의 질서와 안정을 높이 평가한 연금술사가 감사의 표시로 영혼석을 선물로 남기고 떠났다.

heal_bonus_title = 천사의 선물
heal_bonus_text = 당신의 마을의 번영에 주민들이 행복해하고 이에 신이 감동하여 천사가 강림했다. 천사는 당신의 동료 용병들의 체력을 모두 회복시켜 주었다.

named_merc_title = 이름난 용병
named_merc_text = 당신의 명성을 듣고 이름난 용병 {0}이 찾아왔다. 이 용병은 이번주 동안 테번에 머문다고 한다.\n{1}

potion_bonus_title = 치료 물약
potion_bonus_text = 포션 상점 주인이 당신의 마을을 위한 헌신에 감사하여 치료 물약을 헌납했다.

monster_invasion_title = 몬스터 침략
monster_invasion_text = 영지의 방비가 소홀한 틈을 타 몬스터들이 침략했다! 만약 당신이 이들을 물리치지 않으면 마을의 건물을 파괴할 것이다.

wraith_invasion_title = 악령들의 침략
wraith_invasion_text = 악령들의 기운에 강해져서 영지를 침략했다! 만약 당신이 이들을 무찌르지 않으면 마을의 건물을 파괴할 것이다. 파괴할 건물이 없으면 당신은 멸망한다.

bandits_invasion_title = 산적의 침략
bandits_invasion_text = 영지의 방비가 소홀한 틈을 타 산적때가 침략했다! 만약 당신이 이들을 무찌르지 않으면 마을의 금과 영혼석을 강탈해 갈 것이다.

curse_title = 저주
curse_text = 마을에 악한 마법사가 찾아와 당신의 용병들이 저주에 걸렸다! 이 저주는 이번주 동안 지속된다.

special_event_title = 특별한 이벤트
special_event_text = 관측소에서 특별한 사건을 발견했다. 길드에서 확인 가능하다.

gear_bonus_title = 마법 무기
gear_bonus_text = 무기 상인이 당신의 헌신에 감사하며 마법 무기를 하나 주었다!

xp_bonus_title = 경험치 보너스
xp_bonus_text = 경험의 전당에서 성스러운 빛이 흘러나오고 당신의 모든 용병이 경험치를 얻었다!

xp_penalty_title = 경험치 피해
xp_penalty_text = 위험에 노출된 당신의 영지 때문에 스트레스를 받아 용병들의 경험치가 사라졌다!

invasion_title = 침략
invasion_summary = 적들의 세력이 강해져서 마을에 몬스터가 침략했다!
invasion_text = 적들의 세력이 강해져서 마을에 몬스터가 침략했다!

defend_camp_title = 톨복 방어
defend_camp_summary = 수많은 톨복 무리에 맞써서 방어를 해야한다.
