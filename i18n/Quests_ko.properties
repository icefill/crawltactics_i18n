kronasle_revenge_request_text = 피곤한 얼굴을 한 크로나슬이 서 있다. 그는 꺼지지 않는 불꽃 부족의 전 리더라고 자신을 소개했고 또한 배신당한 그의 오른팔에 의해 배신을 당했다고 한다. 그는 그의 오른팔에 의해 도난당한 무기를 되찾고 싶어 한다.

