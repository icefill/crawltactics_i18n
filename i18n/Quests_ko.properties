wolf_companion_text = 여기에 외로운 늑대가 서 있다. 주인을 기다리고 있으며 이미 기다린지 3일이 넘었다고 말한다.

wolf_after_visit_master_title = 진실 발견
wolf_after_visit_master_summary = 늑대의 주인의 운명을 밝혀내기
wolf_after_visit_master_text = 이제 당신은 그의 주인이 이미 죽었다는 것을 안다. 이제 무엇을 하고 싶은가?

