after_resurrect_skeleton_text = 女祭司希望作为对你帮助的奖励，教你驱魔技能。
learn_exorcism_summary = 学习驱魔技能
learn_exorcism_text = ...

hire_renee_summary = 雇佣蕾妮
hire_renee_text = 她已加入你的队伍。

john_the_virtuous_title = 仁慈的约翰
john_the_virtuous_summary = 一位受伤的骑士需要一瓶治疗药水。
john_the_virtuous_text = 一名受伤的骑士气喘吁吁地对你说话。他说怪物伤了他，需要治疗。如果你帮他，他会追随你。

after_healed_title = 治愈后
after_healed_text = 如果你允许，他会追随你，但如果你做任何坏事，他会离开。

give_john_potion_summary = 给约翰一瓶治疗药水
give_john_potion_text = 你给了他一瓶治疗药水，他感觉好多了。如果你允许，他会追随你，但如果你做任何坏事，他会离开。

hire_john_summary = 雇佣约翰

awakener_of_rage_title = 愤怒唤醒者
awakener_of_rage_summary = 一名恶魔战士提出以生命值为代价唤醒怒气。
awakener_of_rage_text = 你遇到了一名恶魔战士。他自称为“愤怒唤醒者”，并提出以你的生命值为代价唤醒愤怒之力。你将如何选择？
leader_health_to_rage_summary = 牺牲首领的生命值以唤醒怒气
leader_health_to_rage_text = 你接受了恶魔的提议，获得了愤怒之力。

the_weapon_collector_title = 武器收藏家
the_weapon_collector_summary = 一名恶魔法师提出以珍贵武器换取最大法力值提升。
the_weapon_collector_text = 你遇到了一名散发着强大魔法能量的恶魔法师。他自我介绍为“武器收藏家”，并建议你用珍贵武器换取队伍最大法力值的提升。你将如何选择？
give_a_weapon_and_increase_mana_summary = 接受恶魔的提议。
give_a_weapon_and_increase_mana_text = 你把武器交给了他。作为回报，恶魔提升了你队伍的最大法力值。

frost_fall_title = 佛斯特弗
frost_fall_summary = 一位贵族想从怪物手中救回他的爱人。
frost_fall_text = 一位看起来弱不禁风的贵族佛斯特弗站在这里。他向你诉说一群怪物绑架了他的爱人，他正在寻找它们以救回她。他请求你帮忙带她回来。

after_killing_lujath_title = 杀死卢雅斯后
after_killing_lujath_text = 你已经杀死了卢雅斯，但佛斯特弗并不知情。你想告诉佛斯特弗什么？

give_lujath_corpse_and_tell_a_lie_summary = 撒谎说是格鲁格杀了她
give_lujath_corpse_and_tell_a_lie_text = 你无法坦白自己与格鲁格一同杀了她的真相，于是撒谎说是格鲁格所为。佛斯特弗显得悲伤但感激这次“报应”。他奖励了你一把武器。尽管心怀愧疚，你仍隐瞒了真相。

after_hearing_the_truth_title = 得知卢雅斯的真相后
after_hearing_the_truth_text = 你已得知卢雅斯根本不认识佛斯特弗。你现在打算告诉佛斯特弗什么？

tell_the_truth_to_frost_title = 告诉他她爱的是格鲁格
tell_the_truth_to_frost_summary = 告诉他她爱的是格鲁格
tell_the_truth_to_frost_text = 你告诉他，卢雅斯是因爱慕格鲁格而追随他，并不在意佛斯特弗。佛斯特弗勃然大怒，爆发出火焰伤害了你的队伍，随后道歉并以一把精美的武器作为补偿。

after_visit_title = 拜访格鲁格后
after_visit_summary = 拜访格鲁格后
after_visit_text = 你打算对格鲁格说什么？

the_beauty_and_beasts_title = 美女与野兽
the_beauty_and_beasts_text = 一群怪物旁边站着一位位置奇特的美丽女孩。你将采取什么行动？

fight_with_grug_title = 战斗
fight_with_grug_summary = 战斗

after_visit_frost_fall_title = 拜访佛斯特弗后
after_visit_frost_fall_text = 你遇到了一群怪物和一个美丽的女孩。他们似乎符合佛斯特弗的描述。然而，怪物看起来并无威胁，女孩也似乎并不害怕。你会怎么做？

fight_with_grug2_title = 战斗
fight_with_grug2_summary = 开始战斗

persuade_the_girl_title = 尝试说服
persuade_the_girl_summary = 尝试说服
persuade_the_girl_text = 你试图说服怪物和女孩回到佛斯特弗身边。她强调自己对强壮的怪物首领怀有感情，并透露自己几乎不认识佛斯特弗。不幸的是，她拒绝离开怪物。

fel_party_title = 菲尔精聚会
fel_party_summary = 这里有一群只追随女性并对男性怀有敌意的菲尔精。
fel_party_text = 一群菲尔精聚集在此。她们对男性领袖表现出强烈的怨恨，其极端观点导致她们袭击了你的队伍。

fight_with_fel_party_title = 开始战斗
fight_with_fel_party_summary = 开始战斗

fel_party_when_our_leader_is_female_title = 菲尔精聚会
fel_party_when_our_leader_is_female_text = 一群菲尔精出现在此，她们的女领袖似乎对你有好感。她愿意加入你的团队，但前提是不允许更多女性追随。

hire_olases_summary = 雇佣奥拉塞斯
hire_olases_title = 雇佣奥拉塞斯
hire_olases_text = 奥拉塞斯现在会追随你。但她不接受任何其他女性加入团队。

karas_the_charismatic_title = 魅力四射的卡拉斯
karas_the_charismatic_summary = 一位女性提出以法力和灵魂石为代价提升你的领导力。
karas_the_charismatic_text = 一位名为卡拉斯的魅力女性站在你面前。她提出以你的法力和一小块灵魂为代价，提升你的领导和说服能力。

karas_add_charisma_lose_mana_summary = 给予卡拉斯资源并向她学习
karas_add_charisma_lose_mana_text = 卡拉斯传授了承诺的课程，让你感到更具魅力。

kain_the_dark_warrior_title = 黑暗勇士凯恩
kain_the_dark_warrior_summary = 一名恐怖骑士希望加入邪恶团体。
kain_the_dark_warrior_text = 一位神秘的恐怖骑士出现在此。你尝试与他交谈，但他显得兴趣索然，中止了谈话。

kain_when_player_evil_title = 黑暗勇士凯恩
kain_when_player_evil_text = 黑暗勇士感受到你身上的邪恶气息，决定加入你的团队。你接下来打算怎么做？

hire_kain_summary = 雇佣凯恩
hire_kain_title = 雇佣凯恩
hire_kain_text = ...

dark_smith_title = 黑暗铁匠
dark_smith_summary = 有一位铁匠以单位的生命值为代价打造武器。
dark_smith_text = 一位手持巨锤的魔鬼站在这里，自称是用灵魂锻造武器的铁匠。他提出为你打造一件武器，要求以人的生命力和灵魂作为报酬。

receive_item_lose_health_summary = 牺牲单位的生命值以换取武器
receive_item_lose_health_text =...

luna_the_witch_title = 女巫露娜
luna_the_witch_summary = 一位顽皮的女巫正在寻找可怕的材料。
luna_the_witch_text = 一位长相异乎寻常的女巫露娜正在寻找两栖生物的眼睛来制作药水。她承诺用这些眼睛制作一件有用的物品作为回报。

give_frog_eyes_title = 将眼睛交给女巫
give_frog_eyes_summary = 将眼睛交给女巫
give_frog_eyes_text = 你把眼睛给了她，她立刻表示这些材料令人厌恶。信守承诺，她给了你一瓶药剂作为回报。

say_it_is_gross_title = 说眼睛很恶心
say_it_is_gross_summary = 说它们很恶心并拒绝请求
say_it_is_gross_text = 她赞同你的看法，说也许它们确实很恶心。她的表情变得神秘，暗示着某种隐藏的动机。她露出令人不安的微笑，递给你一瓶药剂。在她轻声自语中，你听到她对你的新兴趣以及影响你的意图。她暗示，只要你允许，她会追随你。

luna_after_saying_gross_title = 女巫露娜
luna_after_saying_gross_text = 如果你同意，她现在将陪伴你。

hire_luna_summary = 雇佣露娜
hire_luna_text = ...

frogman_title = 蛙人
frogman_text = 一群两栖怪物出现。


ray_the_deceiver_title = 欺骗者雷
ray_the_deceiver_summary = 一位阴森的死灵法师在寻求禁忌研究。
ray_the_deceiver_text = ...

ray_first_visit_title = 欺骗者雷
ray_first_visit_text = 一位阴森的死灵法师自我介绍为“欺骗者雷”。他在寻找奇异的物品，并告知你需要一具名为“艾莉西亚”的尸体。你将采取什么行动？

choice_fight_ray_summary = 击败雷

ray_after_visit_alisia = 欺骗者雷
ray_after_visit_alicia_text = 一位阴森的死灵法师，可能是艾莉西亚追捕的罪犯，站在你面前。你的决定是什么？

listen_ray_summary = 尝试与雷交谈
listen_ray_text = 雷公开承认了自己的身份和兴趣。他声称自己是一位对人类感兴趣的艺术家，而非专注于邪恶追求。他提出一个交易：带来艾莉西亚的尸体，他将奖励你一件对抗死亡的遗物。

ray_visit_again_title = 听取雷和艾莉西亚的谈话后
ray_visit_again_text = 你再次面对雷，现在已意识到他对艾莉西亚尸体的兴趣。你将如何对付雷？

give_the_corpse_of_alicia_summary = 交出艾莉西亚的尸体
give_the_corpse_of_alicia_text = 你把艾莉西亚的尸体交给雷，他信守了承诺。

after_giving_the_corpse_of_alicia_text = 雷开口了。你可以选择以下选项之一。

receive_ring_of_nec_summary = 获得死灵法环
receive_ring_of_nec_text = 雷送给你一枚可以将你变成不死生物的戒指。他在一阵紫色烟雾中消失了。

receive_book_of_dark_summary = 获得黑暗魔法知识书
receive_book_of_dark_text = 作为回报，雷给了你一本包含黑暗魔法知识的书。交易后他消失了。

fight_ray_summary = 战斗

alicia_party_after_visit_ray_title = 艾莉西亚的队伍
alicia_party_after_visit_ray_text = 你来到雷提到的地方，遇到一群由艾莉西亚带领的骑士和弓箭手。你接下来的举动是什么？

choice_fight_alicia_summary = 与艾莉西亚交战
listen_alicia_summary = 尝试与艾莉西亚交谈
listen_alicia_text = 你与艾莉西亚谈论雷的事情。她自称是皇家军队的一员，负责抓捕重犯。如果你能带来雷的尸体，她会给予报酬。

alicia_first_visit_title = 艾莉西亚的队伍
alicia_first_visit_text = 一群骑士和弓箭手站在你面前。领袖艾莉西亚和她的团队正在追捕一名罪犯。她提出，若你能找到并带来罪犯雷，会给予奖励。

alicia_visit_again_title = 艾莉西亚的队伍
alicia_visit_again_text = 你再次遇见艾莉西亚。她寻求抓捕雷，因为他是严重的威胁。你打算如何处理这个情况？

give_rays_corpse_summary = 归还雷的尸体
give_rays_corpse_text = 你把雷的尸体交给艾莉西亚，她兑现承诺，给你提供了奖励。

dogs_and_lizards_title = 犬人与蜥蜴人
dogs_and_lizards_summary = 蜥蜴人与犬人即将开战。双方都可能因你的协助而奖励你。
dogs_and_lizards_text = 蜥蜴人与犬人素来敌对，即将在此开战。双方都可能因你的协助而奖励你。

fight_both_summary = 同时对抗双方。
fight_with_lizards_summary = 与蜥蜴人并肩作战
fight_with_dogs_summary = 与犬人并肩作战
pass_by_silently_summary = 忽视并悄悄经过

dogs_prize_title = 犬人的奖励
//dogs_prize_text = 由于你帮助了犬人，他们的首领决定派一名手下来协助你。

dogs_prize_text = 你赢得了犬人的信任。他们的首领允许你在需要时调用他们的士兵。
unlock_taves_merc_camp_summary = 解锁犬人雇佣兵营地。
unlock_taves_merc_camp_text = 你现在可以在城镇建造犬人雇佣兵营地。

hire_dog_minion_summary = 雇佣一名犬人手

lizards_prize_title = 蜥蜴人的奖励
lizards_prize_text = 通过帮助蜥蜴人，他们的首领提供一名手下加入你的团队。

hire_lizard_minion_summary = 雇佣一名蜥蜴人手下

mummified_frogs_title = 干枯青蛙
mummified_frogs_summary = 一群受炎热困扰的蛙人请求帮助。
mummified_frogs_text = 你发现一群疲惫的蛙人。此地极其炎热干燥。疲惫的蛙人解释说，他们被炎热诅咒，只有获得洪水卡才能恢复。他们提到洪水卡被隐藏，并在你的地图上标记了位置。
give_flood_card_summary = 将洪水卡交给蛙人。
fight_injured_groffin_party_summary = 与受伤的蛙人小队作战。
flood_card_quest_title = 洪水卡
flood_card_quest_text = 这里有一座隐藏着东西的祭坛。
examine_the_flood_shrine_summary = 检查祭坛。
groffin_asking_flood_card_text = 蛙人小队向你索要洪水卡。你会如何决定？
give_flood_card_text = 你将洪水卡交给了蛙人小队。蛙人们恢复了，现在你可以雇佣蛙人雇佣兵了。

dark_sacrifice_title = 黑暗献祭
dark_sacrifice_summary = 一群黑暗祭司希望将一名圣骑士献祭给黑暗。
dark_sacrifice_text = 一群黑暗祭司与一名圣骑士在此对峙。黑暗祭司表示，如果将圣骑士作为祭品献上，黑暗之神会感到喜悦并给予回报。你的选择是什么？
fight_against_dark_priests_summary = 对抗黑暗祭司的战斗。
fight_with_dark_priests_summary = 帮助黑暗祭司战斗。
jeanne_reward_title = 圣女珍妮
jeanne_reward_text = 她自我介绍为珍妮。她提到，在接受神圣启示后作战时，她被恶魔祭司袭击，但多亏了你，她才得以逃脱危险。珍妮愿意将传说中的盾牌送给你。
choice_holy_defender_summary = 从珍妮那里获得一面盾牌。
dark_priests_reward_title = 黑暗祭司的奖励
dark_priests_reward_text = 邪恶的祭司表示，圣骑士是邪恶之神选定的祭品，他们现在可以利用这次献祭建造一座死亡神殿。他们还说，如果你允许，他们可以在你的领地建造一座死亡神殿。
choice_temple_of_the_dead_summary = 允许在村庄建造死亡神殿。

vulcan_the_blacksmith_title = 铁匠伏尔甘
vulcan_the_blacksmith_summary = 铁匠请求护送以离开此地。
vulcan_the_blacksmith_text = 你在此遇到了一位铁匠。他自我介绍为伏尔甘，并表示自己在寻找矿石时迷路了。他提到，如果你帮助他找到这个地牢的出口，他会给你提供奖励。你会怎么做？
escort_vulcan_summary = 护送伏尔甘
vulcan_escort_reward_title = 铁匠的奖励
vulcan_escort_reward_text = 伏尔甘表示，作为对你帮助的回报，他可以在你的村庄建造一个铁匠铺，或者给你一件传奇护甲。你的选择是什么？
choice_vulcan_reward_blacksmith_summary = 解锁铁匠铺
choice_vulcan_reward_armor_summary = 护甲奖励

philosophers_stone_title = 贤者之石
philosophers_stone_summary = 炼金术士希望阻止他的造物并回收贤者之石。
philosophers_stone_text = 你在此遇到一位炼金术士。他声称自己成功创造了贤者之石，但在尝试人体炼成后，完成的构造体拒绝服从他并离开了。他承诺，如果你能从那个构造体那里取回贤者之石，他会为你建造一个炼金实验室。
albertus_asking_the_stone_text = 阿尔伯图斯请求你归还贤者之石。你的决定是什么？
give_philosophers_stone_summary = 将贤者之石交给阿尔伯图斯。
homunculus_title = 人造人
homunculus_text = 你遇到了一个外表像人但极不自然的生物。你会怎么做？
after_meeting_albertus_text = 你发现一个巨人站在你面前。它似乎是炼金术士提到的人造人。巨人提出，如果你不去打扰它，它会给你灵魂石。你的决定是什么？
fight_with_homunculus_summary = 与人造人战斗
receive_soul_crystals_from_homunculus_summary = 接受灵魂石

trapped_soul_title = 被束缚的灵魂
trapped_soul_summary = 一个灵魂被困的幽灵希望打破契约，获得自由。
trapped_soul_text = 当你进入此地，你发现了一个幽灵。它似乎有话要说。
choice_listen_to_soul_summary = 倾听幽灵
choice_listen_to_soul_text = 幽灵解释说，它的灵魂被一个邪恶的法师困住，需要你的帮助。如果你消灭那个法师，它的手下就会放弃战斗。说完之后，幽灵突然在一阵紫色烟雾中消失了。
soul_manipulator_title = 灵魂操控者
soul_manipulator_text = 你遇到了一位正在指挥一群不死者的法师。你会怎么做？
after_meeting_ghost_title = 浮士德
after_meeting_ghost_text = 你遇到了一位带着一群不死者手下的法师。其中就有你之前看到的幽灵，似乎法师正在控制他们。
fight_with_faust_summary = 进入战斗
ghost_after_free_title = 被解放的幽灵
ghost_after_free_text = 不死者们静止不动，不再有反应。
child_ghost_is_alive_title = 被解放的灵魂
child_ghost_is_alive_text = 幽灵感谢你帮助它获得自由。如果你允许，它愿意追随你。你会如何决定？
choice_hire_ghost_summary = 雇佣伊丽莎

harpione_title = 哈皮昂
harpione_summary = 一位鹰身人希望追随智者。
harpione_text = 你在此发现一位女性鹰身人。她自我介绍为哈皮昂，声称她的翅膀对你的冒险会很有用。然而，哈皮昂只希望追随一位智者；否则，她要求合适的报酬才肯加入你。你会如何选择？

hire_harpione1_summary = 说服她追随你的智慧。
hire_harpione1_text = 你与哈皮昂进行了一番简短对话。她被你的智慧所吸引，同意追随你。

hire_harpione2_summary = 用灵魂石雇佣哈皮昂。
hire_harpione2_text = 受到灵魂石的诱惑，她决定追随你。

rescue_beatrix_title = 贝阿特丽克斯遇险
rescue_beatrix_summary = 一位祭司被怪物包围，寻求帮助。
rescue_beatrix_text = 一位被恶魔怪物包围的女祭司似乎处于极大的危险之中。她的生存可能取决于你的干预。你会怎么做？

fight_against_kronasles_to_rescue_beatrix_summary = 战斗以解救她！
ignore_fiends_summary = 忽视并悄悄经过
ignore_fiends_text = 你选择不施以援手，任由女祭司听天由命。

beatrix_hire_title = 贝阿特丽克斯
beatrix_hire_text = 感谢你的援助，这位神秘者自我介绍为贝阿特丽克斯。讽刺的是，她曾在地牢中游荡以帮助陷入危险之人。她提议加入你的队伍，以回报你的善举。

choice_hire_beatrix_summary = 雇佣贝阿特丽克斯。

kalodor_the_aggressive_title = 好斗的卡罗多尔
kalodor_the_aggressive_summary = 一位全副武装的蜥蜴人寻求一对一决斗。
kalodor_the_aggressive_text = 一位全副武装、名为卡罗多尔的蜥蜴人自我介绍，表现出对战斗的渴望。他向你的队伍挑战单挑，并承诺若被击败就加入。你的回应是什么？

fight_1on1_summary = 进行一对一决斗

kalodor_after_surrender_title = 好斗的卡罗多尔
kalodor_after_surrender_text = 被击败后，卡罗多尔承认了你的实力。他表达了加入你队伍的兴趣，以便能参与更激烈的战斗。你现在可以选择雇佣他。

hire_kalodor_summary = 雇佣卡罗多尔
hire_kalodor_text = 卡罗多尔现在是你队伍的一员。

padna_the_greedy_title = 贪婪的帕德纳
padna_the_greedy_summary = 帕德纳是一位技艺高超但贪财的法师。被雇佣后，她要求每场战斗后支付报酬。
padna_the_greedy_text = 帕德纳，一位自信的法师，要求你为她参与的每场战斗支付75金币。只要得到报酬，她就愿意提供魔法能力。你会如何决定？

hire_padna_summary = 雇佣她

devil_party_request_title = 恶魔的请求
devil_party_request_summary = 恶魔们寻求只有好人才能获得的宝物。
devil_party_request_text = 遇到恶魔，他们寻求生命药水。这种药水由神龛赋予心地善良之人。由于恶魔因其邪恶本性无法获得药水，他们请求你的帮助，并透露了神龛的位置。你的决定是什么？

give_elixir_of_hp_summary = 给他们药水
give_elixir_of_hp_text = 恶魔们接过药水，并奖励你一件散发着黑暗气息的遗物。

fight_devil_summary = 与恶魔战斗

elixir_of_con_quest_title = 生命药水神龛
elixir_of_con_quest_text = 你面前有一座神龛，周围散发着排斥邪恶的光环。里面放着一瓶未知的药水。你将如何行动？

examine_the_elixir_shrine_summary = 调查神龛
examine_the_elixir_shrine_text = 检查时，你一无所获，尽管之前你确实看到了一瓶闪耀的药水。

examine_the_elixir_shrine_positive_text = 检查发现了一瓶药水！

examine_the_elixir_shrine_negative_text = 当你检查时，保护光环攻击了所选单位！

hire_ray_summary = 牺牲所选单位，雇佣雷。
hire_ray_text = 你同意了提议，默默地指出了一个同伴。\
   这位同伴对你的背叛感到震惊，试图说些什么，但你听不到任何声音。突然，天空如无月之夜般变暗，你听到了尖叫声……

mana_horse_title = 约黑普斯
mana_horse_summary = 一位马形法师希望用你的同伴作为他研究的牺牲品。
mana_horse_text = 你遇到一位马形的法师。他说他需要一个人类进行研究，并请求你队伍中经验最丰富的成员。如果你同意，他将用牺牲换取增强你的魔法充能能力。你会怎么做？

kill_highest_level_ally_summary = 牺牲最高等级的同伴。
kill_highest_level_ally_text = 当约黑普斯吟唱咒语时，黑暗将你笼罩，紧接着传来同伴的尖叫声。当天空再次明亮时，你的同伴已悄无声息地消失了。

angel_ring_quest_title = 天使之环
angel_ring_quest_summary = 一位天使降临，想要赠送一份礼物。
angel_ring_quest_text = 你在此遇到一位天使。她告诉你，神明被你的英雄冒险和善良心灵所感动，赐予你天使的信物。据说这枚戒指可以让佩戴者在死后复活为天界生物。你会怎么做？

receive_angel_ring_summary = 接受天使的戒指。

undead_ray_quest_title = 舍弃人性者
undead_ray_quest_summary = 一位恶意的法师希望以牺牲你的同伴为代价给你一份礼物。
undead_ray_quest_text = 在此，你感到一股阴险的气息。不久，你发现一个幽灵般的巫师。令你惊讶的是，他声称之前见过你。他提到他好好利用了你给他的艾莉西亚的尸体。他对你的举动表示尊重，并说他一直在等你。为了完成最后的研究，他需要你的一位同伴，作为回报，他提供一份小礼物。你会选择什么？

receive_ring_of_the_dead_summary = 接受他的提议。
receive_ring_of_the_dead_text = 你同意了他的提议，默默地指向一位同伴。这位同伴对你的背叛感到震惊，试图说些什么，但你听不到任何声音。突然，天空在无月之夜中变暗，你听到了尖叫声……

fight_with_ray_summary = 与他战斗。

tyrus_the_fierce_title = 凶猛的泰罗斯
tyrus_the_fierce_summary = 牛头人勇士寻求一对一决斗。
tyrus_the_fierce_text = 你遇到了一位牛头人勇士。他自我介绍为泰罗斯，并表示他相信只有身体力量才是真正的力量，使用魔法的人都是懦夫。如果你的同伴能仅用身体力量击败他，他将臣服。你打算怎么做？

fight_1on1_with_tyrus_summary = 与泰罗斯进行一对一决斗。

tyrus_after_surrender_title = 泰罗斯投降
tyrus_after_surrender_text = 泰罗斯承认了他的失败，并同意如果你愿意，他将追随你。
hire_tyrus_summary = 雇佣泰罗斯

killorin_the_man_eater_title = 食人者基洛林
killorin_the_man_eater_summary = 一位被称为“食人者”的巨人站在你面前。
killorin_the_man_eater_text = 这里站着一个独眼巨人，巨大的獠牙令人畏惧。他自我介绍为“食人者”基洛林，声称人们都这么叫他。然后他表示想品尝你的一位同伴，并提出如果你接受他的提议，他会在你的旅程中提供帮助。你会如何决定？
sacrifice_your_ally_summary = 牺牲你的同伴。
sacrifice_your_ally_text = 你指向一位同伴。然而，基洛林笑着说这一切都是玩笑，他对追随一个如此轻易牺牲自己同伴的人毫无兴趣。此刻，你的同伴对你感到失望，转身逃跑了。作为道歉，基洛林给了你一件他一直因其阴暗本质而犹豫使用的武器。
fight_with_killorin_summary = 与基洛林战斗。
fight_with_killorin_text = 基洛林道歉，说这只是个玩笑。
killorin_hire_title = 基洛林
killorin_hire_text = 基洛林喜欢你的行为，表达了追随你的愿望。
choice_hire_killorin_summary = 雇佣基洛林。

ancient_giant_general_title = 古代巨人将军
ancient_giant_general_summary = 一具胸口有洞的巨人遗骸。
ancient_giant_general_text = 你发现了一具巨人骨架。然而，骷髅只是站在那里，没有任何反应。它的胸口有一个空洞。
give_frozen_heart_summary = 将冰冻心脏放入骷髅的胸腔。
give_frozen_heart_text = 你将冰冻心脏放入骷髅的胸腔。骷髅眼中闪过光芒，似乎想对你说些什么。
hire_gendric_quest_title = 骷髅巨人
hire_gendric_quest_text = 骷髅将它的思想传达给了你的心灵。它说它是一位古代将军，因你的帮助而恢复了意识。虽然它的身体早已腐烂，只剩下骨头，但它希望在你的旅途中追随你。
choice_hire_gendric_summary = 接受根德里克的提议。

frozen_heart_quest_title = 冰冻心脏
frozen_heart_quest_text = 你发现了一座祭坛。坛上，一颗心形的蓝色宝石闪烁，散发出寒冷的气息。

sauril_escort_title = 蜥蜴人长老
sauril_escort_summary = 长老萨迪尔需要护送。
sauril_escort_text = 在此，你遇到了一位年迈的蜥蜴人。他自我介绍为蜥蜴人长老之一，并解释说他在一次伏击中失去了所有下属。他请求你帮助他逃离地牢。如果你帮助他，他说你将赢得蜥蜴人的信任。你会如何决定？
choice_escort_sauril_summary = 护送蜥蜴人
sauril_escort_reward_title = 长老的感激
sauril_escort_reward_text = 多亏了你的帮助，这位长老安全抵达了目的地。作为回报，他允许你在村庄建造一个蜥蜴人雇佣兵营地。
saurils_reward_summary = 接受奖励

defend_the_keep_title = 城防
defend_the_keep_summary = 一群士兵在怪物入侵前请求你的指挥。
defend_the_keep_text = 你发现一座城堡，士兵与怪物群正在对峙。士兵表示怪物即将入侵，很快就会有大批怪物涌来。他们缺乏经验，因此请求你的指挥。如果成功防御城堡，他们承诺在你需要时提供兵力支援。

accept_defend_title = 与士兵一同防守城堡
accept_defend_summary = 与士兵一同防守城堡

defend_reward_title =
defend_reward_text = 士兵们感谢你的指挥并给出奖励。

choice_reinforce_card_summary = 获得增援卡

gold_stolen_title = 黄金被盗
gold_stolen_text = 一只怪物闯入了你守卫薄弱的储藏室，偷走了一些金币！

soul_stolen_title = 灵魂石被盗
soul_stolen_text = 利用村庄低下的安保，一只怪物从你的储藏室里偷走了灵魂石！

epidemic_title = 疫情
epidemic_text = 由于村庄缺乏安全防护，一场疫情席卷而来，毒害了你的盟友。这个诅咒将持续一周。

gold_bonus_title = 黄金侏儒
gold_bonus_text = 在你安全而宁静的村庄里，一位黄金侏儒经过，留下了一份黄金礼物。

soul_bonus_title = 灵魂石礼物
soul_bonus_text = 鉴于你村庄的秩序与和平，一位炼金术士在离开前留下了一块灵魂石以示感谢。

heal_bonus_title = 天使的礼物
heal_bonus_text = 你村庄的繁荣为居民带来了快乐，感动了神明派来一位天使。天使已将你队伍中所有雇佣兵的生命完全恢复。

named_merc_title = 著名雇佣兵
named_merc_text = 听闻你的声誉，著名雇佣兵 {0} 前来拜访。此雇佣兵提到他（她）将在酒馆逗留一周。\n{1}

monster_invasion_title = 怪物入侵
monster_invasion_text = 利用此领域薄弱的防御，怪物们入侵了！如果你不击败它们，它们将摧毁村庄的一座建筑。

bandits_invasion_title = 强盗入侵
bandits_invasion_text = 借助此领域薄弱的防御，一群强盗入侵了！如果你不击败他们，他们将洗劫村庄的黄金和灵魂石。

wraith_invasion_title = 幽灵入侵
wraith_invasion_text = 被黑暗能量增强的幽灵们已入侵你的领域！如果你没有击败他们，他们将摧毁村庄中的一座建筑。如果没有建筑剩下，你的领域将会陷落。

potion_bonus_title = 治疗药水
potion_bonus_text = 药水店老板对你为村庄所作的贡献表示感谢，捐赠了一瓶治疗药水。

curse_title = 诅咒
curse_text = 一位邪恶的法师来到了村庄，对你的雇佣兵施下了诅咒！这个诅咒将持续一周。

special_event_title = 特殊事件
special_event_text = 天文台检测到一个特殊事件。可以在公会查看。

gear_bonus_title = 魔法武器
gear_bonus_text = 武器商人感谢你的奉献，给了你一件魔法武器！

xp_bonus_title = 经验值奖励
xp_bonus_text = 神圣的光芒从经验大厅流出，赐予你所有的雇佣兵经验值！

xp_penalty_title = 经验值损失
xp_penalty_text = 由于对你领域威胁的压力，你的雇佣兵损失了经验值！

invasion_title = 入侵
invasion_summary = 敌方势力变强了，怪物入侵了村庄！
invasion_text = 敌方势力变强了，怪物入侵了村庄！

defend_camp_title = 防御托博怪
defend_camp_summary = 你必须抵御大量托博怪的进攻。
defend_camp_text = 你遇到一群战士。他们表示几天前收到托博怪大军入侵的消息，虽然在村庄周围建立了防御阵地，但人手不足，因此向你寻求协助。如果成功保卫村庄，他们会给你一张闪电炮塔卡。你要怎么做？
accept_defend_camp_summary = 协助战士们。
defend_camp_reward_title = 防御奖励
defend_camp_reward_text = 战士们感谢你的帮助，并提出给予奖励。
choice_bolt_turret_card_summary = 接受闪电炮塔卡。

defend_keep3_title = 保卫城堡
defend_keep3_text = 你在城墙上发现了一群士兵。他们表示恶魔正准备进攻城堡，而他们缺乏足够的弓箭手来守卫城墙。如果你愿意协助，他们承诺会给你一张能在需要时召唤防御者的增援卡作为报酬。
defend_keep3_summary = 协助士兵从恶魔手中保卫城堡。
accept_defend_keep3_summary = 帮助士兵。
defend_keep3_reward_title = 防御奖励
defend_keep3_reward_text = 士兵们向你表达感谢并提出给予奖励。
choice_reinforcement_defender_summary = 接受奖励。

defend_keep2_title = 城墙防御
defend_keep2_text = 你在城墙上发现一群弓箭手。他们表示蜥蜴人正准备入侵，虽然已做好防御，但兵力仍然不足。如果你协助他们，他们会提供一张弓箭手增援卡，让你在需要时召唤他们。
defend_keep2_summary = 协助弓箭手在城墙上防御恶魔。
accept_defend_keep2_summary = 协助士兵。
defend_keep2_reward_title = 入侵防御奖励
defend_keep2_reward_text = 士兵们感谢你的协助并提出奖励。
choice_reinforcement_archer_summary = 获得弓箭手增援卡。

defend_keep_title = 城堡防御
defend_keep_text = 你在城墙上发现了一群士兵。他们说恶魔正等待在城墙前入侵，而他们缺少弓箭手在城墙上防御敌人。如果你帮助他们，他们说会给你一张大炮召唤卡作为奖励。
defend_keep_summary = 帮助士兵防御城墙上的恶魔。
accept_defend_keep_summary = 帮助士兵。
defend_keep_reward_title = 防御奖励
defend_keep_reward_text = 士兵们感谢你并提供了奖励。
choice_cannon_card_summary = 接受奖励。

siege_kronasle_camp_title = 夺取克罗魔营地
siege_kronasle_camp_summary = 协助士兵夺取克罗魔营地。
siege_kronasle_camp_text = 你发现了一个克罗魔恶魔的营地。营地前方，士兵们正准备展开夺取行动。他们表示恶魔一直骚扰他们的村庄，想要讨伐却缺乏经验。他们看出你战斗经验丰富，希望由你指挥行动以击败恶魔。作为报酬，他们承诺提供防御者增援卡。
accept_siege_kronasle_camp_summary = 指挥士兵。
siege_kronasle_camp_reward_title = 士兵们的奖励
siege_kronasle_camp_reward_text = 士兵们感谢你的协助，并愿意将防御者增援卡作为报酬提供给你。
choice_reinforce_defender_card_summary = 获得防御者增援卡

siege_thieves_keep_title = 占领盗贼要塞
siege_thieves_keep_text = 你发现了一座防守良好的要塞，以及要塞前的一群战士。他们想占领盗贼的据点并剿灭盗贼，但不知如何下手。他们请求你的协助，如果成功占领，要赠予你一张可随时召唤的战士增援卡作为报酬。你的选择是什么？
siege_thieves_keep_summary = 战士们希望占领盗贼要塞。
accept_siege_thieves_keep_summary = 指挥战士占领要塞。
siege_thieves_keep_reward_title = 要塞占领奖励
siege_thieves_keep_reward_text = 战士们感谢你的帮助，并提出报酬。
choice_reinforce_warrior_card_summary = 获得战士增援卡

siege_taves_keep_title = 夺取犬人要塞
siege_taves_keep_summary = 利用龙炮夺取犬人要塞。
siege_taves_keep_text = 你发现了犬人的要塞。前方站着一名骑士和他的龙炮。他可以用大炮攻击要塞的防卫部队，但担心在此期间犬人士兵会攻击大炮。如果你协助他，他会赠送可召唤的龙炮卡作为报酬。你的决定是什么？
accept_siege_taves_keep_summary = 接受骑士的请求。
siege_taves_keep_reward_title = 要塞占领奖励
siege_taves_keep_reward_text = 骑士感谢你的帮助，并提供报酬。
choice_dragon_cannon_summary = 获得龙炮卡
