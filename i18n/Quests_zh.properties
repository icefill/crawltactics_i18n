after_visit_skeleton_text = 你找到了与骷髅所描述的女祭司相符的人。她确认骷髅确实是她的伙伴，并且从与死灵法师的战斗中逃走。她给了你一张卷轴，并要求你在骷髅身上使用它，将他恢复成人类形态。作为回报，她承诺在你成功复活他后教你驱邪技能，该技能对亡灵单位造成巨大的伤害。
after_resurrect_skeleton_text = 女祭司希望作为对你帮助的奖励教你驱邪技能。
learn_exorcism_summary = 学习驱邪技能
learn_exorcism_text = ...

hire_renee_summary = 雇佣蕾妮
hire_renee_text = 她已加入你的队伍。

john_the_virtuous_title = 仁慈的约翰
john_the_virtuous_summary = 一位受伤的骑士需要一瓶治疗药水。
john_the_virtuous_text = 一名受伤的骑士对你说话，气喘吁吁。他说怪物伤了他，他需要治疗。如果你帮他，他将跟随你。

after_healed_title = 治愈后
after_healed_text = 他如果你让他，他会跟随你，但如果你做任何坏事，他会离开。

give_john_potion_summary = 给约翰一瓶治疗药水
give_john_potion_text = 你给了他一瓶治疗药水，他感觉好多了。如果你让他，他会跟随你，但如果你做任何坏事，他会离开。

hire_john_summary = 雇佣约翰

awakener_of_rage_title = 愤怒的觉醒者
awakener_of_rage_summary = 一名恶魔战士提供以健康为代价唤醒愤怒。
awakener_of_rage_text = 你遇到了一名恶魔战士。他自称为愤怒的觉醒者，并提供以你的健康为代价唤醒愤怒的力量。你将如何选择？
leader_health_to_rage_summary = 以首领的健康为代价唤醒愤怒
leader_health_to_rage_text = 你接受了恶魔的提议，获得了愤怒的力量。

the_weapon_collector_title = 武器收集者
the_weapon_collector_summary = 一名恶魔法师提供以珍贵武器换取最大法力值的提升。
the_weapon_collector_text = 你遇到了一名散发着强大魔法能量的恶魔法师。他自我介绍为武器收集者，并提供以珍贵武器换取你队伍的最大法力值的提升。你将如何选择？
give_a_weapon_and_increase_mana_summary = 接受恶魔的提议。
give_a_weapon_and_increase_mana_text = 你把武器交给了他。作为回报，恶魔增加了你队伍的最大法力值。

frost_fall_title = 霜降
frost_fall_summary = 一名贵族想要从怪物手中救回他的爱人。
frost_fall_text = 一位看起来脆弱的贵族名叫霜降，正站在这里。他向你谈论一群绑架了他爱人的怪物，他正在寻找他们以救回她。他请求你的帮助带她回来。

after_killing_lujath_title = 杀死卢雅斯后
after_killing_lujath_text = 你已经杀死了卢雅斯，但霜并不知道。你想告诉霜什么？

give_lujath_corpse_and_tell_a_lie_summary = 告诉他一个谎言，说是格鲁格杀了她
give_lujath_corpse_and_tell_a_lie_text = 你无法坦白自己和格鲁格一起杀了她的真相。相反，你撒谎说是格鲁格负责。霜显得悲伤但感激这次报应。他奖励了你一把武器。尽管感到内疚，你仍然隐藏了真相。

after_hearing_the_truth_title = 听到关于卢雅斯的真相后
after_hearing_the_truth_text = 你已经了解到卢雅斯根本不认识霜。你现在打算告诉霜什么？

tell_the_truth_to_frost_title = 告诉他她爱格鲁格
tell_the_truth_to_frost_summary = 告诉他她爱格鲁格
tell_the_truth_to_frost_text = 你告诉他卢雅斯因为对格鲁格的爱而追随他，并且并不关心霜。霜愤怒地发出一阵突如其来的火焰，伤害了你的队伍。然后他道歉，并以补偿的方式提供你一把漂亮的武器。

after_visit_title = 访问格鲁格后
after_visit_summary = 访问格鲁格后
after_visit_text = 你打算对格鲁格说什么？

the_beauty_and_beasts_title = 美女与野兽
the_beauty_and_beasts_text = 一群怪物旁边有一个位置奇怪的美丽女孩。你将采取什么行动？

fight_with_grug_title = 战斗
fight_with_grug_summary = 战斗

after_visit_frost_fall_title = 访问霜降后
after_visit_frost_fall_text = 你遇到了一群怪物和一个美丽的女孩。他们似乎与霜降所寻找的描述相符。然而，怪物看起来并不具威胁性，女孩似乎也并不害怕。你会怎么做？

fight_with_grug2_title = 战斗
fight_with_grug2_summary = 开始战斗

persuade_the_girl_title = 尝试说服
persuade_the_girl_summary = 尝试说服
persuade_the_girl_text = 你试图说服怪物和女孩回到霜的身边。她强调自己对怪物首领的力量怀有感情，并透露她几乎对霜一无所知。不幸的是，她拒绝离开怪物。

fel_party_title = 菲尔派
fel_party_summary = 有一群只跟随女性并对男性表现出敌意的菲尔。
fel_party_text = 一群菲尔聚集在这里。他们对男性领导表现出强烈的怨恨，他们极端的观点导致他们袭击你的队伍。

fight_with_fel_party_title = 开始战斗
fight_with_fel_party_summary = 开始战斗
fel_party_when_our_leader_is_female_title = 弗尔派对
fel_party_when_our_leader_is_female_text = 一群弗尔人出现在这里，他们的女领袖似乎对你有好感。她愿意加入你的团队，但前提是不允许更多女性跟随。

hire_olases_summary = 雇佣奥拉塞斯
hire_olases_title = 雇佣奥拉塞斯
hire_olases_text = 奥拉塞斯现在会跟随你。然而，她不接受任何其他女性加入团队。

karas_the_charismatic_title = 魅力四射的卡拉斯
karas_the_charismatic_summary = 一位女性愿意以法力和灵魂石为交换来提升领导力。
karas_the_charismatic_text = 一位名叫魅力四射的卡拉斯的女性站在你面前。她希望以你的法力和一小块灵魂为交换，提高你的领导和说服能力。

karas_add_charisma_lose_mana_summary = 给卡拉斯资源并向她学习
karas_add_charisma_lose_mana_text = 卡拉斯教授了承诺的课程，让你感到更加魅力四射。

kain_the_dark_warrior_title = 黑暗战士凯恩
kain_the_dark_warrior_summary = 一个恐怖骑士希望加入邪恶组织。
kain_the_dark_warrior_text = 一位神秘的恐怖骑士出现在这里。你尝试与他交谈，但他显得兴趣不大，停下了说话。

kain_when_player_evil_title = 黑暗战士凯恩
kain_when_player_evil_text = 黑暗战士感受到你身上的恶性气息，决定加入你的团队。你接下来打算怎么做？

hire_kain_summary = 雇佣凯恩
hire_kain_title = 雇佣凯恩
hire_kain_text = ...

dark_smith_title = 黑暗铸造师
dark_smith_summary = 有一位铁匠以一个单位的生命为代价打造武器。
dark_smith_text = 一位拿着巨型锤子的魔鬼在那里，向你介绍自己是一位用灵魂锻造武器的铁匠。他愿意为你打造一件武器，要求以人的生命和灵魂为报酬。

receive_item_lose_health_summary = 以单位的生命为代价获得武器
receive_item_lose_health_text =...

luna_the_witch_title = 女巫露娜
luna_the_witch_summary = 一位顽皮的女巫在寻找可怕的材料。
luna_the_witch_text = 一位长相异乎寻常的女巫露娜在寻找两栖生物的眼睛以制作药水。她承诺以这些眼睛制作一件有用的物品作为回报。

give_frog_eyes_title = 交给女巫眼睛
give_frog_eyes_summary = 将眼睛交给女巫
give_frog_eyes_text = 你把眼睛给了她，她立即表示这些令人厌恶。信守承诺，她给了你一瓶药剂作为回报。

say_it_is_gross_title = 说眼睛很恶心
say_it_is_gross_summary = 说它们很恶心并拒绝请求
say_it_is_gross_text = 她同意，评论说也许它们确实很恶心。她的表情变得神秘，暗示有某种隐藏的动机。她露出令人不安的微笑，将一瓶药剂递给你。在轻声自言自语中，你听到了她对你的新兴趣和影响你的意图。她暗示只要你允许她，她就会跟随你。

luna_after_saying_gross_title = 女巫露娜
luna_after_saying_gross_text = 如果你同意，她现在将陪伴你。

hire_luna_summary = 雇佣露娜
hire_luna_text = ...

frogman_title = 两栖人
frogman_text = 一群两栖怪物出现。

ray_the_deceiver_title = 骗子雷
ray_the_deceiver_summary = 一位阴森的死灵法师在寻求禁忌研究。
ray_the_deceiver_text = ...

ray_first_visit_title = 骗子雷
ray_first_visit_text = 一位阴森的死灵法师自我介绍为骗子雷。他在寻找奇异物品，并告诉你需要一具名叫艾莉西亚的尸体。你会采取什么行动？

choice_fight_ray_summary = 击败雷

ray_after_visit_alisia = 骗子雷
ray_after_visit_alicia_text = 一位阴森的死灵法师，可能是艾莉西亚追捕的罪犯，站在你面前。你的决定是什么？

listen_ray_summary = 尝试与雷交谈
listen_ray_text = 雷公开承认自己的身份和兴趣。他声称自己是一位对人类感兴趣的艺术家，而不是专注于邪恶追求。他提出了一个提议：带来艾莉西亚的尸体，他将以一个遗物奖励你，以对抗死亡。

ray_visit_again_title = 听到雷和艾莉西亚的谈话后
ray_visit_again_text = 你再次面对雷，现在已经意识到他对艾莉西亚尸体的兴趣。你会如何对付雷？

give_the_corpse_of_alicia_summary = 交出艾莉西亚的尸体
give_the_corpse_of_alicia_text = 你把艾莉西亚的尸体交给雷，他信守承诺。

after_giving_the_corpse_of_alicia_text = 雷说话了。你可以选择以下选项之一。

receive_ring_of_nec_summary = 获得死灵法环
receive_ring_of_nec_text = 雷送给你一个可以将你变成不死生物的戒指。他在一阵紫色烟雾中消失。

receive_book_of_dark_summary = 收到黑魔法知识书
receive_book_of_dark_text = 作为回报，雷给你一本包含黑魔法知识的书。他在交易后消失了。

fight_ray_summary = 战斗

alicia_party_after_visit_ray_title = 艾莉西亚的队伍
alicia_party_after_visit_ray_text = 你来到雷提到的地方，遇到一群由艾莉西亚带领的骑士和弓箭手。你接下来的举动是什么？

choice_fight_alicia_summary = 与艾莉西亚交战
listen_alicia_summary = 尝试与艾莉西亚交谈
listen_alicia_text = 你与你的艾莉西亚讨论有关雷的事情。她自称是皇家军队的一员，负责抓捕重大罪犯。如果你能带来雷的尸体，她将给予报酬。

alicia_first_visit_title = 艾莉西亚的队伍
alicia_first_visit_text = 一群骑士和弓箭手站在你面前。领导者艾莉西亚和她的团队正在追捕一名负有罪责的犯罪分子。她提出奖励，以换取定位和捕捉罪犯雷。

alicia_visit_again_title = 艾莉西亚的队伍
alicia_visit_again_text = 你再次遇见艾莉西亚。她寻求捕捉雷，因为他是一个严重的威胁。你打算如何处理这个情况？

give_rays_corpse_summary = 交还雷的尸体
give_rays_corpse_text = 你把雷的尸体交给艾莉西亚，她兑现了她的承诺，给你提供奖励。

dogs_and_lizards_title = 狗和蜥蜴
dogs_and_lizards_summary = 萨尔迪尔和塔维斯即将展开战斗。双方可能会因你的协助而奖励你。
dogs_and_lizards_text = 萨尔迪尔和塔维斯，以彼此的敌对而闻名，即将展开战斗。双方可能会因你的协助而奖励你。

fight_both_summary = 同时对抗双方。
fight_with_lizards_summary = 和蜥蜴一起战斗
fight_with_dogs_summary = 和塔维斯一起战斗
pass_by_silently_summary = 忽视并默默经过

dogs_prize_title = 塔维斯的奖励
//dogs_prize_text = 由于你帮助了塔维斯，他们的领袖决定派出一个手下来帮助你。

dogs_prize_text = 你获得了塔维斯的信任。他们的领袖允许你在需要时使用他们的士兵。
unlock_taves_merc_camp_summary = 解锁塔维斯雇佣兵营地。
unlock_taves_merc_camp_text = 你现在可以在城镇建立塔维斯雇佣兵营地。

hire_dog_minion_summary = 雇佣一名塔维斯的手下

lizards_prize_title = 萨尔迪尔的奖励
lizards_prize_text = 通过帮助萨尔迪尔，他们的领袖提供你一名手下加入你的团队。

hire_lizard_minion_summary = 雇佣一名萨尔迪尔的手下

mummified_frogs_title = 木乃伊青蛙
mummified_frogs_summary = 一群被热量困扰的格罗芬请求帮助。
mummified_frogs_text = 你发现一群疲惫的格罗芬。这个地方非常炎热干燥。疲惫的格罗芬解释说，他们被热量诅咒，只有获得洪水卡才能恢复。他们提到洪水卡被隐藏，并在你的地图上标记了位置。
give_flood_card_summary = 将洪水卡交给格罗芬。
fight_injured_groffin_party_summary = 与受伤的格罗芬小队作战。
flood_card_quest_title = 洪水卡
flood_card_quest_text = 这里有一个隐藏东西的祭坛。
examine_the_flood_shrine_summary = 检查祭坛。
groffin_asking_flood_card_text = 格罗芬小队请求你提供洪水卡。你会怎么决定？
give_flood_card_text = 你将洪水卡交给格罗芬小队。格罗芬们恢复了，现在你可以雇佣格罗芬雇佣兵。

dark_sacrifice = 黑暗献祭
dark_sacrifice_summary = 一群黑暗祭司希望将一名圣骑士献祭给黑暗。
dark_sacrifice_text = 一群黑暗祭司与一名圣骑士在此对峙。黑暗祭司表示，如果将圣骑士献上作为祭品，黑暗之神会感到高兴并给予回报。你会做出什么选择？
fight_against_dark_priests_summary = 对抗黑暗祭司的战斗。
fight_with_dark_priests_summary = 帮助黑暗祭司战斗。
jeanne_reward_title = 圣女珍
jeanne_reward_text = 她自我介绍为珍。她提到，在接受神圣启示后作战时，她被恶魔祭司袭击，但多亏了你，她才得以逃脱危险。珍愿意给你传说中的盾牌。
choice_holy_defender_summary = 从珍那里获得一面盾牌。
dark_priests_reward_title = 黑暗祭司的奖励
dark_priests_reward_text = 邪恶的祭司表示，圣骑士是邪恶之神选择的祭品，他们现在可以利用这次献祭建造一座死亡的神殿。他们还说，如果你允许，他们将能够在你的地区建造一座死亡神殿。
choice_temple_of_the_dead_summary = 允许在村庄建造一座死亡神殿。

vulcan_the_blacksmith_title = 铁匠伏尔甘
vulcan_the_blacksmith_summary = 铁匠请求护送以离开这个地方。
vulcan_the_blacksmith_text = 你在这里遇到了一位铁匠。他自我介绍为伏尔甘，并表示他在寻找矿石时迷路了。他提到，如果你帮助他找到这个地牢的出口，他将给你提供奖励。你会怎么做？
escort_vulcan_summary = 护送伏尔甘
vulcan_escort_reward_title = 铁匠的奖励
vulcan_escort_reward_text = 伏尔甘表示，作为你帮助的奖励，他可以让你在村庄建立一个铁匠铺或给你一件传奇装备。你的选择是什么？
choice_vulcan_reward_blacksmith_summary = 解锁铁匠铺
choice_vulcan_reward_armor_summary = 盔甲奖励

philosophers_stone_title = 哲学家之石
philosophers_stone_summary = 炼金术士希望停止他的创造并回收哲学家之石。
philosophers_stone_text = 在这里你见到一位炼金术士。他声称自己成功创造了哲学家之石，但在尝试人类转化后，已完成的构造体拒绝服从他并离开了。他承诺，如果你能从该构造体那里归还哲学家之石，他将为你建造一个炼金实验室。
albertus_asking_the_stone_text = 阿尔伯图斯请求你归还哲学家之石。你的决定是什么？
give_philosophers_stone_summary = 将哲学家之石交给阿尔伯图斯。
homunculus_title = 人工人
homunculus_text = 你遇到了一个看起来像人的生物，但却奇怪得不自然。你会怎么做？
after_meeting_albertus_text = 你发现一个巨人在你面前。它似乎是炼金术士提到的人工人。这个巨人向你提供灵魂石，如果你不去打扰它的话。你的决定是什么？
fight_with_homunculus_summary = 与人工人战斗
receive_soul_crystals_from_homunculus_summary = 接受灵魂石

trapped_soul_title = 被束缚的灵魂
trapped_soul_summary = 一名灵魂被困的幽灵希望打破契约，获得自由。
trapped_soul_text = 当你进入这个地方时，你发现了一个幽灵。它似乎有话要说。
choice_listen_to_soul_summary = 倾听幽灵。
choice_listen_to_soul_text = 幽灵解释说，它的灵魂被一个邪恶的法师困住，它需要你的帮助。如果你消灭那个法师，它的手下将会放弃战斗。在说完之后，幽灵突然在一阵紫色烟雾中消失了。
soul_manipulator_title = 灵魂操控者
soul_manipulator_text = 你遇到了一位法师，他正指挥一群不死者。你会怎么做？
after_meeting_ghost_title = 法斯特
after_meeting_ghost_text = 你遇到了一位法师，带着一群不死者。其中有你之前看到的幽灵，似乎法师正在控制他们。
fight_with_faust_summary = 进入战斗
ghost_after_free_title = 被解放的幽灵
ghost_after_free_text = 不死者静止不动，不再反应。
child_ghost_is_alive_title = 被解放的灵魂
child_ghost_is_alive_text = 幽灵感谢你帮助它获得自由。如果你允许，它愿意跟随你。你会怎么决定？
choice_hire_ghost_summary = 雇佣伊丽莎

harpione_title = 哈皮昂
harpione_summary = 一位鹰人希望跟随一位智者。
harpione_text = 在这里，你发现一位女性鹰女。她自我介绍为哈皮昂，声称她的翅膀对你的冒险很有用。然而，哈皮昂只希望跟随一位智者；否则，她要求适当的报酬才能加入你。你会选择什么？

hire_harpione1_summary = 说服她追随你的聪慧。
hire_harpione1_text = 你与哈皮昂进行了一番简短的对话。被你的智慧所吸引，她同意跟随你。

hire_harpione2_summary = 用灵魂石雇佣哈皮昂。
hire_harpione2_text = 被灵魂石诱惑，她决定追随你。

rescue_beatrix_title = 比阿特丽克斯处于危险中
rescue_beatrix_summary = 一位祭司被怪物包围，寻求帮助。
rescue_beatrix_text = 一名被恶魔怪物包围的女祭司似乎处于极大的危险中。她的生存可能依赖于你的干预。你会怎么做？

fight_against_kronasles_to_rescue_beatrix_summary = 战斗以解救她！
ignore_fiends_summary = 忽视并默默经过
ignore_fiends_text = 你选择不予以援助，让女祭司任凭其命运。
beatrix_hire_title = 贝阿特丽克斯
beatrix_hire_text = 感谢你的帮助，神秘者自我介绍为贝阿特丽克斯。讽刺的是，她曾在地牢中游荡帮助陷入危险的人。她提议加入你的队伍，以回报你的善良。

choice_hire_beatrix_summary = 雇佣贝阿特丽克斯。

kalodor_the_aggressive_title = 咆哮的卡罗多尔
kalodor_the_aggressive_summary = 一个全身武装的萨尔迪尔寻求一对一的战斗。
kalodor_the_aggressive_text = 一个全身武装的萨尔迪尔名叫卡罗多尔，自我介绍时表现出渴望战斗。他向你的队伍挑战单挑，并承诺如果被击败就加入。你的回应是什么？

fight_1on1_summary = 进行一对一的决斗

kalodor_after_surrender_title = 咆哮的卡罗多尔
kalodor_after_surrender_text = 被击败后，卡罗多尔承认了你的实力。他表达了加入你队伍的兴趣，以便能够进行更激烈的战斗。你可以选择雇佣他。

hire_kalodor_summary = 雇佣卡罗多尔
hire_kalodor_text = 卡罗多尔现在成为你队伍的一员。

padna_the_greedy_title = 贪婪的帕德纳
padna_the_greedy_summary = 帕德纳是一位技术高超但以金钱驱动的法师。一旦被雇佣，她要求在每场战斗后支付报酬。
padna_the_greedy_text = 帕德纳，一位自信的法师，要求你为她参与的每场战斗支付75金币。她愿意提供魔法能力，但只要获得补偿。你会如何决定？

hire_padna_summary = 雇佣她

devil_party_request_title = 魔鬼的请求
devil_party_request_summary = 恶魔们寻求只有好人才能获得的宝藏。
devil_party_request_text = 遇到恶魔，他们寻求生命之水。这种药水是由神龛赋予善良之人的，因为它奖励善良的心灵。由于恶魔无法因其邪恶本性获得生命之水，他们请求你的帮助，并透露神龛的位置。你的决定是什么？

give_elixir_of_hp_summary = 给他们药水
give_elixir_of_hp_text = 恶魔们接过药水，并奖励你一个散发黑暗气息的遗物。

fight_devil_summary = 与恶魔战斗

elixir_of_con_quest_title = 生命之水神龛
elixir_of_con_quest_text = 你面前有一座神龛，周围散发着一种排斥邪恶的光环。里面安放着一瓶未知的药水。你打算如何处理？

examine_the_elixir_shrine_summary = 调查神龛
examine_the_elixir_shrine_text = 在检查过程中，你发现什么都没有，尽管你之前确实看到了一瓶闪耀的药水。

examine_the_elixir_shrine_positive_text = 检查显示发现了一瓶药水！

examine_the_elixir_shrine_negative_text = 当你检查时，保护光环攻击了所选单位！

hire_ray_summary = 牺牲所选单位，雇佣雷。
hire_ray_text = 你同意了这个建议，并默默指出一位同伴。\
   这位同伴因你的背叛感到震惊，试图说些什么，但你听不到任何声音。突然，天空如无月之夜般变暗，你听到了尖叫声……

mana_horse_title = 赛马
mana_horse_summary = 一个马形法师希望利用你的伙伴作为他研究的牺牲品。
mana_horse_text = 你遇到一位马形的法师。他说他需要一个人类进行研究，并请求你队伍中经验最丰富的成员。如果你同意，他将用牺牲换取增强你的魔法充能能力。你会怎么做？

kill_highest_level_ally_summary = 牺牲最强的同伴。
kill_highest_level_ally_text = 当赛马吟唱咒语时，黑暗将你笼罩，紧接着你同伴的尖叫声响起。当天空再次明亮时，你的同伴已经悄无声息地消失了。

angel_ring_quest_title = 天使之环
angel_ring_quest_summary = 一位天使降临，想要赠送一份礼物。
angel_ring_quest_text = 你在这里遇到一位天使。她告诉你，神明被你的英雄冒险和善良心灵所感动，赐予你天使的信物。据说这个戒指可以让佩戴者在死后复活为天体生物。你会怎么做？

receive_angel_ring_summary = 接受天使的戒指。

undead_ray_quest_title = 放弃人性的存在
undead_ray_quest_summary = 一个恶意的法师希望以牺牲你的同伴为代价给你一份礼物。
undead_ray_quest_text = 在这里，你感受到一股阴险的气息。不久，你发现一个像幽灵的巫师。令你惊讶的是，他声称之前见过你。他提到他好好利用了你给他的艾莉西亚的尸体。他对你的举动表示尊重，并说他一直在等待你。为了进行他最后的研究，他需要你的一位同伴，作为回报，他提供一个小礼物。你会选择什么？

receive_ring_of_the_dead_summary = 接受他的提议。
receive_ring_of_the_dead_text = 你同意了他的提议，默默地指向你的一位同伴。这位同伴因你的背叛感到震惊，试图说些什么，但你听不到任何声音。突然，天空在无月之夜中变暗，你听到了尖叫声……

fight_with_ray_summary = 与他战斗。

tyrus_the_fierce_title = 凶猛的泰罗斯
tyrus_the_fierce_summary = 牛头人战士寻求一对一的战斗。
tyrus_the_fierce_text = 你遇到了一位牛头人战士。他自我介绍为泰罗斯，并表示他相信只有身体力量才是真正的力量，使用魔法的人都是懦夫。如果你的同伴能仅用身体力量击败他，他将臣服。你打算怎么做？

fight_1on1_with_tyrus_summary = 与泰罗斯进行一对一的战斗。

tyrus_after_surrender_title = 泰罗斯的投降
tyrus_after_surrender_text = 泰罗斯承认了他的失败，并同意如果你愿意，他将跟随你。
hire_tyrus_summary = 雇佣泰罗斯

killorin_the_man_eater_title = 吃人的基洛林
killorin_the_man_eater_summary = 一个被称为“吃人者”的巨人站在你面前。
killorin_the_man_eater_text = 这里站着一个单眼巨人，巨大的獠牙令人畏惧。他自我介绍为吃人者基洛林，声称人们称他如此。然后他表达了想要品尝你一位同伴的愿望，并提出如果你接受他的提议，他会在你的旅程中提供帮助。你会如何决定？
sacrifice_your_ally_summary = 牺牲你的同伴。
sacrifice_your_ally_text = 你指向你的一位同伴。然而，基洛林笑着说这一切都是玩笑，他对跟随一个如此轻易牺牲自己的人毫无兴趣。此刻，你的同伴对你感到失望，转身逃跑。作为道歉，基洛林给了你一件他一直犹豫使用的武器，因为它的阴暗本质。
fight_with_killorin_summary = 与基洛林战斗。
fight_with_killorin_text = 基洛林道歉，说这只是个玩笑。
killorin_hire_title = 基洛林
killorin_hire_text = 基洛林喜欢你的行为，表达了跟随你的愿望。
choice_hire_killorin_summary = 雇佣基洛林。

ancient_giant_general_title = 古代巨人将军
ancient_giant_general_summary = 一具怀有胸口洞的巨人遗骸。
ancient_giant_general_text = 你发现了一具巨人骨架。然而，骷髅只是站在那里，没有任何反应。它的胸口有一个空洞。
give_frozen_heart_summary = 将冰冻的心脏放入骷髅的胸腔。
give_frozen_heart_text = 你将冰冻的心脏放入骷髅的胸腔。骷髅的眼睛里闪烁着光芒，似乎想对你说些什么。
hire_gendric_quest_title = 骷髅巨人
hire_gendric_quest_text = 骷髅将它的思想传达给了你的心灵。它说它是一位古代将军，因你的帮助而恢复了意识。虽然它的身体早已腐烂，只剩下骨头，但它希望在你的旅途中跟随你。
choice_hire_gendric_summary = 接受根德里克的提议。

frozen_heart_quest_title = 冰冻心脏
frozen_heart_quest_text = 你发现了一处祭坛。在祭坛上，一颗蓝色的心形宝石闪烁，散发出寒冷的气息。

sauril_escort_title = 萨尔迪尔长老
sauril_escort_summary = 长老萨迪尔需要护送。
sauril_escort_text = 在这里，你遇到了一位年迈的萨尔迪尔。他自我介绍为萨尔迪尔的长老之一，并解释说他在一次伏击中失去了所有的下属。他请求你帮助他逃离地牢。如果你协助他，他表示你将赢得萨尔迪尔的信任。你会怎么决定？
choice_escort_sauril_summary = 护送萨尔迪尔
sauril_escort_reward_title = 长老的感激
sauril_escort_reward_text = 多亏了你的帮助，这位长老安全到达了目的地。作为回报，他允许在你的村庄建立一个萨尔迪尔雇佣军营。
saurils_reward_summary = 接受奖励

defend_the_keep_title = 城牆防禦
defend_the_keep_summary = 一群士兵在怪物入侵前請求你的指揮。
defend_the_keep_text = 你發現一座城牆，士兵與怪物群正在對峙。士兵表示怪物即將入侵，很快就會有大量怪物湧來。他們缺乏經驗，因此請求你的指揮。如果成功防禦城牆，他們承諾在你需要時支援兵力。

accept_defend_title = 與士兵一起防守城牆
accept_defend_summary = 與士兵一起防守城牆

defend_reward_title =
defend_reward_text = 士兵們感謝你的指揮並提出獎勵。

choice_reinforce_card_summary = 獲得增援卡

gold_stolen_title = 黄金被盗
gold_stolen_text = 一个怪物闯入你防守薄弱的储存室，偷走了一些金币！

soul_stolen_title = 灵魂石被盗
soul_stolen_text = 利用村庄低廉的安全，怪物从你的储存室里偷走了灵魂石！

epidemic_title = 疫情
epidemic_text = 由于村庄缺乏安全防护，一场疫情席卷而来，毒害了你的盟友。这个诅咒将持续一周。

gold_bonus_title = 黄金侏儒
gold_bonus_text = 在你安全且宁静的村庄里，一位黄金侏儒经过，留下了一份黄金礼物。

soul_bonus_title = 灵魂石礼物
soul_bonus_text = 鉴于对你村庄的秩序与和平，一位炼金术士在离开前留下了一块灵魂石以示感谢。

heal_bonus_title = 天使的礼物
heal_bonus_text = 你村庄的繁荣为居民带来了快乐，感动了神明派来一位天使。天使已将你队伍中所有雇佣兵的健康完全恢复。

named_merc_title = 著名雇佣兵
named_merc_text = 听闻你的声誉，著名雇佣兵 {0} 前来拜访。此名雇佣兵提到他（她）将在酒馆逗留这一周。\n{1}

monster_invasion_title = 怪物入侵
monster_invasion_text = 利用这个领域薄弱的防御，怪物们入侵了！如果你不将它们击败，它们将摧毁村庄的一座建筑。

bandits_invasion_title = 强盗入侵
bandits_invasion_text = 借助这个领域薄弱的防御，一群强盗入侵了！如果你不击败他们，他们将抢劫村庄的黄金和灵魂石。

wraith_invasion_title = 幽灵入侵
wraith_invasion_text = 被黑暗能量增强的幽灵们已入侵你的领域！如果你没有击败他们，他们将摧毁村庄中的一栋建筑。如果没有建筑剩下，你的领域将会陷落。

potion_bonus_title = 治疗药水
potion_bonus_text = 药水店老板对你为村庄所作的贡献表示感谢，捐赠了一瓶治疗药水。

curse_title = 诅咒
curse_text = 一位邪恶的法师来到了村庄，对你的雇佣兵施下了诅咒！这个诅咒将持续一周。

special_event_title = 特殊事件
special_event_text = 在天文台检测到一个特殊事件。可以在公会检查。

gear_bonus_title = 魔法武器
gear_bonus_text = 武器商人感谢你的奉献，给了你一件魔法武器！

xp_bonus_title = 经验值奖励
xp_bonus_text = 神圣的光芒从经验大厅流出，给予你所有的雇佣兵经验值！

xp_penalty_title = 经验值损失
xp_penalty_text = 由于对你领域威胁的压力，你的雇佣兵损失了经验值！

invasion_title = 入侵
invasion_summary = 敌人的势力变强了，怪物入侵了村庄！
invasion_text = 敌人的势力变强了，怪物入侵了村庄！

defend_camp_title = 托博克防禦
defend_camp_summary = 你必須抵禦大量托博克的進攻。
defend_camp_text = 你遇到一群戰士。他們表示幾天前收到托博克大軍入侵的消息，雖然在村莊周圍建立了防禦陣地，但防禦人手不足，因此向你尋求協助。如果成功保衛村莊，他們會給你一張閃電砲塔卡。你要怎麼做？
accept_defend_camp_summary = 協助戰士們。
defend_camp_reward_title = 防禦獎勵
defend_camp_reward_text = 戰士們感謝你的幫助，並提出給予獎勵。
choice_bolt_turret_card_summary = 接受閃電砲塔卡。

defend_keep3_title = 保衛堡壘
defend_keep3_text = 你在城牆上發現了一群士兵。他們表示惡魔正準備進攻堡壘，而他們缺乏足夠的弓兵來守衛城牆。如果你願意協助，他們承諾會給你一張能在需要時召喚防禦者的增援卡作為報酬。
defend_keep3_summary = 協助士兵從惡魔手中保衛堡壘。
accept_defend_keep3_summary = 幫助士兵。
defend_keep3_reward_title = 防禦獎勵
defend_keep3_reward_text = 士兵們向你表達感謝並提出給予獎勵。
choice_reinforcement_defender_summary = 接受獎勵。

defend_keep2_title = 城牆防禦
defend_keep2_text = 你在城牆上發現一群弓手。他們表示薩迪爾正準備入侵，雖然已經做好防禦，但兵力仍然不足。如果你協助他們，他們會提供一張弓手增援卡，讓你在需要時召喚他們。
defend_keep2_summary = 協助弓手在城牆上防禦惡魔。
accept_defend_keep2_summary = 協助士兵。
defend_keep2_reward_title = 入侵防禦獎勵
defend_keep2_reward_text = 士兵們感謝你的協助並提出獎勵。
choice_reinforcement_archer_summary = 獲得弓手增援卡。

defend_keep_title = 城防防御
defend_keep_text = 你在城墙上发现了一群士兵。他们说恶魔正等待在城墙前入侵，而他们缺少弓箭手在城墙上防御敌人。如果你帮助他们，他们说会给你一张大炮召唤卡作为奖励。
defend_keep_summary = 帮助士兵防御城墙上的恶魔。
accept_defend_keep_summary = 帮助士兵。
defend_keep_reward_title = 防御奖励
defend_keep_reward_text = 士兵们感谢你并提供了奖励。
choice_cannon_card_summary = 接受奖励。

siege_kronasle_camp_title = 克羅納斯勒營地奪取
siege_kronasle_camp_summary = 協助士兵奪取克羅納斯勒營地。
siege_kronasle_camp_text = 你發現了一個克羅納斯勒惡魔的營地。營地前方，士兵們正準備展開奪取行動。他們表示惡魔一直騷擾他們的村莊，想要討伐卻缺乏經驗。他們看出你戰鬥經驗豐富，希望由你指揮行動以擊敗惡魔。作為報酬，他們承諾提供防衛者增援卡。
accept_siege_kronasle_camp_summary = 指揮士兵。
siege_kronasle_camp_reward_title = 士兵們的獎勵
siege_kronasle_camp_reward_text = 士兵們感謝你的協助，並願意將防衛者增援卡作為報酬提供給你。
choice_reinforce_defender_card_summary = 獲得防衛者增援卡

siege_thieves_keep_title = 佔領盜賊要塞
siege_thieves_keep_text = 你發現了一座防守良好的要塞，以及要塞前的一群戰士。他們想佔領盜賊的據點並剿滅盜賊，但不知道如何下手。他們請求你的協助，如果成功佔領，要贈予你一張可隨時召喚的戰士增援卡作為報酬。你的選擇是什麼？
siege_thieves_keep_summary = 戰士們希望佔領盜賊要塞。
accept_siege_thieves_keep_summary = 指揮戰士佔領要塞。
siege_thieves_keep_reward_title = 要塞佔領獎勵
siege_thieves_keep_reward_text = 戰士們感謝你的幫助，並提出報酬。
choice_reinforce_warrior_card_summary = 獲得戰士增援卡

siege_taves_keep_title = 佔領特夫斯要塞
siege_taves_keep_summary = 利用龍炮佔領特夫斯要塞。
